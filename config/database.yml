test: &test
  <<: *mysql_localhost
  database: LocalizedProfiles_test
<%= define_db('profile_config', 'LocalizedProfiles_test', false, 'mysql_localhost') %>
<% States.state_hash.values.each do |abbreviation| %>
<%= define_db(abbreviation.downcase, "_#{abbreviation.downcase}_test", true, 'mysql_localhost') %>
<% end %>
<%= define_db('gs_schooldb', 'gs_schooldb_test', true, 'mysql_localhost') %>
<%= define_db('surveys', 'surveys_test', true, 'mysql_localhost') %>
<%= define_db('community', 'community_test', true, 'mysql_localhost') %>

cucumber:
  <<: *test

