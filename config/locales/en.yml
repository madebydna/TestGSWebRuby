---
en:
  actions:
    account:
      created_via_facebook: Great, we've finished setting up your account! From now on you can log in using Facebook.
      email_verified: Your email address has been verified. Welcome to GreatSchools!
      facebook_linked: We noticed you already had a GreatSchools account, so now you can log in using Facebook as well!
      password_changed: Your password has been changed.
      pending_email_verification: Almost done! Now you just need you to verify your email address. Please click on the link in the email to activate your account.
    forgot_password:
      email_sent: Great! Just click on the link in the email we sent to %{email} to continue resetting your password.
    generic_error: We're sorry, something went wrong processing your request.
    my_school_list:
      school_added: ! '%{school_name} has been saved to your school list.'
      school_added_subscribed: All set! You are signed up for our newsletter and updates on %{school_name}
    official_school_profile:
      register: You're almost there! Thank you for registering as a school leader. We just need to verify your email address. We've sent you an email - please click on the link in that message to get started editing your school's information!
    report_review:
      email_verification_required: Before flagging a review, you must verify your email by clicking the link in the email we sent you. <a href="%{verification_email_url}">Click here</a> to resend the email.
      login_required: Please sign in or register to report a review.
      reported: Thank you for flagging this review. Our moderators have been notified and will investigate.
    review:
      activated: All set! We have submitted your review. Thank you for helping other families by sharing your experiences. 
      login_required: You need to log in or register your email in order to post a review.
      pending_email_verification: "Thank you! One more step - please click on the verification link we’ve emailed you, and we’ll submit your review."
      pending_moderation: Please note that it can take up to 48 hours for your review to be posted to our site.
    save_search:
      success: Success! You've saved this school search.
    session:
      signed_out: Signed out successfully.
    subscription:
      default:
        login_required: Please log in or register your email in order to receive updates.
      gsnewsletter:
        login_required: Please log in or register your email in order to sign up for GreatSchool's newsletter
      mystat:
        login_required: Please log in or register your email in order to follow this school.
      mystat_private:
        login_required: Please log in or register your email in order to follow this school.
  activerecord:
    errors:
      models:
        school_rating:
          attributes:
            comments:
              too_long: Your comment can only be up to %{count} characters long.
              too_short: Please use at least %{count} words in your comment.
            overall:
              blank: Overall rating can't be blank
            who:
              inclusion: Affiliation has invalid value.
          blank: ! '%{attribute} can''t be blank.'
        user:
          attributes:
            email:
              blank: Please enter an email address.
              format: Please enter a valid email address.
              taken: Sorry, but the email you chose has already been taken.
            plain_text_password:
              too_long: Your password must be between 6 and 14 characters.
              too_short: Your password must be between 6 and 14 characters.
  errors:
    format: ! '%{message}'
  forms:
    admin:
      errors:
        email:
          account_without_password: Account with no password.
          de_activated: The account associated with that email address has been disabled.
          nonexistent: Sorry, we do not have an account with that email address.
          provisional: User is provisional.
    errors:
      email:
        account_without_password: We have your email address on file, but you still need to create a free account with GreatSchools. <a href="%{join_path}">Join now</a>
        blank: Please enter an email address.
        de_activated: The account associated with that email address has been disabled. Please contact us.
        format: Please enter a valid email address.
        nonexistent: Sorry, we do not have an account with that email address.
        nonexistent_join: There is no account associated with that email address. Would you like to <a href="%{join_path}">join GreatSchools</a>?
        provisional: Before logging in, you must verify your email by clicking the link in the email we sent you.
        provisional_resend_email: Before logging in, you must verify your email by clicking the link in the email we sent you. <a href="%{verification_email_url}">Click here</a> to resend the email.
      facebook: Sorry, there was an error logging in with Facebook.
      password:
        invalid: The email or password you entered is invalid. Please try again or <a href="%{join_url}">create an account</a>.
        invalid_try_facebook: Try logging in with Facebook. GreatSchools doesn't have an account matching that password, but you might be accidentally using your Facebook credentials.
    osp:
      changes_saved: Any changes you made have been saved
      delaware_error: To access your school profile, please sign in to the <a href="https://login.doe.k12.de.us/">IMS portal</a>, then click on the GreatSchools Delaware application.
      provisional_user: You have a provisional account. Any changes you make will be published on the site after your account has been approved.
      saving_error: An error occurred while saving your data. Please try saving again.
  helpers:
    page_entries_info:
      more_pages:
        display_entries: Displaying %{entry_name} <b>%{first}&nbsp;-&nbsp;%{last}</b> of <b>%{total}</b> in total
      one_page:
        display_entries:
          one: Displaying <b>1</b> %{entry_name}
          other: Displaying <b>all %{count}</b> %{entry_name}
          zero: No %{entry_name} found
  views:
    pagination:
      first: ! '&laquo; First'
      last: Last &raquo;
      next: ! '&rsaquo;'
      previous: ! '&lsaquo;'
      truncate: ! '&hellip;'
  support:
    array:
      words_connector: ", "
      two_words_connector: " and "
      last_word_connector: ", and "
