  ? Jackson plans to offer an on-site "extended year" program for 3rd graders who didn't pass the reading assessment or failed another subject An enrichment program may be offered to all students, but details have not yet been posted Middle and high schools will have the opportunity for on-site credit recovery for failed classes only These credit recovery programs require a tuition fee
  : Jackson planea ofrecer un programa de "año extendido" en el sitio para estudiantes de 3er grado que no aprobaron la evaluación de lectura o reprobaron otra materia. Se puede ofrecer un programa de enriquecimiento a todos los estudiantes, pero los detalles aún no se han publicado. Las escuelas intermedias y secundarias tendrán la oportunidad de recuperar créditos en el sitio solo para clases reprobadas. Estos programas de recuperación de crédito requieren una tarifa de matrícula.
  ? Cleveland Metropolitan Schools will send home packets with summer enrichment activities two times per month this summer, but there is currently no formal summer program with instruction or teacher review of student work
  : Las Escuelas Metropolitanas de Cleveland enviarán paquetes a casa con actividades de enriquecimiento de verano dos veces al mes este verano, pero actualmente no hay un programa formal de verano con instrucción o revisión del maestro sobre el trabajo de los estudiantes.
  ? Bridgeport Public Schools plans to offer high school students an online summer program including one hour of real-time instruction per day, but hasn't released details on the focus or content Elementary and middle school students will have access to an on-site enrichment program offered in partnership with the city's Lighthouse afterschool program, if permitted by public health officials There may also be an "Early Reading Success Program"
  : Bridgeport Public Schools planea ofrecer a los estudiantes de secundaria un programa de verano en línea que incluye una hora de instrucción en tiempo real por día, pero no ha publicado detalles sobre el enfoque o el contenido. Los estudiantes de primaria y secundaria tendrán acceso a un programa de enriquecimiento en el sitio que se ofrece en colaboración con el programa después de la escuela Lighthouse de la ciudad, si lo permiten los funcionarios de salud pública. También puede haber un "Programa de éxito de lectura temprana".
  ? Birmingham City Schools is offering virtual summer enrichment programs for all grades, which will include digital platforms, online, learning resources, and printed enrichment materials Beyond these general enrichment programs, all EL students in grades 1-12 are being offered an EL virtual summer enrichment, and students entering Kindergarten have access to a kinder virtual camp All students must submit a free application, which only asks for basic information
  : Birmingham City Schools ofrece programas virtuales de enriquecimiento de verano para todos los grados, que incluirán plataformas digitales, en línea, recursos de aprendizaje y materiales impresos de enriquecimiento. Más allá de estos programas de enriquecimiento general, a todos los estudiantes EL en los grados 1-12 se les ofrece un enriquecimiento virtual de verano EL, y los estudiantes que ingresan a Kindergarten tienen acceso a un campamento virtual de Kinder. Todos los estudiantes deben presentar una solicitud gratuita, que solo solicita información básica.
  Canon City Schools has not released information about summer programming: Canon City Schools no ha publicado información sobre la programación de verano.
  ? Wichita Public Schools is offering summer programs for students in grades K-12 focused on skill development and credit recovery Students in grades K-8 can access enrichment material online, high school students can complete required courses online for a fee, and students with disabilities have access to an Extended School Year program
  : Las Escuelas Públicas de Wichita están ofreciendo programas de verano para estudiantes en grados K-12 enfocados en el desarrollo de habilidades y recuperación de créditos. Los estudiantes en los grados K-8 pueden acceder al material de enriquecimiento en línea, los estudiantes de secundaria pueden completar los cursos requeridos en línea por una tarifa, y los estudiantes con discapacidades tienen acceso a un programa de año escolar extendido.
