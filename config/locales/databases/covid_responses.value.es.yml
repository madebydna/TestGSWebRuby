  The district is offering in-person learning as well as two virtual models: El distrito ofrece aprendizaje en persona, así como dos modelos virtuales.
  ? There are two options, in-person and virtual An online option is offered through its Virtual Schoolhouse for families who are not comfortable returning to school
  : Hay dos opciones, presencial y virtual. Se ofrece una opción en línea a través de su escuela virtual para familias que no se sienten cómodas regresando a la escuela.
  ? 'Elementary students will start the year in-person Middle and high school students will attend school on a hybrid schedule All families will have access to a remote option Certain students will be prioritized for in-person instruction: students with disabilities, English Language Learners, students in foster care, and students in the gifted and talented program'
  : 'Los estudiantes de primaria comenzarán el año en persona. Los estudiantes de secundaria y preparatoria asistirán a la escuela en un horario híbrido. Todas las familias tendrán acceso a una opción remota. Se dará prioridad a ciertos estudiantes para la instrucción en persona: estudiantes con discapacidades, estudiantes del idioma inglés, estudiantes en hogares de crianza y estudiantes en el programa para estudiantes dotados y talentosos.'
  ? Students will begin with online learning The district's website does not indicate when in-person instruction could be possible The district's original reopening plan calls for students to be divided into three cohorts, alternating between one week of in person instruction and two weeks of remote learning This hybrid model may be possible later in the year, with fulltime in-person instruction also available Students also have the option to enroll in a full-time virtual academy
  : Los estudiantes comenzarán con el aprendizaje en línea. El sitio web del distrito no indica cuándo podría ser posible la instrucción en persona. El plan de reapertura original del distrito exige que los estudiantes se dividan en tres grupos, alternando entre una semana de instrucción en persona y dos semanas de aprendizaje remoto. Este modelo híbrido puede ser posible más adelante en el año, con instrucción en persona a tiempo completo también disponible. Los estudiantes también tienen la opción de inscribirse en una academia virtual de tiempo completo.
  ? The school will open on a fully remote model Once it is safe to do so, parents can choose between a hybrid learning model and a virtual option The district is adding 36 minutes to each school day
