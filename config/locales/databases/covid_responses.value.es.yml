---
es:
  ? Albuquerque Public Schools is closed for the rest of the school year The district published a comprehensive continuity of learning plan, and is currently implementing remote learning They are developing a more robust plan for graduating seniors and advancing grade levels despite waived instructional time requirements
  : Las Escuelas Públicas de Albuquerque están cerradas por el resto del año escolar. El distrito publicó un plan integral de continuidad del aprendizaje y actualmente está implementando el aprendizaje remoto. Están desarrollando un plan más robusto para graduar a los estudiantes de último año y avanzar los niveles de grado a pesar de los requisitos de tiempo de instrucción renunciados.
  ? The Anchorage School District is closed for the rest of the school year and started distance learning on April 6th The district is collecting data to measure engagement with their virtual platforms and inform future planning for the return to school On April 20 the superintendent shared that on average 72% of middle school and 73% of high school students had completed at least one online activity
  : El Distrito Escolar de Anchorage está cerrado por el resto del año escolar y comenzó el aprendizaje a distancia el 6 de abril. El distrito está recopilando datos para medir el compromiso con sus plataformas virtuales e informar la planificación futura para el regreso a la escuela. El 20 de abril, el superintendente compartió que, en promedio, el 72% de los estudiantes de secundaria y el 73% de los estudiantes de secundaria habían completado al menos una actividad en línea.
  Arlington Independent School District closed on March 13 and will remain closed until further notice: El Distrito Escolar Independiente de Arlington cerró el 13 de marzo y permanecerá cerrado hasta nuevo aviso.
  ? Atlanta Public Schools transitioned to teleschooling on March 16 and is closed for the rest of the year As of April 20, the district is using a 4-day school instruction week but staff will work Fridays to increase time for professional development and remediation for students The district is distributing devices and supplying students with virtual learning materials and teachers will continue to monitor and add to assignments in Google Classroom and enter grades in Infinite Classroom
  : Las Escuelas Públicas de Atlanta hicieron la transición a la teleescuela el 16 de marzo y permanecerán cerradas por el resto del año. A partir del 20 de abril, el distrito está utilizando una semana de instrucción escolar de 4 días, pero el personal trabajará los viernes para aumentar el tiempo de desarrollo profesional y remediación para los estudiantes. El distrito está distribuyendo dispositivos y suministrando a los estudiantes materiales virtuales de aprendizaje y los maestros continuarán monitoreando y agregando tareas a Google Classroom e ingresando calificaciones en Infinite Classroom.
  ? Aurora Public Schools began remote learning on March 31 Students are receiving assignments and guidance from their teachers via online platforms, and aligned instruction via Edgenuity or iReady Teachers are monitoring progress, but only high school students are graded on their work
  : Las Escuelas Públicas de Aurora comenzaron el aprendizaje remoto el 31 de marzo. Los estudiantes reciben tareas y orientación de sus maestros a través de plataformas en línea, e instrucción alineada a través de Edgenuity o iReady. Los maestros están monitoreando el progreso, pero solo los estudiantes de secundaria son calificados en su trabajo.
  Austin Independent School District is closed through May 4: Austin Independent School District está cerrado hasta el 4 de mayo.
  ? Baltimore City Public Schools closed March 16 and the school board moved up its spring break to March 20-27 Schools will be closed through at least April 24 Distance learning began April 6
  : Las Escuelas Públicas de la Ciudad de Baltimore cerraron el 16 de marzo y la junta escolar avanzó sus vacaciones de primavera del 20 al 27 de marzo. Las escuelas estarán cerradas al menos hasta el 24 de abril. La educación a distancia comenzó el 6 de abril.
  ? Baltimore County Public Schools is closed through April 24 The district implemented mandatory remote learning on April 6 Prior to that, families had access to optional distance learning material
  : Las Escuelas Públicas del Condado de Baltimore están cerradas hasta el 24 de abril. El distrito implementó el aprendizaje remoto obligatorio el 6 de abril. Antes de eso, las familias tenían acceso a material opcional de aprendizaje a distancia.
  ? Beverly Public Schools offers students and families a variety of optional online resources for enrichment during closures Some classroom-specific content is created by teachers, and the rest is access to online self-paced programs The governor extended the school closure through the end of the year
  : Las Escuelas Públicas de Beverly ofrecen a los estudiantes y sus familias una variedad de recursos en línea opcionales para enriquecerse durante los cierres. Algunos contenidos específicos del aula son creados por los maestros, y el resto es el acceso a programas de autoaprendizaje en línea. El gobernador extendió el cierre de la escuela hasta el final del año.
  Boston Public Schools will be closed through the end of the school year: Las Escuelas Públicas de Boston estarán cerradas hasta el final del año escolar.
  ? Boulder Valley School District began remote learning on March 30 after spring break Teachers are providing instruction and assignments through platforms, and students are expected to complete work Their progress will be monitored during this time
  : El Distrito Escolar de Boulder Valley comenzó el aprendizaje remoto el 30 de marzo después de las vacaciones de primavera. Los maestros brindan instrucción y tareas a través de plataformas, y se espera que los estudiantes completen el trabajo. Su progreso será monitoreado durante este tiempo.
  Broward County Public Schools began formal distance learning on March 30; schools are physically closed through at least May 1: Las Escuelas Públicas del Condado de Broward comenzaron el aprendizaje formal a distancia el 30 de marzo; las escuelas están físicamente cerradas al menos hasta el 1 de mayo.
  Buffalo Public Schools is closed through May 15: Las Escuelas Públicas de Buffalo están cerradas hasta el 15 de mayo.
  Charleston County School District is closed through April 30,with spring break observed April 6-10: El Distrito Escolar del Condado de Charleston está cerrado hasta el 30 de abril, con vacaciones de primavera observadas del 6 al 10 de abril.
  ? Charlotte-Mecklenberg Schools resumed remote learning on April 20 after spring break The district updated its supplementary resources portal and is beginning virtual learning for students in grades 4 and up
  : Las escuelas Charlotte-Mecklenberg reanudaron el aprendizaje remoto el 20 de abril después de las vacaciones de primavera. El distrito actualizó su portal de recursos suplementarios y está comenzando el aprendizaje virtual para estudiantes en los grados 4 y superiores.
  ? Chicago Public Schools is closed through the end of the 2019-20 school year, and formal distance learning began April 13 The district has announced its intention to not assign new school quality ratings, pending permission from the state Each Chicago school has broad autonomy, and each school developed its own plan However, common expectations are set
  : Las Escuelas Públicas de Chicago están cerradas hasta el final del año escolar 2019-20, y el aprendizaje formal a distancia comenzó el 13 de abril. El distrito ha anunciado su intención de no asignar nuevas calificaciones de calidad escolar, a la espera del permiso del estado. Cada escuela de Chicago tiene una amplia autonomía, y cada escuela desarrolló su propio plan. Sin embargo, se establecen expectativas comunes.
  ? Cincinnati Public Schools is relying on paper work packets and online, classroom-specific content provided via Schoology Assignments are ungraded, but teachers monitor progress
  : Las Escuelas Públicas de Cincinnati se basan en paquetes de papeleo y en línea, contenido específico del aula proporcionado a través de Schoology. Las tareas no están calificadas, pero los maestros monitorean el progreso.
  On March 18, the Clark County School District closed all schools and currently provides optional instructional materials: El 18 de marzo, el Distrito Escolar del Condado de Clark cerró todas las escuelas y actualmente proporciona materiales de instrucción opcionales.
  ? Cobb County School District closed March 16 and will remain closed through the end of the academic year per the govenor's instructions Formal digital learning is in place Monday-Thursday
  : El Distrito Escolar del Condado de Cobb cerró el 16 de marzo y permanecerá cerrado hasta el final del año académico según las instrucciones del gobernador. El aprendizaje digital formal se lleva a cabo de lunes a jueves.
  ? Columbus City Schools began online learning the week of April 6 Students teachers connect with them via email, and will assign weekly work and instruction through online platforms
  : Columbus City Schools comenzó a aprender en línea la semana del 6 de abril. Los estudiantes maestros se conectan con ellos por correo electrónico y asignarán trabajo e instrucción semanal a través de plataformas en línea.
  ? Cypress-Fairbanks Independent School District distance learning began March 23, with formal instruction beginning April 13 Graduation ceremonies remain scheduled but may change On April 17, the Governor of Texas announced that schools will be closed for the remainder of the school year
  : El aprendizaje a distancia del Distrito Escolar Independiente de Cypress-Fairbanks comenzó el 23 de marzo, con instrucción formal a partir del 13 de abril. Las ceremonias de graduación siguen programadas pero pueden cambiar. El 17 de abril, el gobernador de Texas anunció que las escuelas permanecerán cerradas por el resto del año escolar.
  ? Dallas Independent School District is closed through the end of the school year Distance learning is in place as described on the district's "At Home Learning Plans" microsite, which appears more substantial for middle and high school students
  : El Distrito Escolar Independiente de Dallas está cerrado hasta el final del año escolar. La educación a distancia está establecida como se describe en el micrositio "Planes de aprendizaje en el hogar" del distrito, que parece más importante para los estudiantes de secundaria y preparatoria.
  ? Dayton Public Schools closed on March 16 During school closures, students can visit schools on Wednesdays to receive meals for five days The district offers online learning during this period and hosts a list of the latest COVID-19 updates in Ohio on its website
  : Las Escuelas Públicas de Dayton cerraron el 16 de marzo. Durante el cierre de las escuelas, los estudiantes pueden visitar las escuelas los miércoles para recibir comidas durante cinco días. El distrito ofrece aprendizaje en línea durante este período y alberga una lista de las últimas actualizaciones de COVID-19 en Ohio en su sitio web.
  ? Dekalb County School District closed on March 16 and will remain closed for the rest of the year per the governor's order Digital learning is in place
  : El Distrito Escolar del Condado de Dekalb cerró el 16 de marzo y permanecerá cerrado por el resto del año por orden del gobernador. El aprendizaje digital está en su lugar.
  ? Denver Public Schools extended spring break until April 7 and, prior to April 7, were providing basic learning materials Colorado just issued an order for schools to remain closed through the rest of the school year The district moved to remote learning on April 7
  : Las Escuelas Públicas de Denver extendieron las vacaciones de primavera hasta el 7 de abril y, antes del 7 de abril, estaban proporcionando materiales de aprendizaje básicos. Colorado acaba de emitir una orden para que las escuelas permanezcan cerradas durante el resto del año escolar. El distrito se mudó al aprendizaje remoto el 7 de abril.
  Des Moines Public Schools closed on March 16 through the end of the school year: Las Escuelas Públicas de Des Moines cerraron el 16 de marzo hasta el final del año escolar.
  ? Detroit Public Schools will begin full remote learning on April 20th  The district will provide work packets with aligned video instruction on Microsoft Teams for all grade levels
  : Las Escuelas Públicas de Detroit comenzarán el aprendizaje remoto completo el 20 de abril. El distrito proporcionará paquetes de trabajo con instrucciones de video alineadas en los equipos de Microsoft para todos los niveles de grado.
  ? All DCPS schools closed on March 16 for the remainder of the school year The district prepared printed packets of learning materials that will support continued learning at home, and educators prepared a second round of packets for pick up starting March 31 These continuity of instruction materials were also available online and in a mobile-friendly version, organized by grade level and designed to meet the needs of all students, including English language learners, students with special needs, and advanced placement students These are available on the district website, with pacing and supplemental instruction guidance, and continue to be updated weekly
  : Todas las escuelas de DCPS cerraron el 16 de marzo por el resto del año escolar. El distrito preparó paquetes impresos de materiales de aprendizaje que apoyarán el aprendizaje continuo en el hogar, y los educadores prepararon una segunda ronda de paquetes para recoger a partir del 31 de marzo. Estos materiales de continuidad de instrucción también estaban disponibles en línea y en una versión móvil, organizada por nivel de grado y diseñado para satisfacer las necesidades de todos los estudiantes, incluidos los estudiantes del idioma inglés, estudiantes con necesidades especiales y estudiantes de colocación avanzada. Estos están disponibles en el sitio web del distrito, con orientación sobre el ritmo y la instrucción complementaria, y continúan actualizándose semanalmente.
  ? Duval County Public Schools is closed through May 1 The district updates its website daily and moved to home-based learning on March 23
  : Las Escuelas Públicas del Condado de Duval están cerradas hasta el 1 de mayo. El distrito actualiza su sitio web a diario y se trasladó al aprendizaje en el hogar el 23 de marzo.
  ? The El Paso Independent School District began a robust distance learning program on March 30 On April 17, the Governor of Texas announced that schools will be closed for the remainder of the school year
  : El Distrito Escolar Independiente de El Paso comenzó un sólido programa de educación a distancia el 30 de marzo. El 17 de abril, el Gobernador de Texas anunció que las escuelas permanecerán cerradas por el resto del año escolar.
  ? Everett Public Schools plans to provide online learning materials and access to commercial learning platforms beginning March 23, but will not collect or grade assignments, monitor online progress, or provide a replication of classroom instruction
  : Las Escuelas Públicas de Everett planean proporcionar materiales de aprendizaje en línea y acceso a plataformas de aprendizaje comerciales a partir del 23 de marzo, pero no recopilarán ni calificarán las tareas, supervisarán el progreso en línea ni proporcionarán una réplica de la instrucción en el aula.
  ? Fairfax County Public Schools closed March 16 and in-person classes are canceled until further notice The district offered optional learning activities until the launch of the Distance Learning Plan on March 30
  : Las Escuelas Públicas del Condado de Fairfax cerraron el 16 de marzo y las clases en persona se cancelan hasta nuevo aviso. El distrito ofreció actividades de aprendizaje opcionales hasta el lanzamiento del Plan de aprendizaje a distancia el 30 de marzo.
  ? Fort Worth ISD fully launched their online learning plan the week of April 6 Teachers provide assignments on Google Classroom and instruction via Edgenuity or iReady as a baseline for instruction
  : Fort Worth ISD lanzó completamente su plan de aprendizaje en línea la semana del 6 de abril. Los maestros brindan tareas en Google Classroom e instrucción a través de Edgenuity o iReady como línea de base para la instrucción.
  ? Fresno Unified is closed through the end of the school year The district offers free meals to all students and prioritized its meal plan at the beginning of its closure
  : Fresno Unified está cerrado hasta el final del año escolar. El distrito ofrece comidas gratis a todos los estudiantes y priorizó su plan de comidas al comienzo de su cierre.
  ? On March 23, Guilford County launched its distance learning plan via teacher-recorded classes, delivered through a common mobile device platform (Canvas)
  : El 23 de marzo, el Condado de Guilford lanzó su plan de aprendizaje a distancia a través de clases grabadas por maestros, entregadas a través de una plataforma común de dispositivos móviles (Canvas).
  ? Gwinnett County Public Schools is providing online instruction to students that is monitored and graded by their teachers The district had online learning capabilities before COVID, and was able to switch quickly to their "Digital Learning Days" model There is no mention of teacher training or providing devices on the district website, but these may have been provided in the past
  : Las Escuelas Públicas del Condado de Gwinnett están brindando instrucción en línea a los estudiantes que es supervisada y calificada por sus maestros. El distrito tenía capacidades de aprendizaje en línea antes de COVID, y pudo cambiar rápidamente a su modelo de "Días de aprendizaje digital". No se menciona la capacitación de maestros o la provisión de dispositivos en el sitio web del distrito, pero estos pueden haberse proporcionado en el pasado.
  ? Schools in Hawaii are closed for the remainder of the school year Schools are rolling out individual plans which may include more significant levels of engagement Hawaii does not have local school districts The closures apply to public schools run by the department, as well as charter schools HIDOE will now begin focusing on summer school opportunities and planning ahead for the next school year
  : Las escuelas en Hawái permanecerán cerradas por el resto del año escolar. Las escuelas están implementando planes individuales que pueden incluir niveles más significativos de participación. Hawaii no tiene distritos escolares locales. Los cierres se aplican a las escuelas públicas administradas por el departamento, así como a las escuelas charter. HIDOE ahora comenzará a enfocarse en las oportunidades de la escuela de verano y planeará con anticipación para el próximo año escolar.
  ? Henry County Public Schools closed March 16 and started remote learning the same day  Remote learning will continue until the end of the 2019-20 school year
  : Las Escuelas Públicas del Condado de Henry cerraron el 16 de marzo y comenzaron a aprender a distancia el mismo día. El aprendizaje remoto continuará hasta el final del año escolar 2019-20.
  ? Hillsborough County Public Schools closed on March 16 for the rest of the school year March 23-27 was Set Up for Success week, where students, teachers, and parents could get comfortable with eLearning, finalize lesson plans, and get access to devices and computers Classwork was not graded during this period The district is now doing contingency planning for summer learning loss prevention and opportunities to offer credit recovery virtually or with social distancing guidelines in place
  : Las Escuelas Públicas del Condado de Hillsborough cerraron el 16 de marzo por el resto del año escolar. Los días 23 y 27 de marzo fue la semana de Configuración para el Éxito, donde los estudiantes, los maestros y los padres podían sentirse cómodos con el aprendizaje electrónico, finalizar los planes de lecciones y tener acceso a dispositivos y computadoras. El trabajo de clase no fue calificado durante este período. El distrito ahora está haciendo planes de contingencia para la prevención de la pérdida de aprendizaje durante el verano y oportunidades para ofrecer recuperación de crédito virtualmente o con pautas de distanciamiento social vigentes.
  ? Houston ISD rolled out a new distance learning plan called HISD@HOME (Home-based Ongoing Mobile Education) The plan includes curriculum by grade level and subject matter that is designed to maintain productive virtual instruction for students It mixes downloadable lesson plans, instructional videos, and virtual office hours and check-ins with teachers
  : Houston ISD lanzó un nuevo plan de aprendizaje a distancia llamado HISD @ HOME (Educación móvil continua en el hogar). El plan incluye un plan de estudios por grado y materia que está diseñado para mantener una instrucción virtual productiva para los estudiantes. Mezcla planes de lecciones descargables, videos instructivos y horas de oficina virtual y registros con maestros.
  ? Indianapolis Public Schools began their remote learning plan the week of April 6 All students receive instruction through various formats Elementary assignments are primarily paper-based, but high school students use online platforms
  : Las Escuelas Públicas de Indianápolis comenzaron su plan de aprendizaje remoto la semana del 6 de abril. Todos los estudiantes reciben instrucción a través de varios formatos. Las tareas primarias se basan principalmente en papel, pero los estudiantes de secundaria usan plataformas en línea.
  ? Jefferson County Public Schools is closed until May 4 The district recently launched a new NTI (Non-Traditional Instruction) webpage
  : Las Escuelas Públicas del Condado de Jefferson están cerradas hasta el 4 de mayo. El distrito lanzó recientemente una nueva página web de NTI (Instrucción No Tradicional).
  ? Kansas City Public Schools is using Google Classroom to connect students with learning, but the remote learning model is delegated to each school Teachers are expected to provide daily assignments and video instruction While schools formalize their remote learning models, the district is still providing weekly work packets that include assignments and links to instructional videos to support most assignments
  : Las Escuelas Públicas de Kansas City están utilizando Google Classroom para conectar a los estudiantes con el aprendizaje, pero el modelo de aprendizaje remoto se delega a cada escuela. Se espera que los maestros proporcionen tareas diarias e instrucciones en video. Mientras que las escuelas formalizan sus modelos de aprendizaje remoto, el distrito todavía proporciona paquetes de trabajo semanales que incluyen tareas y enlaces a videos instructivos para apoyar la mayoría de las tareas.
  ? Long Beach Unified School District is closed for the remainder of the school year The district already has a robust online learning program, and began offering home learning opportunities starting on March 23
  : El Distrito Escolar Unificado de Long Beach está cerrado por el resto del año escolar. El distrito ya tiene un sólido programa de aprendizaje en línea y comenzó a ofrecer oportunidades de aprendizaje en el hogar a partir del 23 de marzo.
  ? LAUSD is closed for the rest of the 2020 school year The district continues to work to provide devices, and has reached an agreement with the teachers union on educator expectations for remote learning Teachers primarily provide instruction and assignments through Schoology, and all students are receiving feedback and grading The district also offers a variety of optional online resources for families to support their children's at-home learning
  : LAUSD está cerrado por el resto del año escolar 2020. El distrito continúa trabajando para proporcionar dispositivos, y ha llegado a un acuerdo con el sindicato de maestros sobre las expectativas de los educadores para el aprendizaje remoto. Los maestros principalmente brindan instrucción y tareas a través de Schoology, y todos los estudiantes reciben comentarios y calificaciones. El distrito también ofrece una variedad de recursos en línea opcionales para que las familias apoyen el aprendizaje en el hogar de sus hijos.
  Metro Nashville Public Schools are closed through the end of the school year: Las Escuelas Públicas de Metro Nashville están cerradas hasta el final del año escolar.
  ? Miami-Dade County Public Schools provides a comprehensive distance learning plan that includes online learning curricula and teacher support, technology device and WiFi access provision, and supplemental resources for special populations
  : Las Escuelas Públicas del Condado de Miami-Dade ofrecen un plan integral de aprendizaje a distancia que incluye planes de estudio de aprendizaje en línea y soporte para maestros, dispositivos tecnológicos y provisión de acceso WiFi y recursos suplementarios para poblaciones especiales.
  Milwaukee Public Schools closed March 16 and will be closed through the end of the school year at the direction of the governor: Las Escuelas Públicas de Milwaukee cerraron el 16 de marzo y permanecerán cerradas hasta el final del año escolar por orden del gobernador.
  ? Minnesota Public Schools started remote learning on April 6 Teachers are contacting students and families directly to provide information about how to access lessons, ask questions, and submit work Attendance and academic credit will be monitored
  : Las Escuelas Públicas de Minnesota comenzaron el aprendizaje remoto el 6 de abril. Los maestros se comunican directamente con los estudiantes y las familias para brindarles información sobre cómo acceder a las lecciones, hacer preguntas y enviar trabajos. La asistencia y el crédito académico serán monitoreados.
  ? Montgomery County Public Schools moved to remote learning on March 30 Phase 1, during the week of March 30, included teacher and family training, orientation, and a time for teachers to individually connect with their students Phase 2 of remote learning began on April 7, which was an introduction to remote learning lessons Phase 3 began on April 20
  : Las Escuelas Públicas del Condado de Montgomery pasaron al aprendizaje remoto el 30 de marzo. La Fase 1, durante la semana del 30 de marzo, incluyó capacitación de maestros y familias, orientación y un tiempo para que los maestros se conectaran individualmente con sus estudiantes. La fase 2 del aprendizaje remoto comenzó el 7 de abril, que fue una introducción a las lecciones de aprendizaje remoto. La fase 3 comenzó el 20 de abril.
  Newark Public Schools is closed until further notice: Las Escuelas Públicas de Newark están cerradas hasta nuevo aviso.
  ? NOLA Public Schools, the public school district in New Orleans, is supporting COVID-19 responses among the autonomous public schools it oversees Schools in the district are closed through the rest of the school year
  : NOLA Public Schools, el distrito escolar público de Nueva Orleans, apoya las respuestas de COVID-19 entre las escuelas públicas autónomas que supervisa. Las escuelas en el distrito están cerradas durante el resto del año escolar.
  ? Northside Independent School District (near San Antonio) is closed starting March 16 The district began distance learning on March 24 On April 17, the Governor of Texas announced that schools will be closed for the remainder of the school year
  : El Distrito Escolar Independiente de Northside (cerca de San Antonio) está cerrado a partir del 16 de marzo. El distrito comenzó la educación a distancia el 24 de marzo. El 17 de abril, el Gobernador de Texas anunció que las escuelas permanecerán cerradas por el resto del año escolar.
  ? Oakland Unified School District is closed from March 16 until the end of the school year Rather than centralized curriculum, they are providing school-by-school learning guides These vary in detail but prioritize continuity of learning, and most include interactive virtual lessons and assignments The district is not grading during the closure nor tracking attendance but is offering credit/no credit for students in grades 6-12
  : El Distrito Escolar Unificado de Oakland está cerrado desde el 16 de marzo hasta el final del año escolar. En lugar de un plan de estudios centralizado, proporcionan guías de aprendizaje escuela por escuela. Estos varían en detalle, pero priorizan la continuidad del aprendizaje, y la mayoría incluye tareas y tareas virtuales interactivas. El distrito no está calificando durante el cierre ni rastreando la asistencia, pero está ofreciendo crédito / sin crédito para estudiantes en los grados 6-12.
  Oklahoma City Public Schools is closed for the remainder of the school year: Las Escuelas Públicas de la Ciudad de Oklahoma permanecerán cerradas por el resto del año escolar.
  Omaha Public Schools closed on March 16 and does not have a tentative return date: Las Escuelas Públicas de Omaha cerraron el 16 de marzo y no tienen una fecha tentativa de regreso.
  ? Orange County Public Schools are closed until the end of the school year The district shared educational activities for independent learning, designed as optional enrichment opportunities during the additional weeks of spring break Starting March 30, PreK-12 began teacher-facilitated distance learning Teachers will communicate the specific platform and hours of instruction with families
  : Las Escuelas Públicas del Condado de Orange están cerradas hasta el final del año escolar. El distrito compartió actividades educativas para el aprendizaje independiente, diseñadas como oportunidades de enriquecimiento opcionales durante las semanas adicionales de vacaciones de primavera. A partir del 30 de marzo, PreK-12 comenzó el aprendizaje a distancia facilitado por maestros. Los maestros comunicarán la plataforma específica y las horas de instrucción con las familias.
  ? Pinellas County Schools closed on March 17 for the remainder of the school year During spring break the district shared academic enrichment activities and orientations to digital platforms to prepare for distance learning On March 30 the district began offering course/class specific assignments developed and led by teachers The district reported that 98% of their students are engaging online in the first three weeks of distance learning
  : Las Escuelas del Condado de Pinellas cerraron el 17 de marzo por el resto del año escolar. Durante las vacaciones de primavera, el distrito compartió actividades de enriquecimiento académico y orientaciones a plataformas digitales para prepararse para el aprendizaje a distancia. El 30 de marzo, el distrito comenzó a ofrecer tareas específicas de curso / clase desarrolladas y dirigidas por maestros. El distrito informó que el 98% de sus estudiantes participan en línea en las primeras tres semanas de aprendizaje a distancia.
  Pittsburgh Public Schools closed on March 23 and will remain closed indefinitely Spring break is scheduled for April 6-13: Las Escuelas Públicas de Pittsburgh cerraron el 23 de marzo y permanecerán cerradas indefinidamente. Las vacaciones de primavera están programadas del 6 al 13 de abril.
  ? Polk County Public Schools is closed through May 1 The district's spring break was March 23-27 The distance learning plan began on March 30
  : Las Escuelas Públicas del Condado de Polk están cerradas hasta el 1 de mayo. Las vacaciones de primavera del distrito fueron del 23 al 27 de marzo. El plan de aprendizaje a distancia comenzó el 30 de marzo.
  Portland Public Schools is closed through the rest of the school year Remote learning began on April 13: Las Escuelas Públicas de Portland están cerradas durante el resto del año escolar. El aprendizaje remoto comenzó el 13 de abril.
  ? Prince George's County Public Schools closed on March 16 and will remain closed through at least April 24 The district provided enrichment packets for students to complete from March 17 through the end of March, but teachers were not required to provide feedback or credit The district started full remote learning on April 14
  : Las Escuelas Públicas del Condado de Prince George cerraron el 16 de marzo y permanecerán cerradas por lo menos hasta el 24 de abril. El distrito proporcionó paquetes de enriquecimiento para que los estudiantes completen desde el 17 de marzo hasta finales de marzo, pero los maestros no estaban obligados a proporcionar comentarios o crédito. El distrito comenzó el aprendizaje remoto completo el 14 de abril.
  Providence Public Schools is closed from March 23 through the end of April The district adopted distance learning on March 23: Las Escuelas Públicas de Providence están cerradas desde el 23 de marzo hasta finales de abril. El distrito adoptó la educación a distancia el 23 de marzo.
  ? Richmond Public Schools closed March 12 and will not reopen for the remainder of the school year The district launched its remote learning plan on April 6 Prior to that, students had access to optional learning material
  : Las Escuelas Públicas de Richmond cerraron el 12 de marzo y no volverán a abrir por el resto del año escolar. El distrito lanzó su plan de aprendizaje remoto el 6 de abril. Antes de eso, los estudiantes tenían acceso a material de aprendizaje opcional.
  Rochester City School District is closed through May 14 They launched a website called "RCSD Learns": El Distrito Escolar de la Ciudad de Rochester está cerrado hasta el 14 de mayo. Lanzaron un sitio web llamado "RCSD Learns".
  ? Sacramento City Unified School District is closed through the rest of the school year On March 26 they announced that they are developing a remote learning plan, which started on April 13
  : El Distrito Escolar Unificado de la Ciudad de Sacramento permanece cerrado durante el resto del año escolar. El 26 de marzo anunciaron que están desarrollando un plan de aprendizaje remoto, que comenzó el 13 de abril.
  St Louis Public Schools are closed through the remainder of the 2019-20 school year Formal remote learning began April 6: Las Escuelas Públicas de St. Louis permanecerán cerradas durante el resto del año escolar 2019-20. El aprendizaje remoto formal comenzó el 6 de abril.
  ? San Antonio ISD launched "virtual classrooms" on March 30 Teachers are providing access to content and assignments, supporting social-emotional learning, and maintaining a connection with students Additionally, the district provides optional online learning opportunities through daily activity suggestions and a library of online resources for each grade level
  : San Antonio ISD lanzó "aulas virtuales" el 30 de marzo. Los maestros están brindando acceso a contenido y tareas, apoyando el aprendizaje socioemocional y manteniendo una conexión con los estudiantes. Además, el distrito ofrece oportunidades de aprendizaje en línea opcionales a través de sugerencias de actividades diarias y una biblioteca de recursos en línea para cada nivel de grado.
  San Diego Unified School District is closed through the rest of the school year: El Distrito Escolar Unificado de San Diego está cerrado durante el resto del año escolar.
  ? San Francisco USD closed on March 16 for the rest of the school year Phase 3 of the remote learning plan began on April 13, including teacher-led instruction using both digital and physical learning materials Teachers received guidance and schools are responsible for developing their strategies for working with students and families
  : San Francisco USD cerró el 16 de marzo por el resto del año escolar. La fase 3 del plan de aprendizaje remoto comenzó el 13 de abril, incluida la instrucción dirigida por el maestro utilizando materiales de aprendizaje tanto digitales como físicos. Los maestros recibieron orientación y las escuelas son responsables de desarrollar sus estrategias para trabajar con estudiantes y familias.
  Santa Ana Unified School District is closed through the end of the school year: El Distrito Escolar Unificado de Santa Ana está cerrado hasta el final del año escolar.
  ? Seattle Public Schools is providing remote instruction for middle and high school students, and activities for all students The district emphasizes a family- and community-oriented approach Teachers check in with students and provide assignments on a weekly basis, at a minimum The district provides childcare for families of first responders
  : Las Escuelas Públicas de Seattle están proporcionando instrucción remota para estudiantes de secundaria y preparatoria, y actividades para todos los estudiantes. El distrito enfatiza un enfoque orientado a la familia y la comunidad. Los maestros se registran con los estudiantes y proporcionan tareas semanalmente, como mínimo. El distrito proporciona cuidado de niños para familias de socorristas.
  ? Shelby County Schools are closed until further notice The district produced and distributed a Roadmap to Learning plan and learning guides for the duration of the school year These are not required but progress is monitored and teachers are supporting students to earn credits and noting academic support lists based on the student work completed during this time
  : Las Escuelas del Condado de Shelby están cerradas hasta nuevo aviso. El distrito produjo y distribuyó un plan Roadmap to Learning y guías de aprendizaje para la duración del año escolar. No se requieren, pero se supervisa el progreso y los maestros están apoyando a los estudiantes para que obtengan créditos y señalando listas de apoyo académico basadas en el trabajo realizado por los estudiantes durante este tiempo.
  ? On March 16, the School District of Palm Beach County closed all schools, with no plan to reopen this school year By the week of March 30, the district required all students to participate in digital lessons Prior to this, the district posted general resources for optional learning
  : El 16 de marzo, el Distrito Escolar del Condado de Palm Beach cerró todas las escuelas, sin ningún plan para reabrir este año escolar. Para la semana del 30 de marzo, el distrito requería que todos los estudiantes participaran en lecciones digitales. Antes de esto, el distrito publicó recursos generales para el aprendizaje opcional.
  ? On March 13, the School District of Philadelphia closed all schools, and they will not reopen for the remainder of the school year The district launched a Digitial Learning Plan on April 20 Prior to that, it provided optional learning materials
  : El 13 de marzo, el Distrito Escolar de Filadelfia cerró todas las escuelas y no volverán a abrir por el resto del año escolar. El distrito lanzó un Plan de aprendizaje digital el 20 de abril. Antes de eso, proporcionó materiales de aprendizaje opcionales.
  ? Toledo Public Schools closed March 16 and provided learning materials from teachers on the first day of closure The district hopes to restart in-person classes on May 1
  : Las Escuelas Públicas de Toledo cerraron el 16 de marzo y proporcionaron materiales de aprendizaje de los maestros el primer día de cierre. El distrito espera reiniciar las clases en persona el 1 de mayo.
  ? Tulsa Public Schools closed March 16, online distance learning began April 6 for all grades and subjects Schools will not reopen for in-person classes for the rest of the school year Until April 6, the district provided families with optional enrichment materials
  : Las Escuelas Públicas de Tulsa cerraron el 16 de marzo, el aprendizaje a distancia en línea comenzó el 6 de abril para todos los grados y materias. Las escuelas no volverán a abrir para clases presenciales por el resto del año escolar. Hasta el 6 de abril, el distrito proporcionó a las familias materiales de enriquecimiento opcionales.
  Wake County Public School System is closed through at least May 15 The district began formal remote learning on April 13: El sistema de escuelas públicas del condado de Wake está cerrado al menos hasta el 15 de mayo. El distrito comenzó el aprendizaje remoto formal el 13 de abril.
  ? Washoe County Public Schools closed March 16 Mandatory distance learning began on April 1 Optional learning materials were available March 27-31 The district plans to restart in-person classes on May 1
  : Las Escuelas Públicas del Condado de Washoe cerraron el 16 de marzo. El aprendizaje a distancia obligatorio comenzó el 1 de abril. Los materiales de aprendizaje opcionales estuvieron disponibles del 27 al 31 de marzo. El distrito planea reiniciar las clases en persona el 1 de mayo.
  ? Wichita Public Schools closed March 16 and will not reopen for in-person classes for the remainder of the school year After an extended spring break, school restarted March 30 with optional distance learning
  : Las Escuelas Públicas de Wichita cerraron el 16 de marzo y no volverán a abrir para clases presenciales por el resto del año escolar. Después de un receso extendido de primavera, la escuela reinició el 30 de marzo con un aprendizaje a distancia opcional.
  ? Canon City stopped in-person instruction on March 16 Distance learning started March 23 for K-5 students and March 26 for students in grades 6-12
  : Canon City suspendió la instrucción en persona el 16 de marzo. El aprendizaje a distancia comenzó el 23 de marzo para estudiantes de K-5 y el 26 de marzo para estudiantes de los grados 6-12.
