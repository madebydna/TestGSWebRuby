---
es:
  Students with IEPs may choose any learning model: Los estudiantes con IEP pueden elegir cualquier modelo de aprendizaje.
  ? To the degree possible, students in the full-time virtual option will be assigned teachers from their current school and will receive counseling support from their current school Community partners such as city parks departments, the YMCA, and the Boys and Girls Clubs are offering childcare/supported environments for remote learning
  : En la medida de lo posible, a los estudiantes en la opción virtual de tiempo completo se les asignarán maestros de su escuela actual y recibirán apoyo de asesoramiento de su escuela actual. Los socios de la comunidad, como los departamentos de parques de la ciudad, la YMCA y los Boys and Girls Clubs, ofrecen entornos de cuidado infantil / apoyo para el aprendizaje remoto.
  ? The district created 6 intercessions throughout the year Once it is safe to do so, some students will be asked to attend school in-person during this time for tutoring and small group intervention
  : El distrito creó 6 intercesiones durante el año. Una vez que sea seguro hacerlo, se les pedirá a algunos estudiantes que asistan a la escuela en persona durante este tiempo para recibir tutoría e intervención en grupos pequeños.
  ? 'The district is executing an initiative called "Healing Together" which will address four areas: mental health and trauma, social-emotional development, relationships and community, and adult wellness'
  : 'El distrito está ejecutando una iniciativa llamada "Sanando juntos", que abordará cuatro áreas: salud mental y trauma, desarrollo socioemocional, relaciones y comunidad, y bienestar de adultos.'
  ? The district has detailed plans for addressing the learning needs of students with disabilities, English Language Learners, students of migrant workers, homeless students, and students in foster care
  : El distrito tiene planes detallados para abordar las necesidades de aprendizaje de los estudiantes con discapacidades, los estudiantes que aprenden inglés, los estudiantes de trabajadores migrantes, los estudiantes sin hogar y los estudiantes en hogares de crianza.
  Stockton USD is offering individual, group, and family therapy during distance learning: Stockton USD ofrece terapia individual, grupal y familiar durante el aprendizaje a distancia.
  ? There will be translated read alouds as instructional supports for PreK students; SPPS will offer two childcare options while the district is in distance learning School-age students 12 and under who are children of Tier 1 essential workers will be cared for at no cost during normal school hours For families who do not qualify as Tier 1 essential workers, fee-based childcare will be available at four schools
  : Se traducirá la lectura en voz alta como apoyo instructivo para los estudiantes de PreK .; SPPS ofrecerá dos opciones de cuidado infantil mientras el distrito esté en aprendizaje a distancia. Los estudiantes en edad escolar de 12 años o menos que sean hijos de trabajadores esenciales de Nivel 1 serán atendidos sin costo durante el horario escolar normal. Para las familias que no califican como trabajadores esenciales de Nivel 1, el cuidado de niños con cargo estará disponible en cuatro escuelas.
  ? SFSD has not only clearly stated that all students should have at least two masks available to them daily, SFSD have stated that they will provide masks to all students who need them
  : SFSD no solo ha declarado claramente que todos los estudiantes deben tener al menos dos máscaras disponibles para ellos diariamente, SFSD ha declarado que proporcionarán máscaras a todos los estudiantes que las necesiten.
  The district is offering live Microsoft teams online instruction sessions for parents throughout summer: El distrito está ofreciendo sesiones de instrucción en línea para los equipos de Microsoft en vivo para los padres durante el verano.
  ? SPS is looking into outdoor education and examining the progress, implementation, and efficacy of their reopening plan and remote learning
  : SPS está investigando la educación al aire libre y examinando el progreso, la implementación y la eficacia de su plan de reapertura y aprendizaje remoto.
  ? 'In addition to technology, the district will provide physical materials: whiteboards, crayons, paper, etc The district has a detailed plan for supporting students experiencing homelessness'
  : 'Además de la tecnología, el distrito proporcionará materiales físicos: pizarrones, crayones, papel, etc. El distrito tiene un plan detallado para apoyar a los estudiantes que se encuentran sin hogar.'
  ? SFUSD has a thorough professional development plan that focuses on well-being and school-family-community partnerships to work together and build connections throughout the remote learning time
  : SFUSD tiene un plan de desarrollo profesional completo que se enfoca en el bienestar y las asociaciones entre la escuela, la familia y la comunidad para trabajar juntos y construir conexiones durante el tiempo de aprendizaje remoto.
  Very strong digital learning resources for teachers, families; strong English learner digital platform: Recursos de aprendizaje digital muy sólidos para maestros, familias; sólida plataforma digital para estudiantes de inglés.
  Teachers and other staff must be tested for COVID-19 within 14 days of their start date: Los maestros y otro personal deben someterse a la prueba de COVID-19 dentro de los 14 días posteriores a la fecha de inicio.
  ? The district has developed multiple social-emotional learning lesson topics for the year, one of them being the "Racial and Social Justice Toolkit"
  : El distrito ha desarrollado múltiples temas de lecciones de aprendizaje socioemocional durante el año, uno de ellos es el "Juego de herramientas de justicia social y racial".
  The district is considering deploying instructional aids to family homes to support the learning of students with disabilities: El distrito está considerando implementar ayudas de instrucción en los hogares familiares para apoyar el aprendizaje de los estudiantes con discapacidades.
  ? The district has a robust plan in place to address students' social-emotional needs and create a sense of community during the school year Students will be grouped into "stable groups" for in-person learning
  : El distrito cuenta con un plan sólido para abordar las necesidades socioemocionales de los estudiantes y crear un sentido de comunidad durante el año escolar. Los estudiantes se agruparán en "grupos estables" para el aprendizaje en persona.
  PPS is looking into childcare for families, with the use of partners: PPS está investigando el cuidado de niños para las familias, con el uso de socios.
  All students will participate in regularly scheduled progress monitoring three times during the school year: Todos los estudiantes participarán en el seguimiento del progreso programado regularmente tres veces durante el año escolar.
  ? Student intervention is being delivered through ePasco, one of the online platforms The district has a great website and family information guide
  : La intervención de los estudiantes se realiza a través de ePasco, una de las plataformas en línea. El distrito tiene un excelente sitio web y una guía de información familiar.
  ? PUSD has a family hotline (6263963680), and sends out regular updates via email, text, phone, mobile app, videos, social media and flyers
  : El PUSD tiene una línea directa familiar (626.396.3680) y envía actualizaciones periódicas por correo electrónico, mensajes de texto, teléfono, aplicaciones móviles, videos, redes sociales y folletos.
  ? In class, teachers can access LanSchool from their laptops to view and enlarge student screens from a safe distance to provide assistance and feedback If students who chose in-person instruction get sick or exposed, they can use the at-home instruction model for the two-week quarantine period
  : En clase, los maestros pueden acceder a LanSchool desde sus computadoras portátiles para ver y ampliar las pantallas de los estudiantes desde una distancia segura para brindar asistencia y comentarios. Si los estudiantes que eligieron la instrucción en persona se enferman o se exponen, pueden usar el modelo de instrucción en el hogar durante el período de cuarentena de dos semanas.
  The district will offer training webinars for families regarding social-emotional learning and remote learning: El distrito ofrecerá seminarios web de capacitación para familias sobre aprendizaje socioemocional y aprendizaje remoto.
  ? Remote learning for Pre-K students will feature live sessions with the teacher and hands-on learning opportunities OKCPS is currently looking at how students with disabilities can be served in small groups in school buildings Parents can use the Parent Portal to track their child's learning progress, attendance, and other school information
  : El aprendizaje remoto para estudiantes de Pre-K incluirá sesiones en vivo con el maestro y oportunidades de aprendizaje práctico. OKCPS está estudiando actualmente cómo se puede atender a los estudiantes con discapacidades en grupos pequeños en los edificios escolares. Los padres pueden usar el Portal para padres para rastrear el progreso del aprendizaje, la asistencia y otra información escolar de sus hijos.
  ? The district's phases for in-person education prioritize students with disabilities, and students from other groups such as newcomers, English language learners, foster, and homeless youth The district also has a proactive re-engagement strategy for attendance-taking and follow-up, even during remote learning
  : Las fases del distrito para la educación en persona dan prioridad a los estudiantes con discapacidades y a los estudiantes de otros grupos, como los recién llegados, los estudiantes del idioma inglés, los jóvenes de crianza y los jóvenes sin hogar. El distrito también tiene una estrategia de participación proactiva para la toma de asistencia y el seguimiento, incluso durante el aprendizaje remoto.
  Northside extended the school day by 15 minutes to provide for additional instructional minutes: Northside extendió la jornada escolar en 15 minutos para proporcionar minutos de instrucción adicionales.
  ? There will be flexible learning times for students who have challenges in meeting the schedule due to family work commitments or child-care responsibilities Extra support is being planned for any student or family who needs additional help as well as for English Learners, students with disabilities, and students of "equity and opportunity"
  : Habrá horarios de aprendizaje flexibles para los estudiantes que tengan desafíos para cumplir con el horario debido a compromisos laborales familiares o responsabilidades de cuidado infantil. Se está planificando apoyo adicional para cualquier estudiante o familia que necesite ayuda adicional, así como para los estudiantes de inglés, los estudiantes con discapacidades y los estudiantes de "equidad y oportunidad".
  Family training, assessment and intervention strategies: Estrategias de formación, evaluación e intervención familiar.
  ? The district is focusing on well-being They have a phone tree in place to ensure faculty and staff well-being The district's plan includes a lot of detail on special education and academic instructional practices to help clarify expectations for the fall
  : El distrito se centra en el bienestar. Tienen un árbol telefónico para garantizar el bienestar de los profesores y el personal. El plan del distrito incluye muchos detalles sobre la educación especial y las prácticas de instrucción académica para ayudar a aclarar las expectativas para el otoño.
  ? As part of their family engagement efforts and to inform students and families of what they can expect for the first day of school in 2020-2021, M-DCPS is hosting its Week of Welcome on August 24 through August 28 This week-long series of programming will be made available both on-demand in English, Spanish, and Haitian Creole via the District website and on WLRN TV Extensive PD for teachers provided on a broad range of topics from July 27-August 7
  : Como parte de sus esfuerzos de participación familiar y para informar a los estudiantes y las familias de lo que pueden esperar para el primer día de clases en 2020-2021, las M-DCPS están organizando su Semana de Bienvenida del 24 al 28 de agosto. Esta serie de una semana de la programación estará disponible a pedido en inglés, español y criollo haitiano a través del sitio web del Distrito y en WLRN TV. Desarrollo profesional extenso para maestros proporcionado sobre una amplia gama de temas del 27 de julio al 7 de agosto.
  ? Students who choose a full-time remote learning model will be paired with a dedicated Teacher Navigator, who will have daily one-on-one check-ins regarding social-emotional and academic supports MNPS will offer virtual training and a virtual learning playbook for families to prepare them for the start of the school year Students also have access to free tutoring resources through Homework Hotline, a district partner
  : Los estudiantes que elijan un modelo de aprendizaje remoto de tiempo completo serán emparejados con un Navegador de Maestros dedicado, quien tendrá controles diarios uno a uno con respecto a los apoyos socioemocionales y académicos. MNPS ofrecerá capacitación virtual y un manual de aprendizaje virtual para que las familias las preparen para el inicio del año escolar. Los estudiantes también tienen acceso a recursos de tutoría gratuitos a través de Homework Hotline, un socio del distrito.
  ? The district offers a technology helpdesk with extended hours Techs can provide remote assistance and schedule in-person tech support when needed Families may also submit needs via a "Help" button on their school's website
  : El distrito ofrece un servicio de asistencia técnica con horario extendido. Los técnicos pueden proporcionar asistencia remota y programar soporte técnico en persona cuando sea necesario. Las familias también pueden enviar sus necesidades a través del botón "Ayuda" en el sitio web de su escuela.
  ? Comprehensive Guidance Counselors will identify the students who are most at-risk of not graduating and give preference to juniors and seniors and set up virtual and/or in-person appointments with them Sophomores and freshmen who may be on the borderline of being at-risk or are already at-risk of not graduating will be identified and put on a "Counselors Watch"
  : Los consejeros de orientación integral identificarán a los estudiantes que están en mayor riesgo de no graduarse y darán preferencia a los estudiantes del tercer y cuarto año y establecerán citas virtuales y / o en persona con ellos. Los estudiantes de segundo y primer año que pueden estar en el límite de estar en riesgo o que ya están en riesgo de no graduarse serán identificados y puestos en una "Vigilancia de Consejeros".
  ? LAUSD will provide routine COVID-19 testing to all students and staff throughout the year Online and in-person tutoring is available on Saturdays to students by appointment; LAUSD will provide intersession learning during winter break The district is providing a common lesson plan for the first 25 days
  : LAUSD proporcionará pruebas COVID-19 de rutina a todos los estudiantes y al personal durante todo el año. La tutoría en línea y en persona está disponible los sábados para los estudiantes con cita previa; LAUSD proporcionará aprendizaje entre sesiones durante las vacaciones de invierno. El distrito está proporcionando un plan de lecciones común durante los primeros 25 días.
  ? The district will have a "Tech Tuesday", professional learning that takes place throughout the school year on various instructional technology programs, platforms, and resources All personnel staff members are encouraged to attend More details will be provided on the District's website and sent to personnel members via District email Parents will be trained to use the various digital technologies and well as be able to successfully navigate Schoology (the district's course and assignment LMS)
  : El distrito tendrá un "Martes Tecnológico", aprendizaje profesional que se lleva a cabo durante el año escolar en varios programas, plataformas y recursos de tecnología educativa. Se anima a todos los miembros del personal a asistir. Se proporcionarán más detalles en el sitio web del Distrito y se enviarán a los miembros del personal a través del correo electrónico del Distrito. Se capacitará a los padres para usar las diversas tecnologías digitales y también podrán navegar con éxito Schoology (el LMS de cursos y asignaciones del distrito).
  ? The district will host a virtual family orientation night in mid-August to prepare families for remote instruction and make sure they are comfortable with devices The district has also organized child care in partnership with nonprofit organizations and KC Parks for families that need it
  : El distrito organizará una noche virtual de orientación familiar a mediados de agosto para preparar a las familias para la instrucción remota y asegurarse de que se sientan cómodas con los dispositivos. El distrito también ha organizado el cuidado de niños en asociación con organizaciones sin fines de lucro y KC Parks para familias que lo necesitan.
  ? Students in grades 3-12 will complete an online Student Needs Assessment during the first week of school, to identify mental health, social-emotional, and academic needs
  : Los estudiantes en los grados 3-12 completarán una Evaluación de las necesidades del estudiante en línea durante la primera semana de clases, para identificar las necesidades académicas, socioemocionales y de salud mental.
  ? The district is emphasizing its commitment to deeper learning and mastery as a guiding principle, and asks teachers to build in multiple strategies for students to demonstrate learning, and emphasize more flexibility on assignments and timelines Students will be grouped in cohorts during in-person learning
  : El distrito está enfatizando su compromiso con el aprendizaje y el dominio más profundos como un principio rector, y les pide a los maestros que desarrollen múltiples estrategias para que los estudiantes demuestren el aprendizaje y enfaticen una mayor flexibilidad en las asignaciones y los plazos. Los estudiantes se agruparán en cohortes durante el aprendizaje en persona.
  ? A Racial Equity Advisory Committee helped the district look at the planning process through a lens that supports all students and kept the focus on access and instructional support
  : Un Comité Asesor de Equidad Racial ayudó al distrito a ver el proceso de planificación a través de una lente que apoya a todos los estudiantes y mantiene el enfoque en el acceso y el apoyo educativo.
  ? Special Education and ELL staff members may provide "hard copy" educational activities for scholars to engage in at home either through USPS or by delivery to home address
  : Los miembros del personal de educación especial y ELL pueden proporcionar actividades educativas en "copia impresa" para que los estudiantes las realicen en casa, ya sea a través de USPS o mediante entrega a domicilio.
  ? Social-emotional learning and mental health are priorities for reopening for both in-person and remote learning Special "welcoming" activities and resources will be provided, including counselors, social workers, and psychologists Community partnerships are underway
  : El aprendizaje socioemocional y la salud mental son prioridades para la reapertura tanto para el aprendizaje presencial como a distancia. Se proporcionarán actividades y recursos especiales de "bienvenida", incluidos consejeros, trabajadores sociales y psicólogos. Las asociaciones comunitarias están en marcha.
  ? Socio-emotional learning consideration and resources are provided for students, as well as families and educators College and career advising and support will be offered virtually throughout the year
  : Se proporcionan recursos y consideraciones sobre el aprendizaje socioemocional para los estudiantes, así como para las familias y los educadores. Se ofrecerá apoyo y asesoramiento universitario y profesional prácticamente durante todo el año.
  BYOD (Bring Your Own Device) policy: Política de BYOD (Traiga su propio dispositivo).
  ? The district uses data disaggregated by race to frame and drive school reopening decisions It is providing virtual orientations to all students the first two weeks of school
  : El distrito usa datos desglosados por raza para enmarcar e impulsar las decisiones de reapertura de escuelas. Proporciona orientaciones virtuales a todos los estudiantes las dos primeras semanas de clases.
  ? All Fresno Unified schools will have a "hotline" for parents to call for school-based questions Families will receive training about technology and remote learning
  : Todas las escuelas del Distrito Escolar Unificado de Fresno tendrán una "línea directa" para que los padres llamen si tienen preguntas sobre la escuela. Las familias recibirán capacitación sobre tecnología y aprendizaje remoto.
  ? The district offered a virtual professional development conference over spring and summer A wide array of live courses, as well as videos and other resources, were included to support remote instruction
  : El distrito ofreció una conferencia virtual de desarrollo profesional durante la primavera y el verano. Se incluyó una amplia gama de cursos en vivo, así como videos y otros recursos, para apoyar la instrucción remota.
  ? The district sets aside one one day per week for small-group instruction for students identified as not on grade level, students with disabilities, and English language learners
  : El distrito reserva un día a la semana para la instrucción en grupos pequeños para estudiantes identificados como fuera del nivel de grado, estudiantes con discapacidades y estudiantes del idioma inglés.
  ? The district is hosting webinars for parents and families of students with disabilities about supporting specialized instruction during learning at home
  : El distrito está organizando seminarios web para padres y familias de estudiantes con discapacidades sobre el apoyo a la instrucción especializada durante el aprendizaje en el hogar.
  ? The district acknowledges that there are significant barriers to creating flexibility surrounding virtual learning due to policies and guidance that stem from outside the school district Additionally, it recognizes that major revisions would have to be made to current policies and guidance to make virtual learning feasible for students and families
  : El distrito reconoce que existen barreras significativas para crear flexibilidad en torno al aprendizaje virtual debido a las políticas y la orientación que provienen de fuera del distrito escolar. Además, reconoce que se deberían hacer revisiones importantes a las políticas y guías actuales para que el aprendizaje virtual sea factible para los estudiantes y las familias.
  The district is developing a system for tracking and monitoring the academic and social-emotional needs of students: El distrito está desarrollando un sistema para rastrear y monitorear las necesidades académicas y socioemocionales de los estudiantes.
  August 17-24, teachers will participate in professional development, reach out to families, and do planning: Del 17 al 24 de agosto, los maestros participarán en el desarrollo profesional, se acercarán a las familias y harán la planificación.
  Staff are being trained to provide "youth mental health first aid": Se está capacitando al personal para brindar "primeros auxilios de salud mental a los jóvenes".
  Students will have access to an evening hotline to ask questions on coursework: Los estudiantes tendrán acceso a una línea directa nocturna para hacer preguntas sobre el trabajo del curso.
  ? The district plans to train parents on how to use or interpret data from the NWEA MAP assessment The guide contains many details about how socio-emotional support, mental health, and counseling services will be provided in a remote format The district is creating a task force to plan for long term academic recovery in Summer 2021 and beyond
  : El distrito planea capacitar a los padres sobre cómo usar o interpretar los datos de la evaluación NWEA MAP. La guía contiene muchos detalles sobre cómo se brindarán servicios de apoyo socioemocional, salud mental y asesoramiento en un formato remoto. El distrito está creando un grupo de trabajo para planificar la recuperación académica a largo plazo en el verano de 2021 y más allá.
  ? Students will be able to opt out of final exams if they meet certain grade, attendance, and participation standards The district plans to make tutoring available to all students
  : Los estudiantes podrán optar por no participar en los exámenes finales si cumplen con ciertos estándares de calificación, asistencia y participación. El distrito planea hacer que la tutoría esté disponible para todos los estudiantes.
  ? The district will determine a grab-and-go meal plan for the start of the school year by partnering with Children's Hunger Alliance
  : El distrito determinará un plan de comidas para llevar para el inicio del año escolar al asociarse con Children's Hunger Alliance.
  ? The district offers its own platform, the Cobb Teaching and Learning System (CTLS) for virtual instruction Within remote learning, Wednesdays will be designated for instructional support Most students will work independently at home, with some virtual small group or 1:1 instruction
  : El distrito ofrece su propia plataforma, el Sistema de enseñanza y aprendizaje Cobb (CTLS) para instrucción virtual. Dentro del aprendizaje remoto, los miércoles se designarán para apoyo educativo. La mayoría de los estudiantes trabajarán de forma independiente en casa, con algún grupo pequeño virtual o instrucción individualizada.
  The district explicitly commits to providing guidelines and social-emotional learning support: El distrito se compromete explícitamente a proporcionar pautas y apoyo al aprendizaje socioemocional.
  ? Licensed professionals will establish times for student and family check-in protocols The "wellness check-in" process may occur virtually or in-person to determine student academic, social-emotional, or health needs
  : Los profesionales con licencia establecerán horarios para los protocolos de registro de estudiantes y familias. El proceso de "registro de bienestar" puede ocurrir virtualmente o en persona para determinar las necesidades académicas, socioemocionales o de salud del estudiante.
  ? Cincinnati Bell's Connect Our Students connectivity program is being piloted through the support of Greater Cincinnati Foundation and other partners
  : El programa de conectividad Connect Our Students de Cincinnati Bell se está probando a través del apoyo de Greater Cincinnati Foundation y otros socios.
  ? Pre-K students and students with specific needs in their IEPs, and possibly other students with IEPs and English learners, will be prioritized for daily in-person instruction, when feasible High schoolers with CTE course requirements or 11th-12th graders at risk of not graduating without in-person support will also be served as possible
  : Los estudiantes de prekínder y los estudiantes con necesidades específicas en sus IEP, y posiblemente otros estudiantes con IEP y estudiantes de inglés, serán priorizados para la instrucción diaria en persona, cuando sea posible. Los estudiantes de secundaria con requisitos de cursos CTE o los estudiantes de 11 ° a 12 ° grado en riesgo de no graduarse sin apoyo en persona también recibirán servicios como sea posible.
  The district will assess students in grades K-9 at the beginning of the school year: El distrito evaluará a los estudiantes en los grados K-9 al comienzo del año escolar.
  Catahoula Parish distributes Chromebooks to all students in grades K-12: La parroquia de Catahoula distribuye Chromebooks a todos los estudiantes en los grados K-12.
  The district is continuing its career education coursework and internships virtually: El distrito continúa virtualmente con sus cursos y pasantías de educación profesional.
  ? BPS has developed several culturally and linguistically responsive initiatives alongside the planned learning models, including equity-based professional development for teachers and administrators, supporting a curriculum of inclusion, engaging parents and families as partners with equal power, raising student voices, and developing anti-racist educational practices Each family will be paired with a staff liaison at their school for technology support
  : BPS ha desarrollado varias iniciativas cultural y lingüísticamente receptivas junto con los modelos de aprendizaje planificados, incluido el desarrollo profesional basado en la equidad para maestros y administradores, apoyando un plan de estudios de inclusión, involucrando a los padres y familias como socios con el mismo poder, elevando la voz de los estudiantes y desarrollando anti- prácticas educativas racistas. Cada familia se emparejará con un enlace de personal en su escuela para apoyo tecnológico.
  ? The district is working to support outside childcare providers so they can support remote learning Once schools reopen, the district will offer before- and after-school care for a fee, using partners The district is exploring a partnership with the county transit system to increase the number of buses to transport students The plan includes a focus on mental health and wellness A special support plan for students at Marjory Stoneman Douglas High School is in development
  : El distrito está trabajando para apoyar a los proveedores de cuidado infantil externos para que puedan apoyar el aprendizaje remoto. Una vez que las escuelas vuelvan a abrir, el distrito ofrecerá cuidado antes y después de la escuela por una tarifa, utilizando socios. El distrito está explorando una asociación con el sistema de tránsito del condado para aumentar la cantidad de autobuses para transportar a los estudiantes. El plan incluye un enfoque en la salud y el bienestar mental. Se está desarrollando un plan de apoyo especial para los estudiantes de la escuela secundaria Marjory Stoneman Douglas.
  The cohort model will be utilized for grades K-8: El modelo de cohorte se utilizará para los grados K-8.
  The district is looking at options for outdoor and satellite classes, with the use of partners: El distrito está buscando opciones para clases al aire libre y satélite, con el uso de socios.
  Staff will be trained extensively on health and safety measures: Se capacitará ampliamente al personal sobre medidas de salud y seguridad.
  ? On Wednesdays, students will engage in asynchronous learning, teacher check-ins, and small group intervention Teachers will have the afternoons for training and planning
  : Los miércoles, los estudiantes participarán en el aprendizaje asincrónico, los controles de los maestros y la intervención en grupos pequeños. Los profesores tendrán las tardes para la formación y la planificación.
  ? Rising 9th graders who were disengaged during virtual learning will be mentored by Maryland University students to strengthen core academic skills and build relationships to support transition to high school Students from the class of 2020 have until the end of December to complete certification exams The district is developing a partnership portal to help partners provide community or wraparound supports
  : Los estudiantes de noveno grado que no participaron durante el aprendizaje virtual serán asesorados por estudiantes de la Universidad de Maryland para fortalecer las habilidades académicas básicas y construir relaciones para apoyar la transición a la escuela secundaria. Los estudiantes de la clase de 2020 tienen hasta finales de diciembre para completar los exámenes de certificación. El distrito está desarrollando un portal de asociación para ayudar a los socios a brindar apoyo comunitario o integral.
  ? APS is hosting a back to school orientation for all families and each school which will help families understand the remote learning plans, and ensure that all families have the devices and connectivity they will need for remote learning
