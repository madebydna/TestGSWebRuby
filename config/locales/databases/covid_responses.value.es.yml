es:
  Sioux Falls School District is offering high school credit through in-person, online, internships, and work for credit options: El Distrito Escolar de Sioux Falls está ofreciendo crédito de escuela secundaria a través de opciones de crédito en persona, en línea, pasantías y trabajo por crédito.
  ? All students at Bismarck School District may continue to use their Distance Learning Platform over the summer Students may be invited to attend in-person small group instruction as need necessitates Elementary students may receive extended hours and assistance via CREA and BPRD Curbside library pickups are also available at some locations
  : Todos los estudiantes del Distrito Escolar de Bismarck pueden continuar usando su Plataforma de Educación a Distancia durante el verano. Los estudiantes pueden ser invitados a asistir a la instrucción en grupo pequeño en persona según sea necesario. Los estudiantes de primaria pueden recibir horario extendido y asistencia a través de CREA y BPRD. Las recogidas de la biblioteca en la acera también están disponibles en algunos lugares.
  ? The Red Clay Consolidated School District is offering optional summer learning packets for grades K-8, and students can continue to use their remote learning programs over the summer without support of a teacher
  : El Distrito Escolar Consolidado de Red Clay está ofreciendo paquetes de aprendizaje de verano opcionales para los grados K-8, y los estudiantes pueden continuar usando sus programas de aprendizaje remoto durante el verano sin el apoyo de un maestro.
  ? Little Rock School District is offering virtual credit recovery in English Language Arts, math, science, and social studies for students in grades 9-12
  : El Distrito Escolar de Little Rock está ofreciendo recuperación de crédito virtual en artes del lenguaje inglés, matemáticas, ciencias y estudios sociales para estudiantes en los grados 9-12.
  ? Mesa Unified is offering up to two free semester credits for 7-12th grade students via their district online learning program, MDLP MDLP courses are taught by certified district teachers and are self-paced Students currently assigned a district device will be able to retain the device throughout summer school All MDLP courses started after March 16 are considered summer courses and can be taken to address credit deficiencies or for advancement Courses All other summer programming is cancelled
  : Mesa Unified ofrece hasta dos créditos de semestre gratis para estudiantes de 7º a 12º grado a través de su programa de aprendizaje en línea del distrito, MDLP. Los cursos MDLP son impartidos por maestros certificados del distrito y son autodidactas. Los estudiantes actualmente asignados a un dispositivo del distrito podrán retener el dispositivo durante la escuela de verano. Todos los cursos MDLP iniciados después del 16 de marzo se consideran cursos de verano y se pueden tomar para abordar las deficiencias de crédito o para avanzar. Cursos Se cancela toda la programación de verano.
