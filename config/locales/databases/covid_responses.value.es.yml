  ? The School District of Philadelphia is still planning its summer programming and anticipates opening new programs in addition to what is normally scheduled for the summer Programming will likely include review, credit recovery and courses for students with disabilities and students learning English
  : El Distrito Escolar de Filadelfia todavía está planeando su programación de verano y prevé abrir nuevos programas además de lo que normalmente está programado para el verano. La programación probablemente incluirá revisión, recuperación de créditos y cursos para estudiantes con discapacidades y estudiantes que están aprendiendo inglés.
  ? The School District of Palm Beach County is still planning summer programming, but has announced that it will offer virtual credit and unit recovery and extended school year The district will mail packets to students learning English District camps and the 3rd-grade reading program are canceled
  : El Distrito Escolar del Condado de Palm Beach todavía está planeando la programación de verano, pero ha anunciado que ofrecerá créditos virtuales y recuperación de unidades y un año escolar extendido. El distrito enviará paquetes a los estudiantes que están aprendiendo inglés. Los campamentos del distrito y el programa de lectura de tercer grado se cancelan.
  ? Shelby County Schools is providing virtual summer school to students who failed one or more subjects during the school year Elementary students must be referred by a principal or teacher, and high school students who qualify will be contacted by a counselor High school students will only be able to take core subjects and electives that they failed during the school year
  : Las Escuelas del Condado de Shelby están proporcionando una escuela virtual de verano a los estudiantes que reprobaron una o más materias durante el año escolar. Los estudiantes de primaria deben ser referidos por un director o maestro, y los estudiantes de secundaria que califiquen serán contactados por un consejero. Los estudiantes de secundaria solo podrán tomar materias básicas y asignaturas optativas que reprobaron durante el año escolar.
  ? Seattle Public Schools is offering at-home summer learning Grades K-8 will be offered 25 self-paced lessons in English and math, while those needing more personalized support will be assigned a learning coach Grades 9-12 can recover up to 10 credit from available courses through their online learning system Bridge courses will be available for 5th and 8th graders
  : Las Escuelas Públicas de Seattle están ofreciendo aprendizaje de verano en casa. A los grados K-8 se les ofrecerán 25 lecciones autodidactas en inglés y matemáticas, mientras que a aquellos que necesiten un apoyo más personalizado se les asignará un entrenador de aprendizaje. Los grados 9-12 pueden recuperar hasta 1.0 crédito de los cursos disponibles a través de su sistema de aprendizaje en línea. Los cursos puente estarán disponibles para estudiantes de 5º y 8º grado.
  Santa Ana Unified reports that it was examining summer school in May, but has not released any additional information: Santa Ana Unified informa que estaba examinando la escuela de verano en mayo, pero no ha publicado ninguna información adicional.
  ? San Francisco USD is offering virtual credit recovery classes for high school students, who can sign up through their counselors It has not released any information about elementary or middle schools
  : San Francisco USD está ofreciendo clases virtuales de recuperación de crédito para estudiantes de secundaria, que pueden inscribirse a través de sus consejeros. No ha publicado ninguna información sobre las escuelas primarias o intermedias.
  ? San Diego Unified has cancelled their Prime Time summer programming for 2020 Individual high schools are providing credit recovery / remediation options
  : San Diego Unified ha cancelado su programación de verano Prime Time para 2020. Las escuelas secundarias individuales ofrecen opciones de recuperación / remediación de créditos.
  ? San Antonio ISD appears to be partnering with local organizations to offer Extended Say Learning in person They are working with the City of San Antonio, YMCA, Boys and Girls Club, and the Greater San Antonio All Stars to offer core subject learning, homework assistance, academic and recreational enrichment activities, and STEM/STEAM introductions
  : San Antonio ISD parece asociarse con organizaciones locales para ofrecer Extended Say Learning en persona. Están trabajando con la Ciudad de San Antonio, YMCA, Boys and Girls Club y Greater San Antonio All Stars para ofrecer aprendizaje de materias básicas, asistencia con la tarea, actividades de enriquecimiento académico y recreativo, y presentaciones de STEM / STEAM.
  ? Saint Louis Public Schools will hold a virtual summer school July 6-31 for high school students needing to recover credits Summer school for elementary and middle school students (including rising 9th graders) is August 3-14 and will provide review to prepare them for the next grade Depending on guidance from the St Louis City Health Department, this may be in schools, virtual, or a hybrid
  : Las Escuelas Públicas de Saint Louis organizarán una escuela virtual de verano del 6 al 31 de julio para estudiantes de secundaria que necesiten recuperar créditos. La escuela de verano para estudiantes de primaria y secundaria (incluidos los alumnos de noveno grado en ascenso) es del 3 al 14 de agosto y proporcionará una revisión para prepararlos para el próximo grado. Dependiendo de la orientación del Departamento de Salud de la Ciudad de St. Louis, esto puede ser en escuelas, virtuales o híbridos.
