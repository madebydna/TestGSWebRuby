  ? Milwaukee's virtual summer academy is available to any student living in the city of Milwaukee Students can earn credits can be counted toward graduation or advancement to the next grade
  : La academia virtual de verano de Milwaukee está disponible para cualquier estudiante que viva en la ciudad de Milwaukee. Los estudiantes pueden obtener créditos se pueden contar para graduarse o avanzar al siguiente grado.
  ? 'Miami-Dade will offer three components this summer: (1) "Recover" - remediation and credit recovery for students with high absences and students with disabilities; (2) "Regain" - test prep and tutoring for current 9th and 10th graders to prepare for missed state assessments scheduled for this fall; (3) "Restart" - an early school year start for students with disabilities, English language learners, and students with low academic performance, pending federal and state health guidelines'
  : 'Miami-Dade ofrecerá tres componentes este verano: (1) "Recuperación": recuperación y recuperación de créditos para estudiantes con altas ausencias y estudiantes con discapacidades; (2) "Recuperar" - preparación de exámenes y tutoría para los estudiantes actuales de 9º y 10º grado para prepararse para las evaluaciones estatales perdidas programadas para este otoño; (3) "Reiniciar": un comienzo de año escolar temprano para estudiantes con discapacidades, estudiantes del idioma inglés y estudiantes con bajo rendimiento académico, con pautas de salud federales y estatales pendientes.'
  ? Metro Nashville Public Schools will offer its Virtual Summer Experience program to all students the district Through the Summer Experience program, students can take enrichment courses  covering nearly 120 topics online The district will also offer virtual credit recovery for high school students
  : Las Escuelas Públicas de Metro Nashville ofrecerán su programa Virtual Summer Experience a todos los estudiantes del distrito. A través del programa Summer Experience, los estudiantes pueden tomar cursos de enriquecimiento que cubren casi 120 temas en línea. El distrito también ofrecerá recuperación de crédito virtual para estudiantes de secundaria.
  ? LAUSD will offer intensive credit recovery and intervention for students who need it in all grades, but will also offer optional summer enrichment and instruction in core subjects, transition grade support, and electives in music, art, and more to all students for the first time There is opportunity for credit acceleration in HS All classes will be offered online
  : LAUSD ofrecerá recuperación intensiva de créditos e intervención para estudiantes que lo necesiten en todos los grados, pero también ofrecerá enriquecimiento e instrucción de verano opcionales en materias básicas, apoyo de grado de transición y asignaturas optativas en música, arte y más a todos los estudiantes por primera vez. . Hay oportunidad para la aceleración del crédito en HS. Todas las clases se ofrecerán en línea.
  ? Long Beach Unified School District will offer online summer school for grades 9 to 12 starting after the close of the traditional school year Additional information has not been released
  : El Distrito Escolar Unificado de Long Beach ofrecerá una escuela de verano en línea para los grados 9 a 12 a partir del cierre del año escolar tradicional. No se ha publicado información adicional.
  ? KCPS will provide summer school virtually with opportunities for all grade levels Elementary and middle school have optional programming as either a personalized "passion project" or an integrated subject program, while high school offers credit recovery or optional credit acceleration
  : KCPS proporcionará a la escuela de verano virtualmente oportunidades para todos los niveles de grado. Las escuelas primarias y secundarias tienen programación opcional como un "proyecto de pasión" personalizado o un programa de asignaturas integradas, mientras que la escuela secundaria ofrece recuperación de créditos o aceleración de créditos opcional.
  ? Jefferson County Public Schools offers a tuition based summer program for high school students who may be missing credits The district also provides access to a list of community based programs
  : Las Escuelas Públicas del Condado de Jefferson ofrecen un programa de verano basado en la matrícula para estudiantes de secundaria que pueden estar faltando créditos. El distrito también proporciona acceso a una lista de programas basados en la comunidad.
  Indianapolis Public Schools has not released information about summer programming: Las Escuelas Públicas de Indianápolis no han publicado información sobre la programación de verano.
  ? HISD is holding a virtual summer school with instruction via Microsoft Teams The district will mail paper packets that align with live lessons, small groups with teachers, and assigned time on digital resources The paper packets can also be requested by families not attending summer school High school students can take courses for credit recovery or original credit if they are a Senior needing to complete classes for graduation
  : HISD está organizando una escuela virtual de verano con instrucción a través de los equipos de Microsoft. El distrito enviará paquetes de papel que se alinean con lecciones en vivo, pequeños grupos con maestros y tiempo asignado en recursos digitales. Las familias que no asisten a la escuela de verano también pueden solicitar los paquetes de papel. Los estudiantes de secundaria pueden tomar cursos para recuperación de crédito o crédito original si son estudiantes de último año que necesitan completar clases para graduarse.
  ? Hillsborough County Public Schools announced that it is cancelling the Enrichment Summer Scholars Program and, as of May 26th, has not released any additional plans for summer learning
  : Las Escuelas Públicas del Condado de Hillsborough anunciaron que está cancelando el Programa de Enriquecimiento de Verano para Becarios y, hasta el 26 de mayo, no ha lanzado ningún plan adicional para el aprendizaje de verano.
  ? Henry County Public Schools offers summer programs for students in the grade bands K-5, 6-8, and 9-12 Programming is designed to address learning loss for students with an incomplete, those recommended for retention, and students who have to make up credits
  : Las Escuelas Públicas del Condado de Henry ofrecen programas de verano para estudiantes en los grados K-5, 6-8 y 9-12. La programación está diseñada para abordar la pérdida de aprendizaje para los estudiantes con un incompleto, aquellos recomendados para la retención y los estudiantes que tienen que recuperar créditos.
  ? Hawaii is offering summer programs including school-based and mobile learning lab education for some elementary school students The majority of programs will be virtual summer schools for all grades Credit recovery is available for grade 6 and up for a fee, but that fee is waived for 11th and 12th graders
  : Hawái ofrece programas de verano que incluyen educación en el laboratorio de aprendizaje escolar y móvil para algunos estudiantes de primaria. La mayoría de los programas serán escuelas virtuales de verano para todos los grados. La recuperación de crédito está disponible para el grado 6 en adelante por una tarifa, pero esa tarifa no se aplica a los alumnos de 11 ° y 12 ° grado.
  ? Gwinnett County Public Schools is offering two summer sessions through their online campus High school students will have the option for online-only Health and PE courses through their Community School programs and credit recovery is available online
  : Las Escuelas Públicas del Condado de Gwinnett están ofreciendo dos sesiones de verano a través de su campus en línea. Los estudiantes de secundaria tendrán la opción de cursos de salud y educación física solo en línea a través de sus programas de escuela comunitaria y la recuperación de crédito está disponible en línea.
  Guilford County Public Schools has not released information about summer programming: Las Escuelas Públicas del Condado de Guilford no han publicado información sobre la programación de verano.
  ? Fresno Unified School District will host two virtual summer programs Summer ACADEMIES is open to students with ongoing learning needs and/or credit recovery needs Summer CAMPS is open to all students and will feature enrichment opportunities (eg, STEM camp for grades 3-5, career readiness camp for high school students)
  : El Distrito Escolar Unificado de Fresno organizará dos programas virtuales de verano. Summer ACADEMIES está abierto a estudiantes con necesidades continuas de aprendizaje y / o recuperación de créditos. Summer CAMPS está abierto a todos los estudiantes y contará con oportunidades de enriquecimiento (por ejemplo, campamento STEM para los grados 3-5, campamento de preparación profesional para estudiantes de secundaria).
  Fort Worth Independent School District doesn't appear to have summer learning plans available to the public at this time: El Distrito Escolar Independiente de Fort Worth no parece tener planes de aprendizaje de verano disponibles para el público en este momento.
  ? Fairfax County Public Schools is offering arts programming for all students in the district, as well as virtual summer school for students in 7th to 12 grade for credit recovery and acceleration The district has virtual summer programming for students with disabilities and students learning English
  : Las Escuelas Públicas del Condado de Fairfax están ofreciendo programación de artes para todos los estudiantes en el distrito, así como una escuela virtual de verano para estudiantes de 7º a 12º grado para recuperación y aceleración de créditos. El distrito tiene programación virtual de verano para estudiantes con discapacidades y estudiantes que están aprendiendo inglés.
  ? Summer enrichment camps are weeklong classes offered to any student in EPISD free of charge and cover grade-appropriate topics in fine arts, technology, engineering, science, health and wellness, college and career readiness, languages and culture
