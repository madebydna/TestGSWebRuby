  : El Distrito Escolar Independiente de Fort Worth ofrece a los estudiantes currículo, instrucción y comentarios sobre las tareas a través de plataformas virtuales cuando están disponibles para los estudiantes. El aprendizaje sincrónico puede variar según la escuela.
  ? Fresno Unified School District offers curriculum for each grade level through their website and via physical packets Assignments are optional and are not graded, but teachers check in with students The district distributed devices to students and offers remote learning resources for students with disabilities
  : El Distrito Escolar Unificado de Fresno ofrece un plan de estudios para cada nivel de grado a través de su sitio web y mediante paquetes físicos. Las tareas son opcionales y no son calificadas, pero los maestros se registran con los estudiantes. El distrito distribuyó dispositivos a los estudiantes y ofrece recursos de aprendizaje remoto para estudiantes con discapacidades.
  ? Guilford County Schools teachers provide daily instructional videos via Canvas, and the districts hosts a TV station with general instruction Parents can monitor their children's online progress through Canvas Teachers hold check-ins with students and offer feedback on student work
  : Los maestros de las Escuelas del Condado de Guilford proporcionan videos instructivos diarios a través de Canvas, y los distritos organizan una estación de televisión con instrucción general. Los padres pueden monitorear el progreso en línea de sus hijos a través de Canvas. Los maestros mantienen registros con los estudiantes y ofrecen comentarios sobre el trabajo de los estudiantes.
  ? 'Gwinnett County Public Schools uses an online platform for Digital Learning Days (online school days), which they already had in place for inclement weather Teachers post assignments Mondays through Thursdays and are available for support Students are expected to turn work in for a grade Teachers may use video conferencing for lessons or other strategies for student interaction, but this is not required Fridays are catch-up days for students: they can review or participate in other enrichment activities'
  : 'Las Escuelas Públicas del Condado de Gwinnett usan una plataforma en línea para los Días de Aprendizaje Digital (días escolares en línea), que ya tenían implementados para las inclemencias del tiempo. Los maestros publican las tareas de lunes a jueves y están disponibles para recibir apoyo. Se espera que los estudiantes entreguen el trabajo para una calificación. Los maestros pueden usar la videoconferencia para las lecciones u otras estrategias para la interacción del estudiante, pero esto no es obligatorio. Los viernes son días de recuperación para los estudiantes: pueden revisar o participar en otras actividades de enriquecimiento.'
  ? Schools in Hawaii rolls out individual plans, while the State Department of Education share online enrichment activities and assignments and downloadable grade-level choice boards for self-guided learning High school students receive assignments directly from their teachers Enrichment work is not graded but students are offered opportunities to demonstrate proficiency in core areas required for promotion and teachers can credit them for this
  : Las escuelas en Hawai despliegan planes individuales, mientras que el Departamento de Educación del Estado comparte actividades y tareas de enriquecimiento en línea y tableros de elección de nivel de grado descargables para el aprendizaje autoguiado. Los estudiantes de secundaria reciben tareas directamente de sus maestros. El trabajo de enriquecimiento no se califica, pero a los estudiantes se les ofrecen oportunidades para demostrar competencia en las áreas centrales requeridas para la promoción y los maestros pueden acreditarlos por esto.
  ? Henry County Public Schools currently provides resources for at-home learning through a combination of digital and paper materials Students use district-issued Chromebooks to access material when possible Teachers monitor student progress, grade work, and offer feedback
  : Las Escuelas Públicas del Condado Henry actualmente proporcionan recursos para el aprendizaje en el hogar a través de una combinación de materiales digitales y en papel. Los estudiantes usan Chromebooks emitidos por el distrito para acceder al material cuando sea posible. Los maestros monitorean el progreso de los estudiantes, el trabajo de grado y ofrecen comentarios.
  ? Hillsborough County Public Schools teachers use Edsby and Clever to resume normal instructional hours and graded assignments Each grade level has access to specific videos, assignments, and activities The district offered one device per family household
  : Los maestros de las Escuelas Públicas del Condado de Hillsborough usan Edsby y Clever para reanudar las horas normales de instrucción y las tareas calificadas. Cada nivel de grado tiene acceso a videos, tareas y actividades específicas. El distrito ofreció un dispositivo por hogar familiar.
  ? Houston ISD rolled out a new distance learning plan called HISD@HOME (Home-based Ongoing Mobile Education) It mixes downloadable lesson plans, instructional videos, and virtual office hours and check-ins with teachers Core content is TEKS-aligned and students submit work using Microsoft Teams Enrichment courses are also offered
  : Houston ISD lanzó un nuevo plan de aprendizaje a distancia llamado HISD @ HOME (Educación móvil continua en el hogar). Mezcla planes de lecciones descargables, videos instructivos y horas de oficina virtual y registros con maestros. El contenido principal está alineado con TEKS y los estudiantes envían trabajos utilizando Microsoft Teams. También se ofrecen cursos de enriquecimiento.
  ? Indianapolis Public Schools offers students curriculum, instruction, and feedback on assignments through virtual platforms when available to students Synchronous learning may vary by school
  : Las Escuelas Públicas de Indianápolis ofrecen a los alumnos un currículo, instrucción y comentarios sobre las tareas a través de plataformas virtuales cuando están disponibles para los alumnos. El aprendizaje sincrónico puede variar según la escuela.
  ? Jefferson County Public Schools launched Non-Traditional Instruction, with a webpage that has links for students to drill down and see what assignments and resources their teacher has provided them
  : Las Escuelas Públicas del Condado de Jefferson lanzaron Instrucción No Tradicional, con una página web que tiene enlaces para que los estudiantes profundicen y vean qué tareas y recursos les ha proporcionado su maestro.
  ? Kansas City Public Schools provides remote learning through Google Classroom for all students Teachers hold office hours, track student progress, and give grades for high school students' work
  : Las Escuelas Públicas de Kansas City ofrecen aprendizaje remoto a través de Google Classroom para todos los estudiantes. Los maestros tienen horario de oficina, rastrean el progreso de los estudiantes y dan calificaciones para el trabajo de los estudiantes de secundaria.
  ? Long Beach Unified School District offers curriculum and asynchronous and synchronous instruction through virutal platforms Teachers grade and give feedback on student work The district distributed Chromebooks to students
  : El Distrito Escolar Unificado de Long Beach ofrece currículo e instrucción asíncrona y sincrónica a través de plataformas virutales. Los maestros califican y dan retroalimentación sobre el trabajo de los estudiantes. El distrito distribuyó Chromebooks a los estudiantes.
  ? Los Angeles Unified uses Schoology and other platforms to organize remote learning for all students Students receive instruction from teachers, and are given feedback on their work
  : Los Angeles Unified utiliza Schoology y otras plataformas para organizar el aprendizaje remoto para todos los estudiantes. Los estudiantes reciben instrucción de los maestros y reciben comentarios sobre su trabajo.
  ? Metro Nashville Public Schools provides students with curriculum and virtual instruction Students in grades PK-2 receive instruction through videos and paper packets All students receive feedback on their work The district distributed devices to students
  : Las Escuelas Públicas de Metro Nashville brindan a los estudiantes currículo e instrucción virtual. Los estudiantes en los grados PK-2 reciben instrucción a través de videos y paquetes de papel. Todos los estudiantes reciben comentarios sobre su trabajo. El distrito distribuyó dispositivos a los estudiantes.
  ? Miami-Dade County Public Schools provides online learning curricula via commercial instructional programs (i-Ready, Edgenuity, etc), teacher support, technology device and WiFi access provision, and supplemental resources for special populations Teachers assign online lessons and grade them, monitor daily student usage and lesson performance, and communicate daily with students online They must be available online for office hours at least three hours per day The district tracks attendance and provides devices and hotspots for students in need
  : Las Escuelas Públicas del Condado de Miami-Dade proporcionan programas de aprendizaje en línea a través de programas de instrucción comercial (i-Ready, Edgenuity, etc.), apoyo para maestros, dispositivos tecnológicos y provisión de acceso WiFi y recursos suplementarios para poblaciones especiales. Los maestros asignan lecciones en línea y las califican, monitorean el uso diario de los estudiantes y el rendimiento de la lección, y se comunican diariamente con los estudiantes en línea. Deben estar disponibles en línea durante las horas de oficina al menos tres horas por día. El distrito rastrea la asistencia y proporciona dispositivos y puntos de acceso para los estudiantes que lo necesitan.
  ? Milwaukee Public Schools provides students with curriculum, but does not offer instruction or feedback on assignments Students who were not passing courses prior to closures have the opportunity to improve their grades
  : Las Escuelas Públicas de Milwaukee proporcionan a los estudiantes un plan de estudios, pero no ofrecen instrucción ni comentarios sobre las tareas. Los estudiantes que no estaban aprobando cursos antes del cierre tienen la oportunidad de mejorar sus calificaciones.
  ? Minneapolis Public Schools teachers provide remote learning using Google Hangouts and electronic communication These lessons focus on choice and quality rather than time spent, and activities are meant to be completed by students without requiring teaching by parents Attendance and academic progress are monitored, but all grading is credit / no credit
  : Los maestros de las Escuelas Públicas de Minneapolis brindan aprendizaje remoto mediante Google Hangouts y comunicación electrónica. Estas lecciones se centran en la elección y la calidad en lugar del tiempo dedicado, y las actividades deben ser realizadas por los estudiantes sin requerir la enseñanza de los padres. Se monitorea la asistencia y el progreso académico, pero todas las calificaciones son de crédito / sin crédito.
  ? Montgomery County Public Schools provides a combination of live and recorded direct instruction, framing of activities, independent/self-paced work, live support from teachers, checks for understanding and reteaching, and submission of graded assignments For elementary students, remote learning is a combination of packets and online learning with teacher check-ins
  : Las Escuelas Públicas del Condado de Montgomery proporcionan una combinación de instrucción directa en vivo y grabada, enmarcación de actividades, trabajo independiente / a su propio ritmo, apoyo en vivo de los maestros, controles para la comprensión y la reenseñanza, y la presentación de tareas calificadas. Para los estudiantes de primaria, el aprendizaje remoto es una combinación de paquetes y aprendizaje en línea con registros de maestros.
  ? Newark Public Schools provides work-at-home packets for each grade level Some schools have specific plans or materials on their websites or in Google Classroom
  : Las Escuelas Públicas de Newark proporcionan paquetes de trabajo en el hogar para cada nivel de grado. Algunas escuelas tienen planes o materiales específicos en sus sitios web o en Google Classroom.
  ? New Orleans has a decentralized school system NOLA Public Schools has been providing food and connectivity for families Remote learning decisions are being made at the school level
  : Nueva Orleans tiene un sistema escolar descentralizado. Las Escuelas Públicas de NOLA han estado proporcionando alimentos y conectividad para las familias. Las decisiones de aprendizaje remoto se toman a nivel escolar.
  ? Northside ISD provides students with curriculum, instruction, and feedback on assignments through virtual platforms Live instruction may vary
  : Northside ISD proporciona a los estudiantes currículo, instrucción y comentarios sobre las tareas a través de plataformas virtuales. La instrucción en vivo puede variar.
  ? Oakland Unified School District provides school-by-school continuity of learning guides which vary in detail The district is not grading during the closure nor tracking attendance but is offering credit/no credit for students in grades 6-12
  : El Distrito Escolar Unificado de Oakland proporciona continuidad de guías de aprendizaje escuela por escuela que varían en detalle. El distrito no está calificando durante el cierre ni rastreando la asistencia, pero está ofreciendo crédito / sin crédito para estudiantes en los grados 6-12.
  ? Oklahoma City Public Schools provides curriculum and instruction through the district website and physical packets Students do not receive feedback or grades on their assignments
  : Las Escuelas Públicas de la Ciudad de Oklahoma proporcionan currículo e instrucción a través del sitio web del distrito y paquetes físicos. Los estudiantes no reciben comentarios o calificaciones en sus tareas.
  ? Omaha Public Schools offers curriculum and instruction for middle and high school students While all resources are available on the district's website, elementary school students also receive learning packets Middle and elementary school students receive one lesson per week, per class through virtual platforms Student work is not graded
  : Las Escuelas Públicas de Omaha ofrecen currículo e instrucción para estudiantes de secundaria y preparatoria. Si bien todos los recursos están disponibles en el sitio web del distrito, los estudiantes de primaria también reciben paquetes de aprendizaje. Los estudiantes de secundaria y primaria reciben una lección por semana, por clase a través de plataformas virtuales. El trabajo del estudiante no es calificado.
  ? Orange County Public Schools teachers facilitate distance learning for grades PreK-12 Each class varies in specifics as to where lessons are housed, how to contact the teachers, and whether instruction is self-paced or live Parents and students plan for 30-45 minutes of instruction per content area or class Assignments are graded
  : Los maestros de las Escuelas Públicas del Condado de Orange facilitan el aprendizaje a distancia para los grados PreK-12. Cada clase varía en detalles sobre dónde se alojan las lecciones, cómo contactar a los maestros y si la instrucción es autodidacta o en vivo. Los padres y los alumnos planean 30-45 minutos de instrucción por área de contenido o clase. Las tareas son calificadas.
  ? Pinellas County Schools offers course/class specific assignments developed and led by teachers and delivered via Microsoft Teams Attendance is monitored and students will earn credit for this work If performance changes significantly in the fourth quarter, teachers may weight the earlier quarters more heavily
  : Las Escuelas del Condado de Pinellas ofrecen tareas específicas de cursos / clases desarrolladas y dirigidas por maestros y entregadas a través de equipos de Microsoft. La asistencia es monitoreada y los estudiantes obtendrán crédito por este trabajo. Si el rendimiento cambia significativamente en el cuarto trimestre, los maestros pueden pesar más los trimestres anteriores.
  ? Pittsburgh Public Schools provides students with curriculum and instruction through virtual platforms Teachers are available during the school day via Microsoft Teams to answer student questions and provide feedback on work The district includes remote learning supports for students with disabilities and English language learners
  : Las Escuelas Públicas de Pittsburgh brindan a los estudiantes currículo e instrucción a través de plataformas virtuales. Los maestros están disponibles durante el día escolar a través de los equipos de Microsoft para responder las preguntas de los estudiantes y proporcionar comentarios sobre el trabajo. El distrito incluye apoyos de aprendizaje remoto para estudiantes con discapacidades y estudiantes del idioma inglés.
  ? Polk County Public Schools provides students with curriculum and instruction through virtual platforms and paper packets Teachers have autonomy to choose which learning format best suits their students and courses Distance learning activities are expected for students in grades PreK-5, while core courses are required for students in grades 6-12 Teachers give feedback on and grade student work Attendance is required
  : Las Escuelas Públicas del Condado de Polk brindan a los estudiantes currículo e instrucción a través de plataformas virtuales y paquetes de papel. Los profesores tienen autonomía para elegir qué formato de aprendizaje se adapta mejor a sus alumnos y cursos. Se esperan actividades de aprendizaje a distancia para estudiantes en los grados PreK-5, mientras que se requieren cursos básicos para estudiantes en los grados 6-12. Los maestros dan retroalimentación y califican el trabajo de los estudiantes. Se requiere asistencia.
  ? Portland Public Schools has a home-based distance learning program to support students' academic and social-emotional needs, and provides access to educational materials through multiple modes, such as virtual classroom and paper learning guides
  : Las Escuelas Públicas de Portland tienen un programa de aprendizaje a distancia en el hogar para apoyar las necesidades académicas y socioemocionales de los estudiantes, y proporcionan acceso a materiales educativos a través de múltiples modos, como aulas virtuales y guías de aprendizaje en papel.
  ? Prince George's County Public Schools provides a virtual lesson each day and virtual office hours Monday-Thursday Core content assignments are due two days after the lesson is taught Fourth quarter grades will be marked as pass or incomplete
  : Las Escuelas Públicas del Condado de Prince George ofrecen una lección virtual cada día y horas de oficina virtuales de lunes a jueves. Las tareas de contenido principal se deben entregar dos días después de que se enseñe la lección. Las calificaciones del cuarto trimestre se marcarán como aprobadas o incompletas.
  ? Providence Public Schools offers curriculum to all students through its website and virtual platforms Attendance is required from 8am - 3:30pm Teachers give feedback on students' work and check-in throughout the week
  : Providence Public Schools ofrece un plan de estudios a todos los estudiantes a través de su sitio web y plataformas virtuales. Se requiere asistencia de 8am a 3:30 pm. Los maestros dan su opinión sobre el trabajo de los estudiantes y el check-in durante toda la semana.
  ? Richmond Public Schools provides access to optional, ungraded learning material for students in grades K-8 and seniors who were on-track to graduate Students in grades 9-11 and seniors who were not passing a class must complete one online module a week to receive course credit
  : Las Escuelas Públicas de Richmond brindan acceso a material de aprendizaje opcional y sin calificación para estudiantes en grados K-8 y personas de la tercera edad que estaban en camino de graduarse. Los estudiantes en los grados 9-11 y seniors que no estaban pasando una clase deben completar un módulo en línea por semana para recibir crédito del curso.
  ? Rochester City School District provides optional age- and grade-level appropriate educational resources, which include weekly PowerPoints by grade with learning activities Teachers are asked to check in regularly with their students
  : El Distrito Escolar de la Ciudad de Rochester proporciona recursos educativos opcionales apropiados para la edad y el grado, que incluyen PowerPoints semanales por grado con actividades de aprendizaje. Se les pide a los maestros que se registren regularmente con sus estudiantes.
  ? Sacramento City Unified School District's remote learning plan is a hybrid model that focuses on English and math, and uses the Universal Design for Learning to help meet student needs
  : El plan de aprendizaje remoto del Distrito Escolar Unificado de Sacramento City es un modelo híbrido que se enfoca en inglés y matemáticas, y utiliza el Diseño Universal para el Aprendizaje para ayudar a satisfacer las necesidades de los estudiantes.
  ? Saint Louis Public Schools provides students with curriculum, instruction, and feedback on assignments through virtual platforms when available to students Live instruction may vary
  : Las Escuelas Públicas de Saint Louis brindan a los estudiantes currículo, instrucción y comentarios sobre las tareas a través de plataformas virtuales cuando están disponibles para los estudiantes. La instrucción en vivo puede variar.
  ? San Antonio ISD offers students feedback on assignments through virtual platforms while supplying students with hardware and access Synchronous learning may vary by school
  : San Antonio ISD ofrece a los estudiantes comentarios sobre las tareas a través de plataformas virtuales al tiempo que proporciona a los estudiantes hardware y acceso. El aprendizaje sincrónico puede variar según la escuela.
  ? 'San Diego Unified''s distance learning plans gives teachers three options: 1) district-provided instructional materials with educator support, 2) educator-led hybrid instruction, or 3) educator-led blended instruction'
  : 'Los planes de educación a distancia del Distrito Unificado de San Diego ofrecen a los maestros tres opciones: 1) materiales de instrucción proporcionados por el distrito con apoyo del educador, 2) instrucción híbrida dirigida por el educador, o 3) instrucción combinada dirigida por el educador.'
  ? San Franciso USD includes teacher-led instruction using both digital and physical learning materials for students in grades 3 and up Students in grades PreK-2 were mailed learning packets each month Grading is on a credit/no credit basis for students in grades 6 and up
  : San Franciso USD incluye instrucción dirigida por el maestro utilizando materiales de aprendizaje tanto digitales como físicos para estudiantes de 3 ° grado en adelante. Los estudiantes en los grados PreK-2 recibieron paquetes de aprendizaje por correo cada mes. La calificación se basa en crédito / sin crédito para estudiantes de 6 ° grado en adelante.
  ? Santa Ana USD provides students with curriculum and instruction through virtual platforms when available to students However, feedback on assignments is not provided to all students
  : Santa Ana USD proporciona a los estudiantes currículo e instrucción a través de plataformas virtuales cuando están disponibles para los estudiantes. Sin embargo, no se proporciona retroalimentación sobre las tareas a todos los estudiantes.
  ? Seattle Public Schools offers remote instruction for students in grades 6-12, and activities for students in all grades The district emphasizes a family- and community-oriented approach The district is broadcasting teacher-led lessons on cable TV, the district website, and YouTube
  : Las Escuelas Públicas de Seattle ofrecen instrucción remota para estudiantes en los grados 6-12 y actividades para estudiantes en todos los grados. El distrito enfatiza un enfoque orientado a la familia y la comunidad. El distrito está transmitiendo lecciones dirigidas por maestros en la televisión por cable, el sitio web del distrito y YouTube.
  ? Shelby County Schools produced and distributed learning guides for the remainder of the school year The lessons focus on English and math are aligned to school standards They are delivered through virtual video instruction and physical packets, both of which are optional
  : Las Escuelas del Condado de Shelby produjeron y distribuyeron guías de aprendizaje para el resto del año escolar. Las lecciones se centran en inglés y matemáticas están alineadas con los estándares escolares. Se entregan a través de instrucciones de video virtual y paquetes físicos, los cuales son opcionales.
  ? The School District of Palm Springs provides students with daily assignments from their teachers Students watch pre-recorded lessons created by their teacher or participate in live discussions
  : El Distrito Escolar de Palm Springs proporciona a los estudiantes tareas diarias de sus maestros. Los estudiantes ven lecciones pregrabadas creadas por su maestro o participan en discusiones en vivo.
  ? The School District of Philadelphia issued Chromebooks to all students who did not have a home device Students use Chromebooks for teacher-led instruction and direct guidance In May and June, teachers are introducing new material aligned with what had been planned for the 4th grading quarter
  : El Distrito Escolar de Filadelfia emitió Chromebooks a todos los estudiantes que no tenían un dispositivo doméstico. Los estudiantes usan Chromebooks para instrucción dirigida por maestros y orientación directa. En mayo y junio, los maestros están introduciendo nuevo material alineado con lo que se había planeado para el cuarto trimestre de calificaciones.
  Toledo Public Schools provides daily learning material that is graded and awarded credit: Las Escuelas Públicas de Toledo proporcionan material de aprendizaje diario calificado y otorgado crédito.
  ? Tulsa Public Schools provides students with daily live lessons from teachers using borrowed district devices Students also engage in self-directed assignments, which are posted online and available in paper packets Students have regular check-ins with teachers
  : Las Escuelas Públicas de Tulsa brindan a los estudiantes lecciones diarias en vivo de maestros que usan dispositivos prestados del distrito. Los estudiantes también participan en tareas autodirigidas, que se publican en línea y están disponibles en paquetes de papel. Los estudiantes tienen visitas regulares con los maestros.
  ? Wake County Public School System provides students with curriculum, instruction, and feedback on assignments through virtual platforms when available to students Live instruction may vary
  : El Sistema de Escuelas Públicas del Condado de Wake proporciona a los estudiantes currículo, instrucción y comentarios sobre las tareas a través de plataformas virtuales cuando están disponibles para los estudiantes. La instrucción en vivo puede variar.
  ? Washoe County School District provides students with daily lessons online or through paper packets Instructional material is primarily review Families can request that work be graded to improve academic standing, and the district requires that teachers provide feedback and reach out to families
  : El Distrito Escolar del Condado de Washoe ofrece a los estudiantes lecciones diarias en línea o mediante paquetes de papel. El material instructivo es principalmente una revisión. Las familias pueden solicitar que se califique el trabajo para mejorar la posición académica, y el distrito requiere que los maestros brinden comentarios y alcancen a las familias.
  ? Witchita Public Schools provides students in grades K-8 with learning packets organized by grade and accompanied by teacher check-ins High school teachers are in direct contact with students about their coursework
  : Las Escuelas Públicas de Witchita brindan a los estudiantes en los grados K-8 con paquetes de aprendizaje organizados por grado y acompañados por registros de maestros. Los maestros de secundaria están en contacto directo con los estudiantes sobre sus cursos.
