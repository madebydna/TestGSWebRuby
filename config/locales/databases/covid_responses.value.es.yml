  : Las Escuelas Públicas del Condado de Montgomery ofrecen oportunidades de aprendizaje de verano para los estudiantes de Título 1 en K-2, una combinación de enriquecimiento y lectura / matemáticas, un campamento de preparación profesional para los grados 608 y un programa regional de aprendizaje combinado para estudiantes de secundaria que pueden ayudarlos con la recuperación del crédito. .
