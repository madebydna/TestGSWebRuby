  It is unclear if SFSD will be starting school an in-person, hybrid, or fully remote model: No está claro si SFSD comenzará la escuela en un modelo en persona, híbrido o completamente remoto.
  ? The district is starting in-person, with social distancing measures in place All teachers will post class materials and recorded lessons online for students who cannot attend school for health reasons
  : El distrito está comenzando en persona, con medidas de distanciamiento social implementadas. Todos los maestros publicarán en línea materiales de clase y lecciones grabadas para los estudiantes que no puedan asistir a la escuela por razones de salud.
  ? The district is starting fully remote Families chose between in-person attendance or virtual learning for the first semester earlier in the summer, and these commitments will apply if and when schools return to offering in-person education
  : El distrito está comenzando completamente remoto. Las familias eligieron entre la asistencia en persona o el aprendizaje virtual durante el primer semestre a principios del verano, y estos compromisos se aplicarán cuando las escuelas vuelvan a ofrecer educación en persona.
  ? In late summer, Seattle Public Schools has placed its resources into developing a robust remote learning model Previously SPS explored three scenarios; (1) students in grades Pre-K through 5 attend school in-person; students in grades 6-12 have an A/B schedule where they receive part in-person learning and part remote learning; (2) students in all grades Pre-K through 12 have an A/B schedule and receive part in-person learning and part remote learning; (3) all students participate in 100% remote learning
  : A fines del verano, las Escuelas Públicas de Seattle destinaron sus recursos a desarrollar un modelo sólido de aprendizaje remoto. Anteriormente, SPS exploró tres escenarios; (1) los estudiantes en los grados de Pre-K a 5 asisten a la escuela en persona; los estudiantes en los grados 6-12 tienen un horario A / B donde reciben aprendizaje en parte en persona y en parte aprendizaje a distancia; (2) los estudiantes en todos los grados de Pre-K a 12 tienen un horario A / B y reciben aprendizaje en parte en persona y en parte aprendizaje a distancia; (3) todos los estudiantes participan en un 100% de aprendizaje remoto.
  ? Schools will begin the year using remote learning, with the possibility of moving to hybrid and fulltime in-person instruction later in the year The plan contains multiple scenarios that are linked to the state or county's general reopening plan stages
