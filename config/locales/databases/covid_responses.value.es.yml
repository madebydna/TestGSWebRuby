  ? The school year will being remotely but the district hopes to move to full in-person instruction when it is safe to do so Their remote plans include clarity around grading, amount of instruction time, and teacher check ins They indicate that they are "trying their best to replicate the school day in a remote setting", individualizing supports as needed
  : El año escolar será de forma remota, pero el distrito espera pasar a la instrucción completa en persona cuando sea seguro hacerlo. Sus planes remotos incluyen claridad sobre las calificaciones, la cantidad de tiempo de instrucción y los controles de los maestros. Indican que están "haciendo todo lo posible para replicar la jornada escolar en un entorno remoto", individualizando los apoyos según sea necesario.
  Offerings will depend on local health conditions, but families always have a fully remote option: Las ofertas dependerán de las condiciones de salud locales, pero las familias siempre tienen una opción completamente remota.
  ? 'School will begin virtually, although about 35% of students will have access to "instructional support centers" that provide childcare from non-teaching staff The district''s website does not indicate when in-person instruction could become available The original plan called for "in-person," "virtual," and "online" options Parents selected their preferred option by July 30 and students could switch between the in-person and virtual options at the end of each quarter The online option requires a student to be enrolled for the entire semester The original plan calls for blending instruction for all students in the in-person and virtual options: all instructional content should be posted to Microsoft Teams and students may work on asynchronous assignments even in classrooms The original plan outlines some physical distancing and anticipates smaller class sizes, although a ratio is not specified The district has set a standard of three feet for physical distancing in class It appears elementary and middle school students will remain with their homeroom for the majority of the day'
  : 'La escuela comenzará virtualmente, aunque alrededor del 35% de los estudiantes tendrán acceso a "centros de apoyo instructivo" que brindan cuidado infantil por parte del personal no docente. El sitio web del distrito no indica cuándo podría estar disponible la instrucción en persona. El plan original requería opciones "en persona", "virtual" y "en línea". Los padres seleccionaron su opción preferida antes del 30 de julio y los estudiantes podrían cambiar entre las opciones en persona y virtuales al final de cada trimestre. La opción en línea requiere que el estudiante esté inscrito durante todo el semestre. El plan original exige la combinación de instrucción para todos los estudiantes en las opciones en persona y virtual: todo el contenido instructivo debe publicarse en Microsoft Teams y los estudiantes pueden trabajar en asignaciones asincrónicas incluso en las aulas. El plan original describe cierto distanciamiento físico y anticipa clases más pequeñas, aunque no se especifica una proporción. El distrito ha establecido un estándar de tres pies de distancia física en la clase. Parece que los estudiantes de primaria y secundaria permanecerán con su salón principal la mayor parte del día.'
  ? School will open with a remote learning setting Once local health guidelines deem it safe to return to in-person learning, the district will engage with multiple stakeholders to develop an in-person plan SCUSD created a detailed distance learning plan to supplement their reopening plan
  : La escuela abrirá con un entorno de aprendizaje remoto. Una vez que las pautas de salud locales consideren seguro volver al aprendizaje en persona, el distrito se involucrará con múltiples partes interesadas para desarrollar un plan en persona. SCUSD creó un plan detallado de aprendizaje a distancia para complementar su plan de reapertura.
  ? Starting hybrid with certain student populations prioritized, such as students with disabilities, those who had connectivity issues in spring, and those who need additional support Younger students will start in a hybrid scenario and upper grades 5-12 will be remote Each school has their own reopening plan
  : Comenzar híbrido con ciertas poblaciones de estudiantes priorizadas, como los estudiantes con discapacidades, los que tuvieron problemas de conectividad en la primavera y los que necesitan apoyo adicional. Los estudiantes más jóvenes comenzarán en un escenario híbrido y los grados superiores 5-12 serán remotos. Cada escuela tiene su propio plan de reapertura.
  The fall semester will be fully remote for all students: El semestre de otoño será completamente remoto para todos los estudiantes.
  ? The district plans to provide full in-person learning Students will be grouped into "stable groups," with sizes varying depending on public health conditions If there is higher community spread, the district will adopt a hybrid model, with students alternating days between in-person and remote learning Families may also choose to enroll in the PPSD Virtual Learning Academy, the district's full remote learning model
  : El distrito planea brindar un aprendizaje completo en persona. Los estudiantes se agruparán en "grupos estables", con tamaños que varían según las condiciones de salud pública. Si hay una mayor difusión en la comunidad, el distrito adoptará un modelo híbrido, con los estudiantes alternando días entre aprendizaje presencial y remoto. Las familias también pueden optar por inscribirse en la Academia Virtual de Aprendizaje de PPSD, el modelo completo de aprendizaje remoto del distrito.
  ? School will open with remote learning for the first semester If it is safe to do so, families can make a decision in December about whether to opt in to remote learning for the second semester or into a staggered hybrid model with two days of in-person learning and three days of remote learning
  : La escuela abrirá con aprendizaje a distancia durante el primer semestre. Si es seguro hacerlo, las familias pueden tomar una decisión en diciembre sobre si optar por el aprendizaje remoto durante el segundo semestre o por un modelo híbrido escalonado con dos días de aprendizaje en persona y tres días de aprendizaje remoto.
  ? The district is planning on starting the year online for the first quarter They hope to then move to hybrid, once it is safe to do so More details are forthcoming about the hybrid and remote models
  : El distrito está planeando comenzar el año en línea durante el primer trimestre. Esperan luego pasar al híbrido, una vez que sea seguro hacerlo. Próximamente se recibirán más detalles sobre los modelos híbridos y remotos.
  ? 'Offerings will depend on local health conditions using three color categories while families also have a fully remote option Scenarios include: Green: all students attend full time, following the required state health and safety protocols of mask wearing, physical distancing, and daily symptom checks; Yellow: hybrid scenario that limits the time or number of students in person at school depending on grade level, and following the required state health and safety protocols of mask wearing, physical distancing, and daily symptom checks; Red: full remote learning with consistent schedules and learning experiences for everyone, except students with low-incidence special education needs Those students would attend an in-person Essential School, following state health and safety protocols'
  : 'Las ofertas dependerán de las condiciones de salud locales utilizando tres categorías de colores, mientras que las familias también tienen una opción completamente remota. Los escenarios incluyen: Verde: todos los estudiantes asisten a tiempo completo, siguiendo los protocolos estatales de salud y seguridad requeridos de uso de mascarillas, distanciamiento físico y controles diarios de síntomas; Amarillo: escenario híbrido que limita el tiempo o la cantidad de estudiantes en persona en la escuela según el nivel de grado y siguiendo los protocolos estatales de salud y seguridad requeridos para el uso de máscaras, distanciamiento físico y controles diarios de síntomas; Rojo: aprendizaje remoto completo con horarios consistentes y experiencias de aprendizaje para todos, excepto para estudiantes con necesidades de educación especial de baja incidencia. Esos estudiantes asistirían en persona a una Escuela Esencial, siguiendo los protocolos estatales de salud y seguridad.'
  ? 'Families can choose from three options: a traditional in-person learning model, the Campus eSchool model (in which digital learning is provided by the student''s current school), and Polk Virtual School (enrollment in Polk''s Florida Virtual School franchise)'
