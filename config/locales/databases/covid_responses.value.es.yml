---
es:
  ? 'Albuquerque Public Schools is closed for the rest of the school year The district published a comprehensive continuity of learning plan, and is currently implementing remote learning They are developing a more robust plan for graduating seniors and advancing grade levels despite waived instructional time requirements - Distance Learning Plan: The district''s remote learning plan includes posting YouTube videos, partnering with PBS to provide instructional videos, broadcasting recorded lesson plans, and sharing assignments in Google Classroom The district also provides work packets by subject and grade level, some of which are standards-aligned and borrowed from the New York Department of Education The work is pass/fail for high school students but not graded for elementary and middle school- Technology and WiFi Access: The district is distributing a limited number of devices to households that do not have one and has shared instructions for families to sign up to access free Comcast internet at home They are partnering with the city to create more community hotspot sites and to distribute home hotspots to families living in remote areas- Parent and Teacher Training: Teachers prepared for remote learning the week of April 6 through a series of webinars and virtual meetings with school teams and departments- Special Populations Support: The district noted that IEP meetings would continue The continuity of learning plan provides dedicated instructions for special populations including English language learners, bilingual students, special education students, students in the Advancement Via Individual Determination program, and homeless students'
  : 'Las Escuelas Públicas de Albuquerque están cerradas por el resto del año escolar. El distrito publicó un plan integral de continuidad del aprendizaje y actualmente está implementando el aprendizaje remoto. Están desarrollando un plan más robusto para graduar a los estudiantes de último año y avanzar los niveles de grado a pesar de los requisitos de tiempo de instrucción renunciados. - Plan de aprendizaje a distancia: el plan de aprendizaje remoto del distrito incluye publicar videos de YouTube, asociarse con PBS para proporcionar videos instructivos, transmitir planes de lecciones grabadas y compartir tareas en Google Classroom. El distrito también proporciona paquetes de trabajo por materia y nivel de grado, algunos de los cuales están alineados con los estándares y tomados prestados del Departamento de Educación de Nueva York. El trabajo es aprobado / reprobado para estudiantes de secundaria pero no calificado para la escuela primaria y secundaria. Tecnología y acceso WiFi: el distrito está distribuyendo un número limitado de dispositivos a los hogares que no tienen uno y ha compartido instrucciones para que las familias se inscriban para acceder a Internet gratuito de Comcast en casa. Se están asociando con la ciudad para crear más sitios de puntos de acceso comunitarios y distribuir puntos de acceso en el hogar a familias que viven en áreas remotas. Capacitación de padres y maestros: maestros preparados para el aprendizaje remoto la semana del 6 de abril a través de una serie de seminarios web y reuniones virtuales con la escuela equipos y departamentos.- Apoyo a poblaciones especiales: el distrito señaló que las reuniones del IEP continuarían. El plan de continuidad del aprendizaje proporciona instrucciones específicas para poblaciones especiales, incluyendo estudiantes de inglés, estudiantes bilingües, estudiantes de educación especial, estudiantes en el programa de Avance por Determinación Individual y estudiantes sin hogar.'
  ? 'The Anchorage School District is closed for the rest of the school year and started distance learning on April 6th The district is collecting data to measure engagement with their virtual platforms and inform future planning for the return to school On April 20 the superintendent shared that on average 72% of middle school and 73% of high school students had completed at least one online activity- Distance Learning Plan: The distance learning plan prioritizes supporting high school seniors in graduating and keeping all high schoolers earning credits, with more supplemental learning activities for younger students Core teachers are doing orientations via Zoom and providing assignments, while elective teachers are calling families to communicate about required credits and student expectations for the 4th quarter The district has rolled out expectations and links to platforms for supplemental learning activities by grade level using Canvas and APEX For elementary and middle school students, quarter 3 grades will be recorded for the year so assignments are not required or graded, but are published with recommended learning schedules and teacher office hours High school classes are beginning instructional delivery, which mixes online coursework with supplemental teacher-created activities The district is offering extended time during the summer for students still needing credits to graduate Online tutoring and technical support will be available Elementary and middle school students are doing supplemental activities that require more parental involvement The district is mailing paper and pencil packets to elementary students without internet access- Technology and WiFi Access: The district surveyed all families the week of March 30 by phone to determine student access to WiFi and devices and is now distributing computers and hotspots They are prioritizing connecting high school students with devices, then middle school students The district shared information about signing up for internet through local suppliers - Parent and Teacher Training: The district website shares parent/guardian support, providing guidance on several best practices for at-home learning, and information on "netiquette" for the whole family On April 6-7 teachers provided Zoom orientations to their distance learning class for both students and parents- Special Populations Support: Staff will reach out to each family to ensure that individual special education needs can be met and to work creatively to overcome barriers IEPs are meant to be delivered as best as possible noting that provision may look different than in school'
  : 'El Distrito Escolar de Anchorage está cerrado por el resto del año escolar y comenzó el aprendizaje a distancia el 6 de abril. El distrito está recopilando datos para medir el compromiso con sus plataformas virtuales e informar la planificación futura para el regreso a la escuela. El 20 de abril, el superintendente compartió que, en promedio, el 72% de los estudiantes de secundaria y el 73% de los estudiantes de secundaria habían completado al menos una actividad en línea. ganar créditos, con más actividades de aprendizaje suplementarias para estudiantes más jóvenes. Los maestros principales están haciendo orientaciones a través de Zoom y proporcionando tareas, mientras que los maestros electivos están llamando a las familias para comunicarse sobre los créditos requeridos y las expectativas de los estudiantes para el cuarto trimestre. El distrito ha desplegado expectativas y enlaces a plataformas para actividades de aprendizaje suplementarias por nivel de grado usando Canvas y APEX. Para los estudiantes de primaria y secundaria, los grados del tercer trimestre se registrarán para el año, por lo que las tareas no son obligatorias ni calificadas, pero se publican con los horarios de aprendizaje recomendados y las horas de oficina del maestro. Las clases de la escuela secundaria están comenzando la entrega de instrucción, que combina cursos en línea con actividades complementarias creadas por maestros. El distrito ofrece tiempo extendido durante el verano para los estudiantes que todavía necesitan créditos para graduarse. Tutoría en línea y soporte técnico estarán disponibles. Los estudiantes de primaria y secundaria están realizando actividades complementarias que requieren una mayor participación de los padres. El distrito está enviando paquetes de papel y lápiz a estudiantes de primaria sin acceso a Internet. Tecnología y acceso a WiFi: El distrito encuestó a todas las familias la semana del 30 de marzo por teléfono para determinar el acceso de los estudiantes a WiFi y dispositivos y ahora está distribuyendo computadoras y puntos de acceso. Están priorizando la conexión de estudiantes de secundaria con dispositivos, luego estudiantes de secundaria. El distrito compartió información sobre cómo registrarse en Internet a través de proveedores locales. - Capacitación de padres y maestros: el sitio web del distrito comparte el apoyo de padres / tutores, brindando orientación sobre varias mejores prácticas para el aprendizaje en el hogar e información sobre "netiquetas" para toda la familia. Del 6 al 7 de abril, los maestros brindaron orientaciones de Zoom a su clase de aprendizaje a distancia tanto para los estudiantes como para los padres. Apoyo de poblaciones especiales: El personal se comunicará con cada familia para garantizar que se puedan satisfacer las necesidades de educación especial individuales y trabajar creativamente para superar las barreras. Los IEP están destinados a ser entregados lo mejor posible, teniendo en cuenta que la disposición puede ser diferente a la de la escuela.'
  ? 'Arlington Independent School District closed on March 13 and will remain closed until further notice- Distance Learning Plan: The district''s distance learning plan has three phases The first phase occurred March 16-27, in which students were encouraged to complete activities provided by the school This phase was not graded The second phase was March 30-April 9, in which instruction was given through online platforms and/or paper-based packets Students were encouraged to complete activities but their work was not graded The third phase occurs from April 10 to end of closure All content areas and courses will be taught by teachers through online platforms An alternate paper-based learning packet will continue to be provided for students Pre-K - 2nd grade, in addition to online lessons accessible on the At-Home Learning Hub- Technology and WiFi Access: The district instructs families to contact Charter/Spectrum for a free 60-day internet plan They also note that Arlington School WiFi reaches to the near proximity of the building (eg, a parking lot) and is available 24/7 Devices were distributed to families that indicated a need via online form- Teacher Training: Teachers received professional development during Phase 2 to learn how to deliver instruction remotely - Parent Training: Parents with questions about distance learning can visit the Parent Hub to receive information about the different phases of the plan, technology support, and other FAQs- Special Populations Support: The At-Home Learning Hub has specialized resources, including but not limited to resources pertaining to dyslexia, deaf education, and alternate curriculum Each resource page contains activities for students to do at home'
  : 'El Distrito Escolar Independiente de Arlington cerró el 13 de marzo y permanecerá cerrado hasta nuevo aviso. Plan de aprendizaje a distancia: El plan de aprendizaje a distancia del distrito tiene tres fases. La primera fase tuvo lugar del 16 al 27 de marzo, en la que se alentó a los estudiantes a completar las actividades proporcionadas por la escuela. Esta fase no fue calificada. La segunda fase fue del 30 de marzo al 9 de abril, en la que se impartió instrucción a través de plataformas en línea y / o paquetes en papel. Se alentó a los estudiantes a completar actividades pero su trabajo no fue calificado. La tercera fase ocurre desde el 10 de abril hasta el final del cierre. Todas las áreas de contenido y cursos serán impartidos por profesores a través de plataformas en línea. Se continuará brindando un paquete de aprendizaje alternativo en papel para los estudiantes de Pre-K - 2do grado, además de las lecciones en línea accesibles en el Centro de Aprendizaje en el Hogar. Tecnología y acceso WiFi: el distrito instruye a las familias a comunicarse con Charter / Spectrum para un plan de internet gratuito de 60 días. También señalan que Arlington School WiFi llega a la proximidad cercana del edificio (por ejemplo, un estacionamiento) y está disponible las 24 horas, los 7 días de la semana. Los dispositivos se distribuyeron a las familias que indicaban una necesidad a través del formulario en línea. Capacitación de maestros: los maestros recibieron capacitación profesional durante la Fase 2 para aprender cómo entregar la instrucción de forma remota. - Capacitación para padres: los padres que tengan preguntas sobre el aprendizaje a distancia pueden visitar Parent Hub para recibir información sobre las diferentes fases del plan, el soporte tecnológico y otras preguntas frecuentes. - Soporte para poblaciones especiales: The At-Home Learning Hub tiene recursos especializados, que incluyen no limitado a recursos relacionados con dislexia, educación para sordos y currículo alternativo. Cada página de recursos contiene actividades para que los estudiantes realicen en casa.'
  ? 'Atlanta Public Schools transitioned to teleschooling on March 16 and is closed for the rest of the year As of April 20, the district is using a 4-day school instruction week but staff will work Fridays to increase time for professional development and remediation for students The district is distributing devices and supplying students with virtual learning materials and teachers will continue to monitor and add to assignments in Google Classroom and enter grades in Infinite Classroom - Distance Learning Plan: Teachers will continue to monitor and add to assignments via the myBackpack platform, and may provide direct instruction, interactive chat features, and video posts in Google Classroom and Microsoft Teams Students can interact with teachers and classmates, and some teachers are leading lessons live Teachers sent video messages to assist students in understanding what to expect Students will receive new assignments and graded work for only four days, Monday through Thursday Fridays will allow teachers to work with students needing review or remediation and allow students to catch up on assignments, complete make-up work, or engage in other learning activities Schools may also choose to use a portion of Fridays for professional development for staff - Technology and WiFi Access: The district was already 1-to-1 with laptops for students in grades 6-8, and Tablet2Read iPads for grades 1-2 The demand for devices in other grades has increased, so families are encouraged to contact their schools directly if they need a device The district and T-mobile distributed over 9,000 hotspots to students in grades 7-11 - Parent Training: Parents were given guidance about how to maintain routines at home and encouraged to reach out to their children''s teachers with questions about distance learning A tutorial explains how to access the portal, including a "Day in the Life" video example The district has a parent section of the Infinite Campus portal and strongly encourages parents to practice logging in and to update all contact information'
  : 'Las Escuelas Públicas de Atlanta hicieron la transición a la teleescuela el 16 de marzo y permanecerán cerradas por el resto del año. A partir del 20 de abril, el distrito está utilizando una semana de instrucción escolar de 4 días, pero el personal trabajará los viernes para aumentar el tiempo de desarrollo profesional y remediación para los estudiantes. El distrito está distribuyendo dispositivos y suministrando a los estudiantes materiales virtuales de aprendizaje y los maestros continuarán monitoreando y agregando tareas a Google Classroom e ingresando calificaciones en Infinite Classroom. - Plan de aprendizaje a distancia: los maestros continuarán monitoreando y agregando tareas a través de la plataforma myBackpack, y pueden proporcionar instrucciones directas, funciones de chat interactivo y publicaciones de video en Google Classroom y Microsoft Teams. Los estudiantes pueden interactuar con maestros y compañeros de clase, y algunos maestros están liderando lecciones en vivo. Los maestros enviaron mensajes de video para ayudar a los estudiantes a comprender qué esperar. Los estudiantes recibirán nuevas tareas y trabajo calificado por solo cuatro días, de lunes a jueves. Los viernes permitirán a los maestros trabajar con estudiantes que necesitan revisión o remediación y les permitirán ponerse al día con las tareas, completar el trabajo de recuperación o participar en otras actividades de aprendizaje. Las escuelas también pueden optar por utilizar una parte de los viernes para el desarrollo profesional del personal. - Tecnología y acceso WiFi: el distrito ya era 1-a-1 con computadoras portátiles para estudiantes en los grados 6-8 y iPads Tablet2Read para los grados 1-2. La demanda de dispositivos en otros grados ha aumentado, por lo que se alienta a las familias a comunicarse directamente con sus escuelas si necesitan un dispositivo. El distrito y T-mobile distribuyeron más de 9,000 hotspots a estudiantes en los grados 7-11. - Capacitación para padres: se les dio orientación a los padres sobre cómo mantener las rutinas en el hogar y se les alentó a comunicarse con los maestros de sus hijos con preguntas sobre el aprendizaje a distancia. Un tutorial explica cómo acceder al portal, incluido un video de "Día en la vida". El distrito tiene una sección para padres del portal Infinite Campus y recomienda a los padres que practiquen el inicio de sesión y actualicen toda la información de contacto.'
  ? 'Aurora Public Schools began remote learning on March 31 Students are receiving assignments and guidance from their teachers via online platforms, and aligned instruction via Edgenuity or iReady Teachers are monitoring progress, but only high school students are graded on their work- Distance Learning Plan: The district is providing remote learning content and assignments through platforms such as Clever and Google Classroom, with instruction via Edgenuity for grades 6-12 or iReady for grades K-5, and may provide their own additional instruction Students are expected to check for assignments or instruction daily, and teachers have "office hours" on Google Hangouts each day for student support Teachers are expected to monitor student progress and check in as needed, but only high school students will receive grades for remote assignments- Technology and WiFi Access: The district has provided laptops for 15,000 students, and shares guidance for 60 days of free WiFi through Comcast- Teacher Training: The district provided one day of training for all teachers and staff on March 30, before remote learning began, and has a website with remote learning supports and trainings- Parent Support: The district has a parent information page, which includes information on how their child will access learning, guidance on nonacademic resources and supports, and tech support guidance Teachers are expected to reach out to families once per week with updates and guidance outside of lessons- Special Populations Support: Special educators will contact families individually to organize provision of IEP supports via phone or video, and will use Google Classroom to post assignments and guidance for their students IEP meetings will be held virtually Psychologists and counselors will be available via phone during weekdaysResources to explore: Easy access to instructional and tech support via the "Genius Bar" District provision of extensive family support services, including mental health staff available via phone Provision of breakfast, lunch, and dinner Easy access to district staff for learning support'
  : 'Las Escuelas Públicas de Aurora comenzaron el aprendizaje remoto el 31 de marzo. Los estudiantes reciben tareas y orientación de sus maestros a través de plataformas en línea, e instrucción alineada a través de Edgenuity o iReady. Los maestros están monitoreando el progreso, pero solo los estudiantes de secundaria son calificados en su trabajo. Plan de aprendizaje a distancia: el distrito proporciona contenido y tareas de aprendizaje remoto a través de plataformas como Clever y Google Classroom, con instrucción a través de Edgenuity para los grados 6-12 o iReady para los grados K-5, y pueden proporcionar su propia instrucción adicional. Se espera que los estudiantes verifiquen diariamente las tareas o la instrucción, y los maestros tienen "horas de oficina" en Google Hangouts cada día para recibir apoyo de los estudiantes. Se espera que los maestros monitoreen el progreso de los estudiantes y se registren según sea necesario, pero solo los estudiantes de secundaria recibirán calificaciones por tareas remotas. Tecnología y acceso a WiFi: el distrito ha proporcionado computadoras portátiles para 15,000 estudiantes y comparte orientación durante 60 días de WiFi gratis a través de Comcast.- Capacitación de maestros: el distrito proporcionó un día de capacitación para todos los maestros y el personal el 30 de marzo, antes de que comenzara el aprendizaje remoto, y tiene un sitio web con apoyo y capacitación de aprendizaje remoto.- Apoyo para padres: el distrito tiene una página de información para padres, que incluye información sobre cómo sus hijos accederán al aprendizaje, orientación sobre recursos y apoyos no académicos y orientación de soporte técnico. Se espera que los maestros se comuniquen con las familias una vez por semana con actualizaciones y orientación fuera de las lecciones. - Soporte de poblaciones especiales: los educadores especiales se comunicarán con las familias individualmente para organizar la provisión de apoyo del IEP por teléfono o video, y usarán Google Classroom para publicar tareas y orientación para sus alumnos. Las reuniones del IEP se llevarán a cabo virtualmente. Los psicólogos y consejeros estarán disponibles por teléfono durante los días de semana. Recursos para explorar: Fácil acceso a soporte técnico y de instrucción a través del "Genius Bar". Prestación del distrito de servicios de apoyo familiar extensivo, incluyendo personal de salud mental disponible por teléfono. Provisión de desayuno, almuerzo y cena. Fácil acceso al personal del distrito para apoyo de aprendizaje.'
  ? 'Austin Independent School District is closed through May 4 - Distance Learning Plan: The district''s Continuous Learning plan uses various ways for teachers and staff to continue to prepare students for their return to campus, with increased teacher interaction, direction, and feedback Depending on the school, class, or grade level, these resources can include the use of printed material, email communication, phone recordings or calls, and online platforms This is teacher-facilitated instruction that students participate in on their own schedule, in order to provide maximum flexibility for students and families The district''s At-Home Learning website will continue as a resource for students, families, and teachers and will provide valuable information and support Learning is no longer optional, however, and teachers will provide feedback on students'' progress The district recently issued detailed guidance on grades- Technology and WiFi Access: 1-to-1 devices and hotspots are provided to secondary students as needed The district is working on a plan to provide devices to students in grades 3-6 District school buses are outfitted with WiFi capability and are being parked around neighborhoods to provide students access to the internet  - Parent Training: The district has provided a video describing the continuous learning plan- Special Populations Support: The district has provided extensive special education resources by category for familiesResources to Explore: Special education web page'
  : 'El Distrito Escolar Independiente de Austin está cerrado hasta el 4 de mayo. - Plan de aprendizaje a distancia: El plan de aprendizaje continuo del distrito utiliza varias formas para que los maestros y el personal continúen preparando a los estudiantes para su regreso al campus, con una mayor interacción, dirección y comentarios de los maestros. Dependiendo de la escuela, clase o nivel de grado, estos recursos pueden incluir el uso de material impreso, comunicación por correo electrónico, grabaciones telefónicas o llamadas y plataformas en línea. Esta es una instrucción facilitada por el maestro en la que los estudiantes participan en su propio horario, con el fin de proporcionar la máxima flexibilidad para los estudiantes y sus familias. El sitio web de Aprendizaje en el hogar del distrito continuará siendo un recurso para estudiantes, familias y maestros y proporcionará información y apoyo valiosos. Sin embargo, el aprendizaje ya no es opcional, y los maestros proporcionarán comentarios sobre el progreso de los estudiantes. El distrito emitió recientemente una guía detallada sobre los grados. Tecnología y acceso WiFi: se proporcionan dispositivos y puntos de acceso 1 a 1 a los estudiantes de secundaria según sea necesario. El distrito está trabajando en un plan para proporcionar dispositivos a los estudiantes en los grados 3-6. Los autobuses escolares del distrito están equipados con capacidad WiFi y se estacionan alrededor de los vecindarios para proporcionar a los estudiantes acceso a internet. - Capacitación para padres: el distrito ha proporcionado un video que describe el plan de aprendizaje continuo. - Apoyo a poblaciones especiales: El distrito ha proporcionado amplios recursos de educación especial por categoría para familias. Recursos para explorar: página web de educación especial.'
  ? 'Baltimore City Public Schools closed March 16 and the school board moved up its spring break to March 20-27 Schools will be closed through at least April 24 Distance learning began April 6- Distance Learning Plan: Students access assignments and instruction through online options such as Google Classrooms and Blackboard Collaborate For students without access, paper-based work packets are supplemented with instruction on the district''s cable television channel Students can call help desks to complete the learning activities Students had until April 10 to complete any work that was due by March 12 The district is seeking guidance from the state regarding grading for assignments completed during school closures- Technology and WiFi Access: The district has asked families to complete a technology survey and is making plans to loan out the 15,000 Chromebooks it currently owns The district has followed up by phone with families who cannot access the internet to complete the survey Devices for high school students were distributed April 13, with other grades following The district website refers families to free and reduced-price internet from Comcast, as well as programs for affordable laptop purchases - Teacher Training: During the week of March 30, teachers engaged in professional learning and planning with their schools- Parent Training: The district has hosted Facebook and Twitter chats as well as virtual office hours on topics like social-emotional learning'
  : 'Las Escuelas Públicas de la Ciudad de Baltimore cerraron el 16 de marzo y la junta escolar avanzó sus vacaciones de primavera del 20 al 27 de marzo. Las escuelas permanecerán cerradas al menos hasta el 24 de abril. El aprendizaje a distancia comenzó el 6 de abril. Plan de aprendizaje a distancia: los estudiantes acceden a las tareas y la instrucción a través de opciones en línea como Google Classrooms y Blackboard Collaborate. Para los estudiantes sin acceso, los paquetes de trabajo en papel se complementan con instrucciones en el canal de televisión por cable del distrito. Los estudiantes pueden llamar a las mesas de ayuda para completar las actividades de aprendizaje. Los estudiantes tenían hasta el 10 de abril para completar cualquier trabajo que debía entregar antes del 12 de marzo. El distrito está buscando orientación del estado con respecto a la calificación de las tareas completadas durante el cierre de las escuelas. Tecnología y acceso WiFi: el distrito ha pedido a las familias que completen una encuesta tecnológica y está haciendo planes para prestar los 15,000 Chromebooks que posee actualmente. El distrito ha seguido por teléfono a las familias que no pueden acceder a Internet para completar la encuesta. Los dispositivos para estudiantes de secundaria se distribuyeron el 13 de abril, con otros grados siguientes. El sitio web del distrito refiere a las familias a Internet gratuito y de precio reducido de Comcast, así como a programas para la compra de computadoras portátiles a precios asequibles. - Capacitación de maestros: durante la semana del 30 de marzo, los maestros participaron en el aprendizaje profesional y la planificación con sus escuelas. - Capacitación de padres: el distrito ha alojado chats en Facebook y Twitter, así como horas de oficina virtual sobre temas como el aprendizaje social y emocional.'
  ? 'Baltimore County Public Schools is closed through April 24 The district implemented mandatory remote learning on April 6 Prior to that, families had access to optional distance learning material - Distance Learning Plan: Starting April 6, students engage in self-directed learning using material organized by grade and subject, with lesson plans for each day Subjects include music, dance, visual art, and PE Students in grades 3-12 use Schoology to access material, and teachers provide support during virtual classroom meetings and office hours The work will be graded Students in grades 3-5 have not yet been issued a device Students in grades PreK-5 have the option to use printed packets mailed home- Technology and WiFi Access: Students in grades 6-12 had district-assigned devices prior to school closure, which they are expected to use for online learning Learning packets are mailed to all students in grades PreK-5 The district provides links for Comcast, which is offering temporary, free WiFi for eligible families Families can also access internet at district school buildings, but families are cautioned to exercise social distancing- Teacher Training: Teachers and administration worked together the week of March 30 to plan the launch of distance learning, including professional development for teachers - Special Populations Support: The district requires that special educators provide accommodations or modifications to materials created by general educators and deliver direct instruction to students, as they do each school day, per the student''s IEP, IFSP, or 504 Plan IEP teams will continue to meet via telephone or digital platforms'
  : 'Las Escuelas Públicas del Condado de Baltimore están cerradas hasta el 24 de abril. El distrito implementó el aprendizaje remoto obligatorio el 6 de abril. Antes de eso, las familias tenían acceso a material opcional de aprendizaje a distancia. - Plan de aprendizaje a distancia: a partir del 6 de abril, los estudiantes participan en el aprendizaje autodirigido utilizando material organizado por grado y materia, con planes de lecciones para cada día. Los temas incluyen música, danza, artes visuales y educación física. Los estudiantes en los grados 3-12 usan Schoology para acceder al material, y los maestros brindan apoyo durante las reuniones virtuales de clase y las horas de oficina. El trabajo será calificado. Los estudiantes en los grados 3-5 todavía no han recibido un dispositivo. Los estudiantes en los grados PreK-5 tienen la opción de usar paquetes impresos enviados a casa. Tecnología y acceso a WiFi: Los estudiantes en los grados 6-12 tenían dispositivos asignados por el distrito antes del cierre de la escuela, que se espera que usen para el aprendizaje en línea. Los paquetes de aprendizaje se envían por correo a todos los estudiantes en los grados PreK-5. El distrito proporciona enlaces para Comcast, que ofrece WiFi temporal y gratuita para familias elegibles. Las familias también pueden acceder a Internet en los edificios escolares del distrito, pero se les advierte a las familias que ejerzan el distanciamiento social. Capacitación de maestros: los maestros y la administración trabajaron juntos la semana del 30 de marzo para planificar el lanzamiento de la educación a distancia, incluido el desarrollo profesional para los maestros. - Apoyo a poblaciones especiales: el distrito requiere que los educadores especiales proporcionen adaptaciones o modificaciones a los materiales creados por los educadores generales y entreguen instrucción directa a los estudiantes, como lo hacen cada día escolar, según el IEP, IFSP o el Plan 504 del estudiante. Los equipos de IEP continuarán reuniéndose por teléfono o plataformas digitales.'
  ? 'Beverly Public Schools offers students and families a variety of optional online resources for enrichment during closures Some classroom-specific content is created by teachers, and the rest is access to online self-paced programs The governor extended the school closure through the end of the year - Distance Learning Plan: Phase 3 of the district''s Remote Learning plan was rolled out on April 6 Teachers are asked to provide instruction and activities that total half of a regular school day This includes time for physical activity and choice activities Teachers will continue to review and  provide extension activities and a deeper learning of current skills, but may also construct new lessons, all which may introduce new materials and learning Students will not be held accountable due to reasons of equity and upon reopening, teachers will bridge all new learning so that all students will have access and understanding of any new knowledge or skills that may have been included in distance learning opportunitiesIt is expected that students will participate in the assigned remote learning activities Teachers will provide feedback to students and all work will be assessed as credit/no or credit/incomplete  Teacher Training: The district provides guidance on tools and strategies for supporting online learning for teachers - Technology and WiFi Access: The district says that if needed, schools can submit a request to get a family access to a device Their website links to information about free internet access They will provide paper packets of resources in the interim for families without WiFi or devices The district also includes instructions on receiving tech support for connectivity issues- Parent Support: The district has a full page of guidance for parents on how to set up a home learning environment, how to reach out to the school for support or a device to use, and how to access online resources- Special Populations Support: Websites with resources for supporting students with disabilities or English language learners are included in lists of enrichment resources Additionally, the district encourages opportunities for ELL and special education staff to communicate with small groups of students This may include individualized instruction and modifications to assignments  Classroom teachers are to include additional service providers in their Google Classroom and Moodle lessons'
  : 'Las Escuelas Públicas de Beverly ofrecen a los estudiantes y sus familias una variedad de recursos en línea opcionales para enriquecerse durante los cierres. Algunos contenidos específicos del aula son creados por los maestros, y el resto es el acceso a programas de autoaprendizaje en línea. El gobernador extendió el cierre de la escuela hasta el final del año. - Plan de aprendizaje a distancia: la fase 3 del plan de aprendizaje remoto del distrito se implementó el 6 de abril. Se les pide a los maestros que brinden instrucción y actividades que sumen la mitad de un día escolar regular. Esto incluye tiempo para actividad física y actividades de elección. Los maestros continuarán revisando y proporcionando actividades de extensión y un aprendizaje más profundo de las habilidades actuales, pero también pueden construir nuevas lecciones, todo lo cual puede introducir nuevos materiales y aprendizaje. Los estudiantes no serán responsables debido a razones de equidad y al volver a abrir, los maestros unirán todo el nuevo aprendizaje para que todos los estudiantes tengan acceso y comprensión de cualquier nuevo conocimiento o habilidades que puedan haberse incluido en las oportunidades de aprendizaje a distancia. Se espera que los estudiantes participarán en las actividades de aprendizaje remoto asignadas. Los maestros proporcionarán comentarios a los estudiantes y todo el trabajo será evaluado como crédito / no o crédito / incompleto. Capacitación de maestros: el distrito proporciona orientación sobre herramientas y estrategias para apoyar el aprendizaje en línea para los maestros. - Tecnología y acceso WiFi: el distrito dice que si es necesario, las escuelas pueden enviar una solicitud para obtener acceso familiar a un dispositivo. Su sitio web enlaza con información sobre acceso gratuito a internet. Proporcionarán paquetes de recursos en papel mientras tanto para familias sin WiFi o dispositivos. El distrito también incluye instrucciones sobre cómo recibir soporte técnico para problemas de conectividad. Apoyo para padres: el distrito tiene una página completa de orientación para padres sobre cómo establecer un ambiente de aprendizaje en el hogar, cómo comunicarse con la escuela para obtener apoyo o un dispositivo para uso y cómo acceder a recursos en línea. - Soporte de poblaciones especiales: los sitios web con recursos para apoyar a los estudiantes con discapacidades o los aprendices del idioma inglés se incluyen en las listas de recursos de enriquecimiento. Además, el distrito fomenta oportunidades para que el ELL y el personal de educación especial se comuniquen con pequeños grupos de estudiantes. Esto puede incluir instrucción individualizada y modificaciones a las tareas. Los maestros de aula deben incluir proveedores de servicios adicionales en sus clases de Google Classroom y Moodle.'
  ? 'Boston Public Schools will be closed through the end of the school year- Distance Learning Plan: The district is using Google Classroom and providing optional remote learning packets that are updated each week For those families who do not have access to online resources yet, hard-copy packets can be picked up at food distribution locations Programming can also be found on the Boston Public Schools TV channel Some schools in the district are providing instruction and synchronous learning- Technology and WiFi Access: The district has provided Chromebooks to students along with details about how to obtain free internet- Parent Support: The district has provided webinars for families and educators about remote learning- Special Populations Support: Specific resources for special education and English language learners are provided on a new webpage The contact of this page has activitites and resources broken down by topic area'
  : 'Las Escuelas Públicas de Boston permanecerán cerradas hasta el final del año escolar. Plan de aprendizaje a distancia: el distrito está utilizando Google Classroom y proporciona paquetes opcionales de aprendizaje remoto que se actualizan cada semana. Para aquellas familias que aún no tienen acceso a recursos en línea, se pueden recoger paquetes impresos en los lugares de distribución de alimentos. La programación también se puede encontrar en el canal de televisión de las Escuelas Públicas de Boston. Algunas escuelas en el distrito están brindando instrucción y aprendizaje sincrónico. Tecnología y acceso WiFi: el distrito ha proporcionado Chromebooks a los estudiantes junto con detalles sobre cómo obtener Internet gratis. Apoyo para padres: el distrito ha proporcionado seminarios web para familias y educadores sobre el control remoto. Aprendizaje.- Apoyo a poblaciones especiales: en una nueva página web se proporcionan recursos específicos para estudiantes de inglés y educación especial. El contacto de esta página tiene actividades y recursos desglosados por área temática.'
  ? 'Boulder Valley School District began remote learning on March 30 after spring break Teachers are providing instruction and assignments through platforms, and students are expected to complete work Their progress will be monitored during this time - Distance Learning Plan: Both elementary and secondary students will receive assignments or instruction directly from their teachers via learning platforms such as Schoology or Google Classroom Students can expect to receive at least one weekly video conference with their entire class Engagement will be monitored, but students may not be penalized, depending on home circumstances The district suggests that students do four hours of schoolwork per day, and to balance this with their mental and physical health On March 20, the district provided more resources about what to expect each day for online learning Now that the district knows they will not open this school year, they have began future planning for summer and fall and have rolled out an intervention strategy- Technology and WiFi Access: The district distributed technology to those who need it - Parent Support: The district offers guidance for families on what to expect, how to set up a healthy home environment, and resources for social-emotional support- Special Populations Support: Support for students with disabilities will be provided by video or by phone, in collaboration with families A fairly extensive website for special education is provided that starts with "Unique times call for unique measures" As part of their summer and fall strategy, they describe extended school year options for students on IEPsResources to explore: Clear guidance for how learning will be introduced and conducted at home, guidance for parents on supporting student learning, special education webpage, forward planning guidance for summer and fall'
  : 'El Distrito Escolar de Boulder Valley comenzó el aprendizaje remoto el 30 de marzo después de las vacaciones de primavera. Los maestros brindan instrucción y tareas a través de plataformas, y se espera que los estudiantes completen el trabajo. Su progreso será monitoreado durante este tiempo. - Plan de aprendizaje a distancia: tanto los estudiantes de primaria como los de secundaria recibirán tareas o instrucciones directamente de sus maestros a través de plataformas de aprendizaje como Schoology o Google Classroom. Los estudiantes pueden esperar recibir al menos una videoconferencia semanal con toda su clase. La participación será monitoreada, pero los estudiantes no pueden ser penalizados, dependiendo de las circunstancias del hogar. El distrito sugiere que los estudiantes hagan cuatro horas de trabajo escolar por día, y equilibrar esto con su salud mental y física. El 20 de marzo, el distrito proporcionó más recursos sobre qué esperar cada día para el aprendizaje en línea. Ahora que el distrito sabe que no abrirán este año escolar, han comenzado la planificación futura para el verano y el otoño y han implementado una estrategia de intervención. Tecnología y acceso WiFi: el distrito distribuyó tecnología a quienes la necesitan. - Apoyo a los padres: el distrito ofrece orientación a las familias sobre qué esperar, cómo establecer un ambiente hogareño saludable y recursos para el apoyo socioemocional. - Apoyo a poblaciones especiales: el apoyo para estudiantes con discapacidades se brindará por video o por teléfono. , en colaboración con las familias. Se proporciona un sitio web bastante extenso para educación especial que comienza con "Tiempos únicos que requieren medidas únicas". Como parte de su estrategia de verano y otoño, describen opciones de año escolar extendido para estudiantes en IEP. Recursos para explorar: Orientación clara sobre cómo se introducirá y conducirá el aprendizaje en el hogar, orientación para padres sobre cómo apoyar el aprendizaje estudiantil, página web de educación especial, adelante planificación de orientación para verano y otoño.'
  ? 'Broward County Public Schools began formal distance learning on March 30; schools are physically closed through at least May 1 - Distance Learning Plan: Starting March 30, students attend school virtually for around three hours a day, with teachers using video conferencing, prerecorded videos, and assignments posted to the Canvas platform Daily logins and completion of assignments appear to be required, as the district is following up with students who are not logging in A detailed FAQ provides guidance on grading and other plans The district''s existing "Learning Never Closes" portal provides additional access to a robust set of online textbooks and other curricular resources Students will be able to request counselor and other supports from within Canvas- Teacher Training: Teachers planned for distance learning in the weeks prior to March 30 - Parent Training: The district provides two online modules, one for elementary and one for secondary, designed to help parents support their children The district has also created a microsite with events and curriculum on "mindfulness" - Technology and WiFi Access: Laptops were distributed on March 20 and March 28 The district has provided information about free or reduced-price internet service and negotiated rates with local providers The district provides up to five copies of Microsoft Office suite per household- Special Populations Support: Parents already had online access to IEPs Students with disabilities will receive their supports, with modifications, during distrance learning The Canvas platform also informs classroom teachers of other academic program participation, including Gifted, Bilingual/ESOL, 504, and Response-to-InterventionResources to explore: Detailed FAQ on changes to grading and academic terms'
  : 'Las Escuelas Públicas del Condado de Broward comenzaron el aprendizaje formal a distancia el 30 de marzo; las escuelas están cerradas físicamente al menos hasta el 1 de mayo. - Plan de educación a distancia: a partir del 30 de marzo, los estudiantes asisten a la escuela virtualmente durante aproximadamente tres horas al día, con maestros que usan videoconferencias, videos pregrabados y tareas publicadas en la plataforma Canvas. Parece que se requieren inicios de sesión diarios y la finalización de las tareas, ya que el distrito está haciendo un seguimiento de los estudiantes que no están iniciando sesión. Un FAQ detallado proporciona orientación sobre la calificación y otros planes. El portal existente "El aprendizaje nunca cierra" del distrito proporciona acceso adicional a un conjunto sólido de libros de texto en línea y otros recursos curriculares. Los estudiantes podrán solicitar consejeros y otros apoyos desde Canvas. Capacitación de maestros: maestros planificados para el aprendizaje a distancia en las semanas previas al 30 de marzo. Capacitación de padres: el distrito proporciona dos módulos en línea, uno para primaria y otro para secundaria. diseñado para ayudar a los padres a mantener a sus hijos. El distrito también ha creado un micrositio con eventos y plan de estudios sobre "atención plena". - Tecnología y acceso WiFi: las computadoras portátiles se distribuyeron el 20 y el 28 de marzo. El distrito proporcionó información sobre el servicio de Internet gratuito o de precio reducido y negoció tarifas con proveedores locales. El distrito proporciona hasta cinco copias de la suite de Microsoft Office por hogar. Soporte de poblaciones especiales: los padres ya tenían acceso en línea a los IEP. Los estudiantes con discapacidades recibirán su apoyo, con modificaciones, durante el aprendizaje de distracción. La plataforma Canvas también informa a los maestros de aula sobre la participación en otros programas académicos, incluidos Dotados, Bilingües / ESOL, 504 y Respuesta a la intervención. Recursos para explorar: Preguntas frecuentes detalladas sobre cambios en la calificación y términos académicos.'
  ? 'Buffalo Public Schools is closed through May 15- Distance Learning Plan: The district uses paper and digital textbooks, digital content and activities, and online learning modules via Schoology Students can access their coursework on Schoology, as well as communicate with teachers there Teachers provide instruction through pre-recorded video lessons or through video conferences with their classes- Technology and WiFi Access: The district is distributing laptops to students in grades 3-12 Those without WiFi access can borrow a Verizon MiFi mobile hotspot from the district Families can contact the district with questions about computers/WiFi access The district also offers walk-in technical support for high school students during meal pickups- Special Populations Support: Wherever possible and as needed, teachers and staff who teach or work with students with IEPs, 504s, safety plans, or other students in need of intense mental health services will coordinate with supervisors and team members to contact students and families to provide alternative instructional options'
  : 'Las Escuelas Públicas de Buffalo están cerradas hasta el 15 de mayo. Plan de aprendizaje a distancia: el distrito utiliza libros de texto en papel y digitales, contenido y actividades digitales y módulos de aprendizaje en línea a través de Schoology. Los estudiantes pueden acceder a sus cursos en Schoology, así como comunicarse con los maestros allí. Los maestros brindan instrucción a través de lecciones de video pregrabadas o mediante videoconferencias con sus clases. Tecnología y acceso a WiFi: el distrito está distribuyendo computadoras portátiles a los estudiantes en los grados 3-12. Aquellos sin acceso a WiFi pueden pedir prestado un punto de acceso móvil Verizon MiFi del distrito. Las familias pueden contactar al distrito con preguntas sobre computadoras / acceso WiFi. El distrito también ofrece asistencia técnica sin cita previa para los estudiantes de secundaria durante la recogida de comidas. - Apoyo de poblaciones especiales: siempre que sea posible y según sea necesario, los maestros y el personal que enseñan o trabajan con estudiantes con IEP, 504, planes de seguridad u otros estudiantes que lo necesitan Los servicios intensivos de salud mental se coordinarán con los supervisores y los miembros del equipo para comunicarse con los estudiantes y las familias para brindarles opciones de instrucción alternativas.'
  ? 'Charleston County School District is closed through April 30,with spring break observed April 6-10- Distance Learning Plan: The district is taking a two-pronged approach to distance learning Teachers prepared 10 days'' worth of lessons in written form, which all students received in a printed packet After the printed packet, students can access digital resources from teachers and outside organizations through their schools'' online portals (eg, Google Classroom) Students will be graded on their eLearning assignments Teachers deliver asynchronous or synchronous instruction through Zoom and Google Classroom, among others- Technology and WiFi Access: As of March 24, the district''s Information Technology Department is at locations throughout the county to issue devices to students and staff The district also places buses equipped with WiFi in select community centers and schools throughout the area for families without home internet access- Parent Training: Parents can access parent eLearning resources online These resources include tips for scheduling and internet access, IT resources, content delivery tools, and video ideas to help parents navigate eLearning at home'
  : 'El Distrito Escolar del Condado de Charleston está cerrado hasta el 30 de abril, con vacaciones de primavera observadas del 6 al 10 de abril. Plan de aprendizaje a distancia: el distrito está adoptando un enfoque doble para el aprendizaje a distancia. Los maestros prepararon 10 días de lecciones en forma escrita, que todos los estudiantes recibieron en un paquete impreso. Después del paquete impreso, los estudiantes pueden acceder a recursos digitales de maestros y organizaciones externas a través de los portales en línea de sus escuelas (por ejemplo, Google Classroom). Los estudiantes serán calificados en sus tareas de eLearning. Los maestros brindan instrucción asincrónica o sincrónica a través de Zoom y Google Classroom, entre otros. Tecnología y acceso a WiFi: a partir del 24 de marzo, el Departamento de Tecnología de la Información del distrito está en ubicaciones en todo el condado para emitir dispositivos a los estudiantes y al personal. El distrito también coloca autobuses equipados con WiFi en centros comunitarios y escuelas seleccionados en toda el área para familias sin acceso a Internet en el hogar. Capacitación para padres: los padres pueden acceder a los recursos de aprendizaje electrónico para padres en línea. Estos recursos incluyen consejos para la programación y el acceso a Internet, recursos de TI, herramientas de entrega de contenido e ideas de video para ayudar a los padres a navegar por el aprendizaje electrónico en casa.'
  ? 'Charlotte-Mecklenberg Schools resumed remote learning on April 20 after spring break The district updated its supplementary resources portal and is beginning virtual learning for students in grades 4 and up- Distance Learning Plan: Due to challenges with devices and internet access, the district is implementing a physical resources learning plan for students in grades K-3 with downloadable content and activities for core subjects Students in grades 4-12 have weekly schedules of assignments and instruction posted by teachers in Canvas Students are encouraged to participate in synchronous and asynchronous learning opportunities but flexibility is granted and grades will "do no harm" Feedback is provided- Technology and WiFi Access: The district is rolling out a Chromebook take-home program in which students in grades 4-12 have log-in instructions for connecting to WiFi with their in-school devices and school resources at home Spectrum Media and Sprint Mobile are providing 60 days of free internet Ensuring students had internet connectivity to access online learning opportunities was identified as an immediate need; the CMS Foundation received a $1 million donation for 6,000 mobile hotspots and six months of free internet - Parent Training: Videos and documents uploaded by the chief school performance officer encouraged parents to maintain routines, limit children''s news exposure, and update contact information to receive the latest communications about supplemental learning opportunities A video is available that orients parents and students to remote learning, including suggestions for participation norms to promote engagement- Special Populations Support: There is a full curated website of curriculum and resources for English language learner families and students'
  : 'Las escuelas Charlotte-Mecklenberg reanudaron el aprendizaje remoto el 20 de abril después de las vacaciones de primavera. El distrito actualizó su portal de recursos complementarios y está comenzando el aprendizaje virtual para estudiantes en los grados 4 y superiores. Plan de aprendizaje a distancia: debido a los desafíos con los dispositivos y el acceso a Internet, el distrito está implementando un plan de aprendizaje de recursos físicos para estudiantes en los grados K-3 con contenido descargable y actividades para materias básicas. Los estudiantes en los grados 4-12 tienen horarios semanales de tareas e instrucción publicados por maestros en Canvas. Se alienta a los estudiantes a participar en oportunidades de aprendizaje sincrónico y asincrónico, pero se otorga flexibilidad y las calificaciones "no harán daño". Se proporciona retroalimentación.- Tecnología y acceso a WiFi: el distrito está implementando un programa de Chromebook para llevar a casa en el que los estudiantes en los grados 4-12 tienen instrucciones de inicio de sesión para conectarse a WiFi con sus dispositivos en la escuela y recursos escolares en el hogar. Spectrum Media y Sprint Mobile ofrecen 60 días de Internet gratis. Se identificó que garantizar que los estudiantes tengan conectividad a Internet para acceder a oportunidades de aprendizaje en línea es una necesidad inmediata; la Fundación CMS recibió una donación de $ 1 millón para 6,000 puntos de acceso móvil y seis meses de internet gratis. - Capacitación para padres: los videos y documentos cargados por el director de rendimiento escolar alentaron a los padres a mantener rutinas, limitar la exposición de noticias de los niños y actualizar la información de contacto para recibir las últimas comunicaciones sobre oportunidades de aprendizaje suplementario. Se encuentra disponible un video que orienta a los padres y estudiantes hacia el aprendizaje remoto, incluidas sugerencias de normas de participación para promover la participación. Apoyo a poblaciones especiales: existe un sitio web completo de currículo y recursos para familias y estudiantes de estudiantes de inglés.'
  ? 'Chicago Public Schools is closed through the end of the 2019-20 school year, and formal distance learning began April 13 The district has announced its intention to not assign new school quality ratings, pending permission from the state Each Chicago school has broad autonomy, and each school developed its own plan However, common expectations are set - Distance Learning Plan: Each school was directed to contact families by April 6 with more information about their distance learning program Assignments and activities only improve student grades Hours will not be logged; however teachers are following up with students that do not log in or communicate in other ways Teachers monitor progress and provide weekly feedback on work students are completing Daily activites are provided and teachers hold virtual office hours or conference calls Some schools may use scheduled learning blocks Some activites will focus on social-emotional learning and students also have access to school counselors Not all assignments or activites require computer/internet access and physical learning packets will be available for pickup or downloading and printing  - Technology and WiFi Access: The district plans to distribute 100,000 devices to those in need Families needing devices are directed to contact their school principal The district has established a parent tech support hotline- Parent Training: The district posted a guide for parents to support learning On April 22 and 23, teachers are holding remote office hours to discuss third-quarter grades with parents- Special Populations Support: Special educators, and service providers when applicable, will collaborate with classroom teachers to modify remote learning assignments IEP team members will participate in weekly check-in calls with families The district may provide IEP meetings virtually'
  : 'Las Escuelas Públicas de Chicago están cerradas hasta el final del año escolar 2019-20, y el aprendizaje formal a distancia comenzó el 13 de abril. El distrito ha anunciado su intención de no asignar nuevas calificaciones de calidad escolar, a la espera del permiso del estado. Cada escuela de Chicago tiene una amplia autonomía, y cada escuela desarrolló su propio plan. Sin embargo, se establecen expectativas comunes. - Plan de aprendizaje a distancia: cada escuela recibió instrucciones para contactar a las familias antes del 6 de abril con más información sobre su programa de aprendizaje a distancia. Las tareas y actividades solo mejoran las calificaciones de los estudiantes. Las horas no se registrarán; sin embargo, los maestros están siguiendo a los estudiantes que no inician sesión o se comunican de otras maneras. Los maestros monitorean el progreso y brindan comentarios semanales sobre el trabajo que los estudiantes están completando. Se proporcionan actividades diarias y los maestros tienen horarios de oficina virtuales o llamadas en conferencia. Algunas escuelas pueden usar bloques de aprendizaje programados. Algunas actividades se centrarán en el aprendizaje socioemocional y los estudiantes también tendrán acceso a los consejeros escolares. No todas las tareas o actividades requieren acceso a la computadora / internet y los paquetes de aprendizaje físico estarán disponibles para ser recogidos o descargados e impresos. - Tecnología y acceso WiFi: el distrito planea distribuir 100,000 dispositivos a los necesitados. Las familias que necesitan dispositivos deben comunicarse con el director de su escuela. El distrito ha establecido una línea directa de apoyo técnico para padres. Capacitación para padres: el distrito publicó una guía para que los padres apoyen el aprendizaje. Los días 22 y 23 de abril, los maestros tienen horarios de oficina remotos para discutir los grados del tercer trimestre con los padres. Los miembros del equipo del IEP participarán en llamadas semanales de registro con las familias. El distrito puede proporcionar reuniones de IEP virtualmente.'
  ? 'Cincinnati Public Schools is relying on paper work packets and online, classroom-specific content provided via Schoology Assignments are ungraded, but teachers monitor progress - Distance Learning Plan: The district is providing weekly work packets with clear learning outcomes each week, and teachers are providing assignments via Schoology Students will not be graded, but their work will be monitored by teachers, and teachers will provide check-ins with students and office hours to support their learning Packets are provided online, distributed at meal service sites, and parents can print them for free at Staples locations The district also provides general supplemental resources for families- Technology and WiFi Access: The district provides information on how to get free internet for up to two months Cincinnati also has free WiFi hotspots throughout the city- Parent Support: The district created a remote learning guide for parents that outlines expectations and guidance for general education students, students with different needs, and additional resources The district''s website has a PDF of instructions on how parents can access Schoology to get the weekly homework packets- Special Populations Support: Special educators will work directly with families on a plan to support students with IEPs, and will provide teaching and related services, as well as IEP meetings, over phone or video Students on an alternate curriculum have been provided materials Teachers are also instructed to provide touchpoints and appropriate materials for English language learners and gifted studentsResources to explore: Partnering with local businesses to support family access to resources, keeping several school-based healthcare centers open'
  : 'Las Escuelas Públicas de Cincinnati se basan en paquetes de papeleo y en línea, contenido específico del aula proporcionado a través de Schoology. Las tareas no están calificadas, pero los maestros monitorean el progreso. - Plan de aprendizaje a distancia: el distrito proporciona paquetes de trabajo semanales con resultados claros de aprendizaje cada semana, y los maestros proporcionan tareas a través de Schoology. Los estudiantes no serán calificados, pero su trabajo será monitoreado por los maestros, y los maestros proporcionarán registros con los estudiantes y las horas de oficina para apoyar su aprendizaje. Los paquetes se proporcionan en línea, se distribuyen en los sitios de servicio de comidas, y los padres pueden imprimirlos de forma gratuita en las ubicaciones de Staples. El distrito también proporciona recursos suplementarios generales para las familias. Tecnología y acceso a WiFi: El distrito proporciona información sobre cómo obtener Internet gratis por hasta dos meses. Cincinnati también tiene puntos de acceso WiFi gratuitos en toda la ciudad. Apoyo para padres: el distrito creó una guía de aprendizaje remoto para padres que describe las expectativas y orientación para estudiantes de educación general, estudiantes con diferentes necesidades y recursos adicionales. El sitio web del distrito tiene un PDF de instrucciones sobre cómo los padres pueden acceder a Schoology para obtener los paquetes de tareas semanales. así como reuniones de IEP, por teléfono o video. Los estudiantes en un plan de estudios alternativo han recibido materiales. Los maestros también reciben instrucciones de proporcionar puntos de contacto y materiales apropiados para los estudiantes de inglés y los estudiantes superdotados.'
  ? 'On March 18, the Clark County School District closed all schools and currently provides optional instructional materials- Distance Learning Plan: The district creates weekly plans, which are posted on its website and distributed at food sites The plans provide specific instruction for daily reading and math activities, which integrate science and social studies content, for the grade bands K-2, 3-5, 6-8, and 9-12 The district also posts materials developed by third-party providers, including the Vegas Public Broadcasting Station All activities are optional District materials are intended as a baseline; the district provides schools with online and blended learning material via Canvas and Apex that teachers can access to extend student learning - Parent Support: Parents can use a web-based scheduling system to help them monitor their children''s learning Parents can call a Learning Line during school hours The district is trying to connect school numbers to staff private phones so students and parents can contact teachers- Technology and WiFi Access: The district provides a list of addresses that are public WiFi hotspots- Special Populations Support: The district provides a number to the Special Needs Resource Library, which families can call to request reading material Special education and English language learner specialists are working with general education teachers to understand how to support students receiving specialized services in a distance learning environment All learning materials are in English and Spanish'
  : 'El 18 de marzo, el Distrito Escolar del Condado de Clark cerró todas las escuelas y actualmente proporciona materiales de instrucción opcionales. Plan de aprendizaje a distancia: el distrito crea planes semanales, que se publican en su sitio web y se distribuyen en los sitios de alimentos. Los planes brindan instrucción específica para las actividades diarias de lectura y matemáticas, que integran contenido de ciencias y estudios sociales, para los grados K-2, 3-5, 6-8 y 9-12. El distrito también publica materiales desarrollados por proveedores externos, incluida la estación de transmisión pública de Las Vegas. Todas las actividades son opcionales. Los materiales del distrito están destinados a ser una línea de base; El distrito proporciona a las escuelas material de aprendizaje combinado y en línea a través de Canvas y Apex al que los maestros pueden acceder para ampliar el aprendizaje de los estudiantes. - Apoyo para padres: los padres pueden usar un sistema de programación basado en la web para ayudarlos a monitorear el aprendizaje de sus hijos. Los padres pueden llamar a una línea de aprendizaje durante el horario escolar. El distrito está tratando de conectar los números de las escuelas con los teléfonos privados del personal para que los estudiantes y los padres puedan comunicarse con los maestros. la Biblioteca de recursos para necesidades especiales, que las familias pueden llamar para solicitar material de lectura. Los especialistas en educación especial y aprendices del idioma inglés están trabajando con maestros de educación general para comprender cómo apoyar a los estudiantes que reciben servicios especializados en un entorno de aprendizaje a distancia. Todos los materiales de aprendizaje están en inglés y español.'
  ? 'Cobb County School District closed March 16 and will remain closed through the end of the academic year per the govenor''s instructions Formal digital learning is in place Monday-Thursday - Distance Learning Plan: Teachers and schools appear to be using a variety of digital platforms, including Microsoft Teams and Facebook Live, to videoconference with students and provide assignments Monday-Thursday Fridays are intended for students to "catch up and review" independently, with teachers also using the day for prep or virtual office hours The district cites its experience with virtual learning and a high degree of technology intergration specialists among its teacher workforce as enabling it to provide distance learning in a format that closely mirrors traditional schooling The district provides physical packets for students who don''t have digital access The district has moved K-8 students to pass/fail grading All students can either use their grade as of March 13 as their final grade or include new assignments, but new work submitted can only improve overall grades All high school students on track to graduate as of March 13 will receive credit for all courses enrolled on or before March 13 Decisions have not been made on graduation ceremonies All students are marked present for attendance purposes, under guidance from the state- Technology and WiFi Access: The district is partnering with the Cobb Schools Foundation to provide devices for students in need'
  : 'El Distrito Escolar del Condado de Cobb cerró el 16 de marzo y permanecerá cerrado hasta el final del año académico según las instrucciones del gobernador. El aprendizaje digital formal se lleva a cabo de lunes a jueves. - Plan de aprendizaje a distancia: los maestros y las escuelas parecen estar usando una variedad de plataformas digitales, incluidos los equipos de Microsoft y Facebook Live, para realizar videoconferencias con los estudiantes y proporcionar tareas de lunes a jueves. Los viernes están destinados a que los estudiantes "se pongan al día y revisen" de forma independiente, y los maestros también usan el día para las horas de preparación o de oficina virtual. El distrito cita su experiencia con el aprendizaje virtual y un alto grado de especialistas en integración de tecnología entre su fuerza laboral docente como lo que le permite proporcionar aprendizaje a distancia en un formato que refleja de cerca la educación tradicional. El distrito proporciona paquetes físicos para estudiantes que no tienen acceso digital. El distrito ha llevado a los estudiantes de K-8 a aprobar / reprobar la calificación. Todos los estudiantes pueden usar su calificación a partir del 13 de marzo como su calificación final o incluir nuevas tareas, pero el nuevo trabajo presentado solo puede mejorar las calificaciones generales. Todos los estudiantes de secundaria que se gradúen a partir del 13 de marzo recibirán crédito por todos los cursos matriculados el 13 de marzo o antes. No se han tomado decisiones sobre las ceremonias de graduación. Todos los estudiantes están marcados como presentes para fines de asistencia, bajo la guía del estado.- Tecnología y acceso WiFi: el distrito se está asociando con la Fundación de las Escuelas Cobb para proporcionar dispositivos para los estudiantes que lo necesitan.'
  ? 'Columbus City Schools began online learning the week of April 6 Students teachers connect with them via email, and will assign weekly work and instruction through online platforms- Distance Learning Plan: Students are given school emails, and teachers will send students assignments and direct them to instruction on programs such as iReady (for elementary and middle grades) and Edmentum for high school Students are given weekly assignments that are required and graded Teachers are instructed to reach out to students at least twice per week- Technology and WiFi Access: The district will distribute Chromebooks later in April to students who do not have devices at home, with up to two per household The district began with high school students, and will continue to provide them by grade level It also provides resources on ways to access free internet, and instructs families that they can access internet from school parking lots- Teacher Training: Teachers in the district received professional development on remote learning during the closure- Parent Support: The district sent a survey to all community members to assess their needs: from tech devices to childcare access to mental health services The district is working to respond to individual families It has PDF instructions on how to access online learning platforms- Special Populations Support: Students with disabilities have access the general curriculum, but will receive support from intervention specialists Related services providers will connect with families individuallyResources to explore: Surveying families to determine a variety of needs and creating individual connections to resources'
  : 'Columbus City Schools comenzó a aprender en línea la semana del 6 de abril. Los maestros de los estudiantes se conectan con ellos por correo electrónico, y asignarán trabajo semanal e instrucción a través de plataformas en línea. ellos a la instrucción en programas como iReady (para primaria y secundaria) y Edmentum para la escuela secundaria. Los estudiantes reciben tareas semanales que se requieren y califican. Los maestros tienen instrucciones de comunicarse con los estudiantes al menos dos veces por semana. Tecnología y acceso WiFi: el distrito distribuirá Chromebooks a fines de abril a los estudiantes que no tienen dispositivos en casa, con hasta dos por hogar. El distrito comenzó con estudiantes de secundaria y continuará proporcionándolos por nivel de grado. También proporciona recursos sobre formas de acceder a Internet gratis e instruye a las familias que pueden acceder a Internet desde los estacionamientos de la escuela. Capacitación de maestros: los maestros en el distrito recibieron desarrollo profesional en aprendizaje remoto durante el cierre. Apoyo de los padres: el distrito envió un encuesta a todos los miembros de la comunidad para evaluar sus necesidades: desde dispositivos tecnológicos hasta acceso a guarderías y servicios de salud mental. El distrito está trabajando para responder a familias individuales. Tiene instrucciones en PDF sobre cómo acceder a las plataformas de aprendizaje en línea. Soporte de poblaciones especiales: los estudiantes con discapacidades tienen acceso al plan de estudios general, pero recibirán el apoyo de especialistas en intervención. Los proveedores de servicios relacionados se conectarán con las familias individualmente. Recursos para explorar: Encuestando a las familias para determinar una variedad de necesidades y creando conexiones individuales con los recursos.'
  ? 'Cypress-Fairbanks Independent School District distance learning began March 23, with formal instruction beginning April 13 Graduation ceremonies remain scheduled but may change On April 17, the Governor of Texas announced that schools will be closed for the remainder of the school year- Distance Learning Plan: Beginning the week of April 13th, teachers began delivering lessons in addition to "Learning At Home" curriculum previously offered that was self directed The lessons are meant to deepen student learning and facilitate understanding of challenging concepts Teachers check in with students and provide office hours in order to respond to parent and student needs The district also announced grading for some assignments will contribute to final grades for the fourth-quarter marking period- Special Populations Support: The learning at home page includes resources for students with disabilities, as well as gifted-and-talented students'
  : 'El aprendizaje a distancia del Distrito Escolar Independiente de Cypress-Fairbanks comenzó el 23 de marzo, con instrucción formal a partir del 13 de abril. Las ceremonias de graduación siguen programadas pero pueden cambiar. El 17 de abril, el gobernador de Texas anunció que las escuelas permanecerán cerradas por el resto del año escolar. Plan de aprendizaje a distancia: a partir de la semana del 13 de abril, los maestros comenzaron a impartir lecciones además del plan de estudios "Aprender en casa" que anteriormente ofrecía fue autodirigido. Las lecciones están destinadas a profundizar el aprendizaje de los estudiantes y facilitar la comprensión de conceptos desafiantes. Los maestros se comunican con los estudiantes y brindan horas de oficina para responder a las necesidades de los padres y estudiantes. El distrito también anunció que la calificación para algunas tareas contribuirá a las calificaciones finales para el período de calificaciones del cuarto trimestre. Apoyo de poblaciones especiales: El aprendizaje en la página de inicio incluye recursos para estudiantes con discapacidades, así como estudiantes dotados y talentosos.'
  ? 'Dallas Independent School District is closed through the end of the school year Distance learning is in place as described on the district''s "At Home Learning Plans" microsite, which appears more substantial for middle and high school students - Distance Learning Plan: Elementary school students are directed to access programming on public television, existing digital platforms through Clever, or self-directed activities from a list of resources curated by grade level Classroom teachers also sent home a hard-copy home learning plan with recommended activities for reading, math, science, and social studies Middle and high school students access required assignments from teachers though Google Classroom or Powerschool platforms These teachers may start using Zoom for some lessons or actitives Additional resources are listed on the microsite, including virtual field trips The district reports teachers have used phone calls, email, Microsoft Teams, and Zoom to reach more than 98% of enrolled students- Technology and WiFi Access: Devices provided upon request for middle and high school students The district may begin providing hotspots- Teacher and Parent Training: Help desks are available for technology and learning issues for teachers, students, and parents- Special Populations Support: The At Home Learning Plans website includes resources Additionally, the district provides special education services by video conferencing and internet-based lessons based on the information in the student''s current IEP/504 plan The district will provide paper packets available for pickup'
  : 'El Distrito Escolar Independiente de Dallas está cerrado hasta el final del año escolar. La educación a distancia está implementada como se describe en el micrositio "Planes de aprendizaje en el hogar" del distrito, que parece más importante para los estudiantes de secundaria y preparatoria. - Plan de aprendizaje a distancia: los estudiantes de la escuela primaria tienen acceso a la programación en la televisión pública, las plataformas digitales existentes a través de Clever o actividades autodirigidas de una lista de recursos seleccionados por nivel de grado. Los maestros de clase también enviaron a casa un plan impreso de aprendizaje en el hogar con actividades recomendadas para lectura, matemáticas, ciencias y estudios sociales. Los estudiantes de secundaria y preparatoria acceden a las tareas requeridas de los maestros a través de las plataformas Google Classroom o Powerschool. Estos maestros pueden comenzar a usar Zoom para algunas lecciones o actividades activas. Los recursos adicionales se enumeran en el micrositio, incluidos los viajes de campo virtuales. El distrito informa que los maestros han utilizado llamadas telefónicas, correos electrónicos, equipos de Microsoft y Zoom para llegar a más del 98% de los estudiantes inscritos. Tecnología y acceso WiFi: dispositivos proporcionados a pedido para estudiantes de secundaria y preparatoria. El distrito puede comenzar a proporcionar puntos de acceso.- Capacitación de maestros y padres: Hay mesas de ayuda disponibles para problemas de tecnología y aprendizaje para maestros, estudiantes y padres.- Apoyo de poblaciones especiales: el sitio web de Planes de aprendizaje en el hogar incluye recursos. Además, el distrito brinda servicios de educación especial por videoconferencia y lecciones basadas en Internet basadas en la información del plan actual IEP / 504 del estudiante. El distrito proporcionará paquetes de papel disponibles para recoger.'
  ? 'Dayton Public Schools closed on March 16 During school closures, students can visit schools on Wednesdays to receive meals for five days The district offers online learning during this period and hosts a list of the latest COVID-19 updates in Ohio on its website- Distance Learning Plan: The district has an online learning site that hosts videos featuring some district teachers providing standards-based instruction to students These videos are available on the district''s YouTube page and are also broadcast on public access television These videos and accompanying assignments are not required nor graded, and are meant to provide learning opportunities for students while they are out of school Additional resources are linked to on the website (eg, Khan Academy) The district plans to implement its next phase of distance learning on April 20- Technology and WiFi Access: During the week of April 6, the district distributed Chromebooks to families who identified a need via survey The district will also place WiFi-enabled buses throughout the community for students who lack internet access at home'
  : 'Las Escuelas Públicas de Dayton cerraron el 16 de marzo. Durante el cierre de las escuelas, los estudiantes pueden visitar las escuelas los miércoles para recibir comidas durante cinco días. El distrito ofrece aprendizaje en línea durante este período y alberga una lista de las últimas actualizaciones de COVID-19 en Ohio en su sitio web. Plan de aprendizaje a distancia: el distrito tiene un sitio de aprendizaje en línea que alberga videos con algunos maestros del distrito que brindan instrucción basada en estándares para estudiantes Estos videos están disponibles en la página de YouTube del distrito y también se transmiten en la televisión de acceso público. Estos videos y las tareas que los acompañan no son obligatorios ni calificados, y están destinados a proporcionar oportunidades de aprendizaje para los estudiantes mientras están fuera de la escuela. Los recursos adicionales están vinculados en el sitio web (por ejemplo, Khan Academy). El distrito planea implementar su próxima fase de aprendizaje a distancia el 20 de abril. Tecnología y acceso WiFi: durante la semana del 6 de abril, el distrito distribuyó Chromebooks a las familias que identificaron una necesidad a través de una encuesta. El distrito también colocará autobuses habilitados para WiFi en toda la comunidad para los estudiantes que carecen de acceso a internet en sus hogares.'
  ? 'Dekalb County School District closed on March 16 and will remain closed for the rest of the year per the governor''s order Digital learning is in place - Distance Learning Plan: Teachers post virtual assignments to the district''s "VERGE" platform, which appears to be based on Clever Paper packets are availble for pickup Parents are encouraged to reach out to teachers via email for virtual conferences- Special Populations Support: Meetings to update IEPs or 504 plans will continue virtually The district is planning to support families of students with disabilities by providing hard copies of virtual learning assignments, and having telephone calls with students and/or parents to discuss, review, and clarify assignments, provide tutoring, shorten assignments, or provide extended time'
  : 'El Distrito Escolar del Condado de Dekalb cerró el 16 de marzo y permanecerá cerrado por el resto del año por orden del gobernador. El aprendizaje digital está en su lugar. - Plan de aprendizaje a distancia: los maestros publican tareas virtuales en la plataforma "VERGE" del distrito, que parece estar basada en Clever. Los paquetes de papel están disponibles para su recogida. Se alienta a los padres a comunicarse con los maestros por correo electrónico para conferencias virtuales. Apoyo a poblaciones especiales: Las reuniones para actualizar los IEP o los planes 504 continuarán virtualmente. El distrito planea apoyar a las familias de los estudiantes con discapacidades al proporcionar copias impresas de las tareas de aprendizaje virtual, y tener llamadas telefónicas con los estudiantes y / o padres para discutir, revisar y aclarar las tareas, proporcionar tutoría, acortar las tareas o proporcionar tiempo extendido.'
  ? 'Denver Public Schools extended spring break until April 7 and, prior to April 7, were providing basic learning materials Colorado just issued an order for schools to remain closed through the rest of the school year The district moved to remote learning on April 7 - Distance Learning Plan: A remote learning guide is available for educators and families This guide outlines three remote learning options: district-provided instructional materials with teacher support, teacher-led hybrid instruction, and teacher-led full digital instruction Each teacher should identify a plan which is most feasible for their students and get school leader approval For those schools/teachers who opted for district-provided instructional materials, weekly plans by grade level are on the district remote learning site  - Technology and WiFi Access: The district has provided families information about how to obtain free WiFi (including free XFinity hotspots direct from Xfinity) and the district has provided Chromebooks for those who need them- Special Populations Support: The remote learning guide states that they will do all they can to provide special education services to students per recent federal guidance'
  : 'Las Escuelas Públicas de Denver extendieron las vacaciones de primavera hasta el 7 de abril y, antes del 7 de abril, estaban proporcionando materiales de aprendizaje básicos. Colorado acaba de emitir una orden para que las escuelas permanezcan cerradas durante el resto del año escolar. El distrito pasó al aprendizaje remoto el 7 de abril. - Plan de aprendizaje a distancia: una guía de aprendizaje remoto está disponible para educadores y familias. Esta guía describe tres opciones de aprendizaje remoto: materiales de instrucción proporcionados por el distrito con apoyo de maestros, instrucción híbrida dirigida por maestros e instrucción digital completa dirigida por maestros. Cada maestro debe identificar un plan que sea más factible para sus alumnos y obtener la aprobación del líder escolar. Para aquellas escuelas / maestros que optaron por materiales de instrucción proporcionados por el distrito, los planes semanales por nivel de grado se encuentran en el sitio de aprendizaje remoto del distrito. - Tecnología y acceso a WiFi: el distrito ha brindado a las familias información sobre cómo obtener WiFi gratuito (incluidos los puntos de acceso gratuitos de XFinity directamente desde Xfinity) y el distrito ha proporcionado Chromebooks para aquellos que los necesitan. harán todo lo posible para proporcionar servicios de educación especial a los estudiantes según la orientación federal reciente.'
  ? 'Des Moines Public Schools closed on March 16 through the end of the school year - Distance Learning Plan: The district refers students to educational resources created by external organizations These resources are updated weekly by district staff The district will begin distance learning on April 20 for students in grades 9-11 and on April 27 for students in PreK-8 12th graders began distance learning on April 13- Technology and WiFi Access: Computer and/or internet connections will be distributed to families who identified a need, with priority given to high school seniors'
  : 'Las Escuelas Públicas de Des Moines cerraron el 16 de marzo hasta el final del año escolar. - Plan de aprendizaje a distancia: el distrito remite a los estudiantes a recursos educativos creados por organizaciones externas. Estos recursos son actualizados semanalmente por el personal del distrito. El distrito comenzará la educación a distancia el 20 de abril para estudiantes en los grados 9-11 y el 27 de abril para estudiantes en PreK-8. Los estudiantes de 12 ° grado comenzaron la educación a distancia el 13 de abril. Tecnología y acceso WiFi: Se distribuirán conexiones de computadora y / o internet a las familias que identificaron una necesidad, con prioridad para los estudiantes de último año de secundaria.'
  ? 'Detroit Public Schools will begin full remote learning on April 20th  The district will provide work packets with aligned video instruction on Microsoft Teams for all grade levels- Distance Learning Plan: Teachers will use Microsoft Teams to provide instruction and assignments Instruction will happen through pre-recorded videos, but teachers will provide opportunities for classes to meet synchronously, as well for support and discussion Teachers will connect with students and provide feedback, but work will not be graded Students will earn Pass/Fail for second-semester grades, which will be based only on work prior to closures Teachers will check in with students weekly The week of April 13, Detroit schools each held virtual orientation sessions for families on the remote learning plan - Technology and WiFi Access: The district is developing a plan to give each family a tablet and internet access during May- Parent Support: The district provides clear plans in each grade band for what parents can expect and how they can support student learning Each school will provide virtual orientation for families- Special Populations Support: Special educators will connect with their caseloads to provide support, and provide IEP meetings virtually'
  : 'Las Escuelas Públicas de Detroit comenzarán el aprendizaje remoto completo el 20 de abril. El distrito proporcionará paquetes de trabajo con instrucciones de video alineadas en los equipos de Microsoft para todos los niveles de grado. Plan de aprendizaje a distancia: los maestros usarán los equipos de Microsoft para proporcionar instrucción y tareas. La instrucción se realizará a través de videos pregrabados, pero los maestros brindarán oportunidades para que las clases se reúnan sincrónicamente, así como también para apoyo y discusión. Los maestros se conectarán con los estudiantes y darán su opinión, pero el trabajo no será calificado. Los estudiantes obtendrán Pase / Reprobado por las calificaciones del segundo semestre, que se basarán solo en el trabajo previo al cierre. Los maestros se registrarán semanalmente con los estudiantes. La semana del 13 de abril, cada una de las escuelas de Detroit realizó sesiones de orientación virtual para familias en el plan de aprendizaje remoto. - Tecnología y acceso WiFi: el distrito está desarrollando un plan para dar a cada familia una tableta y acceso a Internet durante mayo. - Apoyo de los padres: el distrito proporciona planes claros en cada banda de grado para lo que los padres pueden esperar y cómo pueden apoyar el aprendizaje de los estudiantes. Cada escuela proporcionará orientación virtual para las familias. Apoyo a poblaciones especiales: los educadores especiales se conectarán con sus casos para brindar apoyo y proporcionar reuniones de IEP virtualmente.'
  ? 'All DCPS schools closed on March 16 for the remainder of the school year The district prepared printed packets of learning materials that will support continued learning at home, and educators prepared a second round of packets for pick up starting March 31 These continuity of instruction materials were also available online and in a mobile-friendly version, organized by grade level and designed to meet the needs of all students, including English language learners, students with special needs, and advanced placement students These are available on the district website, with pacing and supplemental instruction guidance, and continue to be updated weekly - Distance Learning Plan: Students are expected to complete their online learning assignments Attendance will not be taken and work can be submitted in a variety of ways, but is officially due at the end of the distance learning period Students will earn extra credit for their work but will not be penalized for missing assignments In addition to resources, there are suggested schedules and pacing recommendations for how and when to use them Additional guidance may come from principals and teachers, and teachers are holding virtual office hours to support student work - Technology and WiFi Access: The district is assessing need and plans to distribute computers and hotspots in accordance with physical distancing protocols- Parent Training: The district created a family support section on their website, which shares resources to ensure continuity of instruction, provides answers to FAQs, and aims to empower and support families to provide high-quality home instruction This includes advice about scheduling and pacing, orientation videos on the expectations and online platforms, and links to more information about student mental and physical wellness An instructional supports help request form is available to ask for assistance regarding online instructional materials, education technology, special education, technology login issues, and language access The chancellor hosted a Twitter conversation using #DCPSatHome to discuss distance learning strategies and answer questions about implementing distance learning at home - Teacher Training: March 16 was a professional development planning day for the following two weeks Staff worked over the spring break week to develop a second round of instruction packets - Special Populations Support: Instructional materials were designed to meet the needs of all students, including English language learners and students with special needs The specialized instruction page for students with IEPs provides guidance about inclusion, accessible materials, recommended activities, and considerations for parents about determining which grade-level work is appropriate for their child There are links to additional supports and services, including occupational therapy, sensory support, and section 504 guidance'
  : 'Todas las escuelas de DCPS cerraron el 16 de marzo por el resto del año escolar. El distrito preparó paquetes impresos de materiales de aprendizaje que apoyarán el aprendizaje continuo en el hogar, y los educadores prepararon una segunda ronda de paquetes para recoger a partir del 31 de marzo. Estos materiales de continuidad de instrucción también estaban disponibles en línea y en una versión móvil, organizada por nivel de grado y diseñado para satisfacer las necesidades de todos los estudiantes, incluidos los estudiantes del idioma inglés, estudiantes con necesidades especiales y estudiantes de colocación avanzada. Estos están disponibles en el sitio web del distrito, con orientación sobre el ritmo y la instrucción complementaria, y continúan actualizándose semanalmente. - Plan de aprendizaje a distancia: se espera que los estudiantes completen sus tareas de aprendizaje en línea. La asistencia no se tomará y el trabajo se puede enviar de varias maneras, pero se debe presentar oficialmente al final del período de aprendizaje a distancia. Los estudiantes obtendrán créditos adicionales por su trabajo, pero no serán penalizados por tareas faltantes. Además de los recursos, hay horarios sugeridos y recomendaciones de ritmo sobre cómo y cuándo usarlos. Orientación adicional puede provenir de directores y maestros, y los maestros tienen horarios de oficina virtuales para apoyar el trabajo de los estudiantes. - Tecnología y acceso WiFi: el distrito está evaluando la necesidad y los planes para distribuir computadoras y puntos de acceso de acuerdo con los protocolos de distanciamiento físico. - Capacitación para padres: el distrito creó una sección de apoyo familiar en su sitio web, que comparte recursos para garantizar la continuidad de la instrucción, proporciona responde a preguntas frecuentes y tiene como objetivo capacitar y apoyar a las familias para que brinden instrucción en el hogar de alta calidad. Esto incluye consejos sobre programación y ritmo, videos de orientación sobre las expectativas y plataformas en línea, y enlaces a más información sobre el bienestar mental y físico de los estudiantes. Se encuentra disponible un formulario de solicitud de ayuda de apoyo instructivo para solicitar asistencia con respecto a materiales instructivos en línea, tecnología educativa, educación especial, problemas de inicio de sesión tecnológico y acceso al idioma. El canciller organizó una conversación en Twitter usando #DCPSatHome para discutir estrategias de aprendizaje a distancia y responder preguntas sobre la implementación del aprendizaje a distancia en el hogar. - Formación del profesorado: el 16 de marzo fue un día de planificación del desarrollo profesional durante las siguientes dos semanas. El personal trabajó durante la semana de vacaciones de primavera para desarrollar una segunda ronda de paquetes de instrucciones. - Apoyo a poblaciones especiales: los materiales de instrucción fueron diseñados para satisfacer las necesidades de todos los estudiantes, incluidos los estudiantes de inglés y los estudiantes con necesidades especiales. La página de instrucción especializada para estudiantes con IEP proporciona orientación sobre inclusión, materiales accesibles, actividades recomendadas y consideraciones para los padres sobre cómo determinar qué trabajo de nivel de grado es apropiado para su hijo. Hay enlaces a servicios y apoyos adicionales, que incluyen terapia ocupacional, apoyo sensorial y orientación de la sección 504.'
  ? 'Duval County Public Schools is closed through May 1 The district updates its website daily and moved to home-based learning on March 23- Distance Learning Plan: The district launched Duval HomeRoom, their home education program, on March 23 The program is hosted on Microsoft Teams: each classroom has its own page where students can see and communicate with teachers and view assignments Students share the same instructional day and can only receive live support from teachers and other staff during instructional hours Students are expected to log in daily, participate in chats, watch live and recorded instruction, and complete assignments Submitted work is graded At-home learning packets are available for those without technology access - Technology and WiFi Access: The district distributed 31,000 devices to students Duval HomeRoom''s tech team is leaping that innovation with drive-through technical support at various locations throughout the district as of April 1 They also have a tech support hotline for students and families who require assistance- Teacher Training: Teachers received training in adopting the home-based learning program- Parent Training: The district posted an overview of Duval HomeRoom for parents and guardians, which outlines expectations of the home-based learning program The Parent Academy YouTube channel is also available, and parents can reach out to full-service schools social workers as needed- Student Training: The district offers step-by-step instructions for accessing Duval Homeroom- Special Populations Support: ESE teachers will provide services and supports in collaboration with the content area teacher ESE students following Access Points standards will use teacher-assigned, online Unique Learning System (ULS) lessons/activities or ULS-adapted paper packets'
  : 'Las Escuelas Públicas del Condado de Duval están cerradas hasta el 1 de mayo. El distrito actualiza su sitio web todos los días y se trasladó a la enseñanza en el hogar el 23 de marzo. Plan de educación a distancia: El distrito lanzó Duval HomeRoom, su programa de educación en el hogar, el 23 de marzo. El programa es alojado en equipos de Microsoft: cada aula tiene su propia página donde los estudiantes pueden ver y comunicarse con los maestros y ver las tareas. Los estudiantes comparten el mismo día de instrucción y solo pueden recibir apoyo en vivo de maestros y otro personal durante las horas de instrucción. Se espera que los estudiantes inicien sesión diariamente, participen en chats, vean instrucciones en vivo y grabadas, y completen tareas. El trabajo enviado es calificado. Los paquetes de aprendizaje en el hogar están disponibles para aquellos sin acceso a la tecnología. - Tecnología y acceso WiFi: el distrito distribuyó 31,000 dispositivos a los estudiantes. El equipo técnico de Duval HomeRoom está abandonando esa innovación con soporte técnico de conducción en varios lugares en todo el distrito a partir del 1 de abril. También tienen una línea directa de soporte técnico para estudiantes y familias que requieren asistencia.- Capacitación de maestros: los maestros recibieron capacitación para adoptar el programa de aprendizaje en el hogar.- Capacitación para padres: el distrito publicó una descripción general de Duval HomeRoom para padres y tutores, que describe las expectativas del programa de aprendizaje en el hogar. El canal de YouTube de la Academia de Padres también está disponible, y los padres pueden comunicarse con los trabajadores sociales de las escuelas de servicio completo, según sea necesario. Capacitación de los estudiantes: el distrito ofrece instrucciones paso a paso para acceder a Duval Homeroom. Brindar servicios y apoyos en colaboración con el maestro del área de contenido. Los estudiantes de ESE que sigan los estándares de Puntos de acceso utilizarán lecciones / actividades en línea del Sistema de aprendizaje único (ULS) asignadas por el maestro o paquetes de papel adaptados a ULS.'
  ? 'The El Paso Independent School District began a robust distance learning program on March 30 On April 17, the Governor of Texas announced that schools will be closed for the remainder of the school year- Distance Learning Plan: Students access assignments, assessments, resources, and virtual conferencing with their teachers primarily through Schoology, but occassionally on other platforms such as Echo The district has suggested learning schedules that balance online academic time with self-directed play, reading, fitness, and enrichment activities Although teachers appear to be monitoring progress and providing instruction to individual students, they''ve been directed to be flexible as students and parents learn the new systems Learning is designed to be asynchronous, although there appears to be opportunities for students to connect with each other The district is developing paper packets from students who still lack access Elementary and middle school students will receive at least one grade per week, on a progressing/non-progressing basis, which will contribute to the final year grade High school students will receive a grade based on where they were at the mid-point of the Spring semester, but will have the opportunity to improve to a passing grade - Technology and WiFi Access: Families of elementary students could pick up one iPad per household Middle and high school students already had 1:1 laptops The remote learning plan is designed so that multiple students in a household can work with one device The school board approved funding that will allow the district to buy more iPads and hotspots and to distribute them in the near future to those families who need them- Student/Parent Training: Teachers made more than 50,000 calls to families prior to the launch of remote learning to explain their individual channels for communicating information The district created a video that explained the platforms, and has a helpdesk that can provide live support - Teacher Training: Occurred March 23-27'
  : 'El Distrito Escolar Independiente de El Paso comenzó un sólido programa de aprendizaje a distancia el 30 de marzo. El 17 de abril, el Gobernador de Texas anunció que las escuelas permanecerán cerradas por el resto del año escolar. Plan de aprendizaje a distancia: los estudiantes tienen acceso a tareas, evaluaciones y recursos. y conferencias virtuales con sus maestros principalmente a través de Schoology, pero ocasionalmente en otras plataformas como Echo. El distrito ha sugerido horarios de aprendizaje que equilibran el tiempo académico en línea con actividades autodirigidas de juego, lectura, acondicionamiento físico y enriquecimiento. Aunque los maestros parecen estar monitoreando el progreso y brindando instrucción a estudiantes individuales, se les ha ordenado que sean flexibles a medida que los estudiantes y los padres aprenden los nuevos sistemas. El aprendizaje está diseñado para ser asíncrono, aunque parece haber oportunidades para que los estudiantes se conecten entre sí. El distrito está desarrollando paquetes de papel de estudiantes que aún no tienen acceso. Los estudiantes de primaria y secundaria recibirán al menos un grado por semana, en forma progresiva / no progresiva, lo que contribuirá a la calificación del año final. Los estudiantes de secundaria recibirán una calificación en función de dónde se encontraban a mediados del semestre de primavera, pero tendrán la oportunidad de mejorar a una calificación aprobatoria. - Tecnología y acceso WiFi: las familias de los estudiantes de primaria pueden recoger un iPad por hogar. Los estudiantes de secundaria y preparatoria ya tenían computadoras portátiles 1: 1. El plan de aprendizaje remoto está diseñado para que varios estudiantes en un hogar puedan trabajar con un solo dispositivo. La junta escolar aprobó fondos que permitirán al distrito comprar más iPads y puntos de acceso y distribuirlos en el futuro cercano a aquellas familias que los necesiten. Capacitación de padres / estudiantes: los maestros hicieron más de 50,000 llamadas a las familias antes del lanzamiento de Aprendizaje remoto para explicar sus canales individuales para comunicar información. El distrito creó un video que explicaba las plataformas, y tiene un servicio de asistencia que puede proporcionar soporte en vivo. - Formación del profesorado: del 23 al 27 de marzo.'
  ? 'Everett Public Schools plans to provide online learning materials and access to commercial learning platforms beginning March 23, but will not collect or grade assignments, monitor online progress, or provide a replication of classroom instruction- Distance Learning Plan: Teachers will create and make learning materials available and share on a weekly basisTeachers are expected to post content online, check students'' work, and collaborate with families and students using a digital platform The district website provides links to online commercial learning platforms, by school level Optional hard-copy work packets are available for families via meal pick up- Teacher Training: Teachers received day-long training on how to create and prepare virtual learning materials- Parent Training: District is providing virtual trainings on i-Ready math and reading curriculum for parents- Technology and WiFi Access: Family survey shared on website to identify families in need of laptops Distributed 1,000 laptops to students and has more chromebooks and hot spots available to interested families All high school and most middle school students have laptops'
  : 'Las Escuelas Públicas de Everett planean proporcionar materiales de aprendizaje en línea y acceso a plataformas de aprendizaje comercial a partir del 23 de marzo, pero no recopilarán ni calificarán las tareas, supervisarán el progreso en línea ni proporcionarán una réplica de la instrucción en el aula. Plan de aprendizaje a distancia: los maestros crearán y aprenderán materiales disponibles y compartidos semanalmente. Se espera que los maestros publiquen contenido en línea, verifiquen el trabajo de los estudiantes y colaboren con sus familias y estudiantes usando una plataforma digital. El sitio web del distrito proporciona enlaces a plataformas de aprendizaje comercial en línea, por nivel escolar. Los paquetes de trabajo impresos opcionales están disponibles para las familias a través de la recogida de comidas.- Capacitación de maestros: los maestros recibieron capacitación de todo el día sobre cómo crear y preparar materiales de aprendizaje virtuales.- Capacitación de padres: el distrito está proporcionando capacitaciones virtuales en matemáticas i-Ready y plan de estudios de lectura para padres- Tecnología y acceso WiFi: Encuesta familiar compartida en el sitio web para identificar a las familias que necesitan computadoras portátiles. Distribuyó 1,000 computadoras portátiles a los estudiantes y tiene más Chromebooks y puntos de acceso disponibles para las familias interesadas. Todos los estudiantes de secundaria y la mayoría de los estudiantes de secundaria tienen computadoras portátiles.'
  ? 'Fairfax County Public Schools closed March 16 and in-person classes are canceled until further notice The district offered optional learning activities until the launch of the Distance Learning Plan on March 30 - Distance Learning Plan: Teachers give high school students direct instruction using digital formats and television platforms for all courses they were enrolled in prior to school closure Teachers in K-8 provide instruction through learning packets, developed weekly, which are a combination of review and new material The district provided optional learning activities until March 27 - Technology and WiFi Access: High school students had school-distributed laptops prior to closure High school students without internet have received MiFi devices K-8 learning packets can be downloaded and are mailed weekly to student homes The district said it is committed to distributing devices to middle and elementary school students who have identified a need - Parent Training: On March 20, the superintendent answered parent concerns via Facebook Live Chat The district provides tips for parents to support student learning- Teacher Training: Teachers and staff received specialized training in remote and online learning - Special Populations Support: Supplemental learning material is available for students with disabilities English language learners are required to complete the same packets as their English-speaking peers, but students and their families can access Parent Liasons who speak their language via phone All learning packets are supposed to include differentiated activities for students at different learning levelsResources to explore: Fairfax County Public Schools has a comprehensive explaination of its Distance Learning Plan on its website'
  : 'Las Escuelas Públicas del Condado de Fairfax cerraron el 16 de marzo y las clases en persona se cancelan hasta nuevo aviso. El distrito ofreció actividades de aprendizaje opcionales hasta el lanzamiento del Plan de Aprendizaje a Distancia el 30 de marzo. Plan de Aprendizaje a Distancia: los maestros brindan instrucción directa a los estudiantes de secundaria utilizando formatos digitales y plataformas de televisión para todos los cursos en los que se inscribieron antes del cierre de la escuela. Los maestros en K-8 brindan instrucción a través de paquetes de aprendizaje, desarrollados semanalmente, que son una combinación de revisión y material nuevo. El distrito proporcionó actividades de aprendizaje opcionales hasta el 27 de marzo. - Tecnología y acceso WiFi: los estudiantes de secundaria tenían computadoras portátiles distribuidas en la escuela antes del cierre. Los estudiantes de secundaria sin internet han recibido dispositivos MiFi. Los paquetes de aprendizaje de K-8 se pueden descargar y se envían semanalmente a las casas de los estudiantes. El distrito dijo que está comprometido a distribuir dispositivos a estudiantes de escuela intermedia y primaria que hayan identificado una necesidad. - Capacitación para padres: el 20 de marzo, el superintendente respondió las preocupaciones de los padres a través de Facebook Live Chat. El distrito proporciona consejos para que los padres apoyen el aprendizaje de los estudiantes. Capacitación de maestros: los maestros y el personal recibieron capacitación especializada en aprendizaje remoto y en línea. - Apoyo a poblaciones especiales: el material de aprendizaje suplementario está disponible para estudiantes con discapacidades. Se requiere que los estudiantes del idioma inglés completen los mismos paquetes que sus compañeros de habla inglesa, pero los estudiantes y sus familias pueden acceder a los Padres Enlace que hablan su idioma por teléfono. Se supone que todos los paquetes de aprendizaje incluyen actividades diferenciadas para estudiantes en diferentes niveles de aprendizaje. Recursos para explorar: Las Escuelas Públicas del Condado de Fairfax tienen una explicación completa de su Plan de Educación a Distancia en su sitio web.'
  ? 'Fort Worth ISD fully launched their online learning plan the week of April 6 Teachers provide assignments on Google Classroom and instruction via Edgenuity or iReady as a baseline for instruction- Distance Learning Plan: Teachers use Google Classroom, and video instruction will happen through Edgenuity as a baseline for instruction, but some teachers may choose to provide additional instruction for their class Teachers provide office hours, and are expected to reconnect with all students Students'' work is monitored and they are given feedback, but grading for the semester will be pass/fail - Technology and WiFi Access: The district is providing devices and support to students for accessing WiFi The district sent out a survey to gauge family needs, and is providing devices and hotspots to those who indicated a need- Teacher Training: Teachers are directed to a guide for online support and trainings to help them develop their online classrooms- Parent Support: The district provides an explanation of resources to parents in English and Spanish, and offers email addresses for district contacts for each subject area for academic support questions - Special Populations Support: Special educators will provide services and instruction via phone or video, and will partner with general educators on strategies to support students with IEPs The district also provides resources fort teachers on ways to support English language learners'
  : 'Fort Worth ISD lanzó completamente su plan de aprendizaje en línea la semana del 6 de abril. Los maestros brindan tareas en Google Classroom e instrucción a través de Edgenuity o iReady como línea de base para la instrucción. Plan de aprendizaje a distancia: los maestros usan Google Classroom y la instrucción en video se realizará a través de Edgenuity como línea de base para la instrucción, pero algunos maestros pueden optar por proporcionar instrucción adicional para su clase. Los maestros brindan horas de oficina y se espera que se vuelvan a conectar con todos los estudiantes. El trabajo de los estudiantes es monitoreado y se les da retroalimentación, pero la calificación para el semestre será aprobada / reprobada. - Tecnología y acceso WiFi: el distrito está proporcionando dispositivos y apoyo a los estudiantes para acceder a WiFi. El distrito envió una encuesta para evaluar las necesidades de la familia, y está proporcionando dispositivos y puntos de acceso a aquellos que indicaron una necesidad. Capacitación de maestros: se dirige a los maestros a una guía de apoyo y capacitación en línea para ayudarlos a desarrollar sus aulas en línea. : El distrito proporciona una explicación de los recursos a los padres en inglés y español, y ofrece direcciones de correo electrónico para los contactos del distrito para cada materia para preguntas de apoyo académico. - Apoyo a poblaciones especiales: los educadores especiales brindarán servicios e instrucción por teléfono o video, y se asociarán con educadores generales en estrategias para apoyar a los estudiantes con IEP. El distrito también proporciona recursos para maestros sobre formas de apoyar a los estudiantes de inglés.'
  ? 'Fresno Unified is closed through the end of the school year The district offers free meals to all students and prioritized its meal plan at the beginning of its closure- Distance Learning Plan: The district released curriculum, activities, and schedules for each grade level by subject area Grade-level curriculum and activities are organized by daily schedules Students without internet access can pick up physical instructional packets during meal pickup Assignments are optional and will not be graded- Technology and WiFi Access: The district recommends families without internet access contact major network providers (eg, Cox) Starting at the end of March, the district began distributing laptops for students in grades 4-12 and dispensed an additional 3,500 tablets for students in grades Pre-K-3- Special Population Supports: The district has published daily lesson plans and links to specific subject lessons for students with special needs'
  : 'Fresno Unified está cerrado hasta el final del año escolar. El distrito ofrece comidas gratis a todos los estudiantes y priorizó su plan de comidas al comienzo de su cierre. Plan de educación a distancia: El distrito publicó el plan de estudios, actividades y horarios para cada nivel de grado por materia. El currículo y las actividades a nivel de grado están organizados por horarios diarios. Los estudiantes sin acceso a internet pueden recoger paquetes de instrucción física durante la recogida de comidas. Las asignaciones son opcionales y no serán calificadas. Acceso a tecnología y WiFi: el distrito recomienda que las familias sin acceso a Internet se pongan en contacto con los principales proveedores de la red (por ejemplo, Cox). A partir de finales de marzo, el distrito comenzó a distribuir computadoras portátiles para estudiantes en los grados 4-12 y distribuyó 3.500 tabletas adicionales para estudiantes en los grados Pre-K-3.- Apoyo especial de población: el distrito ha publicado planes de lecciones diarias y enlaces a Lecciones de materias específicas para estudiantes con necesidades especiales.'
  ? 'On March 23, Guilford County launched its distance learning plan via teacher-recorded classes, delivered through a common mobile device platform (Canvas)- Distance Learning Plan: Teachers are recording lessons and posting to the Canvas application Students are encouraged to log on daily for assignments and to connect with their teachers Parents can monitor their children''s online progress through the app The district has provided general resources (links to open-access online curricula/learning websites for core classes and some electives, and socio-emotional activity descriptions and resources) - Teacher Training: The district has provided teachers five hours of virtual training on virtual learning- Technology and WiFi Access: The district plans to disseminate over 5,000 tablets to distribute among the 14,000 students who need devices Eight hot spots have been set up in school parking lots- Parent Support: Guilford Parent Academy provides online resources to support completing assignments at home, online tutoring, socio-emotional learning in the home- Special Populations Support: Links to general supplemental materials and resources are provided for students with special needs, advanced learners, and dual-language learners Resources to explore: Socio-emotional learning curricula by school level, Guilford Parent Academy'
  : 'El 23 de marzo, el Condado de Guilford lanzó su plan de aprendizaje a distancia a través de clases grabadas por maestros, impartidas a través de una plataforma de dispositivo móvil común (Canvas). Plan de aprendizaje a distancia: los maestros están grabando lecciones y publicando en la aplicación Canvas. Se alienta a los estudiantes a iniciar sesión diariamente para las tareas y conectarse con sus maestros. Los padres pueden monitorear el progreso en línea de sus hijos a través de la aplicación. El distrito ha proporcionado recursos generales (enlaces a sitios web de currículo / aprendizaje en línea de acceso abierto para clases básicas y algunas asignaturas optativas, y descripciones y recursos de actividades socioemocionales). - Capacitación de maestros: el distrito ha brindado a los maestros cinco horas de capacitación virtual sobre aprendizaje virtual. - Tecnología y acceso WiFi: el distrito planea difundir más de 5,000 tabletas para distribuir entre los 14,000 estudiantes que necesitan dispositivos. Se han establecido ocho puntos críticos en los estacionamientos de la escuela. Apoyo a los padres: Guilford Parent Academy proporciona recursos en línea para ayudar a completar las tareas en el hogar, tutoría en línea, aprendizaje socioemocional en el hogar. Apoyo a poblaciones especiales: enlaces a materiales complementarios generales y se proporcionan recursos para estudiantes con necesidades especiales, estudiantes avanzados y estudiantes de dos idiomas. Recursos para explorar: currículos de aprendizaje socioemocional por nivel escolar, Guilford Parent Academy.'
  ? 'Gwinnett County Public Schools is providing online instruction to students that is monitored and graded by their teachers The district had online learning capabilities before COVID, and was able to switch quickly to their "Digital Learning Days" model There is no mention of teacher training or providing devices on the district website, but these may have been provided in the past- Distance Learning Plan: The district uses an online platform for Digital Learning Days, which are considered online school days Teachers post assignments daily, students are expected to turn them in, and teachers are available for support Teachers may use video conferencing for lessons or other strategies for student interaction, such as discussion boards, but this is not required They have used this program in the past for inclement weather Fridays are organized as a catch-up day Students recieve no new assignments, and instead, students can review or participate in other enrichment activities- Technology and WiFi Access: Chromebooks are provided for students whose absence from online learning indicates that they do not have a device- Parent Support: The district has a PDF of tips for parents to support at-home learning success'
  : 'Las Escuelas Públicas del Condado de Gwinnett están brindando instrucción en línea a los estudiantes que es supervisada y calificada por sus maestros. El distrito tenía capacidades de aprendizaje en línea antes de COVID, y pudo cambiar rápidamente a su modelo de "Días de aprendizaje digital". En el sitio web del distrito no se menciona la capacitación de docentes o la provisión de dispositivos, pero pueden haberse proporcionado en el pasado. Plan de aprendizaje a distancia: el distrito utiliza una plataforma en línea para los Días de aprendizaje digital, que se consideran días escolares en línea. Los maestros publican tareas diariamente, se espera que los estudiantes las entreguen y los maestros están disponibles para recibir apoyo. Los maestros pueden usar videoconferencias para lecciones u otras estrategias para la interacción de los estudiantes, como paneles de discusión, pero esto no es obligatorio. Han usado este programa en el pasado por mal tiempo. Los viernes se organizan como un día para ponerse al día. Los estudiantes no reciben nuevas tareas y, en cambio, los estudiantes pueden revisar o participar en otras actividades de enriquecimiento. Tecnología y acceso WiFi: se proporcionan Chromebooks para estudiantes cuya ausencia del aprendizaje en línea indica que no tienen un dispositivo. tiene un PDF de consejos para que los padres apoyen el éxito del aprendizaje en el hogar.'
  ? 'Schools in Hawaii are closed for the remainder of the school year Schools are rolling out individual plans which may include more significant levels of engagement Hawaii does not have local school districts The closures apply to public schools run by the department, as well as charter schools HIDOE will now begin focusing on summer school opportunities and planning ahead for the next school year- Distance Learning Plan: As of March 30, elementary and middle school students can access online enrichment activities and assignments, and download grade-level choice boards for self-guided learning The choice boards have daily assignments in subjects including English, math, science, and social studies Students complete these at home and have their parents sign off They will turn them in when they return to school  High school students are receiving assignments directly from their teachers in addition to the general choice boards available online For all students, work is not graded but some teachers are independently offering feedback The department provided a link to their Teach TV public programming channel Enrichment work is not graded but students will be offered opportunities to demonstrate proficiency in core areas required for promotion and teachers can credit them for this -Teacher Training: The district is hosting peer-to-peer power sessions providing opportunities for teachers to learn from each other about what is working well - Parent Training: The department shared a list of specific actions that parents and caregivers can take to support their children in continuous learning through meaningful and regular engagement in virtual learning This includes guidance for setting up the physical learning space and troubleshooting technology Additionally, the website features short videos by a school principal called "Parent Pointers" with advice on home learning approaches, such as setting routines, using positive routines, and exercises to do at home- Special Populations Support: A Google folder system is available for special education in elementary and middle school which features instructions for accessing learning materials for students with disabilities, and holds choice boards with alternate standards, occupational therapy guides, and speech therapy activities'
  : 'Las escuelas en Hawái permanecerán cerradas por el resto del año escolar. Las escuelas están implementando planes individuales que pueden incluir niveles más significativos de participación. Hawaii no tiene distritos escolares locales. Los cierres se aplican a las escuelas públicas administradas por el departamento, así como a las escuelas charter. HIDOE ahora comenzará a centrarse en las oportunidades de la escuela de verano y planeará con anticipación para el próximo año escolar. Plan de aprendizaje a distancia: a partir del 30 de marzo, los estudiantes de primaria y secundaria pueden acceder a actividades y tareas de enriquecimiento en línea, y descargar tableros de elección de nivel de grado para ellos mismos. -aprendizaje guiado. Las juntas de elección tienen tareas diarias en materias que incluyen inglés, matemáticas, ciencias y estudios sociales. Los estudiantes completan estos en casa y hacen que sus padres firmen. Los entregarán cuando regresen a la escuela. Los estudiantes de secundaria reciben tareas directamente de sus maestros, además de los paneles de elección general disponibles en línea. Para todos los estudiantes, el trabajo no se califica, pero algunos maestros ofrecen retroalimentación de manera independiente. El departamento proporcionó un enlace a su canal de programación pública Teach TV. El trabajo de enriquecimiento no se califica, pero a los estudiantes se les ofrecerán oportunidades para demostrar su dominio en las áreas centrales requeridas para la promoción y los maestros pueden acreditarlos por esto. -Formación de maestros: el distrito está organizando sesiones de poder entre pares que brindan oportunidades para que los maestros aprendan unos de otros sobre lo que funciona bien. - Capacitación para padres: el departamento compartió una lista de acciones específicas que los padres y cuidadores pueden tomar para apoyar a sus hijos en el aprendizaje continuo a través de una participación significativa y regular en el aprendizaje virtual. Esto incluye orientación para configurar el espacio de aprendizaje físico y la tecnología de solución de problemas. Además, el sitio web presenta videos cortos del director de una escuela llamados "Sugerencias para padres" con consejos sobre enfoques de aprendizaje en el hogar, como establecer rutinas, usar rutinas positivas y ejercicios para hacer en casa. - Soporte de poblaciones especiales: un sistema de carpetas de Google está disponible para educación especial en la escuela primaria y secundaria que incluye instrucciones para acceder a materiales de aprendizaje para estudiantes con discapacidades y tiene tableros de elección con estándares alternativos, guías de terapia ocupacional y actividades de terapia del habla.'
  ? 'Henry County Public Schools closed March 16 and started remote learning the same day  Remote learning will continue until the end of the 2019-20 school year - Distance Learning Plan: The district is currently providing resources for at-home learning through a combination of digital and paper materials Students use district-issued Chromebooks to access material when possible Assignments are available to download, at food pick-up sites, or by phone for younger students (K-2) who did receive Chromebooks and for students in a family with only one Chromebook Students complete the assignments on their own, and teachers are available during regular school hours to answer questions through voice-enabled Google Meet The district requires teachers to monitor student progress, grade work, and offer feedback to students, but students are not to be penalized if they miss assignments because they lack access to technology The district is moving to four days a week of regular assignments, with the fifth day for homework and virtual teacher office hours- Technology and WiFi Access: Students in grades 3-12 already had district-issued Chromebooks prior to closure The district provides information about obtaining free internet service Nondigital assignments are available at food pick-up sites and through email or phone - Special Populations Support: General education teachers are responsible for providing accommodations for students with 504 plans ESE teachers are providing accommodations for students with IEPs Families and students who speak a language other than English can access a translator over the phone'
  : 'Las Escuelas Públicas del Condado de Henry cerraron el 16 de marzo y comenzaron a aprender a distancia el mismo día. El aprendizaje remoto continuará hasta el final del año escolar 2019-20. - Plan de aprendizaje a distancia: el distrito actualmente proporciona recursos para el aprendizaje en el hogar a través de una combinación de materiales digitales y en papel. Los estudiantes usan Chromebooks emitidos por el distrito para acceder al material cuando sea posible. Las tareas están disponibles para descargar, en sitios de recogida de alimentos o por teléfono para estudiantes más jóvenes (K-2) que recibieron Chromebooks y para estudiantes de una familia con un solo Chromebook. Los estudiantes completan las tareas por su cuenta, y los maestros están disponibles durante el horario escolar regular para responder preguntas a través de Google Meet con voz habilitada. El distrito requiere que los maestros supervisen el progreso de los estudiantes, el trabajo de grado y ofrezcan comentarios a los estudiantes, pero los estudiantes no deben ser penalizados si pierden las tareas porque no tienen acceso a la tecnología. El distrito se está moviendo a cuatro días a la semana de tareas regulares, con el quinto día para la tarea y el horario de oficina virtual del maestro. Tecnología y acceso WiFi: los estudiantes en los grados 3-12 ya tenían Chromebooks emitidos por el distrito antes del cierre. El distrito proporciona información sobre cómo obtener un servicio gratuito de internet. Las tareas no digitales están disponibles en los sitios de recogida de alimentos y por correo electrónico o por teléfono. - Apoyo a poblaciones especiales: los maestros de educación general son responsables de proporcionar alojamiento a los estudiantes con planes 504. Los maestros de ESE están proporcionando alojamiento para estudiantes con IEP. Las familias y los estudiantes que hablan un idioma que no sea inglés pueden acceder a un traductor por teléfono.'
  ? 'Hillsborough County Public Schools closed on March 16 for the rest of the school year March 23-27 was Set Up for Success week, where students, teachers, and parents could get comfortable with eLearning, finalize lesson plans, and get access to devices and computers Classwork was not graded during this period The district is now doing contingency planning for summer learning loss prevention and opportunities to offer credit recovery virtually or with social distancing guidelines in place- Distance Learning Plan: As of March 30, teachers are using Edsby and Clever to resume normal instructional hours and graded assignments via distance learning Teachers will continue to develop all engaging assignments and lessons, as well as provide feedback and support to every student Teachers are directed to post assignments on Edsby, and post grade-appropriate instructions on Clever, so students can get additional educational resources Each grade level has access to specific videos, assignments, and activities to continue the educational momentum for all learners Graded work and full eLearning began statewide on March 30 and will continue through May 29, the last day of school- Technology and WiFi Access: After surveying all families to determine need for a mobile device at home, the district offered one device per family household that could be picked up from the child''s school 51,000 devices that are usually used in school may be used as loaner devices District staff will coordinate transfers between schools where needed Families of students in grades K-12 were surveyed by ParentLink telephone call (in English and Spanish) to determine if they have a need for a mobile device at home to access eLearning - Teacher Training: The district distributed step-by-step videos to help teachers become familiar with using and uploading assignments and instruction on Edsby The district is planning for summertime virtual professional development for teachers and school leaders- Parent Training: The superintendent posted a dedicated parents'' guide about expectations, processes, and recommendations for setting up and supporting their children''s participation in eLearning Teachers will set up specific hours when they will be available via Edsby to answer questions The district has set up hotline phones for eLearning, technology, and mental health supports, as well as general questions -Special Populations Support: The Florida Bureau of Exceptional Education and Student Services has given school districts flexibility in how services and supports are provided This may include delivering special education and related services through instructional telephone calls, homework packets, internet-based or virtual lessons and/or therapies and other available distance-based learning approaches-this also may identify which special education and related services, if any, could be provided at the child''s home The Bureau will work closely with school staff and families to provide services and supports to students with IEPs through distance learning but are not articulating any on their website right now'
  : 'Las Escuelas Públicas del Condado de Hillsborough cerraron el 16 de marzo por el resto del año escolar. Los días 23 y 27 de marzo fue la semana de Configuración para el Éxito, donde los estudiantes, los maestros y los padres podían sentirse cómodos con el aprendizaje electrónico, finalizar los planes de lecciones y tener acceso a dispositivos y computadoras. El trabajo de clase no fue calificado durante este período. El distrito ahora está haciendo planes de contingencia para la prevención de la pérdida de aprendizaje en el verano y oportunidades para ofrecer recuperación de crédito virtualmente o con pautas de distanciamiento social vigentes. Plan de aprendizaje a distancia: a partir del 30 de marzo, los maestros están usando Edsby y Clever para reanudar las horas normales de enseñanza asignaciones a distancia. Los maestros continuarán desarrollando todas las tareas y lecciones interesantes, así como también proporcionarán comentarios y apoyo a cada estudiante. Se les indica a los maestros que publiquen tareas en Edsby y que publiquen instrucciones apropiadas para su grado en Clever, para que los estudiantes puedan obtener recursos educativos adicionales. Cada nivel de grado tiene acceso a videos, tareas y actividades específicas para continuar el impulso educativo para todos los alumnos. El trabajo calificado y el aprendizaje electrónico completo comenzaron en todo el estado el 30 de marzo y continuarán hasta el 29 de mayo, el último día de clases. Tecnología y acceso a WiFi: después de encuestar a todas las familias para determinar la necesidad de un dispositivo móvil en el hogar, el distrito ofreció un dispositivo por familia. hogar que podría ser recogido de la escuela del niño. 51,000 dispositivos que generalmente se usan en la escuela pueden usarse como dispositivos de préstamo. El personal del distrito coordinará las transferencias entre las escuelas donde sea necesario. Las familias de los estudiantes en los grados K-12 fueron encuestados mediante una llamada telefónica ParentLink (en inglés y español) para determinar si necesitan un dispositivo móvil en el hogar para acceder a eLearning. - Capacitación de maestros: el distrito distribuyó videos paso a paso para ayudar a los maestros a familiarizarse con el uso y la carga de tareas e instrucciones en Edsby. El distrito está planeando el desarrollo profesional virtual de verano para maestros y líderes escolares. Capacitación para padres: el superintendente publicó una guía dedicada para padres sobre expectativas, procesos y recomendaciones para establecer y apoyar la participación de sus hijos en el aprendizaje electrónico. Los maestros establecerán horarios específicos cuando estarán disponibles a través de Edsby para responder preguntas. El distrito ha establecido teléfonos de línea directa para apoyo de aprendizaje electrónico, tecnología y salud mental, así como preguntas generales. -Apoyo especial de poblaciones: la Oficina de Educación Excepcional y Servicios Estudiantiles de Florida ha dado a los distritos escolares flexibilidad en la forma en que se brindan los servicios y apoyos. Esto puede incluir brindar educación especial y servicios relacionados a través de llamadas telefónicas de instrucción, paquetes de tareas, lecciones y / o terapias virtuales o basadas en Internet y otros enfoques de aprendizaje a distancia disponibles; esto también puede identificar qué educación especial y servicios relacionados, si los hay, podría proporcionarse en la casa del niño. La Oficina trabajará en estrecha colaboración con el personal escolar y las familias para proporcionar servicios y apoyos a los estudiantes con IEP a través del aprendizaje a distancia, pero no está articulando ninguno en su sitio web en este momento.'
  ? 'Houston ISD rolled out a new distance learning plan called HISD@HOME (Home-based Ongoing Mobile Education) The plan includes curriculum by grade level and subject matter that is designed to maintain productive virtual instruction for students It mixes downloadable lesson plans, instructional videos, and virtual office hours and check-ins with teachers - Distance Learning Plan: As of March 23 students are able to log in and interact with the digital resources Student-led learning lesson plans are available to students and parents in core content (English language arts, math, science, social studies, as well as dual language), in addition to enrichment courses (fine arts, health, and PE) These lessons support the state-mandated TEKS (Texas Essential Knowledge and Skills) Curriculum-based lessons and activities started the week of March 30 Lessons are broadcast on TV and curricular materials include links to YouTube videos and other virtual lectures and resources Campuses can determine the number of paper-based curriculum resources schools need to provide to families Additionally, Social and Emotional Learning is working to upload online lessons, activities, and videos that students and parents can engage in at home, while HISD Wraparound Services is also working on similar communications and virtual supports Students submit work to teachers using Microsoft Teams and their work will be graded, though their overall GPA will not be affected - Technology and WiFi Access: The distance learning plan will be designed for use on computers, laptops, tablets, iPads or smartphones All district high school students (grades 9-12) have district-issued laptops Beginning the week of March 23, district teachers reached out to families to establish each student''s digital curriculum access needs - Parent Training: Webinars will be held to assist parents with accessing digital instructional materials There are upcoming webinars on how to use reading apps - Teacher Training: Instructional materials for teachers provide guidance on who to check in with and how, and orientation for teaching through Microsoft Teams There are recommended practices and examples for virtual teaching and learning Webinars took place the week of March 23 that shared how to use the online tools with kids - Special Populations Support: A special education section has dedicated resources for supporting students with disabilities, particularly dyslexia There are answers to FAQs about related services and other instructional needs that will be delivered virtually as needed'
  : 'Houston ISD lanzó un nuevo plan de aprendizaje a distancia llamado HISD @ HOME (Educación móvil continua en el hogar). El plan incluye un plan de estudios por grado y materia que está diseñado para mantener una instrucción virtual productiva para los estudiantes. Mezcla planes de lecciones descargables, videos instructivos y horas de oficina virtual y registros con maestros. - Plan de aprendizaje a distancia: a partir del 23 de marzo, los estudiantes pueden iniciar sesión e interactuar con los recursos digitales. Los planes de lecciones de aprendizaje dirigidas por los estudiantes están disponibles para los estudiantes y los padres en contenido básico (artes del lenguaje inglés, matemáticas, ciencias, estudios sociales, así como lenguaje dual), además de cursos de enriquecimiento (bellas artes, salud y educación física). Estas lecciones apoyan los TEKS (Texas Essential Knowledge and Skills) obligatorios por el estado. Las lecciones y actividades basadas en el plan de estudios comenzaron la semana del 30 de marzo. Las lecciones se transmiten por televisión y los materiales curriculares incluyen enlaces a videos de YouTube y otras conferencias y recursos virtuales. Los campus pueden determinar la cantidad de recursos curriculares en papel que las escuelas deben proporcionar a las familias. Además, el Aprendizaje Social y Emocional está trabajando para cargar lecciones, actividades y videos en línea en los que los estudiantes y los padres pueden participar en el hogar, mientras que HISD Wraparound Services también está trabajando en comunicaciones similares y apoyos virtuales. Los estudiantes envían el trabajo a los maestros usando los equipos de Microsoft y su trabajo será calificado, aunque su promedio general no se verá afectado. - Tecnología y acceso WiFi: el plan de aprendizaje a distancia estará diseñado para su uso en computadoras, computadoras portátiles, tabletas, iPads o teléfonos inteligentes. Todos los estudiantes de secundaria del distrito (grados 9-12) tienen computadoras portátiles emitidas por el distrito. A partir de la semana del 23 de marzo, los maestros del distrito se comunicaron con las familias para establecer las necesidades de acceso al currículo digital de cada estudiante. - Capacitación para padres: se realizarán seminarios web para ayudar a los padres a acceder a materiales didácticos digitales. Hay próximos seminarios web sobre cómo usar las aplicaciones de lectura. - Capacitación de docentes: los materiales de instrucción para docentes brindan orientación sobre con quién consultar y cómo, y orientación para enseñar a través de los equipos de Microsoft. Existen prácticas recomendadas y ejemplos para la enseñanza y el aprendizaje virtuales. Los seminarios web tuvieron lugar la semana del 23 de marzo que compartieron cómo usar las herramientas en línea con los niños. - Apoyo a poblaciones especiales: una sección de educación especial tiene recursos dedicados para apoyar a los estudiantes con discapacidades, particularmente la dislexia. Hay respuestas a preguntas frecuentes sobre servicios relacionados y otras necesidades de instrucción que se entregarán virtualmente según sea necesario.'
  ? 'Indianapolis Public Schools began their remote learning plan the week of April 6 All students receive instruction through various formats Elementary assignments are primarily paper-based, but high school students use online platforms- Distance Learning Plan: K-8 students are completing home learning assignments, provided through monthly activity packets These assignments are supported by instructional videos and live office hours with teachers Schools choose their platform for uploading instructional videos High school students receive instruction and materials through Google Classroom, Schoology, and Edmentum for online learning Teachers will assign students content, and provide feedback and support through the online platforms For all grade levels, learning will happen three days per week Classwork during closures is expected from students, but can only improve students grades - Technology and WiFi Access: High school students have access to Chromebooks The district offers instructions to access free WiFi through local cable companies - Parent support: The district provides a remote learning homepage with FAQs for different grade bands, and videos outlining expectations - Special Populations Support: Students with IEPs will still receive an IEP meeting over the phone Instruction will be aligned to students'' IEPs, but the role of the special educator is unclear'
  : 'Las Escuelas Públicas de Indianápolis comenzaron su plan de aprendizaje remoto la semana del 6 de abril. Todos los estudiantes reciben instrucción a través de varios formatos. Las tareas de primaria se basan principalmente en papel, pero los estudiantes de secundaria usan plataformas en línea. Plan de aprendizaje a distancia: los estudiantes de K-8 están completando tareas de aprendizaje en el hogar, proporcionadas a través de paquetes de actividades mensuales. Estas tareas están respaldadas por videos instructivos y horas de oficina en vivo con los maestros. Las escuelas eligen su plataforma para subir videos instructivos. Los estudiantes de secundaria reciben instrucción y materiales a través de Google Classroom, Schoology y Edmentum para el aprendizaje en línea. Los maestros asignarán contenido a los estudiantes y proporcionarán comentarios y apoyo a través de las plataformas en línea. Para todos los niveles de grado, el aprendizaje ocurrirá tres días por semana. Se espera que los alumnos trabajen en clase durante los cierres, pero solo pueden mejorar las calificaciones de los alumnos. - Tecnología y acceso WiFi: los estudiantes de secundaria tienen acceso a Chromebooks. El distrito ofrece instrucciones para acceder a WiFi gratuito a través de compañías de cable locales. - Apoyo de los padres: el distrito proporciona una página de inicio de aprendizaje remoto con preguntas frecuentes para diferentes grados y videos que describen las expectativas. - Apoyo a poblaciones especiales: los estudiantes con IEP seguirán recibiendo una reunión de IEP por teléfono. La instrucción se alineará con los IEP de los estudiantes, pero el papel del educador especial no está claro.'
  ? 'Jefferson County Public Schools is closed until May 4 The district recently launched a new NTI (Non-Traditional Instruction) webpage- Distance Learning Plan: The district started remote learning on April 7 with the NTI webpage that has links for students to drill down and see what assignments and resources their teacher has provided them This work is mandatory as of April 7 Packets will be provided to those who need them- Technology and WiFi Access: The district will provide computers and WiFi to students who qualify for free and reduced-price lunch - Parent Training: The district''s new NTI webpage has video tutorials for parents, referred to as a "NTI Parent/Guardian Toolkit" The district indicates they will also add instructional tutorials and other resources in the coming weeks There is also a student toolkit - Teacher Training: The district provides resources for educators using an "NTI teacher toolkit" link'
  : 'Las Escuelas Públicas del Condado de Jefferson están cerradas hasta el 4 de mayo. El distrito lanzó recientemente una nueva página web de NTI (Instrucción no tradicional). Plan de aprendizaje a distancia: El distrito comenzó el aprendizaje remoto el 7 de abril con la página web de NTI que tiene enlaces para que los estudiantes profundicen y ver qué tareas y recursos les ha proporcionado su maestro. Este trabajo es obligatorio a partir del 7 de abril. Se proporcionarán paquetes a quienes los necesiten. - Capacitación para padres: la nueva página web del NTI del distrito tiene tutoriales en video para los padres, conocidos como "Kit de herramientas para padres / tutores del NTI". El distrito indica que también agregarán tutoriales instructivos y otros recursos en las próximas semanas. También hay un kit de herramientas para estudiantes. - Capacitación de maestros: el distrito proporciona recursos para educadores utilizando un enlace "Kit de herramientas para maestros de NTI".'
  ? 'Kansas City Public Schools is using Google Classroom to connect students with learning, but the remote learning model is delegated to each school Teachers are expected to provide daily assignments and video instruction While schools formalize their remote learning models, the district is still providing weekly work packets that include assignments and links to instructional videos to support most assignments - Distance Learning Plan: Teachers will use Google Classroom as their learning platform, and are expected to provide daily video instruction and assignments While this is formalized at schools, students still have access to district-provided weekly work packets, which have assignments and link to instructional videos to support learning Teachers have daily office hours to support students Assignments for high school students will be collected and graded, but expectations for elementary and middle school students are unclear- Technology and WiFi Access: All high school students have Chromebooks that they can take home; the district is working to provide Chromebooks and WiFi hotspots for grades K-8, which will be provided through April- Teacher Training: Teachers are given ongoing training by the district''s Digital Learning team on how to provide digital instruction- Parent Support: The district instructed teachers to contact families of all students during the week of March 30 to ensure they have resources and understand the process for digital learning The district instructs parents to contact schools or teachers for questions, or if they need support to access resources - Special Populations Support: The district indicates that students with disabilities and English language learners will receive special online instruction Resources to explore: Providing low-tech, paper learning resources in the absence of equitable digital access Using teachers to ensure families have digital learning readiness'
  : 'Las Escuelas Públicas de Kansas City están utilizando Google Classroom para conectar a los estudiantes con el aprendizaje, pero el modelo de aprendizaje remoto se delega a cada escuela. Se espera que los maestros proporcionen tareas diarias e instrucciones en video. Mientras que las escuelas formalizan sus modelos de aprendizaje remoto, el distrito todavía proporciona paquetes de trabajo semanales que incluyen tareas y enlaces a videos instructivos para apoyar la mayoría de las tareas. - Plan de aprendizaje a distancia: los maestros utilizarán Google Classroom como su plataforma de aprendizaje, y se espera que proporcionen instrucciones y tareas diarias en video. Si bien esto se formaliza en las escuelas, los estudiantes aún tienen acceso a paquetes de trabajo semanales proporcionados por el distrito, que tienen tareas y enlaces a videos instructivos para apoyar el aprendizaje. Los maestros tienen horario de oficina diario para apoyar a los estudiantes. Las tareas para los estudiantes de secundaria se recopilarán y calificarán, pero las expectativas para los estudiantes de primaria y secundaria no están claras.- Tecnología y acceso WiFi: todos los estudiantes de secundaria tienen Chromebooks que pueden llevarse a casa; el distrito está trabajando para proporcionar Chromebooks y puntos de acceso WiFi para los grados K-8, que se proporcionarán hasta abril.- Capacitación de maestros: El equipo de aprendizaje digital del distrito brinda capacitación continua a los maestros sobre cómo proporcionar instrucción digital. el distrito instruyó a los maestros para que se contacten con las familias de todos los estudiantes durante la semana del 30 de marzo para asegurarse de que tengan recursos y entiendan el proceso para el aprendizaje digital. El distrito instruye a los padres para que se comuniquen con las escuelas o maestros para preguntas, o si necesitan apoyo para acceder a los recursos. - Apoyo a poblaciones especiales: el distrito indica que los estudiantes con discapacidades y los estudiantes del idioma inglés recibirán instrucción especial en línea. Recursos para explorar: Proporcionar recursos de aprendizaje en papel de baja tecnología en ausencia de acceso digital equitativo. Usar maestros para garantizar que las familias tengan una preparación para el aprendizaje digital.'
  ? 'Long Beach Unified School District is closed for the remainder of the school year The district already has a robust online learning program, and began offering home learning opportunities starting on March 23- Distance Learning Plan: Learning opportunities are organized by grade level (preschool, elementary, middle school, high school), school, teacher, and subject Each teacher keeps their at-home learning opportunities on Google Classroom, which have been developed to support students'' continued learning and coursework As of April 23, students will be responsible for assignments and participation Teachers will provide remote learning by synchronous and/or asynchronous methods- Technology and WiFi Access: The district partnered with a nonprofit, human-I-T, to provide tools for families Qualified individuals are eligible to receive assistance from human-I-T to ensure they have access to low-cost internet plans The district also has hotspots available for students to complete their online work As of March 25, students are able to borrow Chromebooks- Parent Training: The district has a parent support page, which features a Google Classroom reference guide, sample schedules for students, extended learning resources (eg, virtual field trips), and a link to Parent University, which offers videos on technology help and social-emotional learning- Special Populations Support: The district released resources for special populations support on March 23 which include online resources depending on each student''s IEP (eg, links to websites with visual supports) Print materials are available for special populations at selected sites Resources to explore: Partnership with human-I-T to provide laptops and low-cost internet access for families'
  : 'El Distrito Escolar Unificado de Long Beach está cerrado por el resto del año escolar. El distrito ya tiene un sólido programa de aprendizaje en línea y comenzó a ofrecer oportunidades de aprendizaje en el hogar a partir del 23 de marzo. Plan de aprendizaje a distancia: las oportunidades de aprendizaje se organizan por nivel de grado (preescolar, primaria, secundaria, preparatoria), escuela, maestro y tema. Cada maestro mantiene sus oportunidades de aprendizaje en el hogar en Google Classroom, que se han desarrollado para apoyar el aprendizaje continuo y los cursos de los estudiantes. A partir del 23 de abril, los estudiantes serán responsables de las tareas y la participación. Los maestros proporcionarán aprendizaje remoto mediante métodos sincrónicos y / o asincrónicos. Tecnología y acceso WiFi: el distrito se asoció con una organización sin fines de lucro, humano-TI, para proporcionar herramientas a las familias. Las personas calificadas son elegibles para recibir asistencia de humano-TI para garantizar que tengan acceso a planes de internet de bajo costo. El distrito también tiene puntos de acceso disponibles para que los estudiantes completen su trabajo en línea. A partir del 25 de marzo, los estudiantes pueden tomar prestados Chromebook. Capacitación para padres: el distrito tiene una página de apoyo para padres, que presenta una guía de referencia de Google Classroom, ejemplos de horarios para estudiantes, recursos de aprendizaje extendidos (por ejemplo, excursiones virtuales) y un enlace a la Universidad de Padres, que ofrece videos sobre ayuda tecnológica y aprendizaje socioemocional. Apoyo a poblaciones especiales: El distrito lanzó recursos para apoyo a poblaciones especiales el 23 de marzo que incluyen recursos en línea según el IEP de cada estudiante (por ejemplo, enlaces a sitios web con contenido visual apoyos). Los materiales impresos están disponibles para poblaciones especiales en sitios seleccionados. Recursos para explorar: Asociación con humanos-TI para proporcionar computadoras portátiles y acceso a internet de bajo costo para las familias.'
  ? 'LAUSD is closed for the rest of the 2020 school year The district continues to work to provide devices, and has reached an agreement with the teachers union on educator expectations for remote learning Teachers primarily provide instruction and assignments through Schoology, and all students are receiving feedback and grading The district also offers a variety of optional online resources for families to support their children''s at-home learning - Distance Learning Plan: Each LAUSD school is encouraged to find strategies that work for their community, and to share learning across the district as they go Schools are primarily using Schoology, Google Classroom, Clever, and other resources to provide instruction to their students Teachers encouraged to use live video teaching, but have discretion on how instruction will be provided Students will be graded and given feedback from teachers, but grades can only improve during this time Teachers must provide office hours each week LAUSD also provides supplemental resources like Khan Academy, SAT, or ACT practice sites, and aligned educational programming on PBS SoCal The district also provides a daily schedule of online lectures by grade level and subject area via Edgenuity - Technology and WiFi Access: LAUSD is working to provide devices an internet for all students through partnerships with Amazon and Verizon The majority of high school and middle school students now have devices, and provision is in process for elementary students The district has experienced challenges with its online platform, Schoology, which they are working to address - Teacher Training: The district will work with schools to provide teacher training in remote learning and online tools and resources as they start remote instruction over the next few weeks The district has provided a menu of professional development options for teachers Teacher are required to complete training by April 17- Parent Support: The district provides parents with guides to access Schoology and the Parent Platform for school assignments and announcements, and plans to provide training for parents in remote learning as this begins- Special Populations Support: Students with disabilities are provided support by their teachers over phone and video Some are receiving small-group instruction, and some will get 1:1 support over the phone or video on completing assignments, or through prerecorded video Students have access to related services over phone or video'
  : 'LAUSD está cerrado por el resto del año escolar 2020. El distrito continúa trabajando para proporcionar dispositivos, y ha llegado a un acuerdo con el sindicato de maestros sobre las expectativas de los educadores para el aprendizaje remoto. Los maestros principalmente brindan instrucción y tareas a través de Schoology, y todos los estudiantes reciben comentarios y calificaciones. El distrito también ofrece una variedad de recursos en línea opcionales para que las familias apoyen el aprendizaje en el hogar de sus hijos. - Plan de aprendizaje a distancia: se alienta a cada escuela del LAUSD a encontrar estrategias que funcionen para su comunidad y a compartir el aprendizaje en todo el distrito a medida que avanzan. Las escuelas utilizan principalmente Schoology, Google Classroom, Clever y otros recursos para proporcionar instrucción a sus alumnos. Se alienta a los maestros a usar la enseñanza en video en vivo, pero tienen discreción sobre cómo se proporcionará la instrucción. Los estudiantes serán calificados y recibirán comentarios de los maestros, pero las calificaciones solo pueden mejorar durante este tiempo. Los maestros deben proporcionar horas de oficina cada semana. LAUSD también proporciona recursos suplementarios como sitios de práctica de Khan Academy, SAT o ACT, y programación educativa alineada en PBS SoCal. El distrito también proporciona un horario diario de conferencias en línea por nivel de grado y materia a través de Edgenuity. - Tecnología y acceso WiFi: LAUSD está trabajando para proporcionar dispositivos a Internet para todos los estudiantes. a través de asociaciones con Amazon y Verizon. La mayoría de los estudiantes de secundaria y secundaria ahora tienen dispositivos, y se está aprovisionando para estudiantes de primaria. El distrito ha experimentado desafíos con su plataforma en línea, Schoology, que están trabajando para abordar. - Capacitación de maestros: el distrito trabajará con las escuelas para brindar capacitación de maestros en aprendizaje remoto y herramientas y recursos en línea a medida que comiencen la instrucción remota en las próximas semanas. El distrito ha proporcionado un menú de opciones de desarrollo profesional para maestros. Se requiere que los maestros completen la capacitación antes del 17 de abril. Apoyo de los padres: el distrito proporciona a los padres guías para acceder a Schoology y la Plataforma de Padres para las asignaciones y anuncios de la escuela, y planea proporcionar capacitación a los padres en el aprendizaje remoto cuando esto comience. Apoyo: Los estudiantes con discapacidades reciben apoyo de sus maestros por teléfono y video. Algunos reciben instrucción en grupos pequeños, y otros recibirán soporte 1: 1 por teléfono o video al completar las tareas, o mediante video pregrabado. Los estudiantes tienen acceso a servicios relacionados por teléfono o video.'
  ? 'Metro Nashville Public Schools are closed through the end of the school year- Distance Learning Plan: As of March 30, Nashville Public Television is broadcasting at-home learning programming during weekdays Beginning April 27, the district will phase into virtual instruction with grades 5-11 as they are able Students in these grades will receive paper packets as needed PreK-4 also will have paper packets All grades are expected to be have virtual instruction by May 21- Technology and WiFi Access: The district has been providing laptops to high school students who need them over the first two weeks of April and will be expanding availability to grades 5-8 starting the week of April 20, followed by grades 3-4 starting the week of April 27'
  : 'Las Escuelas Públicas de Metro Nashville están cerradas hasta el final del año escolar. Plan de aprendizaje a distancia: al 30 de marzo, la Televisión Pública de Nashville está transmitiendo programas de aprendizaje en el hogar durante los días de semana. A partir del 27 de abril, el distrito pasará a la instrucción virtual con los grados 5-11 a medida que puedan. Los estudiantes en estos grados recibirán paquetes de papel según sea necesario. PreK-4 también tendrá paquetes de papel. Se espera que todas las calificaciones tengan instrucción virtual antes del 21 de mayo. Tecnología y acceso WiFi: El distrito ha estado proporcionando computadoras portátiles a los estudiantes de secundaria que las necesitan durante las primeras dos semanas de abril y ampliará la disponibilidad a los grados 5-8 a partir la semana del 20 de abril, seguida de los grados 3-4 a partir de la semana del 27 de abril.'
  ? 'Miami-Dade County Public Schools provides a comprehensive distance learning plan that includes online learning curricula and teacher support, technology device and WiFi access provision, and supplemental resources for special populations- Distance Learning Plan: Curricula for K-12 core subjects and electives is provided via commercial instructional programs (iReady, Edgenuity, etc) Forty-five to sixty minutes of instruction per course per day is recommended Teachers are responsible for assigning online lessons, monitoring daily student usage and lesson performance, grading, providing daily communication to students online and maintaining a daily online presence They must be available online for "office hours" (online chat, conducting lessons, communicating assignments) at least three hours per day- Teacher Support: Teachers are given a checklist of expectations and have access to a Help Desk via phone to assist with questions regarding distance learning delivery Teachers can choose which communication medium to use with students; district recommends Microsoft Teams (district setting up student accounts)- Technology and WiFi Access: The district regularly surveys families to identify those who do not have access to mobile devices (computer, laptop, or tablet) and provides devices to families who indicate need and sign an agreement form District provides hotspots/smartphones to high school students- Special Populations Support: The district provides supplemental resources/online curricula for students with learning disabilities, deaf/hard to hear, and blind/visually impaired, through the commercial instructional programs, as well as access to a text-to-speech toolCV-19 hotlines are available for parents, students, and educators in areas of distance learning, mental health, emergency operationsResources to explore: Mobile device communications to families, teacher expectations checklist and PPT training, table of online curricula used, supplemental resource handbooks for Occupational/Physical Therapy and pK-5 students'
  : 'Las Escuelas Públicas del Condado de Miami-Dade proporcionan un plan integral de educación a distancia que incluye planes de estudio de aprendizaje en línea y apoyo para maestros, dispositivos tecnológicos y acceso a WiFi y recursos suplementarios para poblaciones especiales. Plan de aprendizaje a distancia: planes de estudio para materias básicas y electivas K-12. proporcionado a través de programas de instrucción comercial (iReady, Edgenuity, etc.). Se recomienda de cuarenta y cinco a sesenta minutos de instrucción por curso por día. Los maestros son responsables de asignar lecciones en línea, monitorear el uso diario de los estudiantes y el rendimiento de las lecciones, calificar, proporcionar comunicación diaria a los estudiantes en línea y mantener una presencia diaria en línea. Deben estar disponibles en línea para "horas de oficina" (chat en línea, realización de lecciones, tareas de comunicación) al menos tres horas por día. Apoyo del maestro: los maestros reciben una lista de verificación de expectativas y tienen acceso a un servicio de asistencia por teléfono para ayudar con preguntas sobre la enseñanza a distancia. Los maestros pueden elegir qué medio de comunicación usar con los estudiantes; el distrito recomienda los equipos de Microsoft (distrito que configura las cuentas de los estudiantes) .- Tecnología y acceso WiFi: el distrito realiza encuestas periódicas a las familias para identificar a las que no tienen acceso a dispositivos móviles (computadora, computadora portátil o tableta) y proporciona dispositivos a las familias que indican necesidad y firmar un formulario de acuerdo. El distrito proporciona hotspots / teléfonos inteligentes a estudiantes de secundaria. Apoyo de poblaciones especiales: El distrito proporciona recursos suplementarios / planes de estudio en línea para estudiantes con discapacidades de aprendizaje, sordos / difíciles de escuchar y ciegos / deficientes visuales, a través de los programas de instrucción comercial, así como acceso a una herramienta de texto a voz. Las líneas directas CV-19 están disponibles para padres, estudiantes y educadores en áreas de aprendizaje a distancia, salud mental, operaciones de emergencia. Recursos para explorar: comunicaciones de dispositivos móviles a las familias, lista de verificación de expectativas de los maestros y PPT capacitación, tabla de currículos en línea utilizados, manuales de recursos suplementarios para terapia ocupacional / física y estudiantes de pK-5.'
  ? 'Milwaukee Public Schools closed March 16 and will be closed through the end of the school year at the direction of the governor- Distance Learning Plan: The district has made online resources available by grade level through the Clever platform, however it does not appear to be using teachers to provide instruction Packets are available at schools serving grab-and-go meals The district says a plan for grading is in development - Technology and WiFi Access: The district is surveying parents on technology needs and began distributing devices to anyone who needs them Schools will prioritize high school students and seniors to ensure they remain on track toward credit attainment and graduation'
  : 'Las Escuelas Públicas de Milwaukee cerraron el 16 de marzo y permanecerán cerradas hasta el final del año escolar bajo la dirección del gobernador. Plan de aprendizaje a distancia: el distrito ha puesto a disposición recursos en línea por nivel de grado a través de la plataforma Clever, sin embargo, no parece estar usando maestros para proporcionar instrucción. Los paquetes están disponibles en las escuelas que sirven comidas para llevar. El distrito dice que se está desarrollando un plan para calificar. - Tecnología y acceso WiFi: el distrito está encuestando a los padres sobre las necesidades tecnológicas y comenzó a distribuir dispositivos a cualquiera que los necesite. Las escuelas darán prioridad a los estudiantes de secundaria y a los adultos mayores para garantizar que se mantengan en el camino hacia el logro de créditos y la graduación.'
  ? 'Minnesota Public Schools started remote learning on April 6 Teachers are contacting students and families directly to provide information about how to access lessons, ask questions, and submit work Attendance and academic credit will be monitored- Distance Learning Plan: Teachers are providing remote learning using Google Hangouts and electronic communication These lessons focus on choice and quality rather than time spent, and activities are meant to be completed by students without requiring teaching by parents Teachers will communicate directly to their students and families about expectations and assignments Daily attendance, progress monitoring, and grading will be recorded- Technology and WiFi Access: The district directed families to Minneapolis''s robust free WiFi network and a map of public computers After conducting a phone survey they distributed devices to families to meet technology needs- Special Populations Support: Educational activities are broken out for student groups, including English language learners, students with disabilities, and advanced learners Guidance is articulated for special population programs and networks, including homeless students, American Indian families, Black Student Achievement participants, special education, and pre-school students'
  : 'Las Escuelas Públicas de Minnesota comenzaron el aprendizaje remoto el 6 de abril. Los maestros se comunican directamente con los estudiantes y las familias para brindarles información sobre cómo acceder a las lecciones, hacer preguntas y enviar trabajos. Se supervisará la asistencia y el crédito académico. Plan de aprendizaje a distancia: los docentes brindan aprendizaje remoto mediante Google Hangouts y comunicación electrónica. Estas lecciones se centran en la elección y la calidad en lugar del tiempo dedicado, y las actividades deben ser realizadas por los estudiantes sin requerir la enseñanza de los padres. Los maestros se comunicarán directamente con sus estudiantes y familias sobre las expectativas y tareas. Se registrará la asistencia diaria, el monitoreo del progreso y la calificación. Tecnología y acceso WiFi: el distrito dirigió a las familias a la sólida red WiFi gratuita de Minneapolis y un mapa de computadoras públicas. Después de realizar una encuesta telefónica, distribuyeron dispositivos a las familias para satisfacer las necesidades tecnológicas. Apoyo a poblaciones especiales: se dividen actividades educativas para grupos de estudiantes, incluidos estudiantes de inglés, estudiantes con discapacidades y estudiantes avanzados. La orientación se articula para programas y redes especiales de población, incluidos estudiantes sin hogar, familias indias americanas, participantes en logros de estudiantes negros, educación especial y estudiantes de preescolar.'
  ? 'Montgomery County Public Schools moved to remote learning on March 30 Phase 1, during the week of March 30, included teacher and family training, orientation, and a time for teachers to individually connect with their students Phase 2 of remote learning began on April 7, which was an introduction to remote learning lessons Phase 3 began on April 20- Distance Learning Plan: The district has a phased approach to remote learning Phase 1 consisted of training, teacher check-ins, schedule creation, and catching up on past work Phase 2, which began April 7, is a combination of live and recorded direct instruction, framing of activities, independent/self-paced work, live support from teachers, checks for understanding and reteaching, and submission of graded assignments For elementary students, remote learning is a combination of packets and online learning with teacher check-ins Phase 3 is much the same as phase 2 but there is now greater detail on expectations for grading, attendance, and scheduled instruction- Technology and WiFi Access: The district provides information on free internet access through Comcast and is distributing hotspots  Devices have been distributed to those who need them- Parent Support: The district provides a webinar and instructional resources to help families access online resources- Special Populations Support: The district''s website resource pages include resources for English language learners Resources to explore: Website has good use of visuals to explain remote learning, detailed guidance on grading and attendance expectations'
  : 'Las Escuelas Públicas del Condado de Montgomery pasaron al aprendizaje remoto el 30 de marzo. La Fase 1, durante la semana del 30 de marzo, incluyó capacitación de maestros y familias, orientación y un tiempo para que los maestros se conectaran individualmente con sus estudiantes. La fase 2 del aprendizaje remoto comenzó el 7 de abril, que fue una introducción a las lecciones de aprendizaje remoto. La fase 3 comenzó el 20 de abril. Plan de aprendizaje a distancia: el distrito tiene un enfoque gradual para el aprendizaje remoto. La fase 1 consistió en capacitación, registros de maestros, creación de horarios y actualización de trabajos pasados. La Fase 2, que comenzó el 7 de abril, es una combinación de instrucción directa en vivo y grabada, enmarcación de actividades, trabajo independiente / a su propio ritmo, apoyo en vivo de los maestros, controles de comprensión y reentrenamiento, y presentación de tareas calificadas. Para los estudiantes de primaria, el aprendizaje remoto es una combinación de paquetes y aprendizaje en línea con registros de maestros. La fase 3 es muy parecida a la fase 2, pero ahora hay más detalles sobre las expectativas de calificación, asistencia e instrucción programada. Los dispositivos se han distribuido a aquellos que los necesitan.- Apoyo de los padres: el distrito proporciona un seminario web y recursos de instrucción para ayudar a las familias a acceder a los recursos en línea. Recursos para explorar: el sitio web tiene un buen uso de imágenes para explicar el aprendizaje remoto, orientación detallada sobre la calificación y las expectativas de asistencia.'
  ? 'Newark Public Schools is closed until further notice- Distance Learning Plan: Through May 1, the district has provided work-at-home packets for each grade level Some schools have specific plans or materials on their websites or in Google classroom Packets are to be completed and returned when school resumes Some schools in the district have chosen to provide more instructional resources via online platforms- Special Populations Supports: General information packets for students who have special needs have been made available, which include tips for families, and national and state guidance on IDEA and autism-specific resources'
  : 'Las Escuelas Públicas de Newark están cerradas hasta nuevo aviso. Plan de aprendizaje a distancia: hasta el 1 de mayo, el distrito ha proporcionado paquetes de trabajo en el hogar para cada nivel de grado. Algunas escuelas tienen planes o materiales específicos en sus sitios web o en el aula de Google. Los paquetes deben completarse y devolverse cuando se reanuda la escuela. Algunas escuelas en el distrito han optado por proporcionar más recursos de instrucción a través de plataformas en línea. - Apoyo a poblaciones especiales: se han puesto a disposición paquetes de información general para estudiantes con necesidades especiales, que incluyen consejos para familias y orientación nacional y estatal sobre IDEA y autismo. -recursos específicos.'
  ? 'NOLA Public Schools, the public school district in New Orleans, is supporting COVID-19 responses among the autonomous public schools it oversees Schools in the district are closed through the rest of the school year- Distance Learning Plan: The district does not currently operate public schools directly It is establishing a toolbox of online learning resources for the charter schools it authorizes It is also working with schools to ensure they provide appropriate support to students with special needs On March 23 they rolled out more resources to schools: -- Establishing an online tool box for charter schools to access that includes resources for schools to download to support student learning The toolbox has been shared with early childhood providers, the Archdiocese of New Orleans, and private schools-- Providing a list of free online resources available to schools and students-- Consulting with each charter school organization on their current distance learning plans and resources needs in order to fill immediate gaps and identify emerging resource needs-- Providing resources and support for schools in planning for special education and high school seniors-- Collecting and sharing resources with schools citywide on how to support the mental health needs of students during this crisis-- Having dedicated staff on call to help schools as they implement their distance learning plans- Technology and WiFi Access: The district secured 8,000 mobile hotspots and 10,000 Chromebooks NOLA PS released emergency funding to provide internet access to students in local public schools It has secured low-cost internet access through the Cox Communications Connect2Compete program'
  : 'NOLA Public Schools, el distrito escolar público de Nueva Orleans, apoya las respuestas de COVID-19 entre las escuelas públicas autónomas que supervisa. Las escuelas del distrito permanecerán cerradas durante el resto del año escolar. Plan de aprendizaje a distancia: el distrito actualmente no opera escuelas públicas directamente. Está estableciendo una caja de herramientas de recursos de aprendizaje en línea para las escuelas autónomas que autoriza. También está trabajando con las escuelas para garantizar que brinden el apoyo adecuado a los estudiantes con necesidades especiales. El 23 de marzo lanzaron más recursos a las escuelas: - Estableciendo una caja de herramientas en línea para el acceso de las escuelas charter que incluye recursos para que las escuelas descarguen para apoyar el aprendizaje de los estudiantes. La caja de herramientas se ha compartido con proveedores de la primera infancia, la Arquidiócesis de Nueva Orleans y escuelas privadas. Proporciona una lista de recursos gratuitos en línea disponibles para escuelas y estudiantes. Consulta con cada organización de escuelas autónomas sobre sus planes actuales de educación a distancia y necesidades de recursos para llenar vacíos inmediatos e identificar las necesidades de recursos emergentes .-- Brindar recursos y apoyo a las escuelas en la planificación de educación especial y estudiantes de último año de secundaria. - Recopilar y compartir recursos con las escuelas de toda la ciudad sobre cómo apoyar las necesidades de salud mental de estudiantes durante esta crisis .-- Tener personal dedicado de guardia para ayudar a las escuelas mientras implementan sus planes de aprendizaje a distancia.- Tecnología y acceso a WiFi: el distrito aseguró 8,000 puntos de acceso móvil y 10,000 Chromebooks. NOLA PS lanzó fondos de emergencia para proporcionar acceso a internet a los estudiantes en las escuelas públicas locales. Ha asegurado el acceso a internet de bajo costo a través del programa Cox Communications Connect2Compete.'
  ? 'Northside Independent School District (near San Antonio) is closed starting March 16 The district began distance learning on March 24 On April 17, the Governor of Texas announced that schools will be closed for the remainder of the school year- Distance Learning Plan: Students access resources developed by the district''s curriculum specialists through the district''s student portal Beginning March 24 teachers began providing instructional lessons through Google Classroom Attendance is not being taken during the closure Students can request virtual meetings with their counselor through an online form- Technology and WiFi Access: The district checked out mobile hotspots and devices to students in need The website has a device request form - Parent Training: A distinct website includes a FAQ, phone numbers, and guidance for accessing Google Classroom - Special Populations Support: A plan is in development'
  : 'El Distrito Escolar Independiente de Northside (cerca de San Antonio) está cerrado a partir del 16 de marzo. El distrito comenzó el aprendizaje a distancia el 24 de marzo. El 17 de abril, el Gobernador de Texas anunció que las escuelas permanecerán cerradas por el resto del año escolar. : Los estudiantes acceden a los recursos desarrollados por los especialistas del plan de estudios del distrito a través del portal del estudiante del distrito. A partir del 24 de marzo, los maestros comenzaron a brindar lecciones de instrucción a través de Google Classroom. No se toma asistencia durante el cierre. Los estudiantes pueden solicitar reuniones virtuales con su consejero a través de un formulario en línea. Tecnología y acceso WiFi: El distrito revisó los puntos de acceso y dispositivos móviles a los estudiantes que lo necesitan. El sitio web tiene un formulario de solicitud de dispositivo. - Capacitación para padres: un sitio web distinto incluye preguntas frecuentes, números de teléfono y orientación para acceder a Google Classroom. - Soporte de poblaciones especiales: se está desarrollando un plan.'
  ? 'Oakland Unified School District is closed from March 16 until the end of the school year Rather than centralized curriculum, they are providing school-by-school learning guides These vary in detail but prioritize continuity of learning, and most include interactive virtual lessons and assignments The district is not grading during the closure nor tracking attendance but is offering credit/no credit for students in grades 6-12 - Distance Learning Plan: The distance learning plan was delivered in four phases March 16-26: Connect with students, families, and colleagues to develop individual school plans and distribute hard copy materials before spring break; April 6-10: Get Ready, educators attended virtual professional learning opportunities; April 13-24: Try It Out, educators are bridging the technology gap and disbursing learning materials directly to student homes; April 27-May 22: continue lesson planning support and deliver distance learning through the end of May The district provided supplemental online activities and consolidated all school guidance and resources in one website The school-by-school guides are flexible by campus but provide grade-level learning activities determined by students'' teachers and school administrators Most schools are providing assignments via Google Classroom Teachers are taking the primary role in developing lessons and communicating with families and students- Technology and WiFi Access: The district linked to Comcast to encourage free internet access Device distribution plans were paused when a shelter-in-place order was issued and tech exchange sites were closed Device distribution resumed in April and is scheduled to be done by April 17- Teacher Training: The district has links to resources for teachers on providing online learning, but it is unclear if there is professional development A document provides guidance for how teachers can communicate and support families in organizing the learning materials and technology they need, and instructions for accessing different systems to facilitate distance learning The district also suggests teachers take an online "pandemic flu" training - Parent Training: The district reposted a guide for parents from Upworthy called "How to Make it Through School Shut Down with Your Kid" Some webinars with Q&A are now published in which school board members and district staff answer popular student and family questions'
  : 'El Distrito Escolar Unificado de Oakland está cerrado desde el 16 de marzo hasta el final del año escolar. En lugar de un plan de estudios centralizado, proporcionan guías de aprendizaje escuela por escuela. Estos varían en detalle, pero priorizan la continuidad del aprendizaje, y la mayoría incluye tareas y tareas virtuales interactivas. El distrito no está calificando durante el cierre ni rastreando la asistencia, pero está ofreciendo crédito / sin crédito para estudiantes en los grados 6-12. - Plan de aprendizaje a distancia: el plan de aprendizaje a distancia se entregó en cuatro fases. 16-26 de marzo: conéctese con estudiantes, familias y colegas para desarrollar planes escolares individuales y distribuir materiales impresos antes de las vacaciones de primavera; 6-10 de abril: Prepárese, los educadores asistieron a oportunidades virtuales de aprendizaje profesional; 13-24 de abril: Pruébelo, los educadores están cerrando la brecha tecnológica y distribuyendo materiales de aprendizaje directamente a los hogares de estudiantes; 27 de abril al 22 de mayo: continúe con el apoyo de planificación de lecciones y brinde aprendizaje a distancia hasta finales de mayo. El distrito proporcionó actividades complementarias en línea y consolidó toda la orientación y los recursos escolares en un solo sitio web. Las guías escuela por escuela son flexibles por campus pero proporcionan actividades de aprendizaje a nivel de grado determinadas por los maestros de los estudiantes y los administradores escolares. La mayoría de las escuelas proporcionan tareas a través de Google Classroom. Los maestros están tomando el papel principal en el desarrollo de lecciones y la comunicación con las familias y los estudiantes. Tecnología y acceso WiFi: el distrito se unió a Comcast para fomentar el acceso gratuito a Internet. Los planes de distribución de dispositivos se detuvieron cuando se emitió una orden de refugio en el lugar y se cerraron los sitios de intercambio de tecnología. La distribución de dispositivos se reanudó en abril y está programada para el 17 de abril. Capacitación de maestros: el distrito tiene enlaces a recursos para maestros para proporcionar aprendizaje en línea, pero no está claro si hay desarrollo profesional. Un documento proporciona orientación sobre cómo los maestros pueden comunicarse y apoyar a las familias en la organización de los materiales de aprendizaje y la tecnología que necesitan, e instrucciones para acceder a diferentes sistemas para facilitar el aprendizaje a distancia. El distrito también sugiere que los maestros tomen una capacitación en línea sobre "gripe pandémica". - Capacitación para padres: el distrito volvió a publicar una guía para padres de Upworthy llamada "Cómo superar el cierre de la escuela con su hijo". Ahora se publican algunos seminarios web con preguntas y respuestas en los que los miembros de la junta escolar y el personal del distrito responden preguntas populares de estudiantes y familias.'
  ? 'Oklahoma City Public Schools is closed for the remainder of the school year - Distance Learning Plan: The district launched its Continuous Learning Plan (CLP) on April 6 The plan has two options for student learning: online through the district website by grade level or via Instructional Packets (paper/hardcopies) by grade level Paper copies of the Instructional Packets will be available for families to pick up at any of the meal sites each week on Mondays and Tuesdays Content with lessons and activities will be available a week at a time through May 8 Resources will be shared for related arts, special education, English language development, PE, and social-emotional learning Teachers will check in with students regularly to assist with questions Teachers will also set office hours each day during where they will be available to answer questions via phone, email, or other means Each teacher will communicate their office hours directly to their students/families - Technology and WiFi Access: The district advises families without WiFi access to enroll for Cox''s low-cost service - Special Populations Support: Special education curriculum is available in the CLP'
  : 'Las Escuelas Públicas de la Ciudad de Oklahoma permanecerán cerradas por el resto del año escolar. - Plan de aprendizaje a distancia: el distrito lanzó su Plan de aprendizaje continuo (CLP) el 6 de abril. El plan tiene dos opciones para el aprendizaje de los estudiantes: en línea a través del sitio web del distrito por nivel de grado o mediante paquetes de instrucción (papel / copias impresas) por nivel de grado. Las copias en papel de los Paquetes de instrucción estarán disponibles para que las familias las recojan en cualquiera de los sitios de comidas cada semana los lunes y martes. El contenido con lecciones y actividades estará disponible una semana a la vez hasta el 8 de mayo. Se compartirán recursos para artes relacionadas, educación especial, desarrollo del idioma inglés, educación física y aprendizaje socioemocional. Los maestros consultarán a los estudiantes regularmente para ayudarlos con sus preguntas. Los maestros también establecerán horarios de oficina cada día durante el cual estarán disponibles para responder preguntas por teléfono, correo electrónico u otros medios. Cada maestro comunicará sus horas de oficina directamente a sus estudiantes / familias. - Tecnología y acceso WiFi: el distrito aconseja a las familias sin acceso WiFi que se inscriban en el servicio de bajo costo de Cox. - Soporte de poblaciones especiales: el currículo de educación especial está disponible en el CLP.'
  ? 'Omaha Public Schools closed on March 16 and does not have a tentative return date - Distance Learning Plan: During the week of March 16, schools distributed learning packets to families of elementary students For middle and high school students, teachers share one lesson per class, per week for most classes These activities are shared by email, social media, or another digital platform, and are organized by grade level - Technology and WiFi Access: The district recommends that families contact Cox Communications for WiFi access'
  : 'Las Escuelas Públicas de Omaha cerraron el 16 de marzo y no tienen una fecha tentativa de regreso. - Plan de aprendizaje a distancia: durante la semana del 16 de marzo, las escuelas distribuyeron paquetes de aprendizaje a familias de estudiantes de primaria. Para los estudiantes de secundaria y preparatoria, los maestros comparten una lección por clase, por semana para la mayoría de las clases. Estas actividades se comparten por correo electrónico, redes sociales u otra plataforma digital, y están organizadas por nivel de grado. - Tecnología y acceso WiFi: el distrito recomienda que las familias se comuniquen con Cox Communications para obtener acceso WiFi.'
  ? 'Orange County Public Schools are closed until the end of the school year The district shared educational activities for independent learning, designed as optional enrichment opportunities during the additional weeks of spring break Starting March 30, PreK-12 began teacher-facilitated distance learning Teachers will communicate the specific platform and hours of instruction with families - Distance Learning Plan: Digital resources are available through the online applications LaunchPad and Canvas, which includes recommended material for self-paced daily use by the student, organized by subject area Elementary, ESE, and ELL students can acquire offline options through packet distribution as well Teachers are facilitating distance learning and each class varies in specifics as to where lessons are housed, how to contact the teachers, and whether instruction is self-paced or live Parents and students should plan for 30-45 minutes of instruction per content area or class The assignments are graded- Technology and WiFi Access: Students can request a hotspot if the internet connection is poor at home Hotspots are distributed based on availability for middle and high school students only These students should also have their devices at home with them Teachers are responsible for contacting families and processing any requests for devices and/or offline packet distribution (including a pre-stamped envelope to return the completed work to school)- Teacher Training: The instructional continuity plan delineates what teachers and students are expected to do by grade level during the weeks of closure to continue with a standards-aligned curriculum during distance learning Teachers have the flexibility to add supplemental resources and teacher-created materials to all assignments Teachers should communicate all assignments with due dates to parents and students The document provided by the district includes guidance on systems for content delivery, attendance, monitoring work, marking grades, and options for communicating with families They link to resources about instructional delivery, as well as curricular items for teachers to draw on - Parent Training: A parent site on LaunchPad helps caregivers learn more about the available digital resources and detailed instructions for how to use Canvas The district hosted a virtual lunch and learn for parents on March 27 to support parents in engaging their child appropriately regarding the virus- Special Populations Support: The district provided specific guidance on implementing IEPs in different circumstances, as well as resources for students based on various personalized needs'
  : 'Las Escuelas Públicas del Condado de Orange están cerradas hasta el final del año escolar. El distrito compartió actividades educativas para el aprendizaje independiente, diseñadas como oportunidades de enriquecimiento opcionales durante las semanas adicionales de vacaciones de primavera. A partir del 30 de marzo, PreK-12 comenzó el aprendizaje a distancia facilitado por maestros. Los maestros comunicarán la plataforma específica y las horas de instrucción con las familias. - Plan de aprendizaje a distancia: los recursos digitales están disponibles a través de las aplicaciones en línea LaunchPad y Canvas, que incluyen material recomendado para el uso diario a su propio ritmo, organizado por área temática. Los estudiantes de primaria, ESE y ELL también pueden adquirir opciones fuera de línea a través de la distribución de paquetes. Los maestros están facilitando el aprendizaje a distancia y cada clase varía en detalles sobre dónde se alojan las lecciones, cómo contactar a los maestros y si la instrucción es autodidacta o en vivo. Los padres y los estudiantes deben planificar 30-45 minutos de instrucción por área de contenido o clase. Las tareas son calificadas.- Acceso a tecnología y WiFi: los estudiantes pueden solicitar un punto de acceso si la conexión a Internet es deficiente en casa. Los puntos de acceso se distribuyen según la disponibilidad solo para estudiantes de secundaria y preparatoria. Estos estudiantes también deben tener sus dispositivos en casa con ellos. Los maestros son responsables de contactar a las familias y procesar cualquier solicitud de dispositivos y / o distribución de paquetes fuera de línea (incluido un sobre pre-sellado para devolver el trabajo completado a la escuela) .- Capacitación de maestros: el plan de continuidad de la instrucción describe lo que se espera que los maestros y estudiantes hacer por nivel de grado durante las semanas de cierre para continuar con un plan de estudios alineado con los estándares durante el aprendizaje a distancia. Los maestros tienen la flexibilidad de agregar recursos suplementarios y materiales creados por maestros a todas las tareas. Los maestros deben comunicar todas las tareas con fechas de vencimiento a los padres y estudiantes. El documento proporcionado por el distrito incluye orientación sobre sistemas para la entrega de contenido, asistencia, trabajo de monitoreo, calificación de calificaciones y opciones para comunicarse con las familias. Se vinculan a recursos sobre la entrega de instrucción, así como a elementos curriculares para que los maestros puedan recurrir. - Capacitación para padres: un sitio para padres en LaunchPad ayuda a los cuidadores a aprender más sobre los recursos digitales disponibles y las instrucciones detalladas sobre cómo usar Canvas. El distrito organizó un almuerzo virtual y aprendió para los padres el 27 de marzo para ayudar a los padres a involucrar a sus hijos de manera apropiada con respecto al virus. Apoyo de poblaciones especiales: el distrito proporcionó orientación específica sobre la implementación de IEP en diferentes circunstancias, así como recursos para estudiantes basados en Diversas necesidades personalizadas.'
  ? 'Pinellas County Schools closed on March 17 for the remainder of the school year During spring break the district shared academic enrichment activities and orientations to digital platforms to prepare for distance learning On March 30 the district began offering course/class specific assignments developed and led by teachers The district reported that 98% of their students are engaging online in the first three weeks of distance learning- Distance Learning Plan: Since March 30, teachers and students use Microsoft Teams for course-by-course instruction, available in the Clever online platform On Microsoft Teams, teachers give class specific lessons and messages directly to their students Attendance is monitored and students will earn credit for this work  - Technology and WiFi Access: The district is distributing devices to families Principals notified families on March 23 via School Messenger about distribution on March 24 and 25 - Parent Training: Families can contact their teachers and are encouraged to prepare for distance learning by getting connected A link to a parent''s guide for Microsoft Teams orients families to the logistics of distance learning'
  : 'Las Escuelas del Condado de Pinellas cerraron el 17 de marzo por el resto del año escolar. Durante las vacaciones de primavera, el distrito compartió actividades de enriquecimiento académico y orientaciones a plataformas digitales para prepararse para el aprendizaje a distancia. El 30 de marzo, el distrito comenzó a ofrecer tareas específicas de curso / clase desarrolladas y dirigidas por maestros. El distrito informó que el 98% de sus estudiantes participan en línea en las primeras tres semanas de aprendizaje a distancia. Plan de aprendizaje a distancia: desde el 30 de marzo, los maestros y los estudiantes usan Microsoft Teams para la instrucción curso por curso, disponible en la plataforma en línea Clever . En los equipos de Microsoft, los maestros imparten lecciones y mensajes específicos de clase directamente a sus alumnos. La asistencia es monitoreada y los estudiantes obtendrán crédito por este trabajo. - Tecnología y acceso WiFi: el distrito está distribuyendo dispositivos a las familias. Los directores notificaron a las familias el 23 de marzo a través de School Messenger sobre la distribución el 24 y 25 de marzo. - Capacitación para padres: las familias pueden comunicarse con sus maestros y se les anima a prepararse para el aprendizaje a distancia conectándose. Un enlace a una guía para padres de Microsoft Teams orienta a las familias a la logística del aprendizaje a distancia.'
  ? 'Pittsburgh Public Schools closed on March 23 and will remain closed indefinitely Spring break is scheduled for April 6-13- Distance Learning Plan: The district will distribute printed instructional materials to students who do not have access to technology and online learning at home Remote learning for students with technology will begin on April 22 High school seniors began remote learning on April 16- Technology and WiFi Access: The district distributed technology to 12th grade students who identified a need via online survey The district partnered with Sprint to provide devices and connectivity, with priority given to high school students- Special Populations Support: Beginning April 14, special education teachers are contacting families of students with IEPs to discuss distance learning plans'
  : 'Las Escuelas Públicas de Pittsburgh cerraron el 23 de marzo y permanecerán cerradas indefinidamente. Las vacaciones de primavera están programadas para el 6 al 13 de abril. Plan de aprendizaje a distancia: el distrito distribuirá materiales de instrucción impresos a los estudiantes que no tienen acceso a la tecnología y el aprendizaje en línea en el hogar. El aprendizaje remoto para estudiantes con tecnología comenzará el 22 de abril. Los estudiantes de último año de secundaria comenzaron el aprendizaje remoto el 16 de abril. Acceso a tecnología y WiFi: El distrito distribuyó tecnología a los estudiantes de 12º grado que identificaron una necesidad mediante una encuesta en línea. El distrito se asoció con Sprint para proporcionar dispositivos y conectividad, con prioridad dada a los estudiantes de secundaria. Apoyo a poblaciones especiales: a partir del 14 de abril, los maestros de educación especial se comunicarán con las familias de los estudiantes con IEP para discutir los planes de aprendizaje a distancia.'
  ? 'Polk County Public Schools is closed through May 1 The district''s spring break was March 23-27 The distance learning plan began on March 30- Distance Learning Plan: The district''s distance learning plan includes three options for teachers, who will have the autonomy to pick the learning format that best suits their students and courses These options include creating their own digital and/or paper-based instructional materials; using district-recommended digital material; and at the elementary level, using district-developed paper-based materials Digital instructional resources are separated into two classifications: core materials and supplemental materials Both types of resources support distance learning when a school is closed Core materials provide standards-based activities Supplemental materials support learning related to the core materials Distance learning activities are expected for students in grades PreK-5 Core courses through 2020 are required for students in grades 6-12- Technology and WiFi Access: The district deployed 60,000 devices to students after spring break High school seniors and 8th graders were given first priority Only one device will be issued per family The district also recommends families contact major internet providers (eg, Cox) if they lack internet service- Teacher Training: The district posted its Instructional Continuity Plan on its website, which has instructions for teachers on which materials they should use for each grade level The plan also notes that teachers are legally required to monitor student progress and take attendance Teachers also received training prior to March 30 - Parent Training: The Instructional Continuity Plan has instructions for parents to help their children access digital materials- Special Populations Support: Once the district returns to a routine schedule, schools will resume providing special education and related services to students with disabilities in accordance with their IEPs or 504 plans If a student has not received services for an extended period of time, the student''s IEP team, or appropriate personnel under Section 504, will make case-by-case determinations regarding the extent of services missed and the necessity of applicable make-up services'
  : 'Las Escuelas Públicas del Condado de Polk están cerradas hasta el 1 de mayo. Las vacaciones de primavera del distrito fueron del 23 al 27 de marzo. El plan de aprendizaje a distancia comenzó el 30 de marzo. Plan de aprendizaje a distancia: el plan de aprendizaje a distancia del distrito incluye tres opciones para los maestros, que tendrán la autonomía para elegir el formato de aprendizaje que mejor se adapte a sus estudiantes y cursos. Estas opciones incluyen la creación de sus propios materiales de instrucción digitales y / o en papel; usando material digital recomendado por el distrito; y en el nivel primario, usando materiales en papel desarrollados por el distrito. Los recursos didácticos digitales se dividen en dos clasificaciones: materiales básicos y materiales complementarios. Ambos tipos de recursos apoyan el aprendizaje a distancia cuando una escuela está cerrada. Los materiales básicos proporcionan actividades basadas en estándares. Los materiales suplementarios apoyan el aprendizaje relacionado con los materiales básicos. Se esperan actividades de aprendizaje a distancia para estudiantes en los grados PreK-5. Los cursos básicos hasta 2020 son obligatorios para los estudiantes en los grados 6-12. Acceso a tecnología y WiFi: El distrito implementó 60,000 dispositivos para los estudiantes después de las vacaciones de primavera. Los alumnos de último año de secundaria y de octavo grado recibieron la primera prioridad. Solo se emitirá un dispositivo por familia. El distrito también recomienda a las familias que se pongan en contacto con los principales proveedores de Internet (p. Ej., Cox) si carecen de servicio de Internet. Capacitación de maestros: el distrito publicó su Plan de Continuidad de Instrucción en su sitio web, que tiene instrucciones para los maestros sobre qué materiales deben usar para cada grado . El plan también señala que los maestros están legalmente obligados a controlar el progreso de los estudiantes y asistir. Los maestros también recibieron capacitación antes del 30 de marzo. Capacitación para padres: el Plan de continuidad educativa tiene instrucciones para que los padres ayuden a sus hijos a acceder a materiales digitales. Apoyo a poblaciones especiales: una vez que el distrito regrese a un horario de rutina, las escuelas continuarán brindando educación especial y servicios relacionados a estudiantes con discapacidades de acuerdo con sus IEP o planes 504. Si un estudiante no ha recibido servicios durante un período prolongado de tiempo, el equipo del IEP del estudiante, o el personal apropiado de acuerdo con la Sección 504, tomará determinaciones caso por caso con respecto a la extensión de los servicios perdidos y la necesidad de servicios de recuperación aplicables.'
  ? 'Portland Public Schools is closed through the rest of the school year Remote learning began on April 13- Distance Learning Plan: The district is providing very basic optional short-term learning resources on their website On April 6, teachers began reaching out to families in preparation for remote learning starting on April 13 PPS-HD is a home-based distance learning program to support students'' academic and social-emotional needs while district buildings remain closed It aligns with guidance from the Oregon Department of Education and provides access to educational materials through multiple modes, such as virtual classroom and paper learning guides -Technology and WiFi Access: Information is provided to families about how to access free WiFi Families can check out computers'
  : 'Las Escuelas Públicas de Portland están cerradas durante el resto del año escolar. El aprendizaje remoto comenzó el 13 de abril. Plan de aprendizaje a distancia: el distrito proporciona recursos de aprendizaje a corto plazo opcionales muy básicos en su sitio web. El 6 de abril, los maestros comenzaron a comunicarse con las familias en preparación para el aprendizaje remoto a partir del 13 de abril. PPS-HD es un programa de aprendizaje a distancia en el hogar para apoyar las necesidades académicas y socioemocionales de los estudiantes mientras los edificios del distrito permanecen cerrados. Se alinea con la orientación del Departamento de Educación de Oregón y proporciona acceso a materiales educativos a través de múltiples modos, como aulas virtuales y guías de aprendizaje en papel. -Tecnología y acceso WiFi: se proporciona información a las familias sobre cómo acceder a WiFi gratuito. Las familias pueden revisar las computadoras.'
  ? 'Prince George''s County Public Schools closed on March 16 and will remain closed through at least April 24 The district provided enrichment packets for students to complete from March 17 through the end of March, but teachers were not required to provide feedback or credit The district started full remote learning on April 14- Distance Learning Plan: Students receive 30- to 45-minute virtual lessons (English, mathematics, science or social studies) Mondays through Thursdays between 9:00am and 1:00pm: elementary school students will receive two lessons daily while middle and high school students receive one lesson This time frame includes virtual office hours for students needing additional assistance and instructional planning Two assignments will be given for each lesson All core content assignments are due two days after the lesson is taught The district provided grade-level optional packets and pacing for the month of March Educators distributed school assignments and were accessible to students by email As the district rolled out it''s distance learning plan, the central office district created learning materials and trained staff on virtual resources Teachers were responsible for contacting their students and publishing student schedules online - Technology and WiFi Access: The district is surveying families, distributing technology needs, and providing internet access codes'
  : 'Las Escuelas Públicas del Condado de Prince George cerraron el 16 de marzo y permanecerán cerradas hasta al menos el 24 de abril. El distrito proporcionó paquetes de enriquecimiento para que los estudiantes completen desde el 17 de marzo hasta finales de marzo, pero los maestros no estaban obligados a proporcionar comentarios o crédito. El distrito comenzó el aprendizaje remoto completo el 14 de abril. Plan de aprendizaje a distancia: los estudiantes reciben lecciones virtuales de 30 a 45 minutos (inglés, matemáticas, ciencias o estudios sociales) de lunes a jueves de 9:00 a.m. a 1:00 p.m.: estudiantes de primaria recibirán dos lecciones diarias, mientras que los estudiantes de secundaria y preparatoria recibirán una lección. Este marco de tiempo incluye horas de oficina virtual para los estudiantes que necesitan asistencia adicional y planificación educativa. Se asignarán dos tareas para cada lección. Todas las tareas de contenido principal deben entregarse dos días después de que se enseñe la lección. El distrito proporcionó paquetes opcionales de nivel de grado y ritmo para el mes de marzo. Los educadores distribuyeron las tareas escolares y fueron accesibles a los estudiantes por correo electrónico. A medida que el distrito implementó su plan de aprendizaje a distancia, el distrito de la oficina central creó materiales de aprendizaje y personal capacitado en recursos virtuales. Los maestros fueron responsables de contactar a sus estudiantes y publicar los horarios de los estudiantes en línea. - Tecnología y acceso WiFi: el distrito está encuestando a las familias, distribuyendo las necesidades tecnológicas y brindando códigos de acceso a Internet.'
  ? 'Providence Public Schools is closed from March 23 through the end of April The district adopted distance learning on March 23- Distance Learning Plan: Students must attend school from 8am - 3:30pm, and teachers must take attendance through Google Sheets Plans are organized for Grades PreK-2, 3-5, 6-8, and high school, with online and offline options Online options include links to education resources, such as Khan Academy Offline options ask students to read, reflect via writing and journaling, and communicate with peers Plans are available in both English and Spanish Teachers are expected to communicate with students via email and by telephone to provide additional instruction and to respond to questions The district will provide distance learning logs that families can use to keep track of their child''s work with the expectation that these may be digitally submitted to teachers or printed out and handed in once schools reconvene - Technology and WiFi Access: The district offers a variety of tools for families to take home, such as pencils, books, a Chromebook, and Wi-Fi/internet hotspots Families can fill out an online form or reach out directly to their school principal to schedule a pick up- Student Training: The district''s website has a FAQ section for students, which outlines distance learning expectations and information- Special Populations Support: The district has a plan for distance learning at home for special education-related services Like the other distance learning plans, these include both online and offline options and are organized by grade level Plans exist for speech and language, occupational therapy, and physical therapy The district also provides links to assist families with Chromebook accessibility features and accomomdations Specialized service teachers reached out to families during the week of March 23 to discuss what specialized instruction and support will look like during the closure'
  : 'Las Escuelas Públicas de Providence están cerradas desde el 23 de marzo hasta finales de abril. El distrito adoptó la educación a distancia el 23 de marzo. Plan de educación a distancia: los estudiantes deben asistir a la escuela de 8 am a 3:30 pm y los maestros deben asistir a través de Google Sheets. Los planes están organizados para Grados PreK-2, 3-5, 6-8 y preparatoria, con opciones en línea y fuera de línea. Las opciones en línea incluyen enlaces a recursos educativos, como Khan Academy. Las opciones sin conexión les piden a los estudiantes que lean, reflexionen por escrito y en diario, y se comuniquen con sus compañeros. Los planes están disponibles en inglés y español. Se espera que los maestros se comuniquen con los estudiantes por correo electrónico y por teléfono para proporcionar instrucción adicional y responder preguntas. El distrito proporcionará registros de aprendizaje a distancia que las familias pueden usar para realizar un seguimiento del trabajo de sus hijos con la expectativa de que estos puedan enviarse digitalmente a los maestros o imprimirse y entregarse una vez que las escuelas vuelvan a reunirse. - Tecnología y acceso WiFi: el distrito ofrece una variedad de herramientas para que las familias se lleven a casa, como lápices, libros, un Chromebook y puntos de acceso a Internet / Wi-Fi. Las familias pueden completar un formulario en línea o comunicarse directamente con el director de su escuela para programar una recogida. - Capacitación para estudiantes: el sitio web del distrito tiene una sección de preguntas frecuentes para los estudiantes, que describe las expectativas e información de aprendizaje a distancia. - Apoyo a poblaciones especiales: el distrito tiene un plan de educación a distancia en el hogar para servicios relacionados con la educación especial. Al igual que los otros planes de aprendizaje a distancia, estos incluyen opciones en línea y fuera de línea y están organizados por nivel de grado. Existen planes para el habla y el lenguaje, la terapia ocupacional y la fisioterapia. El distrito también proporciona enlaces para ayudar a las familias con las características de accesibilidad y alojamiento de Chromebook. Los maestros de servicio especializado se comunicaron con las familias durante la semana del 23 de marzo para discutir cómo se verán la instrucción especializada y el apoyo durante el cierre.'
  ? 'Richmond Public Schools closed March 12 and will not reopen for the remainder of the school year The district launched its remote learning plan on April 6 Prior to that, students had access to optional learning material- Distance Learning Plan: Students in grades K-8 and graduating seniors who were passing their classes at the time of school closure have access to optional, ungraded learning material Elementary and middle school students use daily lesson plans in a learning packet format for their grade level Students in grades 9-11 and seniors who were not passing a class must complete one online module a week to receive course credit On-demand tutoring is available to any student who requests it The district is considering the possibility of summer school and/or an extended school year in 2020-21 Prior to April 6, the district provided optional learning materials, which were a combination of curated, publicly available resources and teacher-developed activities - Technology and WiFi Access: Devices and hotspots have already been loaned to seniors The district is in the process of loaning devices to students in grades 9-11 who expressed a need The district provides information for families to access free WiFi and free Xfinity hotspots- Special Populations Support:  High school students completing online course modules will be given supports and accommodations per their IEP or ESL service plan Sample schedules for grades K-8 include limited, differentiated resources for students with unique learning needs, including students with disabilities and English language learners'
  : 'Las Escuelas Públicas de Richmond cerraron el 12 de marzo y no volverán a abrir por el resto del año escolar. El distrito lanzó su plan de aprendizaje remoto el 6 de abril. Antes de eso, los estudiantes tenían acceso a material de aprendizaje opcional. Plan de aprendizaje a distancia: los estudiantes en los grados K-8 y los graduados que pasaban sus clases al momento del cierre de la escuela tienen acceso a material de aprendizaje opcional no calificado. Los estudiantes de primaria y secundaria usan planes de lecciones diarias en un formato de paquete de aprendizaje para su nivel de grado. Los estudiantes en los grados 9-11 y seniors que no estaban pasando una clase deben completar un módulo en línea a la semana para recibir crédito del curso. La tutoría a pedido está disponible para cualquier estudiante que lo solicite. El distrito está considerando la posibilidad de una escuela de verano y / o un año escolar extendido en 2020-21. Antes del 6 de abril, el distrito proporcionó materiales de aprendizaje opcionales, que eran una combinación de recursos curados disponibles al público y actividades desarrolladas por maestros. - Tecnología y acceso WiFi: los dispositivos y puntos de acceso ya se han prestado a personas mayores. El distrito está en el proceso de prestar dispositivos a estudiantes en los grados 9-11 que expresaron una necesidad. El distrito proporciona información para que las familias accedan a WiFi gratis y a puntos de acceso gratuitos de Xfinity. Apoyo de poblaciones especiales: los estudiantes de secundaria que completen módulos de cursos en línea recibirán apoyo y alojamiento según su plan de servicio IEP o ESL. Los ejemplos de horarios para los grados K-8 incluyen recursos limitados y diferenciados para estudiantes con necesidades de aprendizaje únicas, incluidos estudiantes con discapacidades y estudiantes del idioma inglés.'
  ? 'Rochester City School District is closed through May 14 They launched a website called "RCSD Learns" - Distance Learning Plan: The district is providing age- and grade-level appropriate educational resources on their RCSD Learns website These resources include weekly PowerPoints by grade with learning activities In addition, resources are available on ROConnect with links to educational resources, such as Brain Pop, Zearn, and online reading These learning activities appear optional but teachers are asked to check in regularly with their students Paper packets are also available at food sites - Technology and WiFi Access: 1-to-1 devices were already provided for grades 9-12, so their remote learning is online Printed materials are mostly used for K-8 Teachers will connect with families online, by phone, or via home visits They are working to increase WiFi access should the closure be extended Chromebooks were issued to students based upon need- Parent Training: The district has provided a lengthy video for families-Special Populations Support: The district special education site has special education resources by category The director of special education also wrote a letter to families about their commitment to providing FAPE during these unprecedented times'
  : 'El Distrito Escolar de la Ciudad de Rochester está cerrado hasta el 14 de mayo. Lanzaron un sitio web llamado "RCSD Learns". - Plan de aprendizaje a distancia: el distrito proporciona recursos educativos apropiados para su edad y grado en su sitio web RCSD Learns. Estos recursos incluyen PowerPoints semanales por grado con actividades de aprendizaje. Además, hay recursos disponibles en ROConnect con enlaces a recursos educativos, como Brain Pop, Zearn y lectura en línea. Estas actividades de aprendizaje parecen opcionales, pero se les pide a los maestros que se registren regularmente con sus estudiantes. Los paquetes de papel también están disponibles en los sitios de alimentos. - Tecnología y acceso WiFi: ya se proporcionaron dispositivos 1 a 1 para los grados 9-12, por lo que su aprendizaje remoto está en línea. Los materiales impresos se utilizan principalmente para K-8. Los maestros se conectarán con las familias en línea, por teléfono o mediante visitas a domicilio. Están trabajando para aumentar el acceso WiFi en caso de que se extienda el cierre. Se entregaron Chromebooks a los estudiantes según las necesidades. Capacitación para padres: el distrito ha proporcionado un extenso video para las familias. Apoyo a poblaciones especiales: el sitio de educación especial del distrito tiene recursos de educación especial por categoría. El director de educación especial también escribió una carta a las familias sobre su compromiso de proporcionar FAPE durante estos tiempos sin precedentes.'
  ? 'Sacramento City Unified School District is closed through the rest of the school year On March 26 they announced that they are developing a remote learning plan, which started on April 13- Distance Learning Plan: The district''s remote learning plan is a hybrid model that focuses on: clear guidelines, a focus on essential standards using the Universal Design for Learning (UDL) to help meet student needs, consistent schedules for students, communications with families and availability to students, scheduled teacher collaboration, accessibility for all students, and support for students'' social and emotional needs Instruction is focused on ELA and math- Technology and WiFi Access: Devices are being distributed to families who need them Free WiFi is provided to those who need it - Teacher Training: The district rolled out a required three-phase educator professional development series that needed to be completed prior to April 13 Resouces to explore: professional development series for educators'
  : 'El Distrito Escolar Unificado de la Ciudad de Sacramento permanece cerrado durante el resto del año escolar. El 26 de marzo anunciaron que están desarrollando un plan de aprendizaje remoto, que comenzó el 13 de abril. Plan de aprendizaje a distancia: el plan de aprendizaje remoto del distrito es un modelo híbrido que se enfoca en: pautas claras, un enfoque en estándares esenciales usando el Diseño Universal. for Learning (UDL) para ayudar a satisfacer las necesidades de los estudiantes, horarios constantes para los estudiantes, comunicaciones con las familias y disponibilidad para los estudiantes, colaboración programada de maestros, accesibilidad para todos los estudiantes y apoyo para las necesidades sociales y emocionales de los estudiantes. La instrucción se centra en ELA y matemáticas.- Tecnología y acceso WiFi: los dispositivos se distribuyen a las familias que los necesitan. Se proporciona WiFi gratuito a quienes lo necesiten. - Capacitación de maestros: el distrito implementó una serie de tres fases de desarrollo profesional para educadores que debía completarse antes del 13 de abril. Recursos para explorar: series de desarrollo profesional para educadores.'
  ? 'St Louis Public Schools are closed through the remainder of the 2019-20 school year Formal remote learning began April 6- Distance Learning Plan: The district requires each teacher to post on their website a calendar, assignments, and curricular resources Teachers may use Microsoft Teams, Class DOJO, and Zoom, but in somes cases learning packets will be used Teachers are required to hold virtual office hours, but requires parents to be present for any 1:1 communication with students The district has robust standards for progress monitoring and grading in place, including for students who lack digital access and are completing learning packets Pre-K through 8th graders are on pass/incomplete system and high school students will receive grades However, no student will receive a fourth quarter/final semester grade lower than their third quarter/interim grade The district is following up with students who had failing or incomplete grades as of third quarter - Technology and WiFi Access: The district''s website has a survey for parents to complete and will distribute devices to students in need - Special Populations Support: The district has established a hotline for students and parents requiring social and emotional support'
  : 'Las Escuelas Públicas de St. Louis permanecerán cerradas durante el resto del año escolar 2019-20. El aprendizaje remoto formal comenzó el 6 de abril. Plan de aprendizaje a distancia: el distrito requiere que cada maestro publique en su sitio web un calendario, tareas y recursos curriculares. Los maestros pueden usar Microsoft Teams, Class DOJO y Zoom, pero en algunos casos se usarán paquetes de aprendizaje. Se requiere que los maestros tengan un horario de oficina virtual, pero requiere que los padres estén presentes para cualquier comunicación 1: 1 con los estudiantes. El distrito tiene estándares sólidos para el monitoreo del progreso y la calificación, incluso para los estudiantes que carecen de acceso digital y están completando paquetes de aprendizaje. Los estudiantes de Pre-K a 8º grado están en sistema aprobado / incompleto y los estudiantes de secundaria recibirán calificaciones. Sin embargo, ningún estudiante recibirá una calificación del cuarto trimestre / semestre final menor que su calificación del tercer trimestre / intermedio. El distrito está siguiendo a los estudiantes que tuvieron calificaciones reprobadas o incompletas a partir del tercer trimestre. - Tecnología y acceso WiFi: el sitio web del distrito tiene una encuesta para que los padres completen y distribuirá dispositivos a los estudiantes que lo necesiten. - Apoyo a poblaciones especiales: el distrito ha establecido una línea directa para estudiantes y padres que requieren apoyo social y emocional.'
  ? 'San Antonio ISD launched "virtual classrooms" on March 30 Teachers are providing access to content and assignments, supporting social-emotional learning, and maintaining a connection with students Additionally, the district provides optional online learning opportunities through daily activity suggestions and a library of online resources for each grade level- Distance Learning Plan: The district is holding "virtual classrooms" for all of their students using Google Classroom and a variety of other online resources Student work is monitored or graded, and the district is using a variety of strategies to track engagement and participation as attendance Teachers may provide synchronous instruction or link to video instruction through third-party sites, but it is not required Additionally, the district has organized a "Digital Playground" with suggested daily assignments and activities for all grade levels that are aligned with standards Its website also includes a Parent/Student "choice board" with online resources for students to engage with by choice Education programming is available on local public television Paper versions of the daily learning plans are distributed at meal sites - Technology and WiFi Access: The district provided Chromebooks and hotspots during the week of March 23 to all students who indicated a need- Teacher Training: All district teachers were provided with professional development on using digital learning platforms and how to structure their classes online- Parent Training: Each day, the district posts a video with strategies parents can use to support their students Additionally, it conducted a family survey to understand families greatest needs, and created an online resource hub in response- Special Populations Support: The district''s at-home learning website includes an online academic and behavioral resource guide for families with children with a range of disabilities, as well as additional projects and resources for English language learners and students in the gifted/talented programResources to explore: Resource guides for at-home learning and behavior support for students with disabilities'
  : 'San Antonio ISD lanzó "aulas virtuales" el 30 de marzo. Los maestros están brindando acceso a contenido y tareas, apoyando el aprendizaje socioemocional y manteniendo una conexión con los estudiantes. Además, el distrito ofrece oportunidades de aprendizaje en línea opcionales a través de sugerencias de actividades diarias y una biblioteca de recursos en línea para cada nivel de grado. Plan de aprendizaje a distancia: el distrito está organizando "aulas virtuales" para todos sus estudiantes que usan Google Classroom y una variedad de otros recursos en línea. El trabajo de los estudiantes es monitoreado o calificado, y el distrito está usando una variedad de estrategias para rastrear el compromiso y la participación como asistencia. Los maestros pueden proporcionar instrucciones sincrónicas o enlaces a instrucciones en video a través de sitios de terceros, pero no es obligatorio. Además, el distrito ha organizado un "Patio de juegos digital" con tareas diarias sugeridas y actividades para todos los niveles de grado que están alineados con los estándares. Su sitio web también incluye un "tablero de elección" para padres / estudiantes con recursos en línea para que los estudiantes participen por elección. La programación educativa está disponible en la televisión pública local. Las versiones en papel de los planes de aprendizaje diarios se distribuyen en los sitios de comidas. - Tecnología y acceso WiFi: el distrito proporcionó Chromebooks y puntos de acceso durante la semana del 23 de marzo a todos los estudiantes que indicaron una necesidad.- Capacitación de maestros: todos los maestros del distrito recibieron desarrollo profesional sobre el uso de plataformas de aprendizaje digital y cómo estructurar sus clases en línea .- Entrenamiento para padres: cada día, el distrito publica un video con estrategias que los padres pueden usar para apoyar a sus estudiantes. Además, realizó una encuesta familiar para comprender las mayores necesidades de las familias y creó un centro de recursos en línea en respuesta. Apoyo de poblaciones especiales: el sitio web de aprendizaje en el hogar del distrito incluye una guía de recursos académicos y de comportamiento en línea para familias con niños con una variedad de discapacidades, así como proyectos y recursos adicionales para estudiantes de inglés y estudiantes en el programa para estudiantes dotados / talentosos. Recursos para explorar: Guías de recursos para el aprendizaje en el hogar y apoyo conductual para estudiantes con discapacidades.'
  ? 'San Diego Unified School District is closed through the rest of the school year - Distance Learning Plan: The district has provided curriculum through April 6: a combination of high-level lesson plans, and access to district-endorsed online resources by grade level and core subject area Students have Google accounts It has also provided ideas for at-home, "high-impact" engagement activities during closure, including a webinar for families about instructional continuity The district''s family engagement department recently posted research-based "high-impact home strategies" for families The district recently announced their intention to do a "soft launch" to distance learning on April 6, with full implmentation on April 27 No grading will occur during the soft launch, but will commence on April 27 Specific distance learning plans have not yet been announced, but the district will have to consider its year-round schools It is expected that during soft launch, teachers will work with families and will identify connectivity and other needsStudents will independently self-pace their learning based on resources shared by the district Some educators will curate and provide materials digitally which students will work on independently and submit Educators may also provide differentiated, small-group support through phone calls or online meetings based on student need and offer online office hours and/or telephone feedback for students-Technology and WiFi Access: Families are urged to reach out to the district if they need devices or connectivity-Special Populatitons: The distict special education page provides resources and guidance for families'
  : 'El Distrito Escolar Unificado de San Diego está cerrado durante el resto del año escolar. - Plan de aprendizaje a distancia: el distrito ha proporcionado un plan de estudios hasta el 6 de abril: una combinación de planes de lecciones de alto nivel y acceso a recursos en línea aprobados por el distrito por nivel de grado y materia principal. Los estudiantes tienen cuentas de Google. También ha proporcionado ideas para actividades de participación en el hogar de "alto impacto" durante el cierre, incluido un seminario web para familias sobre la continuidad de la instrucción. El departamento de participación familiar del distrito recientemente publicó "estrategias de hogar de alto impacto" basadas en investigaciones para familias. El distrito anunció recientemente su intención de hacer un "lanzamiento suave" al aprendizaje a distancia el 6 de abril, con una implicación completa el 27 de abril. No se producirán calificaciones durante el lanzamiento suave, pero comenzará el 27 de abril. Los planes específicos de aprendizaje a distancia aún no se han implementado. se ha anunciado, pero el distrito tendrá que considerar sus escuelas durante todo el año. Se espera que durante el lanzamiento suave, los maestros trabajen con las familias e identifiquen la conectividad y otras necesidades. Los estudiantes autodidactan su aprendizaje en función de los recursos compartidos por el distrito. Algunos educadores seleccionarán y proporcionarán materiales digitalmente en los que los estudiantes trabajarán de forma independiente y los enviarán. Los educadores también pueden proporcionar apoyo diferenciado para grupos pequeños a través de llamadas telefónicas o reuniones en línea basadas en las necesidades de los estudiantes y ofrecer horas de oficina en línea y / o comentarios por teléfono para los estudiantes.-Tecnología y acceso WiFi: se insta a las familias a comunicarse con el distrito si necesitan dispositivos o conectividad.-Populatitons especiales: la página de educación especial de distrito proporciona recursos y orientación para las familias.'
  ? 'San Francisco USD closed on March 16 for the rest of the school year Phase 3 of the remote learning plan began on April 13, including teacher-led instruction using both digital and physical learning materials Teachers received guidance and schools are responsible for developing their strategies for working with students and families - Distance Learning Plan: Students in PreK-2nd grade received learning packets which may be supplemented with digital activities Teachers will be in touch with families to communicate about assignments and answer questions Students in grades 3-12 receive taught instruction mainly through virtual platforms (GoogleClassroom) Students of all grade levels are expected to participate in 4 hours of instruction and can submit work either through SeeSaw or by taking a picture of a worksheet and texting it to the teachers - Technology and WiFi Access: The district is currently distributing devices to any family that needs one - Teacher Training: The district has compiled staff and educator resources for digital learning, including a series of webinars focused on continuity of learning, setting norms in online environments and Google Classroom, and building out student creation tools in order to leverage online learning - Special Populations Support: The district issued a memo to parents and caregivers explaining the resources available to special education students, including guidance on IEP requirements They are evaluating remote learning options for special education service delivery, including online specialized academic instruction Resources to explore: Webinar recordings of teacher professional development on preparing and leveraging online learning'
  : 'San Francisco USD cerró el 16 de marzo por el resto del año escolar. La fase 3 del plan de aprendizaje remoto comenzó el 13 de abril, incluida la instrucción dirigida por el maestro utilizando materiales de aprendizaje tanto digitales como físicos. Los maestros recibieron orientación y las escuelas son responsables de desarrollar sus estrategias para trabajar con estudiantes y familias. - Plan de aprendizaje a distancia: los estudiantes de PreK-2do grado recibieron paquetes de aprendizaje que pueden complementarse con actividades digitales. Los maestros estarán en contacto con las familias para comunicarse sobre las tareas y responder preguntas. Los estudiantes en los grados 3-12 reciben instrucción enseñada principalmente a través de plataformas virtuales (GoogleClassroom). Se espera que los estudiantes de todos los niveles de grado participen en 4 horas de instrucción y puedan enviar su trabajo a través de SeeSaw o tomando una foto de una hoja de trabajo y enviándola por mensaje de texto a los maestros. - Tecnología y acceso WiFi: el distrito actualmente está distribuyendo dispositivos a cualquier familia que lo necesite. - Capacitación de docentes: el distrito ha compilado recursos de personal y educadores para el aprendizaje digital, incluida una serie de seminarios web centrados en la continuidad del aprendizaje, estableciendo normas en entornos en línea y Google Classroom, y desarrollando herramientas de creación de estudiantes para aprovechar el aprendizaje en línea. - Apoyo a poblaciones especiales: el distrito emitió un memorando a los padres y cuidadores explicando los recursos disponibles para los estudiantes de educación especial, incluida la orientación sobre los requisitos del IEP. Están evaluando opciones de aprendizaje remoto para la prestación de servicios de educación especial, incluida la instrucción académica especializada en línea. Recursos para explorar: grabaciones de seminarios web sobre el desarrollo profesional de los docentes sobre la preparación y el aprovechamiento del aprendizaje en línea.'
  ? 'Santa Ana Unified School District is closed through the end of the school year  - Distance Learning Plan: Teachers are asked to reach out regularly to students by phone, email, text, and other virtual methods, and outline the learning agenda for their students each day  District curriculum teams have developed supplementary learning enrichment packets, primarily for those students who do not have technology and/or reliable internet access at home Individual schools appear to be using Facebook or other platforms to communicate with students and families, and in some cases providing instruction or group activities over Zoom The district is evaluating opportunities for potential summer school programs- Technology and WiFi Access: The district is working to provide Chromebooks and WiFi hotspots'
  : 'El Distrito Escolar Unificado de Santa Ana está cerrado hasta el final del año escolar. - Plan de aprendizaje a distancia: se les pide a los maestros que se comuniquen regularmente con los estudiantes por teléfono, correo electrónico, mensajes de texto y otros métodos virtuales, y que describan la agenda de aprendizaje para sus estudiantes cada día. Los equipos del plan de estudios del distrito han desarrollado paquetes complementarios de enriquecimiento de aprendizaje, principalmente para aquellos estudiantes que no tienen tecnología y / o acceso confiable a Internet en el hogar. Las escuelas individuales parecen estar usando Facebook u otras plataformas para comunicarse con los estudiantes y las familias, y en algunos casos brindan instrucción o actividades grupales a través de Zoom. El distrito está evaluando oportunidades para posibles programas de escuela de verano. Tecnología y acceso WiFi: El distrito está trabajando para proporcionar Chromebooks y puntos de acceso WiFi.'
  ? 'Seattle Public Schools is providing remote instruction for middle and high school students, and activities for all students The district emphasizes a family- and community-oriented approach Teachers check in with students and provide assignments on a weekly basis, at a minimum The district provides childcare for families of first responders- Distance Learning Plan: The district has directed teachers to contact students and families twice per week Each teacher will provide assignments and instruction via Schoology, an online learning platform, or provide alternative content for students who do not have digital access Elementary students should receive at least four assignments per week, and middle- and high-school students should receive at least one assignment per class per week Middle and high school teachers are expected to provide instruction via video or other instructional resources Teachers are expected to check work and provide feedback if possible, and provide office hours The district is still making a decision on grading policies The local PBS station is also offering programming and activities for grades K-5, with plans to add additional grade levels in the coming weeks - Technology and WiFi Access: The district is prioritizing access to digital devices for high school students Device distribution to middle school students will be the next priority in the coming weeks The district has also developed a plan to distribute 500 wireless hotspots to students in most need Amazon donated an additional 8,000 laptops to distribute- Teacher Training: Teachers are receiving ongoing guidance on how to plan for remote learning, and many are receiving training on using online conferencing tools- Special Populations Support: Special educators are expected to contact their students and families twice per week to support learning at home Special educators collaborate with general educators on ways to provide support for students The district provides resources for optional at-home learning and supports for parents with students with disabilities, such as occupational therapy guidance, social-emotional learning, speech and language activities, and executive functioning support IEP meetings may be offered over phone or video'
  : 'Las Escuelas Públicas de Seattle están proporcionando instrucción remota para estudiantes de secundaria y preparatoria, y actividades para todos los estudiantes. El distrito enfatiza un enfoque orientado a la familia y la comunidad. Los maestros se registran con los estudiantes y proporcionan tareas semanalmente, como mínimo. El distrito ofrece cuidado de niños para familias de primeros en responder. Plan de aprendizaje a distancia: el distrito ha ordenado a los maestros que se comuniquen con los estudiantes y las familias dos veces por semana. Cada maestro proporcionará tareas e instrucciones a través de Schoology, una plataforma de aprendizaje en línea, o proporcionará contenido alternativo para estudiantes que no tienen acceso digital. Los estudiantes de primaria deben recibir al menos cuatro tareas por semana, y los estudiantes de secundaria y preparatoria deben recibir al menos una tarea por clase por semana. Se espera que los maestros de secundaria y preparatoria brinden instrucción a través de video u otros recursos de instrucción. Se espera que los maestros verifiquen el trabajo y proporcionen comentarios si es posible, y proporcionen horas de oficina. El distrito todavía está tomando una decisión sobre las políticas de calificación. La estación local de PBS también ofrece programación y actividades para los grados K-5, con planes para agregar niveles de grado adicionales en las próximas semanas. - Tecnología y acceso WiFi: el distrito está priorizando el acceso a dispositivos digitales para estudiantes de secundaria. La distribución de dispositivos a los estudiantes de secundaria será la próxima prioridad en las próximas semanas. El distrito también ha desarrollado un plan para distribuir 500 puntos de acceso inalámbrico a los estudiantes más necesitados. Amazon donó 8,000 computadoras portátiles adicionales para distribuir. Capacitación de maestros: los maestros reciben orientación continua sobre cómo planificar el aprendizaje remoto, y muchos reciben capacitación sobre el uso de herramientas de conferencia en línea. y familias dos veces por semana para apoyar el aprendizaje en el hogar. Los educadores especiales colaboran con los educadores generales en formas de brindar apoyo a los estudiantes. El distrito proporciona recursos para el aprendizaje opcional en el hogar y apoyos para padres con estudiantes con discapacidades, como orientación de terapia ocupacional, aprendizaje socioemocional, actividades del habla y lenguaje y apoyo para el funcionamiento ejecutivo. Las reuniones del IEP se pueden ofrecer por teléfono o video.'
  ? 'Shelby County Schools are closed until further notice The district produced and distributed a Roadmap to Learning plan and learning guides for the duration of the school year These are not required but progress is monitored and teachers are supporting students to earn credits and noting academic support lists based on the student work completed during this time  - Distance Learning Plan: Grade-specific learning guides in physical and digital format are now available and shared with families for every grade The lesson plans focus on English and math and are aligned to school standards The assignments will be updated weekly and are accompanied by video instruction, but they are not required Teachers are updating assignments in i-Ready and Edgenuity and are communicating with parents and students about progress and next steps - Special Populations Support: The district and teachers note in their roadmap document that they will make good-faith efforts to work directly with families to provide IEP and English language learner student support services, including modifications to lesson guides In a collection of resources specifically for special education students, a list of tools and downloads such as screen readers were provided to assist with accessing digital material for those who are vision-impaired'
  : 'Las Escuelas del Condado de Shelby están cerradas hasta nuevo aviso. El distrito produjo y distribuyó un plan Roadmap to Learning y guías de aprendizaje para la duración del año escolar. No se requieren, pero se supervisa el progreso y los maestros están apoyando a los estudiantes para que obtengan créditos y señalando listas de apoyo académico basadas en el trabajo realizado por los estudiantes durante este tiempo. - Plan de aprendizaje a distancia: las guías de aprendizaje específicas para cada grado en formato físico y digital ahora están disponibles y se comparten con las familias para cada grado. Los planes de lecciones se centran en inglés y matemáticas y están alineados con los estándares escolares. Las tareas se actualizarán semanalmente y van acompañadas de instrucciones en video, pero no son obligatorias. Los maestros están actualizando las tareas en i-Ready y Edgenuity y se están comunicando con los padres y los estudiantes sobre el progreso y los próximos pasos. - Apoyo a poblaciones especiales: el distrito y los maestros señalan en su documento de hoja de ruta que harán esfuerzos de buena fe para trabajar directamente con las familias a fin de proporcionar servicios de apoyo a los estudiantes del IEP y del idioma inglés, incluidas modificaciones a las guías de lecciones. En una colección de recursos específicamente para estudiantes de educación especial, se proporcionó una lista de herramientas y descargas, como lectores de pantalla, para ayudar a acceder a material digital para las personas con discapacidad visual.'
  ? 'On March 16, the School District of Palm Beach County closed all schools, with no plan to reopen this school year By the week of March 30, the district required all students to participate in digital lessons Prior to this, the district posted general resources for optional learning - Distance Learning Plan: Students access daily assignments from their teachers through a student portal Students watch pre-recorded lessons created by their teacher or participate in live discussions via Google Classroom When teachers are not available, students can watch daily lessons created by district staff delivered through the district website and via television or YouTube Students are also engaging in district-sponsored reading and mathematics platforms for individual practice, including i-Ready, IXL, Reading Plus, and Test Yourself Attendance is required and monitored Optional learning materials were available March 16-27 - Technology and WiFi Access: Families without devices can borrow one per family The district has staggered lessons so a single device can be shared by multiple students The Education Foundation of Palm Beach County collected gently used computers and raised funds to purchase devices for students Prior to lending devices to families, the district conducted a survey to identify family technology needs The district published contact information for free WiFi- Special Populations Support: Classes for English language learners are continuing with their teachers English language learners also have access to grade-appropriate platforms for self-practice, such as Achieve 3000 and iStation Migrant students will continue to receive their services Students with disabilities will complete general education assignments along with supplemental supports Some accommodations are available through Google Classrooms; ESE teachers are available to answer questions about student accommodations IEP meetings will continue using virtual platforms'
  : 'El 16 de marzo, el Distrito Escolar del Condado de Palm Beach cerró todas las escuelas, sin ningún plan para reabrir este año escolar. Para la semana del 30 de marzo, el distrito requería que todos los estudiantes participaran en lecciones digitales. Antes de esto, el distrito publicó recursos generales para el aprendizaje opcional. - Plan de aprendizaje a distancia: los estudiantes acceden a las tareas diarias de sus maestros a través de un portal para estudiantes. Los estudiantes ven lecciones pregrabadas creadas por su maestro o participan en debates en vivo a través de Google Classroom. Cuando los maestros no están disponibles, los estudiantes pueden ver lecciones diarias creadas por el personal del distrito impartidas a través del sitio web del distrito y por televisión o YouTube. Los estudiantes también participan en plataformas de lectura y matemáticas patrocinadas por el distrito para la práctica individual, incluyendo i-Ready, IXL, Reading Plus y Test Yourself. Se requiere asistencia y monitoreo. Materiales de aprendizaje opcionales estuvieron disponibles del 16 al 27 de marzo. - Tecnología y acceso WiFi: las familias sin dispositivos pueden pedir prestado una por familia. El distrito ha escalonado las lecciones para que varios estudiantes puedan compartir un solo dispositivo. La Fundación de Educación del Condado de Palm Beach recolectó computadoras usadas con delicadeza y recaudó fondos para comprar dispositivos para los estudiantes. Antes de prestar dispositivos a las familias, el distrito realizó una encuesta para identificar las necesidades de tecnología familiar. El distrito publicó información de contacto para WiFi gratis. Apoyo de poblaciones especiales: Las clases para estudiantes de inglés continúan con sus maestros. Los estudiantes del idioma inglés también tienen acceso a plataformas apropiadas para su grado de práctica personal, como Achieve 3000 e iStation. Los estudiantes migrantes continuarán recibiendo sus servicios. Los estudiantes con discapacidades completarán tareas de educación general junto con apoyos suplementarios. Algunos alojamientos están disponibles a través de Google Classrooms; Los maestros de ESE están disponibles para responder preguntas sobre adaptaciones estudiantiles. Las reuniones del IEP continuarán utilizando plataformas virtuales.'
  ? 'On March 13, the School District of Philadelphia closed all schools, and they will not reopen for the remainder of the school year The district launched a Digitial Learning Plan on April 20 Prior to that, it provided optional learning materials - Distance Learning Plan: Starting April 20, students use district-issued Chromebooks for teacher-led instruction and direct guidance In May and June, teachers will introduce new material aligned with what students would have learned during the final grading periodThe district also plans to reinforce instructional skills and concepts from the previous report period Prior to this, the district created optional learning materials, organized by grade- Technology and WiFi Access: The district is distributing Chromebooks to every K-12 student who does not have access to a home device The district is offering free WiFi at any public school parking lot - Teacher Training: The district is planning remote training for teachers in remote teaching- Parent Support: The district will provide training for families in Google Classroom Families can ask questions through three formats: (1) a district hotline M-TH, 9:30-11:30, with nine language options available in addition to English; (2) email; (3) submit questions on the district website- Special Populations Support: The optional learning packet currently includes material designed for students with disabilities and English language learners The district provides specialized materials for a variety of student needs, including but not limited to students with autism and students who are deaf/hard of hearing Students who receive speech and occupational therapy services can continue these services virtually Once the distance learning plan launches, students with disabilities will work with their regularly assigned teachers and IEP meetings will continue Optional learning packets are not available in languages other than English, but the district provides information for translation services'
  : 'El 13 de marzo, el Distrito Escolar de Filadelfia cerró todas las escuelas y no volverán a abrir por el resto del año escolar. El distrito lanzó un Plan de aprendizaje digital el 20 de abril. Antes de eso, proporcionó materiales de aprendizaje opcionales. - Plan de aprendizaje a distancia: a partir del 20 de abril, los estudiantes usan Chromebooks emitidos por el distrito para la instrucción dirigida por los maestros y la orientación directa. En mayo y junio, los maestros presentarán nuevo material alineado con lo que los estudiantes habrían aprendido durante el período final de calificaciones. El distrito también planea reforzar las habilidades y conceptos de instrucción del período del informe anterior. Antes de esto, el distrito creó materiales de aprendizaje opcionales, organizados por grado. Tecnología y acceso WiFi: el distrito está distribuyendo Chromebooks a cada estudiante de K-12 que no tiene acceso a un dispositivo doméstico. El distrito ofrece WiFi gratis en cualquier estacionamiento de escuelas públicas. - Capacitación de maestros: el distrito está planeando capacitación remota para maestros en enseñanza remota. - Apoyo para padres: El distrito proporcionará capacitación para familias en Google Classroom. Las familias pueden hacer preguntas a través de tres formatos: (1) una línea directa del distrito M-TH, 9: 30-11: 30, con nueve opciones de idiomas disponibles además del inglés; (2) correo electrónico; (3) enviar preguntas en el sitio web del distrito. Apoyo a poblaciones especiales: el paquete de aprendizaje opcional actualmente incluye material diseñado para estudiantes con discapacidades y estudiantes del idioma inglés. El distrito proporciona materiales especializados para una variedad de necesidades estudiantiles, que incluyen, entre otros, estudiantes con autismo y estudiantes sordos / con problemas de audición. Los estudiantes que reciben servicios de terapia del habla y ocupacional pueden continuar estos servicios virtualmente. Una vez que se inicie el plan de aprendizaje a distancia, los estudiantes con discapacidades trabajarán con sus maestros asignados regularmente y las reuniones del IEP continuarán. Los paquetes de aprendizaje opcionales no están disponibles en otros idiomas además del inglés, pero el distrito proporciona información para los servicios de traducción.'
  ? 'Toledo Public Schools closed March 16 and provided learning materials from teachers on the first day of closure The district hopes to restart in-person classes on May 1 - Distance Learning Plan: The district is providing two weeks of learning material at a time for math, science, English, and social studies Material is provided in a daily lesson format per grade, online and in hard-copy format available for pick-up at meal distribution sites Families must keep the work and turn it in when school resumes for a grade and course credit The district provides links to third-party providers, such as Khan Academy and Scholastic for supplemental learning Students enrolled in "College Plus" will continue their coursework and earn credit for work completed Students already enrolled in the online learning platforms APEX learning, i-Ready, and Lexia can continue to access their curricula on the district website Students can call a district hotline for questions related to schoolwork, school-related technology challenges, mental health concerns, and special education issues- Technology and WiFi Access: The district is providing WiFi access to studdents living at Lucas Metropolitan Housing Authority sites using their fleet of buses as hotspots Students will have access to 5 hours of WiFi per week'
  : 'Las Escuelas Públicas de Toledo cerraron el 16 de marzo y proporcionaron materiales de aprendizaje de los maestros el primer día de cierre. El distrito espera reiniciar las clases en persona el 1 de mayo. - Plan de aprendizaje a distancia: El distrito está proporcionando dos semanas de material de aprendizaje a la vez para matemáticas, ciencias, inglés y estudios sociales. El material se proporciona en un formato de lección diaria por grado, en línea y en formato impreso disponible para ser recogido en los sitios de distribución de comidas. Las familias deben conservar el trabajo y entregarlo cuando la escuela se reanude para obtener una calificación y crédito de curso. El distrito proporciona enlaces a proveedores externos, como Khan Academy y Scholastic para el aprendizaje complementario. Los estudiantes inscritos en "College Plus" continuarán sus cursos y obtendrán créditos por el trabajo completado. Los estudiantes ya inscritos en las plataformas de aprendizaje en línea APEX learning, i-Ready y Lexia pueden continuar accediendo a sus planes de estudio en el sitio web del distrito. Los estudiantes pueden llamar a una línea directa del distrito para preguntas relacionadas con el trabajo escolar, los desafíos tecnológicos relacionados con la escuela, las preocupaciones de salud mental y los problemas de educación especial. Tecnología y acceso WiFi: el distrito proporciona acceso WiFi a los estudiantes que viven en los sitios de la Autoridad Metropolitana de Vivienda de Lucas utilizando sus flota de autobuses como puntos calientes. Los estudiantes tendrán acceso a 5 horas de WiFi por semana.'
  ? 'Tulsa Public Schools closed March 16, online distance learning began April 6 for all grades and subjects Schools will not reopen for in-person classes for the rest of the school year Until April 6, the district provided families with optional enrichment materials- Distance Learning Plan:  Every day, students receive live lessons from teachers from 30 minutes to one hour per day Students spend the rest of their school day watching recorded lessons or on self-directed assignments, which are posted online and available in paper packets Starting April 13, students in grades PreK-8 could access recorded lessons and educational programming via television Students have daily or weekly check-ins with teachers Assignments are required but not graded for students in grades K-8 High school students in danger of not passing can ask to be graded for work they complete - Technology and WiFi Access: All students will be able to borrow devices for distance learning The district is deploying school buses to provide mobile hotspots The district distributes paper packets for families that prefer this format or lack internet - Family Support: During the first week of online learning, teachers oriented students and families to the online learning platform and made sure they understood learning expectations- Special Populations Support: Special education teachers are expected to communicate with their students twice per week, and they are supporting general education teachers to provide appropriate accommodations Students in self-contained classrooms and students receiving specific services, such as speech and occupational therapy, will receive some specialized instruction, 1:1, with special education teachers and providers IEP meetings will continue virtually'
  : 'Las Escuelas Públicas de Tulsa cerraron el 16 de marzo, el aprendizaje a distancia en línea comenzó el 6 de abril para todos los grados y materias. Las escuelas no volverán a abrir para clases presenciales por el resto del año escolar. Hasta el 6 de abril, el distrito proporcionó a las familias materiales de enriquecimiento opcionales. Plan de aprendizaje a distancia: todos los días, los estudiantes reciben lecciones en vivo de maestros de 30 minutos a una hora por día. Los estudiantes pasan el resto de su día escolar viendo lecciones grabadas o en tareas autodirigidas, que se publican en línea y están disponibles en paquetes de papel. A partir del 13 de abril, los estudiantes en los grados PreK-8 podrían acceder a lecciones grabadas y programas educativos a través de la televisión. Los estudiantes tienen visitas diarias o semanales con los maestros. Las tareas son obligatorias pero no son calificadas para estudiantes en los grados K-8. Los estudiantes de secundaria en peligro de no aprobar pueden solicitar una calificación para el trabajo que completan. - Tecnología y acceso WiFi: todos los estudiantes podrán tomar prestados dispositivos para el aprendizaje a distancia. El distrito está desplegando autobuses escolares para proporcionar puntos de acceso móviles. El distrito distribuye paquetes de papel para familias que prefieren este formato o carecen de internet. - Apoyo familiar: durante la primera semana de aprendizaje en línea, los maestros orientaron a los estudiantes y las familias a la plataforma de aprendizaje en línea y se aseguraron de que entendieran las expectativas de aprendizaje. están apoyando a los maestros de educación general para que brinden adaptaciones apropiadas. Los estudiantes en aulas independientes y los que reciben servicios específicos, como terapia del habla y ocupacional, recibirán instrucción especializada, 1: 1, con maestros y proveedores de educación especial. Las reuniones del IEP continuarán virtualmente.'
  ? 'Wake County Public School System is closed through at least May 15 The district began formal remote learning on April 13- Distance Learning Plan: "Continous learning" may include pre-recorded lessons, "real-time," or "live" sessions with teachers and students, and/or printed materials when appropriate District and schools provide synchronous learning, but do not require participation due to device limitations Most will use Canvas, Google Classroom, or Seesaw Teachers are directed to contact students and parents to set up 1:1 conferences via video or phone calls The district is waiting for guidance from the state of North Carolina on grading; however, all high school seniors have been placed on pass/fail and will receive a "pass" based on grades in early March - Technology and WiFi Access: Teachers were directed to call homes to inquire about internet access and will contact parents to distribute Chromebooks and 15,000 WiFi hotspots - Teacher Training: The district is distributing laptops to teachers as needed and has started remote training for teachers and staff around the delivery of distance learning activities - Special Populations Support: The remote learning site has specific resources for students with disabilities Upcoming annual review or transition meetings may be conducted virtually Teachers are supposed to reach out to families to discuss specific learning activites for students with IEPs, although they caution that these activities and related services will look a lot different than they did prior to school closure'
  : 'El sistema de escuelas públicas del condado de Wake está cerrado al menos hasta el 15 de mayo. El distrito comenzó el aprendizaje remoto formal el 13 de abril. Plan de aprendizaje a distancia: el "aprendizaje continuo" puede incluir lecciones pregrabadas, sesiones "en tiempo real" o "en vivo". con maestros y estudiantes, y / o materiales impresos cuando sea apropiado. El distrito y las escuelas proporcionan aprendizaje sincrónico, pero no requieren participación debido a limitaciones del dispositivo. La mayoría usará Canvas, Google Classroom o Seesaw. Los maestros deben comunicarse con los estudiantes y los padres para programar conferencias 1: 1 a través de video o llamadas telefónicas. El distrito está esperando orientación del estado de Carolina del Norte sobre la calificación; sin embargo, todos los alumnos del último año de la escuela secundaria han sido aprobados / reprobados y recibirán un "pase" basado en las calificaciones a principios de marzo. - Tecnología y acceso WiFi: los maestros fueron llamados a llamar a sus hogares para preguntar sobre el acceso a Internet y se comunicarán con los padres para distribuir Chromebooks y 15,000 puntos de acceso WiFi. - Capacitación de maestros: el distrito está distribuyendo computadoras portátiles a los maestros según sea necesario y ha comenzado la capacitación remota para maestros y personal en torno a la entrega de actividades de aprendizaje a distancia. - Soporte de poblaciones especiales: el sitio de aprendizaje remoto tiene recursos específicos para estudiantes con discapacidades. Las próximas reuniones anuales de revisión o transición pueden realizarse virtualmente. Se supone que los maestros deben comunicarse con las familias para discutir actividades de aprendizaje específicas para estudiantes con IEP, aunque advierten que estas actividades y servicios relacionados serán muy diferentes de lo que eran antes del cierre de la escuela.'
  ? 'Washoe County Public Schools closed March 16 Mandatory distance learning began on April 1 Optional learning materials were available March 27-31 The district plans to restart in-person classes on May 1- Distance Learning Plan: Bimonthly plans are available on the district website and at district high schools in paper format Students are given daily lessons by grade for all classes, including electives such as music, theater, and career and technical education The district also provides calendars for elementary and middle school students to help them organize their time The material is intended as review and will not be graded, but teachers must provide feedback Students can submit their work digitally or turn it in once school is back in session Teachers are required to reach out to students, and families are encouraged to contact teachers if they have questions Students in grades 3-12 can use the completion of distance learning materials to improve their grades - Technology and WiFi Access: The district conducted a telephone survey to determine who did not have access to a device or WiFi and would need paper packets The district provides information for free internet                                                                                                                                         - Teacher Training: Teachers received training in distance learning March 30-31- Special Populations Support: On March 30, special education teachers and support staff started reaching out to families whose students have IEPs to discuss student accommodations and methods for delivering specialized curriculum'
  : 'Las Escuelas Públicas del Condado de Washoe cerraron el 16 de marzo. El aprendizaje a distancia obligatorio comenzó el 1 de abril. Los materiales de aprendizaje opcionales estuvieron disponibles del 27 al 31 de marzo. El distrito planea reiniciar las clases en persona el 1 de mayo. Plan de aprendizaje a distancia: los planes bimensuales están disponibles en el sitio web del distrito y en las escuelas secundarias del distrito en formato papel. Los estudiantes reciben lecciones diarias por grado para todas las clases, incluyendo asignaturas optativas como música, teatro y educación profesional y técnica. El distrito también proporciona calendarios para estudiantes de primaria y secundaria para ayudarlos a organizar su tiempo. El material está destinado a revisión y no será calificado, pero los maestros deben proporcionar comentarios. Los estudiantes pueden enviar su trabajo digitalmente o entregarlo una vez que la escuela vuelva a la sesión. Se requiere que los maestros se comuniquen con los estudiantes, y se alienta a las familias a contactar a los maestros si tienen preguntas. Los estudiantes en los grados 3-12 pueden usar la finalización de materiales de aprendizaje a distancia para mejorar sus calificaciones. - Tecnología y acceso WiFi: el distrito realizó una encuesta telefónica para determinar quién no tenía acceso a un dispositivo o WiFi y necesitaría paquetes de papel. El distrito proporciona información para internet gratis. - Capacitación de maestros: los maestros recibieron capacitación en educación a distancia del 30 al 31 de marzo.- Apoyo a poblaciones especiales: El 30 de marzo, los maestros de educación especial y el personal de apoyo comenzaron a comunicarse con las familias cuyos estudiantes tienen IEP para discutir las adaptaciones de los estudiantes y los métodos para entregar un plan de estudios especializado.'
  ? 'Wichita Public Schools closed March 16 and will not reopen for in-person classes for the remainder of the school year After an extended spring break, school restarted March 30 with optional distance learning- Distance Learning Plan: Weekly learning packets are available for students K-8 online and in paper format Students have math and English material organized by grade About one hour of material is provided for K-5 students and three hours of material for middle school students Students with devices can access online personalized learning platforms such as Dreambox and Lexia Teachers are engaging with K-8 students through phone calls and online class meetings Teachers are expected to review completed work and student progress on online learning tools The district developed English and math high school packets for week 1 but will not distribute material in subsequent weeks Instead, teachers will be in touch with students about their coursework - Technology and WiFi Access: The district provides information about free WiFi services and community hotspots- Parent Support: Families can contact the district with questions via hotline or email The district also posted tips for supporting student learning at home- Special Populations Support: Families whose children have IEPs are referred to district-developed materials, which includes information for accessing assistive technologies and activities parents can do with their children at home in lieu of speech, physical therapy, and occupational therapy services Families are instructed to reach out to their child''s IEP manager if they need additional support'
  : 'Las Escuelas Públicas de Wichita cerraron el 16 de marzo y no volverán a abrir para clases presenciales por el resto del año escolar. Después de un extenso receso de primavera, la escuela reinició el 30 de marzo con un aprendizaje a distancia opcional. Plan de aprendizaje a distancia: los paquetes de aprendizaje semanal están disponibles para los estudiantes K-8 en línea y en formato papel. Los estudiantes tienen material de matemáticas e inglés organizado por grado. Se proporciona aproximadamente una hora de material para estudiantes de K-5 y tres horas de material para estudiantes de secundaria. Los estudiantes con dispositivos pueden acceder a plataformas de aprendizaje personalizadas en línea como Dreambox y Lexia. Los maestros interactúan con los estudiantes de K-8 a través de llamadas telefónicas y reuniones de clase en línea. Se espera que los maestros revisen el trabajo completado y el progreso del estudiante en las herramientas de aprendizaje en línea. El distrito desarrolló paquetes de escuela secundaria de inglés y matemáticas para la semana 1, pero no distribuirá material en las semanas siguientes. En cambio, los maestros se pondrán en contacto con los estudiantes sobre sus cursos. - Tecnología y acceso WiFi: el distrito proporciona información sobre servicios WiFi gratuitos y puntos de acceso comunitarios. - Apoyo para padres: las familias pueden comunicarse con el distrito si tienen preguntas a través de la línea directa o por correo electrónico. El distrito también publicó consejos para apoyar el aprendizaje de los estudiantes en el hogar. Apoyo a poblaciones especiales: las familias cuyos hijos tienen IEP se remiten a materiales desarrollados por el distrito, que incluyen información para acceder a tecnologías de asistencia y actividades que los padres pueden hacer con sus hijos en el hogar en lugar de servicios de terapia del habla, fisioterapia y terapia ocupacional. Las familias reciben instrucciones de comunicarse con el administrador del IEP de sus hijos si necesitan apoyo adicional.'
  ? 'Canon City stopped in-person instruction on March 16 Distance learning started March 23 for K-5 students and March 26 for students in grades 6-12- Distance Learning Plan: Following spring break, K-5 students continued their learning on March 23 with paper packets developed by their teachers Students had one week to complete and turn in the first packet Middle and high schools had structures in place to launch online instruction, which started March 26 Students in grades 6-12 receive online direct instruction Mondays through Thursdays Every other Friday, teachers are available to answer student and parent questions - Technology and WiFi Access: Students in grades 6-12 had school-issued Chromebooks prior to school closure Families are instructed to contact the district during school hours if they have technology-related questions Students in K-5 are learning via learning packets The district provides information for local service providers that are offering free WiFi and ethernet installation                                                                                                                                        - Teacher Training: The district worked with teachers for grades 6-12 to prepare for online instruction- Parent Support: As of March 27, teachers for grades 6-12 are available every other Friday to answer parent and student questions On April 10, the district plans to send a survey to families to identify ways to improve online instruction'
  : 'Canon City suspendió la instrucción en persona el 16 de marzo. El aprendizaje a distancia comenzó el 23 de marzo para estudiantes de K-5 y el 26 de marzo para estudiantes en los grados 6-12. 23 con paquetes de papel desarrollados por sus maestros. Los estudiantes tenían una semana para completar y entregar el primer paquete. Las escuelas intermedias y secundarias tenían estructuras para lanzar la instrucción en línea, que comenzó el 26 de marzo. Los estudiantes en los grados 6-12 reciben instrucción directa en línea de lunes a jueves. Cada dos viernes, los maestros están disponibles para responder las preguntas de los estudiantes y los padres. - Tecnología y acceso WiFi: los estudiantes en los grados 6-12 tenían Chromebooks emitidos por la escuela antes del cierre de la escuela. Las familias deben comunicarse con el distrito durante el horario escolar si tienen preguntas relacionadas con la tecnología. Los estudiantes en K-5 están aprendiendo a través de paquetes de aprendizaje. El distrito proporciona información para los proveedores de servicios locales que ofrecen instalación gratuita de WiFi y ethernet. - Capacitación de maestros: el distrito trabajó con los maestros de los grados 6-12 para prepararse para la instrucción en línea. - Apoyo de los padres: a partir del 27 de marzo, los maestros de los grados 6-12 están disponibles cada dos viernes para responder preguntas de padres y estudiantes. El 10 de abril, el distrito planea enviar una encuesta a las familias para identificar formas de mejorar la instrucción en línea.'
