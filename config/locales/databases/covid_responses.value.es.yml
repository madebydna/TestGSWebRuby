  ? Offers only remote virtual learning at the beginning of the school year, with in-person learning to come once local health officials deem it reasonable This is a reversal from the district's initial decision to offer both in-person and virtual learning When in-person learning is available, Cobb County will prioritize elementary, and then middle school students
  : Ofrece solo aprendizaje virtual remoto al comienzo del año escolar, y el aprendizaje en persona se realizará una vez que los funcionarios de salud locales lo consideren razonable. Esta es una inversión de la decisión inicial del distrito de ofrecer aprendizaje tanto en persona como virtual. Cuando el aprendizaje en persona esté disponible, el condado de Cobb dará prioridad a los estudiantes de primaria y luego a los de secundaria.
  ? Schools will offer only virtual learning for the first nine weeks of school After that, the district hopes to move to hybrid or in-person instruction, should local health guidelines allow
  : Las escuelas ofrecerán solo aprendizaje virtual durante las primeras nueve semanas de clases. Después de eso, el distrito espera pasar a la instrucción híbrida o en persona, si las pautas de salud locales lo permiten.
  The district will start the year with fully remote learning: El distrito comenzará el año con aprendizaje totalmente remoto.
  ? The district plans to start in a hybrid model with staggered scheduling for all grades, with an A/B schedule with students working from home two to three days a week
  : El distrito planea comenzar con un modelo híbrido con programación escalonada para todos los grados, con un horario A / B con estudiantes trabajando desde casa dos o tres días a la semana.
  ? Start with remote learning, with plans for hybrid models when feasible 11th-12th graders will typically have full-time remote instruction to allow them to meet the courses needed to complete graduation or college admission requirements Other students in the hybrid model will be placed in a pod of 15 students with limited or no contact with other pods Cohorts will have in-person instruction two days a week, one day of live virtual instruction, and two days of remote independent work
  : Comience con el aprendizaje remoto, con planes para modelos híbridos cuando sea posible. Los estudiantes del 11º al 12º grado generalmente tendrán instrucción remota de tiempo completo para permitirles cumplir con los cursos necesarios para completar los requisitos de graduación o admisión a la universidad. Otros estudiantes en el modelo híbrido se colocarán en un grupo de 15 estudiantes con contacto limitado o nulo con otros grupos. Las cohortes tendrán instrucción en persona dos días a la semana, un día de instrucción virtual en vivo y dos días de trabajo independiente remoto.
  ? Open with an alternating day, two-week induction period in the school building for students before transitioning to remote learning indefinitely Families can opt in to an all-semester remote academy or continue with the remote curriculum until conditions are safe to return to school at reduced capacity
  : Abierto con un período de inducción de dos semanas en días alternos en el edificio de la escuela para los estudiantes antes de la transición al aprendizaje remoto indefinidamente. Las familias pueden optar por una academia remota de todo el semestre o continuar con el plan de estudios remoto hasta que las condiciones sean seguras para regresar a la escuela con capacidad reducida.
  ? Families must choose between a full-time in-person model and a remote learning model In the event that schools are not able to bring all students back full-time, they will offer a hybrid model with an alternating days schedule
  : Las familias deben elegir entre un modelo presencial a tiempo completo y un modelo de aprendizaje remoto. En el caso de que las escuelas no puedan traer de regreso a todos los estudiantes a tiempo completo, ofrecerán un modelo híbrido con un horario de días alternos.
  Option of attending school either in-person (called option 1) or through virtual school: Opción de asistir a la escuela en persona (llamada opción 1) o mediante escuela virtual.
  ? Elementary and middle school students will attend school in-person using social distancing practices High school students will attend on alternating days using a cohort model Any students can opt into a virtual model, which will include one-on-one support from district teachers
  : Los estudiantes de primaria y secundaria asistirán a la escuela en persona utilizando prácticas de distanciamiento social. Los estudiantes de secundaria asistirán en días alternos usando un modelo de cohorte. Cualquier estudiante puede optar por un modelo virtual, que incluirá el apoyo personalizado de los maestros del distrito.
  ? BPS will start the school year with a remote learning model and reevaluate its decision after four to six weeks The district has also planned for a hybrid model If a hybrid model is adopted later on, students will be divided into two groups and will attend school on alternating days
  : BPS comenzará el año escolar con un modelo de aprendizaje remoto y reevaluará su decisión después de cuatro a seis semanas. El distrito también ha planeado un modelo híbrido. Si se adopta un modelo híbrido más adelante, los estudiantes se dividirán en dos grupos y asistirán a la escuela en días alternos.
  ? All students will begin with remote learning Students with disabilities or other needs may be prioritized for face-to-face learning later in September The district plans to reassess conditions, with a hybrid model possible after October 1 for all students The plan does not specify alternating days or weeks Students also have access to the Broward Virtual Academy and the Florida Virtual Academy The plan calls for diagnostic assessments to identify students needing academic intervention, as well as other screenings to provide mental health interventions
  : Todos los estudiantes comenzarán con el aprendizaje a distancia. Los estudiantes con discapacidades u otras necesidades pueden tener prioridad para el aprendizaje cara a cara más adelante en septiembre. El distrito planea reevaluar las condiciones, con un modelo híbrido posible después del 1 de octubre para todos los estudiantes. El plan no especifica días o semanas alternas. Los estudiantes también tienen acceso a Broward Virtual Academy y Florida Virtual Academy. El plan requiere evaluaciones de diagnóstico para identificar a los estudiantes que necesitan intervención académica, así como otras evaluaciones para brindar intervenciones de salud mental.
  ? The district will pursue a hybrid or remote option only if the state of Connecticut requires it In-person instruction is currently the fall 2020 model for learning Only students with health concern, illness, or quarantine order can receive the support of the school to participate in the district's "Remote Learning Parallel Track", which is a 100% remote option with parent support in place Any family can choose a homeschool option, which will involve no direct support from the school
  : El distrito buscará una opción híbrida o remota solo si el estado de Connecticut lo requiere. La instrucción en persona es actualmente el modelo de aprendizaje de otoño de 2020. Solo los estudiantes con problemas de salud, enfermedad u orden de cuarentena pueden recibir el apoyo de la escuela para participar en el "Programa paralelo de aprendizaje remoto" del distrito, que es una opción 100% remota con el apoyo de los padres. Cualquier familia puede elegir una opción de educación en el hogar, que no implicará apoyo directo de la escuela.
  ? A phased approach to reopening Until recently, the district had anticipated reopening in Phase 3, which includes a mix of in-person and online learningPlan is to open for in-person instruction five days a week with extensive health precautions in place A districtwide online option is available for families who are unable to attend their traditional school
  : Un enfoque gradual para la reapertura. Hasta hace poco, el distrito había anticipado la reapertura en la Fase 3, que incluye una combinación de aprendizaje en persona y en línea. El plan es abrir para instrucción en persona cinco días a la semana con extensas precauciones de salud. Hay disponible una opción en línea para todo el distrito para las familias que no pueden asistir a su escuela tradicional.
  ? 'The district plans for three scenarios: hybrid, fully in-person, and fully online The hybrid scenario includes live teaching that is available via videostream for students who are not in-person The district is starting the year fully remote and will phase into hybrid on October 1, starting with their most vulnerable students'
  : 'El distrito planea tres escenarios: híbrido, completamente en persona y completamente en línea. El escenario híbrido incluye enseñanza en vivo que está disponible a través de video para estudiantes que no están en persona. El distrito está comenzando el año completamente remoto y pasará a ser híbrido el 1 de octubre, comenzando con sus estudiantes más vulnerables.'
  ? Remote instruction using the online school option Boise Online School is for families who do not want in-person learning for the semester Students not enrolled in Boise Online School who are currently enrolled in their physical school will be provided online instruction led by their classroom teacher, until it is deemed safe to return to school
  : Instrucción remota usando la opción de escuela en línea. Boise Online School es para familias que no quieren aprendizaje en persona durante el semestre. Los estudiantes que no estén inscritos en la escuela en línea de Boise y que estén actualmente inscritos en su escuela física recibirán instrucción en línea dirigida por el maestro de su aula, hasta que se considere seguro regresar a la escuela.
  ? Had hoped to start fully in-person this fall, but are implementing their backup hybrid plan BPS also has a backup plan for online, with a full-time online option for families
  : Tenía la esperanza de comenzar completamente en persona este otoño, pero están implementando su plan híbrido de respaldo. BPS también tiene un plan de respaldo en línea, con una opción en línea de tiempo completo para familias.
  ? The school year will begin in a remote format for at least the first nine weeks District leaders are also considering in-person and hybrid options for the year ahead, and they will release a decision after the first nine weeks in consultation with local and health leaders
  : El año escolar comenzará en un formato remoto durante al menos las primeras nueve semanas. Los líderes del distrito también están considerando opciones en persona e híbridas para el próximo año, y darán a conocer una decisión después de las primeras nueve semanas en consulta con los líderes locales y de salud.
  ? The district plans to start the school year with in-person learning for all grade levels, with a full-time remote option for families that choose it Students in the in-person learning model will be grouped into cohorts
  : El distrito planea comenzar el año escolar con aprendizaje en persona para todos los niveles de grado, con una opción remota de tiempo completo para las familias que lo elijan. Los estudiantes en el modelo de aprendizaje en persona se agruparán en cohortes.
  Proposal to provide in-person learning, as well as a remote option for students categorized as high risk: Propuesta para brindar aprendizaje presencial, así como una opción remota para estudiantes categorizados como de alto riesgo.
  All learning will be remote, following a typical bell schedule Plans are in place for hybrid and in-person learning: Todo el aprendizaje será remoto, siguiendo un horario típico de timbre. Existen planes para el aprendizaje híbrido y presencial.
  ? Start with virtual learning and transition to hybrid learning when it becomes possible, probably not before October 14 Students can remain in the virtual model if they choose Hybrid schedules will use alternating days, with Wednesdays set aside for deep cleaning, and possible in-person interventions for prioritized student groups Prioritized groups may also return to in-person learning first, including English learners, students with disabilities, younger students, and students transitioning to middle and high school The plan calls for a robust assessment schedule, with three diagnostic assessments over the year The district directs a combination of formative and summative assessments to form 70% of students' grades, with classwork, participation, and homework forming 30% The plan calls for accelerate learning strategy to recover from learning loss last spring
  : Comience con el aprendizaje virtual y haga la transición al aprendizaje híbrido cuando sea posible, probablemente no antes del 14 de octubre. Los estudiantes pueden permanecer en el modelo virtual si así lo desean. Los horarios híbridos utilizarán días alternos, con los miércoles reservados para una limpieza profunda y posibles intervenciones en persona para grupos de estudiantes priorizados. Los grupos priorizados también pueden regresar primero al aprendizaje en persona, incluidos los estudiantes de inglés, los estudiantes con discapacidades, los estudiantes más jóvenes y los estudiantes en transición a la escuela intermedia y secundaria. El plan requiere un cronograma de evaluación sólido, con tres evaluaciones de diagnóstico durante el año. El distrito dirige una combinación de evaluaciones formativas y sumativas para formar el 70% de las calificaciones de los estudiantes, con el trabajo en clase, la participación y las tareas que forman el 30%. El plan exige una estrategia de aprendizaje acelerada para recuperarse de la pérdida de aprendizaje la primavera pasada.
  ? Start with virtual learning programs for all students for at least the first four weeks of the school year After this time, families can return for in-person instruction or may choose full-time remote learning AISD will phase in students for on-campus learning
  : Comience con programas de aprendizaje virtual para todos los estudiantes durante al menos las primeras cuatro semanas del año escolar. Después de este tiempo, las familias pueden regresar para recibir instrucción en persona o pueden elegir el aprendizaje remoto de tiempo completo. AISD incorporará gradualmente a los estudiantes para el aprendizaje en el campus.
  ? All APS students will begin the year remotely When students are able to return to in-person instruction, after the first quarter, grades K-8 will use a full-time in-person model, with students grouped in cohorts Grades 9-12 will use a hybrid model, with students in school half days, and at-home the other half High school students will also be in cohorts
  : Todos los estudiantes de APS comenzarán el año de forma remota. Cuando los estudiantes puedan regresar a la instrucción en persona, después del primer trimestre, los grados K-8 usarán un modelo de tiempo completo en persona, con los estudiantes agrupados en grupos. Los grados 9-12 usarán un modelo híbrido, con estudiantes en la escuela medio día y en casa la otra mitad. Los estudiantes de secundaria también estarán en cohortes.
  ? Start with virtual learning programs for all students and maintain this model for at least nine weeks or until the community has reached minimal or moderate spread
  : Comience con programas de aprendizaje virtual para todos los estudiantes y mantenga este modelo durante al menos nueve semanas o hasta que la comunidad haya alcanzado una difusión mínima o moderada.
  Start online with plans to transition to a hybrid model in October or as soon as it is safe to do so: Comience en línea con planes para la transición a un modelo híbrido en octubre o tan pronto como sea seguro hacerlo.
  ? The district is planning on full-time in-person instruction once it is safe They are offering families a full-time online option for those who prefer it
  : El distrito está planeando la instrucción en persona a tiempo completo una vez que sea seguro. Están ofreciendo a las familias una opción en línea de tiempo completo para aquellos que lo prefieran.
  ? In-person, virtual learning, and home school models for students All models are built to move students forward and will be graded Families can choose the model that best meets their needs In-person learners will work in alphabetical cohorts and block scheduling at the high school level
  : Modelos de aprendizaje en persona, virtual y educación en casa para estudiantes. Todos los modelos están diseñados para hacer avanzar a los estudiantes y serán calificados. Las familias pueden elegir el modelo que mejor se adapte a sus necesidades. Los estudiantes en persona trabajarán en cohortes alfabéticas y programación de bloques a nivel de escuela secundaria.
  ? The school year will begin in a completely remote format, with students potentially returning to school in a hybrid format after labor day
  : El año escolar comenzará en un formato completamente remoto, con los estudiantes potencialmente regresando a la escuela en un formato híbrido después del día laboral.
  ? Students may choose between a synchronous online program and an asynchronous, schedule-flexible virtual program The online program option has reached capacity and cannot enroll any more students
  : Los estudiantes pueden elegir entre un programa en línea sincrónico y un programa virtual asincrónico con horarios flexibles. La opción del programa en línea ha alcanzado su capacidad máxima y no se pueden inscribir más estudiantes.
  The district's plan is dependent on what stage the state of Idaho is in terms of the COVID-19 pandemic: El plan del distrito depende de la etapa en la que se encuentre el estado de Idaho en términos de la pandemia de COVID-19.
  Students will have access to live and prerecorded instruction, will check-ins with teachers to receive feedback on assignments: Los estudiantes tendrán acceso a instrucción en vivo y pregrabada, se registrarán con los maestros para recibir comentarios sobre las asignaciones.
  Students will learn through a combination of Zoom lessons and independent activities: Los estudiantes aprenderán mediante una combinación de lecciones de Zoom y actividades independientes.
  Students will receive synchronous instruction from TPS teachers and have access to assignments they complete at their own pace: Los estudiantes recibirán instrucción sincrónica de los maestros de TPS y tendrán acceso a las tareas que completen a su propio ritmo.
  ? Content will be delivered through both synchronous and asynchronous methods Teachers will use a combination of digital and print resources
  : El contenido se entregará a través de métodos sincrónicos y asincrónicos. Los maestros utilizarán una combinación de recursos digitales e impresos.
  ? The district initially thought it would open on a hybrid model, but will now open remotely Palm Beach Virtual is available to families for the entire year
  : El distrito inicialmente pensó que se abriría en un modelo híbrido, pero ahora se abrirá de forma remota. Palm Beach Virtual está disponible para las familias durante todo el año.
  ? Stockton USD requires online daily synchronous instruction, and each school in the district will post an online curriculum for students Attendance and grades are mandatory Students with IEP will be taught through synchronous and asynchronous measures
  : Stockton USD requiere instrucción sincrónica diaria en línea, y cada escuela del distrito publicará un plan de estudios en línea para los estudiantes. La asistencia y las calificaciones son obligatorias. A los estudiantes con IEP se les enseñará a través de medidas sincrónicas y asincrónicas.
  ? Remote Distance Learning 20 will consist of synchronous and asynchronous learning along with small groups check-ins and office hours There's also a full year Virtual learning option, SPSS Virtual Learning School, available for families
  : El aprendizaje remoto a distancia 2.0 consistirá en aprendizaje sincrónico y asincrónico junto con registros de grupos pequeños y horas de oficina. También hay una opción de aprendizaje virtual de un año completo, SPSS Virtual Learning School, disponible para familias.
  SFSD is preparing for in-person, hybrid, or fully remote education while offering an opt-in remote learning "Virtual Academy": SFSD se está preparando para la educación en persona, híbrida o completamente remota mientras ofrece una "Academia Virtual" de aprendizaje remoto opcional.
  ? If needed, the district is prepared to operate school virtually Teachers will receive professional development in remote instruction and are expected to deliver standards-aligned instruction, as well as take daily attendance
  : Si es necesario, el distrito está preparado para operar la escuela virtualmente. Los maestros recibirán desarrollo profesional en instrucción remota y se espera que proporcionen instrucción alineada con los estándares, así como la asistencia diaria.
  ? SCS is hiring an educational partner to provide ready-made digital content for teaching and learning, but students will experience live online teacher-led instruction every day through Microsoft Teams Support services are available and limited availability for extracurricular programs
  : SCS está contratando a un socio educativo para proporcionar contenido digital listo para la enseñanza y el aprendizaje, pero los estudiantes experimentarán la instrucción en vivo en línea dirigida por un maestro todos los días a través de Microsoft Teams. Los servicios de apoyo están disponibles y la disponibilidad es limitada para los programas extracurriculares.
  ? Current SPS is planning to have a combination of live synchronous instruction (3 periods) and asynchronous time for independent, small group work, and office hours for 6th-12th graders and appears to have synchronous learning for elementary school students with IEP or 504 supports and services provided during instruction times
  : SPS actual planea tener una combinación de instrucción sincrónica en vivo (3 períodos) y tiempo asincrónico para trabajo independiente en grupos pequeños y horas de oficina para estudiantes de 6. ° a 12. ° grado y parece tener un aprendizaje sincrónico para estudiantes de escuela primaria con IEP o apoyos 504 y servicios proporcionados durante las horas de instrucción.
  Students will have access to both synchronous and asynchronous instruction and will receive feedback on assignments: Los estudiantes tendrán acceso a instrucción sincrónica y asincrónica y recibirán comentarios sobre las asignaciones.
  ? The district is building in wellness checks and live instruction into remote learning, with students offered digital and non-digital learning opportunities up to a required number of instructional minutes per grade band Attendance will be taken in the Synergy platform and assignments posted and graded in Google Classroom
  : El distrito está incorporando controles de bienestar e instrucción en vivo en el aprendizaje remoto, y se ofrece a los estudiantes oportunidades de aprendizaje digital y no digital hasta un número requerido de minutos de instrucción por banda de grado. La asistencia se tomará en la plataforma Synergy y las tareas se publicarán y calificarán en Google Classroom.
  The district expects to release more details on the fall remote learning plan on August 10: El distrito espera dar a conocer más detalles sobre el plan de aprendizaje remoto de otoño el 10 de agosto.
  Full-day schedules will include "brain breaks" and designated check-in times for teachers to connect to students: Los horarios de día completo incluirán "descansos para el cerebro" y horarios de registro designados para que los maestros se conecten con los estudiantes.
  ? The virtual model will provide asynchronous and synchronous instruction, class discussions, and specific assignments Attendance will be taken and teachers will hold office hours The separate online option is a self-paced, standards-based via the Edmentum platform, with minimal instructional support from teachers
  : El modelo virtual proporcionará instrucción asincrónica y sincrónica, discusiones en clase y asignaciones específicas. Se tomará asistencia y los maestros tendrán horario de oficina. La opción en línea separada es a su propio ritmo, basada en estándares a través de la plataforma Edmentum, con un mínimo de apoyo educativo por parte de los maestros.
  ? The district created a remote learning plan that details learning expectations Live instruction will be offered every day with the option of participating in recorded instruction later No specific curriculum yet, but the district states that curriculum leaders must "articulate the district's instructional priorities"
  : El distrito creó un plan de aprendizaje remoto que detalla las expectativas de aprendizaje. Se ofrecerá instrucción en vivo todos los días con la opción de participar en instrucción grabada más tarde. Aún no hay un plan de estudios específico, pero el distrito establece que los líderes del plan de estudios deben "articular las prioridades de instrucción del distrito".
  Specific plans developed by schools Parents can choose full time remote option: Planes específicos desarrollados por escuelas. Los padres pueden elegir la opción remota a tiempo completo.
  ? Students will experience a full instructional day, which will include a mix of live instruction by their teacher, independent work, and check-ins
  : Los estudiantes experimentarán un día de instrucción completo, que incluirá una combinación de instrucción en vivo por parte de su maestro, trabajo independiente y registros.
  ? In the event of higher community spread, students will attend the PPSD Virtual Learning Academy if they are unable to attend school in-person Students may also choose to attend the Virtual Learning Academy full time at the beginning of the year Teachers will provide a combination of live and recorded lessons, assignments, and assistance as needed, and will provide regular feedback to families
  : En caso de una mayor propagación en la comunidad, los estudiantes asistirán a la Academia Virtual de Aprendizaje de PPSD si no pueden asistir a la escuela en persona. Los estudiantes también pueden optar por asistir a la Academia Virtual de Aprendizaje a tiempo completo al comienzo del año. Los maestros proporcionarán una combinación de lecciones en vivo y grabadas, asignaciones y asistencia según sea necesario, y brindarán comentarios regulares a las familias.
  ? Lessons will be provided five days per week via remote learning software, pre-recorded videos, and live instruction Small-group instruction will be used with all students, especially certain vulnerable populations PGCPS-TV will also provide lessons for younger students
  : Las lecciones se proporcionarán cinco días a la semana a través de un software de aprendizaje remoto, videos pregrabados e instrucción en vivo. La instrucción en grupos pequeños se utilizará con todos los estudiantes, especialmente con ciertas poblaciones vulnerables. PGCPS-TV también proporcionará lecciones para estudiantes más jóvenes.
  ? A full remote learning plan will be published soon but the district indicates that there will be improvements from spring Students can expect clear expectations, grading, instruction, learning breaks, more teacher check-ins
  : Pronto se publicará un plan de aprendizaje remoto completo, pero el distrito indica que habrá mejoras a partir de la primavera. Los estudiantes pueden esperar expectativas claras, calificaciones, instrucción, pausas de aprendizaje y más controles de los maestros.
  ? This is considered to be Scenario Red (stated above) It appears that PPS's goal is to provide a seamless education experience for students as they may have to move through the three different phases
  : Esto se considera un escenario rojo (indicado anteriormente). Parece que el objetivo de PPS es proporcionar una experiencia educativa perfecta para los estudiantes, ya que es posible que tengan que pasar por las tres fases diferentes.
  ? In the event of school closures, students who attend in-person school will follow the Campus eSchool model Campus eSchool is a combination of directed synchronous and asynchronous instruction It is appropriate for families who plan to return to in-person instruction later this school year Polk Virtual is intended for families who prefer a longer term virtual approach Polk Virtual is asynchronous instruction with flexible scheduling
  : En caso de cierre de escuelas, los estudiantes que asisten a la escuela en persona seguirán el modelo Campus eSchool. Campus eSchool es una combinación de instrucción dirigida sincrónica y asincrónica. Es apropiado para las familias que planean regresar a la instrucción en persona más adelante este año escolar. Polk Virtual está destinado a familias que prefieren un enfoque virtual a más largo plazo. Polk Virtual es instrucción asincrónica con programación flexible.
  ? Students who choose the remote learning model will receive synchronous and asynchronous instruction The district will use Schoology and Microsoft Teams
  : Los estudiantes que elijan el modelo de aprendizaje remoto recibirán instrucción sincrónica y asincrónica. El distrito utilizará Schoology y Microsoft Teams.
  ? MyPCS Online uses Canvas and Microsoft Teams to provide live instruction on a school-day schedule with time for asynchronous assignments Families must choose by the end of July and make a nine-week commitment, with the option to revisit this selection each quarter
  : MyPCS Online usa Canvas y Microsoft Teams para brindar instrucción en vivo en un horario escolar con tiempo para asignaciones asincrónicas. Las familias deben elegir antes de finales de julio y hacer un compromiso de nueve semanas, con la opción de volver a visitar esta selección cada trimestre.
  ? 'Two online programs to choose from: one more self-paced, and one more structured Parents must notify their schools of their choice between in-person and two remote choices'
  : 'Dos programas en línea para elegir: uno más a su propio ritmo y otro más estructurado. Los padres deben notificar a sus escuelas de su elección entre en persona y dos opciones remotas.'
  ? The district has built out a more robust remote learning program including more live instruction with a more structured schedule on Canvas
  : El distrito ha desarrollado un programa de aprendizaje remoto más sólido que incluye más instrucción en vivo con un horario más estructurado en Canvas.
  ? Students are taught virtually through web conferencing and Canvas by a district teacher streaming live, following traditional school bell schedules
  : Los estudiantes son enseñados virtualmente a través de conferencias web y Canvas por un maestro del distrito transmitiendo en vivo, siguiendo los horarios tradicionales de campana de la escuela.
  ? OPS will offer both synchronous and asynchronous instruction Attendance, feedback, and common grading practices will be implemented Middle and high school students will follow an A/B schedule with four courses per day Elementary students will attend all classes per day
  : OPS ofrecerá instrucción sincrónica y asincrónica. Se implementarán prácticas de asistencia, comentarios y calificaciones comunes. Los estudiantes de secundaria y preparatoria seguirán un horario A / B con cuatro cursos por día. Los estudiantes de primaria asistirán a todas las clases por día.
  ? The Traditional Learning model will feature teacher-designed lessons based on district curriculum, delivered through synchronous and asynchronous instruction Students will have opportunities to participate in small group instruction The e3 Online Learning model is a 100% online distance learning pathways that uses curriculum Florida Virtual School and Edgenuity Students will have access to a mentor teacher but will primarily participate in self-led learning
  : El modelo de aprendizaje tradicional contará con lecciones diseñadas por maestros basadas en el plan de estudios del distrito, impartidas a través de instrucción sincrónica y asincrónica. Los estudiantes tendrán la oportunidad de participar en la instrucción en grupos pequeños. El modelo de aprendizaje en línea e3 es un itinerario de aprendizaje a distancia 100% en línea que utiliza el plan de estudios Florida Virtual School y Edgenuity. Los estudiantes tendrán acceso a un maestro mentor pero participarán principalmente en el aprendizaje autodirigido.
  ? The remote learning model will include regular attendance, emphasis on teacher-student engagement, daily interaction with peers, progress monitoring, grading, small-group support, daily live interaction with teachers, challenging assignments, and adapted lessons for English language learners and special education students
  : El modelo de aprendizaje remoto incluirá asistencia regular, énfasis en la participación maestro-alumno, interacción diaria con compañeros, monitoreo del progreso, calificación, apoyo en grupos pequeños, interacción diaria en vivo con maestros, tareas desafiantes y lecciones adaptadas para estudiantes de inglés y educación especial. estudiantes.
  ? Elementary schools will share weekly student learning outcomes and are developing content with a modified scope and sequence that incorporates daily literacy and math, with weekly social studies and science, and rotating electives including socio-emotional learning Secondary schools will operate on 9-week minimester systems focusing on fewer classes at a time for both students and teachers Sample schedules are provided for each grade level online
  : Las escuelas primarias compartirán los resultados de aprendizaje de los estudiantes semanalmente y están desarrollando contenido con un alcance y una secuencia modificados que incorporan alfabetización y matemáticas diarias, con estudios sociales y ciencias semanales, y asignaturas optativas rotativas que incluyen el aprendizaje socioemocional. Las escuelas secundarias operarán en sistemas de minimestre de 9 semanas, enfocándose en menos clases a la vez para estudiantes y maestros. Se proporcionan ejemplos de horarios en línea para cada nivel de grado.
  ? Students will have access to synchronous and asynchronous instruction, following a schedule similar to in-person instruction Grades will be given and attendance taken
  : Los estudiantes tendrán acceso a instrucción sincrónica y asincrónica, siguiendo un horario similar a la instrucción en persona. Se darán calificaciones y se tomará asistencia.
  ? The Virtual Scholars Academy (VSA) was launched over the summer to provide a virtual learning option for students The VSA is a semester-long commitment so parents/guardians will be able to opt-in or opt-out of VSA at the beginning of each school semester (August and January) Since NPS will be delivering virtual instruction to all NPS students, at least for the first nine-weeks grading period of the school year, the Virtual Scholars Academy will be a continuation of the first quarter that students will experience from September to at least November 2, 2020
  : La Academia Virtual Scholars (VSA) se lanzó durante el verano para brindar una opción de aprendizaje virtual para los estudiantes. El VSA es un compromiso de un semestre para que los padres / tutores puedan optar por participar o no participar en VSA al comienzo de cada semestre escolar (agosto y enero). Dado que NPS brindará instrucción virtual a todos los estudiantes de NPS, al menos durante las primeras nueve semanas del período de calificaciones del año escolar, la Academia Virtual Scholars será una continuación del primer trimestre que los estudiantes experimentarán desde septiembre hasta al menos el 2 de noviembre. , 2020.
  Plan highlights include assessment, intervention, and equity Details on remote learning will be provided by individual schools: Los aspectos más destacados del plan incluyen evaluación, intervención y equidad. Los detalles sobre el aprendizaje a distancia serán proporcionados por escuelas individuales.
  A full time virtual option is available for families: Una opción virtual de tiempo completo está disponible para familias.
  ? MPS is consolidating all student learning material into one portal and providing a more consistent schedule to students and families There will be teacher interaction every day, with a combination of live and pre-recorded lessons Attendance is taken and grades will be provided
  : MPS está consolidando todo el material de aprendizaje de los estudiantes en un portal y brindando un horario más consistente a los estudiantes y sus familias. Habrá interacción del maestro todos los días, con una combinación de lecciones en vivo y pregrabadas. Se toma la asistencia y se proporcionarán calificaciones.
  Students will have access to synchronous and asynchronous instruction, as well as teacher office hours: Los estudiantes tendrán acceso a la instrucción sincrónica y asincrónica, así como a las horas de oficina de los maestros.
  ? The district's My School Online is an innovative learning model for those students in grades K-12 who wish to take online classes full-time, but still maintain their enrollment at their home school It has both synchronous and asynchronous modes of learning
  : My School Online del distrito es un modelo de aprendizaje innovador para aquellos estudiantes en los grados K-12 que desean tomar clases en línea a tiempo completo, pero aún mantienen su inscripción en su escuela de origen. Tiene modos de aprendizaje sincrónico y asincrónico.
  ? A full time remote learning model is offered for families Pre-K students will meet virtually with teachers as a whole class, in small groups, and one-on-one Elementary, middle, and high school students will have their core courses and enrichment/electives online MNPS will offer synchronous and asynchronous instruction, and follow Florida Virtual School curriculum and Creative Curriculum
  : Se ofrece un modelo de aprendizaje remoto a tiempo completo para familias. Los estudiantes de Pre-K se reunirán virtualmente con los maestros como una clase completa, en grupos pequeños y uno a uno. Los estudiantes de primaria, secundaria y preparatoria tendrán sus cursos básicos y enriquecimiento / optativas en línea. MNPS ofrecerá instrucción sincrónica y asincrónica, y seguirá el currículo de la Escuela Virtual de Florida y el Currículo Creativo.
  ? Students will participate in the high-level learning they are used to, but in a structured online environment Students in grades PreK-12 will participate in teacher-led instruction through the Canvas learning management system, using Creative Curriculum (Pre-K), Florida Virtual Learning (K-6), Mesa Distance Learning Program (7-12), and teacher-created curriculum (PreK-12)
  : Los estudiantes participarán en el aprendizaje de alto nivel al que están acostumbrados, pero en un entorno en línea estructurado. Los estudiantes en los grados PreK-12 participarán en la instrucción dirigida por un maestro a través del sistema de gestión de aprendizaje Canvas, utilizando Creative Curriculum (Pre-K), Florida Virtual Learning (K-6), el Programa Mesa de Aprendizaje a Distancia (7-12) y el maestro -Currículo creado (PreK-12).
  Students will learn using synchronous, asynchronous means along with a combination of the two modes: Los estudiantes aprenderán a utilizar medios sincrónicos y asincrónicos junto con una combinación de los dos modos.
  Unlike in the spring, attendance will be taken daily and there will be a mix of synchronous and asynchronous instruction: A diferencia de la primavera, la asistencia se tomará diariamente y habrá una combinación de instrucción sincrónica y asincrónica.
  ? Teachers will provide live instruction through video Elementary students will have live, synchronous instruction all day Middle and high school students will also have synchronous instruction or can choose to participate in independent study, which will have a mix of synchronous and asynchronous instruction
  : Los maestros brindarán instrucción en vivo a través de video. Los estudiantes de primaria tendrán instrucción en vivo y sincrónica todo el día. Los estudiantes de secundaria y preparatoria también tendrán instrucción sincrónica o pueden optar por participar en estudios independientes, que tendrán una combinación de instrucción sincrónica y asincrónica.
  Parents have the option to opt for online only virtual option Learning will be both synchronous and asynchronous in this track: Los padres tienen la opción de optar por la opción virtual solo en línea. El aprendizaje será tanto sincrónico como asincrónico en esta pista.
  ? The district will offer a full-time "Virtual Academy" for students that opt in, in addition to a plan for remote learning for all when needed Both models will use asynchronous and synchronous instruction Virtual Academy will be centrally operated with dedicated teachers for virtual learning
  : El distrito ofrecerá una "Academia Virtual" de tiempo completo para los estudiantes que opten por participar, además de un plan de aprendizaje remoto para todos cuando sea necesario. Ambos modelos utilizarán instrucción asíncrona y síncrona. La Academia Virtual será operada de forma centralizada con profesores dedicados al aprendizaje virtual.
  ? eLearning will provide both asynchronous and synchronous instruction, often using teachers at a student's assigned school This program will take attendance The virtual program is a fully asynchronous option based on curriculum from the state of West Virginia, although students will have access to teachers Grading and feedback will be provided for all students
  : eLearning proporcionará instrucción asincrónica y sincrónica, a menudo utilizando maestros en la escuela asignada al estudiante. Este programa requerirá asistencia. El programa virtual es una opción totalmente asincrónica basada en el plan de estudios del estado de West Virginia, aunque los estudiantes tendrán acceso a los maestros. Se proporcionarán calificaciones y comentarios a todos los estudiantes.
  ? In the event of school closures beyond the start of the school year, the district is prepared to use remote instruction for all students Teachers will use Seesaw, Google Classroom, and Schoology, and use either an asynchronous or synchronous approach
  : En el caso de cierres de escuelas más allá del comienzo del año escolar, el distrito está preparado para usar la instrucción remota para todos los estudiantes. Los maestros usarán Seesaw, Google Classroom y Schoology, y usarán un enfoque asincrónico o sincrónico.
  ? The district already had online high school programming, but it has opted to create a virtual academy called NTI 20 The district plans to make major improvements to the NTI 10 from the Spring
  : El distrito ya tenía programación en línea para la escuela secundaria, pero ha optado por crear una academia virtual llamada NTI 2.0. El distrito planea hacer mejoras importantes al NTI 1.0 a partir de la primavera.
  ? Remote learning will include asynchronous and synchronous components Teachers will provide a clearly defined schedule for instruction
  : El aprendizaje remoto incluirá componentes asíncronos y síncronos. Los maestros proporcionarán un horario de instrucción claramente definido.
  ? The district offers a full remote model for all grade levels Students in grades K-8 will receive instruction from a centralized virtual program, with individual teacher supports from their home school High schools will each provide their own remote learning program All remote students will receive weekly 1:1 social-emotional learning check-ins with a counselor from their home school
  : 'El distrito ofrece un modelo remoto completo para todos los niveles de grado. Los estudiantes en los grados K-8 recibirán instrucción de un programa virtual centralizado, con el apoyo individual de los maestros de su escuela local. Cada una de las escuelas secundarias proporcionará su propio programa de aprendizaje remoto. Todos los estudiantes remotos recibirán controles de aprendizaje socioemocionales 1: 1 semanales con un consejero de su escuela local.'
  ? Students must complete and submit daily assignments and their progress will be monitored via these submissions and their engagement with teachers via Microsoft Teams and online platforms If they have not done this by 3:30pm daily they are marked absent
  : Los estudiantes deben completar y enviar tareas diarias y su progreso será monitoreado a través de estas presentaciones y su compromiso con los maestros a través de Microsoft Teams y plataformas en línea. Si no lo han hecho antes de las 3:30 pm todos los días, se marcan ausentes.
  ? All lessons will be developed by assigned teachers and delivered through Zoom and Canvas Guidance is provided to teachers, administrators, and parents about setting expectations, maintaining mental health, and understanding responsibilities and conduct for the remote classroom setting
  : Todas las lecciones serán desarrolladas por maestros asignados y se entregarán a través de Zoom y Canvas. Se proporciona orientación a los maestros, administradores y padres sobre cómo establecer expectativas, mantener la salud mental y comprender las responsabilidades y la conducta en el entorno del aula remota.
  The district's model will include synchronous instruction: El modelo del distrito incluirá instrucción sincrónica.
  ? O'ahu schools will all begin the school year with distance learning Other island schools are planning for A/B rotation without a lot of information about the off-days (school-by-school) HIDOE has a virtual curriculum for secondary students that families can opt in to as a fully at home program, but they are still exploring such a program for K-5 students
  : Todas las escuelas de O'ahu comenzarán el año escolar con educación a distancia. Otras escuelas de la isla están planeando la rotación A / B sin mucha información sobre los días libres (escuela por escuela). HIDOE tiene un plan de estudios virtual para estudiantes de secundaria en el que las familias pueden optar como un programa completamente en casa, pero aún están explorando un programa de este tipo para estudiantes de K-5.
  ? Students will receive both live (synchronous) and recorded (asynchronous) lessons, as well as independent work Students are required to participate in digital instruction at scheduled times with their instructors (synchronous learning), and complete activities and assignments (asynchronous learning) on their own time to meet assignment deadlines
  : Los estudiantes recibirán lecciones en vivo (sincrónicas) y grabadas (asincrónicas), así como trabajo independiente. Los estudiantes deben participar en la instrucción digital en horarios programados con sus instructores (aprendizaje sincrónico) y completar actividades y asignaciones (aprendizaje asincrónico) en su propio tiempo para cumplir con los plazos de asignación.
  ? Students will receive access to online curriculum and asynchronous (pre-recorded) instruction from master teachers the first three weeks of school, after which they will receive both live and pre-recorded instruction They will receive instruction four days a week and Fridays are dedicated to individual and small group check ins The district also offers two eLearning options, one for K-5 and one for 6-8, which require a semester commitment and is recommended for students who can devote themselves to learning at home Learning will be a mix of live instruction, similar to a classroom environment, and independent study Juniors and seniors will be given more course offerings in the district's dual-enrollment College Promise program
  : Los estudiantes recibirán acceso al plan de estudios en línea e instrucción asincrónica (pregrabada) de maestros maestros durante las primeras tres semanas de clases, después de lo cual recibirán instrucción en vivo y pregrabada. Recibirán instrucción cuatro días a la semana y los viernes se dedicarán a los registros individuales y en grupos pequeños. El distrito también ofrece dos opciones de eLearning, una para K-5 y otra para 6-8, que requieren un compromiso semestral y se recomiendan para estudiantes que pueden dedicarse al aprendizaje en casa. El aprendizaje será una combinación de instrucción en vivo, similar al ambiente de un salón de clases, y estudio independiente. Los estudiantes de tercer y cuarto año recibirán más cursos ofrecidos en el programa College Promise de doble inscripción del distrito.
  ? The remote learning plan ("eLearn at My School") features synchronous instruction, student virtual collaboration, individualized supports, dual immersion, AP classes and Honors courses, electives, and CTE Teachers will take attendance and issue grades per the district's grading policies, and will hold regular office hours to offer support and feedback
  : El plan de aprendizaje remoto ("eLearn at My School") incluye instrucción sincrónica, colaboración virtual de los estudiantes, apoyos individualizados, inmersión dual, clases AP y cursos de honores, optativas y CTE. Los maestros tomarán la asistencia y emitirán calificaciones de acuerdo con las políticas de calificación del distrito, y mantendrán horas de oficina regulares para ofrecer apoyo y comentarios.
  District teachers will run a set of virtual classrooms using a common platform Attendance and grading policies will be enforced: Los maestros del distrito administrarán un conjunto de aulas virtuales utilizando una plataforma común. Se harán cumplir las políticas de asistencia y calificaciones.
  ? When students are not attending in-person classes, they will receive a mix of synchronous instruction and independent work Teachers are expected to incorporate social-emotional curriculum into their remote instruction and are encouraged to implement a daily student advisory
  : Cuando los estudiantes no asistan a clases presenciales, recibirán una combinación de instrucción sincrónica y trabajo independiente. Se espera que los maestros incorporen un plan de estudios socioemocional en su instrucción remota y se les anima a implementar un asesoramiento estudiantil diario.
  Students will have both synchronous and asynchronous instruction: Los estudiantes recibirán instrucción sincrónica y asincrónica.
  ? Offers two remote learning options Duval Homeroom is designed for families who want a distance learning opportunity to start the school year but intend to return to full-time face-to-face instruction at some point during the school year Duval Virtual Instruction Academy is for families who want remote learning for the entire school year
  : Ofrece dos opciones de aprendizaje remoto. Duval Homeroom está diseñado para familias que desean una oportunidad de aprendizaje a distancia para comenzar el año escolar, pero tienen la intención de regresar a la instrucción presencial de tiempo completo en algún momento durante el año escolar. La Academia de Instrucción Virtual de Duval es para familias que desean aprendizaje remoto durante todo el año escolar.
  ? All students will access classwork and live instruction through Canvas and Microsoft Teams Expected learning time varies by grade level but includes up to 5 hours of live instruction for secondary students Attendance is taken and feedback and grading will be shared with families on an ongoing basis
  : Todos los estudiantes accederán al trabajo de clase y a la instrucción en vivo a través de Canvas y Microsoft Teams. El tiempo de aprendizaje esperado varía según el nivel de grado, pero incluye hasta 5 horas de instrucción en vivo para estudiantes de secundaria. Se toma la asistencia y los comentarios y calificaciones se compartirán con las familias de manera continua.
  ? 'Currently, two scenarios are represented: 1) regular daily schedule, and 2) A/B week schedule for large high schools; although there is capability to do full-remote learning, this option conflicts with state plans'
  : 'Actualmente, se representan dos escenarios: 1) horario diario regular y 2) horario semanal A / B para escuelas secundarias grandes; aunque existe la capacidad de realizar un aprendizaje remoto completo, esta opción entra en conflicto con los planes estatales.'
  ? Students who choose to enroll in full-time remote learning will attend the district's Virtual Campus and have access to synchronous instruction, teacher-led small groups, and activities
  : Los estudiantes que elijan inscribirse en el aprendizaje remoto de tiempo completo asistirán al campus virtual del distrito y tendrán acceso a instrucción sincrónica, grupos pequeños dirigidos por maestros y actividades.
  Comprehensive districtwide online option for families who prefer that option: Opción en línea integral en todo el distrito para familias que prefieren esa opción.
  ? The district has an in-house platform called VERGE that will offer curriculum to all students Teachers are being trained on Microsoft Teams and how to provide differentiated instruction and interventions in a remote setting, based on sample schedules, students have synchronous (real-time) instruction everyday except for Wednesdays, which are used for interventions, parent-teacher meetings, and other planning when students are working independently
  : El distrito tiene una plataforma interna llamada VERGE que ofrecerá un plan de estudios a todos los estudiantes. Se está capacitando a los maestros en Microsoft Teams y en cómo brindar instrucción e intervenciones diferenciadas en un entorno remoto, según los horarios de muestra, los estudiantes tienen instrucción sincrónica (en tiempo real) todos los días, excepto los miércoles, que se utilizan para intervenciones, reuniones de padres y maestros, y otra planificación cuando los estudiantes trabajan de forma independiente.
  ? All students will receive live instruction from a DPS teacher Students will also watch pre-recorded lessons in the morning Small groups of students will meet virtually with a DPS teacher in the afternoon for additional instruction, and for any assistance with lessons or assignments Attendance will be taken daily
  : Todos los estudiantes recibirán instrucción en vivo de un maestro de DPS. Los estudiantes también verán lecciones pregrabadas por la mañana. Grupos pequeños de estudiantes se reunirán virtualmente con un maestro de DPS por la tarde para recibir instrucción adicional y para recibir ayuda con lecciones o asignaciones. La asistencia se tomará diariamente.
  ? Primarily asynchronous instruction, with synchronous learning at times Attendance will be taken and progress will be monitored The district has developed training modules for parents on remote learning and outlined how teachers should communicate with parents and students
  : Instrucción principalmente asincrónica, con aprendizaje sincrónico a veces. Se tomará asistencia y se monitoreará el progreso. El distrito ha desarrollado módulos de capacitación para padres sobre aprendizaje remoto y describió cómo los maestros deben comunicarse con padres y estudiantes.
  ? Students will have asynchronous and synchronous activities and attendance will be required The plan does not call for specific teacher office hours or check-ins, but outlines small-group or 1:1 activities within the student's day
  : 'Los estudiantes tendrán actividades asincrónicas y sincrónicas y se requerirá asistencia. El plan no requiere horarios de oficina o registros específicos para los maestros, pero describe actividades en grupos pequeños o 1: 1 dentro del día del estudiante.'
  ? 'Both synchronous and asynchronous modes of remote learning Families in K-8 can choose between two types of virtual instruction: Remote learning using district curriculum or the district Digital Academy using self-paced Edgenuity curriculum Families with students in grades 9-12 can choose between two types of virtual instruction: Remote learning using district curriculum or the Digital Academy using self-paced Apex Learning curriculum'
  : 'Modos síncronos y asincrónicos de aprendizaje remoto. Las familias en K-8 pueden elegir entre dos tipos de instrucción virtual: aprendizaje remoto usando el plan de estudios del distrito o la Academia Digital del distrito usando el plan de estudios Edgenuity a su propio ritmo. Las familias con estudiantes en los grados 9-12 pueden elegir entre dos tipos de instrucción virtual: aprendizaje remoto usando el plan de estudios del distrito o la Academia Digital usando el plan de estudios Apex Learning a su propio ritmo.'
  ? Sample remote schedules include both synchronous and asynchronous learning Daily virtual instruction can include an assignment explanation, recorded live instruction, question and answer sessions, individualized help, or other activities
  : Los programas remotos de muestra incluyen aprendizaje sincrónico y asincrónico. La instrucción virtual diaria puede incluir una explicación de la tarea, instrucción en vivo grabada, sesiones de preguntas y respuestas, ayuda individualizada u otras actividades.
  Teachers and students will interact through the district's Learning Management System and a virtual meeting platform: Los maestros y los estudiantes interactuarán a través del Sistema de Gestión de Aprendizaje del distrito y una plataforma de reunión virtual.
  The full-time distance program includes both asynchronous and synchronous learning: El programa a distancia de tiempo completo incluye aprendizaje asincrónico y sincrónico.
  ? It is not clearly stated whether curriculum will be synchronous or asynchronous instruction given the A/B schedule Cincinnati Digital Academy is the district's fully remote learning option
  : No se establece claramente si el plan de estudios será instrucción sincrónica o asincrónica dado el horario A / B. Cincinnati Digital Academy es la opción de aprendizaje completamente remoto del distrito.
  ? Full-time remote learning will attempt to replicate the normal school day as much as possible It will provide five hours of instruction per day, with both live and recorded lessons Attendance will be taken and students will have check-ins with teachers
  : El aprendizaje remoto de tiempo completo intentará replicar el día escolar normal tanto como sea posible. Proporcionará cinco horas de instrucción por día, con lecciones tanto en vivo como grabadas. Se tomará la asistencia y los estudiantes se registrarán con los maestros.
  ? Students in the full time remote academy will have structured synchronous learning time on a consistent daily schedule, and asynchronous activities that can be completed on their own time Instruction will be aligned to in-person and hybrid model curricula so students can transition between Their teacher of record will be dedicated remote instructor and, in most cases, attached to the home or choice school
  : Los estudiantes en la academia remota de tiempo completo tendrán tiempo de aprendizaje sincrónico estructurado en un horario diario constante y actividades asincrónicas que se pueden completar en su propio tiempo. La instrucción se alineará con el plan de estudios modelo híbrido y en persona para que los estudiantes puedan hacer la transición. Su maestro de registro será un instructor remoto dedicado y, en la mayoría de los casos, adjunto a la escuela de origen o de elección.
  ? CCSD will offer a full-time Virtual Academy for students Participating CCSD teachers will be assigned only to the Virtual Academy Courses will be purchased from online providers and district teachers will deliver content K-8 students may exit remote learning after 9 weeks while high school students may exit at the end of the semester
  : CCSD ofrecerá una Academia Virtual de tiempo completo para los estudiantes. Los maestros de CCSD participantes serán asignados solo a la Academia Virtual. Los cursos se comprarán a proveedores en línea y los maestros del distrito entregarán el contenido. Los estudiantes de K-8 pueden salir del aprendizaje remoto después de 9 semanas, mientras que los estudiantes de secundaria pueden salir al final del semestre.
  ? 'Remote learning is offered in two options: option 2 and option 3 Both have synchronous components, but option 3 allows for students to switch to option 1 at any time, assuming that it is available Option 2 only allows a switch to option 1 at the end of a semester Instruction will use Google Classroom and other platforms'
  : 'El aprendizaje remoto se ofrece en dos opciones: opción 2 y opción 3. Ambas tienen componentes síncronos, pero la opción 3 permite que los estudiantes cambien a la opción 1 en cualquier momento, asumiendo que está disponible. La opción 2 solo permite un cambio a la opción 1 al final de un semestre. La instrucción utilizará Google Classroom y otras plataformas.'
  ? All high school students will receive synchronous/ asynchronous instruction some days per week Teachers will record lessons, which students can watch at home All students have access to a virtual option, which uses Ingenuity and Schoology
  : Todos los estudiantes de secundaria recibirán instrucción sincrónica / asincrónica algunos días a la semana. Los maestros grabarán lecciones, que los estudiantes pueden ver en casa. Todos los estudiantes tienen acceso a una opción virtual, que utiliza Ingenuity y Schoology.
  ? Under the remote learning model, students will receive synchronous and asynchronous instruction All BPS teachers will facilitate content delivery through Schoology and Microsoft Teams Hard copy learning packets will also be available if younger students do not have access to technology
  : Bajo el modelo de aprendizaje remoto, los estudiantes recibirán instrucción sincrónica y asincrónica. Todos los maestros de BPS facilitarán la entrega de contenido a través de Schoology y Microsoft Teams. Los paquetes de aprendizaje impresos también estarán disponibles si los estudiantes más jóvenes no tienen acceso a la tecnología.
  ? Sample schedules indicate students will rotate between small-group and whole-group live instruction, using Microsoft Teams and independent work Attendance will be tracked via logins and assignments and grades will be provided as before through the Canvas platform
  : Los horarios de muestra indican que los estudiantes rotarán entre la instrucción en vivo para grupos pequeños y para grupos completos, utilizando Microsoft Teams y trabajo independiente. Se hará un seguimiento de la asistencia a través de inicios de sesión y las tareas y calificaciones se proporcionarán como antes a través de la plataforma Canvas.
  ? Parent support is a necessity for the Remote Learning Parallel Track as well as the homeschool option, in which parents will choose all instructional materials Students in the Remote Learning Parallel Track are encouraged to either engage in the provided remote learning or use the state's Remote Learning Hub to create a plan to then be approved by the school principal
  : El apoyo de los padres es una necesidad para la vía paralela de aprendizaje remoto, así como para la opción de educación en el hogar, en la que los padres elegirán todos los materiales de instrucción. Se anima a los estudiantes en la vía paralela de aprendizaje remoto a participar en el aprendizaje remoto proporcionado o utilizar el Centro de aprendizaje remoto del estado para crear un plan que luego será aprobado por el director de la escuela.
  ? Comprehensive districtwide online option for families who prefer that option They have improved remote learning based upon parent feedback
  : Opción en línea integral en todo el distrito para familias que prefieren esa opción. Han mejorado el aprendizaje remoto basándose en los comentarios de los padres.
  The district will offer families a fully remote option: El distrito ofrecerá a las familias una opción completamente remota.
  ? Parents can opt into a fully remote learning plan Students are required to stay in this option for nine weeks, or to the end of a grading period The remote learning plan is a combination of synchronous and asynchronous instruction
  : Los padres pueden optar por un plan de aprendizaje totalmente remoto. Los estudiantes deben permanecer en esta opción durante nueve semanas o hasta el final de un período de calificaciones. El plan de aprendizaje remoto es una combinación de instrucción sincrónica y asincrónica.
  Students will have a synchronous schedule with attendance and grades required: Los estudiantes tendrán un horario sincrónico con asistencia y calificaciones requeridas.
  ? The remote learning model will be a stand alone learning platform supported by the district Students who choose this option at the beginning of the year must stay in it for the entire school year, and will receive synchronous and asynchronous learning activities In the event of school closures, all students will transition to the remote learning model Details about the district's remote learning plan will be available at a later date
  : El modelo de aprendizaje remoto será una plataforma de aprendizaje independiente respaldada por el distrito. Los estudiantes que opten por esta opción al inicio del año deberán permanecer en ella durante todo el año escolar, y recibirán actividades de aprendizaje sincrónicas y asincrónicas. En caso de cierre de escuelas, todos los estudiantes pasarán al modelo de aprendizaje remoto. Los detalles sobre el plan de aprendizaje remoto del distrito estarán disponibles en una fecha posterior.
  ? The CANVAS platform will be used for remote learning, which will be have both synchronous and asynchronous instruction All curricula and lessons that teachers create has to be accessible remotely
  : La plataforma CANVAS se utilizará para el aprendizaje remoto, que tendrá instrucción tanto sincrónica como asincrónica. Todos los planes de estudio y las lecciones que crean los profesores deben ser accesibles de forma remota.
  Online learning will include a combination of synchronous and asynchronous instruction and social-emotional learning: El aprendizaje en línea incluirá una combinación de instrucción sincrónica y asincrónica y aprendizaje socioemocional.
  ? Students' days will be broken into subject blocks that include about 45 minutes of synchronous online instruction each, followed by a combination of small group instruction and independent work High school students will follow a bell schedule and enroll in classes similar to in-person classes
  : Los días de los estudiantes se dividirán en bloques de materias que incluyen aproximadamente 45 minutos de instrucción en línea sincrónica cada uno, seguidos de una combinación de instrucción en grupos pequeños y trabajo independiente. Los estudiantes de secundaria seguirán un horario de timbre y se inscribirán en clases similares a las clases presenciales.
  ? Instructional delivery will be on Canvas/Blend and Seesaw (K-2) There will be more clarity in feedback, grading, and expectations, as well as more communication with families
  : La entrega de instrucción será en Canvas / Blend y Seesaw (K-2). Habrá más claridad en los comentarios, calificaciones y expectativas, así como más comunicación con las familias.
  ? Remote learning will consist of both asynchronous and synchronous instruction with higher expectations than the Spring 2020 model Friday will be an 'asynchronous' day to allow for staff training and planning
  : El aprendizaje remoto consistirá en instrucción asincrónica y sincrónica con expectativas más altas que el modelo Spring 2020. El viernes será un día 'asincrónico' para permitir la capacitación y planificación del personal.
  ? Instructional delivery will include strategies such as live virtual instruction, interactive videos, and independent work Daily instructional schedules will be provided, including teacher office hours Families can opt instead for the Atlanta Virtual Academy
  : La entrega de instrucción incluirá estrategias como instrucción virtual en vivo, videos interactivos y trabajo independiente. Se proporcionarán horarios de instrucción diarios, incluido el horario de oficina de los maestros. Las familias pueden optar por la Academia Virtual de Atlanta.
  ? Students will engage in both synchronous and asynchronous learning 4 days per week, Tuesday through Friday Mondays will give teachers time for planning and also for small-group interventions conducted synchronously All students will participate in independent/asynchronous learning on Mondays
  : Los estudiantes participarán en el aprendizaje sincrónico y asincrónico 4 días a la semana, de martes a viernes. Los lunes les dará a los maestros tiempo para planificar y también para intervenciones en grupos pequeños conducidas sincrónicamente. Todos los estudiantes participarán en aprendizaje independiente / asincrónico los lunes.
  The virtual learning plan includes synchronous and asynchronous instruction, attendance tracking, and grading: El plan de aprendizaje virtual incluye instrucción sincrónica y asincrónica, seguimiento de asistencia y calificación.
  ? In the virtual learning option, students are still tied to a neighborhood school and school community for synchronous and asynchronous learning Students can opt back in to their in-person school at quarter breaks, but the programs do not align for moving fluidly between
  : En la opción de aprendizaje virtual, los estudiantes todavía están vinculados a una escuela del vecindario y una comunidad escolar para el aprendizaje sincrónico y asincrónico. Los estudiantes pueden optar por regresar a su escuela en persona en los descansos de un trimestre, pero los programas no se alinean para moverse con fluidez entre ellos.
  ? Remote learning will contain synchronous and asynchronous components, and assignments will be completed through See Saw, Google Classroom, and other online learning platforms
  : El aprendizaje remoto contendrá componentes sincrónicos y asincrónicos, y las asignaciones se completarán a través de See Saw, Google Classroom y otras plataformas de aprendizaje en línea.
  ? The district spent $24 million this year to ensure that every student in the district receives a device A plan to provide hotspot/WiFi access to those who need it is under development
  : El distrito gastó $ 24 millones este año para garantizar que todos los estudiantes del distrito reciban un dispositivo. Se está desarrollando un plan para proporcionar acceso a hotspot / WiFi a quienes lo necesiten.
  ? Each student will have their own device provided by the district Parents and children must sign an agreement stating they are responsible for the device; this includes charges for any damage to the device Hotspots and coordination with Internet providers will be addressed as needed
  : Cada estudiante tendrá su propio dispositivo proporcionado por el distrito. Los padres y los niños deben firmar un acuerdo declarando que son responsables del dispositivo; esto incluye cargos por cualquier daño al dispositivo. Los puntos críticos y la coordinación con los proveedores de Internet se abordarán según sea necesario.
  The district plans to provide these to students in the full-time virtual option: El distrito planea proporcionarlos a los estudiantes en la opción virtual de tiempo completo.
  The district will provide devices and Internet to all students in need: El distrito proporcionará dispositivos e Internet a todos los estudiantes que lo necesiten.
  All students who need them will receive devices and hotspots: Todos los estudiantes que los necesiten recibirán dispositivos y puntos de acceso.
  The district will loan a Chromebook to any K-12 student who needs one: El distrito prestará un Chromebook a cualquier estudiante de K-12 que lo necesite.
  The district is providing devices to students who need them: El distrito está proporcionando dispositivos a los estudiantes que los necesiten.
  Through a district partnership with Sprint's 1 Million Project, Chromebooks and hotspots are provided for all students in need: A través de una asociación del distrito con el Proyecto 1 Millón de Sprint, se proporcionan Chromebooks y puntos de acceso a todos los estudiantes que lo necesiten.
  ? iPads available for all Prek-12 Buildings will be accessible for staff who need robust wifi WiFi for families without WiFi will be supported by checking out hotspots and through partnerships, like Comcast
  : iPads disponibles para todos los prek-12. Los edificios serán accesibles para el personal que necesite wifi robusto. El WiFi para familias sin WiFi se apoyará comprobando puntos de acceso y mediante asociaciones, como Comcast.
  ? SFSD is working to acquire Ipads for K-1 and Chromebooks for 2-12 to provide 1:1 devices and is working with local providers to offer free wifi locations as well as low-cost household connectivity
  : 'SFSD está trabajando para adquirir Ipads para K-1 y Chromebooks para 2-12 para proporcionar dispositivos 1: 1 y está trabajando con proveedores locales para ofrecer ubicaciones de wifi gratis, así como conectividad doméstica de bajo costo.'
  The district will provide devices and hotspots to any family who needs them: El distrito proporcionará dispositivos y puntos de acceso a cualquier familia que los necesite.
  ? All students will be provided a digital device and provided with internet supports as needed The new 1:1 digital device plan will start distributing to students who choose the fully virtual learning option and then continue through September by grade level beginning with high schools
  : 'A todos los estudiantes se les proporcionará un dispositivo digital y se les proporcionará soporte de Internet según sea necesario. El nuevo plan de dispositivos digitales 1: 1 comenzará a distribuirse a los estudiantes que elijan la opción de aprendizaje totalmente virtual y luego continuará hasta septiembre por nivel de grado comenzando con las escuelas secundarias.'
  ? The district hosted free internet signups for eligible households These were done during lunch distribution at one of the student meal sites and offered language interpretation support
  : El distrito organizó inscripciones gratuitas en Internet para hogares elegibles. Estos se realizaron durante la distribución del almuerzo en uno de los sitios de comidas para estudiantes y ofrecieron apoyo de interpretación de idiomas.
  The district plans to provide devices and hotspots: El distrito planea proporcionar dispositivos y puntos de acceso.
  ? All students will receive devices from the district, beginning with K-2 who did not receive devices in Spring Computers and hotspots are also available to the families who did not receive or engage with distance learning in Spring due to access barriers
  : Todos los estudiantes recibirán dispositivos del distrito, comenzando con K-2 que no recibieron dispositivos en Spring. También hay computadoras y puntos de acceso disponibles para las familias que no recibieron ni participaron en el aprendizaje a distancia en Spring debido a las barreras de acceso.
  No publicly available information: No hay información disponible públicamente.
  The district is committed to providing for all students, but there are few details: El distrito se compromete a proporcionar a todos los estudiantes, pero hay pocos detalles.
  ? The district will provide every student with an iPad or laptop by September 4, regardless of need Wifi hotspots will be provided to families that need them
  : El distrito proporcionará a cada estudiante un iPad o computadora portátil antes del 4 de septiembre, independientemente de la necesidad. Se proporcionarán puntos de acceso wifi a las familias que los necesiten.
  ? The district states that remote learning shall include the "confirmation or provision of access for all pupils to connectivity and devices adequate to participate in the educational program and complete assigned work"
  : El distrito establece que el aprendizaje remoto incluirá la "confirmación o provisión de acceso para todos los alumnos a la conectividad y dispositivos adecuados para participar en el programa educativo y completar el trabajo asignado".
  ? Computers will be provided for students and teachers, students will be provided hotspots in partnership with the 1Million Project
  : Se proporcionarán computadoras para estudiantes y maestros, los estudiantes recibirán puntos de acceso en asociación con el Proyecto 1Million.
  All students will receive a Chromebook Families will receive hotspots if needed: Todos los estudiantes recibirán un Chromebook. Las familias recibirán puntos de acceso si es necesario.
  Chromebooks and hotspots will be distributed to families: Se distribuirán Chromebooks y hotspots a las familias.
  ? The district is rolling out 1:1 Chromebooks and working with the Connect PGCPS initiative to establish more hotspots and connect every family to wifi
  : 'El distrito está lanzando Chromebooks 1: 1 y está trabajando con la iniciativa Connect PGCPS para establecer más puntos de acceso y conectar a todas las familias al wifi.'
  At present, PPS has not announced how they are managing students' needs for devices or connectivity: En la actualidad, PPS no ha anunciado cómo están gestionando las necesidades de dispositivos o conectividad de los estudiantes.
  The district will loan computers to families who need them: El distrito prestará computadoras a las familias que las necesiten.
  All PPS students will receive a device: Todos los estudiantes de PPS recibirán un dispositivo.
  ? The district is using CARES Act funding to provide devices to every student in grades 4-9 Students who are younger or older and plan to participate in MyPCS Online and can also contact their school to check out a device Families without internet can check out a hotspot
  : El distrito está utilizando fondos de la Ley CARES para proporcionar dispositivos a todos los estudiantes en los grados 4-9. Los estudiantes que son más jóvenes o mayores y planean participar en MyPCS Online y también pueden comunicarse con su escuela para revisar un dispositivo. Las familias sin Internet pueden consultar un hotspot.
  Connectivity is prioritized for online students: Se prioriza la conectividad para los estudiantes en línea.
  PUSD provides Chromebooks to all students through a 1:1 tech device program: 'PUSD proporciona Chromebooks a todos los estudiantes a través de un programa de dispositivos tecnológicos 1: 1.'
  ? Currently, middle and high school students enrolled at traditional schools already have district-issued laptops For the 2020-21 school year, devices will be provided to all K-12 students who are participating in face-to-face and LaunchED@Home model
  : Actualmente, los estudiantes de secundaria y preparatoria inscritos en escuelas tradicionales ya cuentan con computadoras portátiles proporcionadas por el distrito. Para el año escolar 2020-21, se proporcionarán dispositivos a todos los estudiantes de K-12 que estén participando en el modelo LaunchED @ Home presencial.
  OPS will provide internet connected iPads to all students: OPS proporcionará iPads conectados a Internet a todos los estudiantes.
  ? All students and teachers will receive an iPad or Chromebook at the beginning of the school year OKCPS will provide hotspots to families with connectivity challenges
  : Todos los estudiantes y maestros recibirán un iPad o Chromebook al comienzo del año escolar. OKCPS proporcionará puntos de acceso a familias con problemas de conectividad.
  ? The district is making a big push to ensure connectivity for all Families will be contacted to ensure they have internet connectivity
  : El distrito está haciendo un gran esfuerzo para garantizar la conectividad para todos. Se contactará a las familias para asegurarse de que tengan conexión a Internet.
  ? The district is currently assessing needs and eligibility and plans to distribute over 19,000 Chromebooks and connectivity for 15,000+ students in August
  : Actualmente, el distrito está evaluando las necesidades y la elegibilidad y planea distribuir más de 19,000 Chromebooks y conectividad para más de 15,000 estudiantes en agosto.
  Families are directed to contact their individual school if they need support: Se indica a las familias que se comuniquen con su escuela individual si necesitan apoyo.
  ? Each student has a mobile device, such as an iPad, Chromebook, or laptop, as well as a wireless hotspot (MiFi) to access the Internet before the school year begins
  : Cada estudiante tiene un dispositivo móvil, como un iPad, Chromebook o computadora portátil, así como un punto de acceso inalámbrico (MiFi) para acceder a Internet antes de que comience el año escolar.
  NPS will continue the commitment from spring to provide access: NPS continuará con el compromiso desde la primavera de brindar acceso.
  Computers and help with connectivity are available to those who need it: Las computadoras y la ayuda con la conectividad están disponibles para quienes la necesiten.
  ? Schools are responsible for distributing devices Younger students use ipads and older students use chromebooks The schools also distribute hotspots but encouraged families to obtain high speed internet from a provider as well
  : Las escuelas son responsables de distribuir los dispositivos. Los estudiantes más jóvenes usan ipads y los estudiantes mayores usan Chromebooks. Las escuelas también distribuyen puntos de acceso, pero alentaron a las familias a obtener Internet de alta velocidad de un proveedor.
  Each student will be provided with a laptop: A cada estudiante se le proporcionará una computadora portátil.
  ? For those who cannot afford Internet access, Xfinity WIFI hotspots across the county have been opened for anyone who needs WIFI They are free for all, including non-Xfinity internet subscribers
  : Para aquellos que no pueden pagar el acceso a Internet, se han abierto puntos de acceso Xfinity WIFI en todo el condado para cualquier persona que necesite WIFI. Son gratis para todos, incluidos los suscriptores de Internet que no son de Xfinity.
  The district will provide devices and internet access support as needed: El distrito proporcionará dispositivos y soporte de acceso a Internet según sea necesario.
  District-provided laptops will be available for all students: Las computadoras portátiles provistas por el distrito estarán disponibles para todos los estudiantes.
  Electronic devices will be available for check out at the school site for students who need them: Los dispositivos electrónicos estarán disponibles para que los estudiantes los necesiten en el sitio escolar.
  The district has committed to provide a device and internet access for every student: El distrito se ha comprometido a proporcionar un dispositivo y acceso a Internet para todos los estudiantes.
  The district has not released its plans for device distribution: El distrito no ha publicado sus planes para la distribución de dispositivos.
  ? Every student will be able to check-out a district technology device The district is also working on various partnerships to provide for broadband options
  : Cada estudiante podrá sacar un dispositivo de tecnología del distrito. El distrito también está trabajando en varias asociaciones para ofrecer opciones de banda ancha.
  The district plans to distribute devices to all students for Fall 2020: El distrito planea distribuir dispositivos a todos los estudiantes para el otoño de 2020.
  ? The district is 1:1 for children in grades 3-12 The district will prioritize iPads for K-2 students in need Parents must certify that they have internet access to enroll in full-time remote programs However, should in-person students have to switch to remote learning, it appears some lessons will be downloadable in advance
  : 'El distrito es 1: 1 para niños en los grados 3-12. El distrito dará prioridad a los iPads para los estudiantes de K-2 que los necesiten. Los padres deben certificar que tienen acceso a Internet para inscribirse en programas remotos de tiempo completo. Sin embargo, si los estudiantes en persona tuvieran que cambiar al aprendizaje remoto, parece que algunas lecciones se podrán descargar con anticipación.'
  ? Every student and teacher will be provided with a device The district is also committed to creating home wifi access for all students, but the plan does not specify the method
  : A cada alumno y maestro se le proporcionará un dispositivo. El distrito también se compromete a crear acceso wifi en el hogar para todos los estudiantes, pero el plan no especifica el método.
  The district will ensure all students have connectivity: El distrito se asegurará de que todos los estudiantes tengan conectividad.
  ? The district is providing every student with a technological device and internet where needed, and will provide them with training on how to use and clean the device In addition to commercial internet providers, the district is identifying and sharing free internet hotspot locations throughout the community
  : El distrito está proporcionando a cada estudiante un dispositivo tecnológico e Internet donde sea necesario, y les proporcionará capacitación sobre cómo usar y limpiar el dispositivo. Además de los proveedores comerciales de Internet, el distrito está identificando y compartiendo puntos de acceso a Internet gratuitos en toda la comunidad.
  ? All students will be provided a device in the fall K-2 will receive iPads, and grades 3 and up will receive laptops Hotspots will be given to all students who need one
  : Todos los estudiantes recibirán un dispositivo en el otoño. Los grados K-2 recibirán iPads y los grados 3 en adelante recibirán computadoras portátiles. Se darán puntos de acceso a todos los estudiantes que lo necesiten.
  ? Students, parents, and teachers receive training on the online systems and platforms for smooth participation All high school students already have laptops and the district purchased additional devices for this purpose Computers and hotspots are distributed to those who need them
  : Los estudiantes, padres y maestros reciben capacitación sobre los sistemas y plataformas en línea para una participación fluida. Todos los estudiantes de secundaria ya tienen computadoras portátiles y el distrito compró dispositivos adicionales para este propósito. Se distribuyen ordenadores y puntos de acceso a quienes los necesitan.
  ? Students who need a device will be issued one There's no mention of providing internet Families who speak a language other English can access tech support in their first language as much as possible
  : A los estudiantes que necesiten un dispositivo se les entregará uno. No se menciona la provisión de Internet. Las familias que hablan un idioma diferente al inglés pueden acceder al soporte técnico en su primer idioma tanto como sea posible.
  All students will receive a laptop Wifi hotspots are available for checkout: Todos los estudiantes recibirán una computadora portátil. Hay puntos de acceso wifi disponibles para realizar el pago.
  HIDOE continues to distribute devices and works to ensure connectivity for all through the new use of mobile hotspot hub buses: HIDOE continúa distribuyendo dispositivos y trabaja para garantizar la conectividad para todos a través del nuevo uso de buses concentradores de puntos de acceso móvil.
  ? The district has a BYOD (Bring Your Own Device) policy and has not stated whether they will support students and families with wifi/connectivity
  : El distrito tiene una política BYOD (Traiga su propio dispositivo) y no ha declarado si apoyarán a los estudiantes y familias con wifi / conectividad.
  ? The district has secured 72,000 laptops and 3500 wifi hotspots It is outfitting 125 "smart busses" with internet, and it's working with city partners to identify public wifi sites and share with families
  : El distrito ha asegurado 72,000 computadoras portátiles y 3,500 puntos de acceso wifi. Está equipando 125 "autobuses inteligentes" con internet y está trabajando con socios de la ciudad para identificar sitios wifi públicos y compartirlos con las familias.
  ? All students are eligible to receive a device Students in PK-3 will receive tablets while students in grades 4-12 will receive laptops
  : Todos los estudiantes son elegibles para recibir un dispositivo. Los estudiantes de PK-3 recibirán tabletas, mientras que los estudiantes de los grados 4-12 recibirán computadoras portátiles.
  Device and wifi access will be prioritized for students opting for the fully remote program: Se priorizará el acceso a dispositivos y wifi para los estudiantes que opten por el programa totalmente remoto.
  Students who need a device will be issued one: A los estudiantes que necesiten un dispositivo se les entregará uno.
  Every student is provided with an iPad or a MacBook Air, depending on grade level: A cada estudiante se le proporciona un iPad o MacBook Air, según el nivel de grado.
  Students who are enrolled in remote learning and hybrid models will receive devices from the school: Los estudiantes que estén inscritos en modelos híbridos y de aprendizaje remoto recibirán dispositivos de la escuela.
  The district has a request form that is live now and is providing all students with devices and hotspots: El distrito tiene un formulario de solicitud que está disponible ahora y proporciona a todos los estudiantes dispositivos y puntos de acceso.
  ? The district already provided equipment to all of its students and is implementing a new learning management system to allow students to complete lessons and create communication pathways with their teachers
  : El distrito ya proporcionó equipo a todos sus estudiantes y está implementando un nuevo sistema de gestión del aprendizaje para permitir que los estudiantes completen lecciones y creen vías de comunicación con sus maestros.
  ? The district will provide devices to all students Families can request support for home internet access during registration for the school year
  : El distrito proporcionará dispositivos a todos los estudiantes. Las familias pueden solicitar apoyo para el acceso a Internet en el hogar durante la inscripción para el año escolar.
  Students in the district online program will receive devices as needed: Los estudiantes en el programa en línea del distrito recibirán dispositivos según sea necesario.
  ? The district is expanding an existing 1:1 device program to provide Chromebooks to students in all grades The district says it is also distributing wifi hotspots
  : 'El distrito está ampliando un programa de dispositivos 1: 1 existente para proporcionar Chromebooks a los estudiantes de todos los grados. El distrito dice que también está distribuyendo puntos de acceso wifi.'
  Each student will receive a Chromebook at the beginning of the year and one wifi hotspot per family: Cada estudiante recibirá un Chromebook al comienzo del año y un punto de acceso wifi por familia.
  iPads or Chromebooks will be distributed to all students The parent guide does not contain details about wifi: Se distribuirán iPads o Chromebooks a todos los estudiantes. La guía para padres no contiene detalles sobre wifi.
  ? The district purchased more Chromebooks and plans to be 1:1 by the end of September Students in need will be prioritized first The district is also purchasing wifi hotspots for students in need
  : 'El distrito compró más Chromebooks y planea ser 1: 1 para fines de septiembre. Primero se priorizará a los estudiantes necesitados. El distrito también está comprando puntos de acceso wifi para estudiantes que lo necesiten.'
  ? The district secured $7M from CARES Act to secure Chromebooks for every student They will also provide hotspot internet access devices to any family who needs one
  : El distrito obtuvo $ 7 millones de la Ley CARES para asegurar Chromebooks para cada estudiante. También proporcionarán dispositivos de acceso a Internet de punto de acceso a cualquier familia que lo necesite.
  All students who need a device can request one through ParentVUE: Todos los estudiantes que necesitan un dispositivo pueden solicitar uno a través de ParentVUE
  The district will provide a device to all its students: El distrito proporcionará un dispositivo a todos sus estudiantes.
  ? The district is working to ensure all students and families expressing a need for devices and internet are provided with resources
  : El distrito está trabajando para asegurar que todos los estudiantes y familias que expresan una necesidad de dispositivos e Internet tengan recursos.
  ? 'The district is offering required devices to all its students in grades 2-12 to ensure that schoolwork can be completed both in classrooms and at home Students in grades 2-3 will receive iPads Students in grades 4-12 will receive laptops Each school has a designated schedule for families to pick up their devices this summer Through the Cincinnati Bell''s Connect Our Students program, free internet connectivity has been made available to families who do not have internet now and have children attending five pilot schools: Rockdale Academy, South Avondale School, Hays-Porter School, Roberts Academy and Fairview-Clifton German Language School'
  : 'El distrito está ofreciendo los dispositivos requeridos a todos sus estudiantes en los grados 2-12 para asegurar que el trabajo escolar se pueda completar tanto en las aulas como en el hogar. Los estudiantes en los grados 2-3 recibirán iPads. Los estudiantes en los grados 4-12 recibirán computadoras portátiles. Cada escuela tiene un horario designado para que las familias recojan sus dispositivos este verano. A través del programa Connect Our Students de Cincinnati Bell, se ha puesto a disposición de las familias que no tienen Internet ahora y que tienen hijos que asisten a cinco escuelas piloto: Rockdale Academy, South Avondale School, Hays-Porter School, Roberts Academy y Fairview-Clifton. Escuela de lengua alemana.'
  ? The district is working to provide a device to every student who needs one and to provide free high-speed internet access to 100,000 families
  : El distrito está trabajando para proporcionar un dispositivo a cada estudiante que lo necesite y para brindar acceso gratuito a Internet de alta velocidad a 100,000 familias.
  ? There is no reference to device distribution in the planning documents In Spring, the CMS Foundation distributed hotspots to families in need of internet connectivity
  : No hay ninguna referencia a la distribución de dispositivos en los documentos de planificación. En primavera, la Fundación CMS distribuyó hotspots a familias que necesitaban conectividad a Internet.
  CCSD is working with local internet providers to provide hotspots for families: CCSD está trabajando con proveedores de Internet locales para proporcionar puntos de acceso para las familias.
