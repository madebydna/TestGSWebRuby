  ? Oklahoma City Public Schools has three summer programs available Power Up! enrichment program is available to all students Summer Academy credit recovery and core skills support (eg, ELA and math) offers intervention for elementary and middle school students, and credit recovery for high school students Extended school year is offered for special education students who have qualified based on their IEP
  : Las Escuelas Públicas de la Ciudad de Oklahoma tienen tres programas de verano disponibles. ¡Encender! El programa de enriquecimiento está disponible para todos los estudiantes. La recuperación de crédito de la Academia de Verano y el apoyo de habilidades básicas (por ejemplo, ELA y matemáticas) ofrecen intervención para estudiantes de primaria y secundaria, y recuperación de crédito para estudiantes de secundaria. Se ofrece un año escolar extendido para estudiantes de educación especial que se han calificado según su IEP.
  ? Oakland USD will offer virtual intervention learning programs for elementary students based on teacher referral, and credit recovery opportunities for 11th and 12th graders The district itself is not providing enrichment for students Many sites are partnering with community organizations to deliver programs, with some providing enrichment opportunities in the afternoons after numeracy and literacy review
  : Oakland USD ofrecerá programas virtuales de aprendizaje de intervención para estudiantes de primaria basados en la derivación de maestros y oportunidades de recuperación de crédito para estudiantes de 11 ° y 12 ° grado. El distrito en sí no está proporcionando enriquecimiento para los estudiantes. Muchos sitios se están asociando con organizaciones comunitarias para ofrecer programas, y algunos ofrecen oportunidades de enriquecimiento por las tardes después de la revisión de aritmética y alfabetización.
