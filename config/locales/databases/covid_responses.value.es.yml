  ? 'Pittsburgh Public Schools will host three summer programs: Virtual Summer Dreamers Academy for K-5 students, Online Summer Learn & Earn Program for 8th and 9th graders, and Summer Brain Booster online classes for 10th and 11th graders All are enrichment programs'
  : 'Las Escuelas Públicas de Pittsburgh organizarán tres programas de verano: la Academia Virtual Summer Dreamers Academy para estudiantes de K-5, el programa en línea Summer Learn & Earn para estudiantes de 8º y 9º grado y las clases en línea Summer Brain Booster para estudiantes de 10º y 11º grado. Todos son programas de enriquecimiento.'
  ? Pinellas County Schools will offer virtual summer bridge programs Elementary students can participate in weekly enrichment opportunities including standards and virtual field trips Middle schoolers can do course acceleration or credit recovery, while high schoolers have test prep options and algebra credit recovery
  : Las Escuelas del Condado de Pinellas ofrecerán programas virtuales de puentes de verano. Los estudiantes de primaria pueden participar en oportunidades de enriquecimiento semanales que incluyen estándares y excursiones virtuales. Los estudiantes de secundaria pueden acelerar el curso o recuperar créditos, mientras que los estudiantes de secundaria tienen opciones de preparación para exámenes y recuperación de créditos de álgebra.
