es:
  ? ACT Plan contains four curriculum-based assessment-English, mathematics, reading, and science Students in grade 10 receive scores on each subject test as well as a predictor composite score for the ACT Score reports provide information to help students identify skills and knowledge required for college success as well as areas where extra help or additional high school courses were needed
  : Plan de ley contiene los cuatro planes de estudio basados ​​en la evaluación-Inglés, matemáticas, lectura y ciencias. Los estudiantes del grado 10 reciben puntuaciones de cada sujeto de prueba, así como una puntuación compuesta predictor para el ACT. informes de resultados proporcionan información para ayudar a los estudiantes a identificar las habilidades y conocimientos necesarios para el éxito en la universidad, así como áreas en las que se necesitaban ayuda adicional o cursos de preparatoria adicionales
  ? Arizona uses AZ LEARNS Achievement Profiles to indicate schools' overall performance each year For elementary and middle schools, the profiles are based on current and historical aggregated AIMS results, MAP results and whether or not the school made Adequate Yearly Progress (AYP) For high schools, AIMS results, AYP status and graduation/dropout rates are used Schools are identified as Excelling, Highly Performing, Performing Plus, Performing, Underperforming, Failing to Meet Academic Standards or Pending
  : Arizona utiliza AZ APRENDE perfiles de logro para indicar el rendimiento general de las escuelas cada año. Para las escuelas primarias y secundarias, los perfiles se basan en los resultados de AIMS agregados actuales e históricos, resultados de MAP y si es o no la escuela hizo Progreso Anual Adecuado (AYP). Para las escuelas secundarias, AIMS resultados, el estado de AYP y las tasas de graduación / deserción se utilizan. Escuelas se identifican como Sobresalientes, de Alto Desempeño, de Mayor Desempeño, Ejecución, por debajo del esperado, en su defecto con los Estándares Académicos Conoce o pendientes.
  ? Beginning in 2013-2014, the New York State Regents Examination was replaced with Common Core aligned standards The new Regents Common Core exams test students in math and English Scores of 65 demonstrate partial mastery of standards and are sufficient to graduate Scores of 75 or above demonstrate college- and career- readiness and are aspirational scores No one is required to pass the Common Core to graduate until students who started ninth grade prior to 2013-2014 graduate Until that time, students who started ninth grade prior to 2013-2014 have the option to take the old Regents exam in addition to the Common Core exam
  : A partir de 2013-2014, el Examen del Estado de Nueva York Regents fue reemplazado con los estándares básicos comunes alineados. Los nuevos exámenes Regents básicos comunes a prueba los estudiantes en matemáticas y Inglés. Decenas de 65 demuestran el dominio parcial de los estándares y son suficientes para graduarse. Las puntuaciones de 75 o más demuestran la universidad- y la disposición carrera- y las puntuaciones son las que se aspira. Nadie está obligado a pasar el Núcleo Básico de graduarse hasta que los alumnos que comenzaron el noveno grado antes del 2013-2014 graduado. Hasta ese momento, los estudiantes que comenzaron el noveno grado antes del 2013-2014 tienen la opción de tomar el examen de Regentes de edad, además del examen básico común.
  ? Beginning in the 2011-12 school year, and continuing in 2014-2015, Kentucky administered the End-of-Course (EOC) assessments EOCs are tests given to public high school students when they complete a course to assess their knowledge of important course concepts They are similar to a final exam, except that they are created and scored by an outside testing company, ensuring that the tests are both rigorous and aligned with state and national college readiness standards
  : A partir del año escolar 2011-12, y continuando en 2014-2015, Kentucky administra las evaluaciones de fin de curso (EOC). EOC son exámenes que presentan los estudiantes de la escuela pública cuando completen un curso para evaluar su conocimiento de los conceptos del curso importantes. Son similares a un examen final, excepto que se crean y se calificó por una compañía de pruebas externas, asegurando que las pruebas son a la vez riguroso y alineado con los estándares de preparación universitaria estatales y nacionales.
  ? Beginning in the 2011-12 school year, and continuing in 2014-2015, Kentucky used the Kentucky Performance Rating for Educational Progress (K-PREP) tests to assess students in grades 3 through 8 in reading and mathematics, 4 and 7 in science, 5 and 8 in social studies, 5, 6, 8, 10, and 11 in writing, and 4, 6, and 10 in language mechanics  The K-PREP is a standards-based test, which means it measures how well students are mastering specific skills defined for each grade by the state of Kentucky
  : A partir del año escolar 2011-12, y continuando en 2014-2015, Kentucky utilizó la Clasificación de Kentucky rendimiento para el Progreso de la Educación (K-PREP) pruebas para evaluar a los estudiantes en los grados 3 a 8 en lectura y matemáticas, 4 y 7 de la ciencia, 5 y 8 en los estudios sociales, 5, 6, 8, 10, y 11 en la escritura, y 4, 6, y 10 en la mecánica del lenguaje. El K-PREP es una prueba basada en estándares, lo que significa que mide qué tan bien los estudiantes están dominando las habilidades específicas definidas para cada grado por el estado de Kentucky.
  ? Beginning in the 2012-2013 school year, the New York State Department of Instruction implemented new assessments designed to be aligned with the Common Core State Standards The new standards for proficiency in these subjects are higher than in previous years and the percent of students earning a proficient score is expected to be lower as a result of this change See <a href=http://wwwengagenyorg/sites/default/files/resource/attachments/test_score_release_letter_to_parentspdf target=newtab>this letter</a> from New York's Commissioner of Education for more information on these changes </br></br>In 2014-2015 New York used the New York State Assessments to test students in grades 3 through 8 in English language arts and math, and in grades 4 and 8 in Science  At present 2014-15 results are available only for English language arts and math  The tests are standards-based, which means they measure how well students are mastering specific skills defined for each grade by the state of New York  The goal is for 90% of students to meet or exceed grade-level standards on the tests
  : A partir del año escolar 2012-2013, el Departamento de Instrucción del Estado de Nueva York implementó nuevas evaluaciones diseñadas para ser alineado con los Estándares Estatales Comunes. Los nuevos estándares de competencia en estas materias son más altos que en años anteriores y se espera que el porcentaje de estudiantes que obtienen una puntuación competente para ser más bajos como resultado de este cambio. Ver <a href=http://www.engageny.org/sites/default/files/resource/attachments/test_score_release_letter_to_parents.pdf target = newtab> </a> esta carta del Comisario de Educación de Nueva York para obtener más información sobre estos cambios. </ Br> </ br> En 2014-2015 Nueva York utiliza las evaluaciones estatales de Nueva York para examinar a los estudiantes en los grados 3 a 8 en las artes del lenguaje inglés y matemáticas, y en los grados 4 y 8 en la Ciencia. En la actualidad, 2014-15 Los resultados están disponibles sólo para las artes del lenguaje Inglés y matemáticas. Las pruebas se basan en estándares, lo que significa que miden qué tan bien los estudiantes están dominando las habilidades específicas definidas para cada grado por el estado de Nueva York. El objetivo es que el 90% de los estudiantes que cumplen o exceden los estándares de nivel de grado en las pruebas.
  ? Educators must measure what students know at a point early enough in their academic career to make adjustments and continue to measure their progress and what they learn over time With the adoption of ACT Aspire, the Alabama State Department of Education is ensuring that our students are ready ACT Aspire is a standards-based assessment system that gauges student progression from grades 3 through 10 in English, reading, writing, mathematics, and science ACT Aspire is administered to all Grade 3-8 students in Alabama public schools As ACT Plan sunsets in fall 2014, ACT Aspire will be administered to all students in Grade 10
  : Los educadores deben medir lo que los estudiantes saben en un punto lo suficientemente temprano en su carrera académica para realizar ajustes y continuar para medir su progreso y lo que aprenden con el tiempo. Con la aprobación de la Ley Aspire, el Departamento de Educación del Estado de Alabama es asegurar que nuestros estudiantes estén preparados. ACT Aspire es un sistema de evaluación basado en estándares que mide la progresión del estudiante de los grados 3 a 10 en Inglés, lectura, escritura, matemáticas y ciencia. ACT Aspire es administrado a todos los estudiantes de grado 3-8 en las escuelas públicas de Alabama. Como atardeceres Plan de ACT en el otoño de 2014, ACT Aspire será administrado a todos los estudiantes de grado 10
  ? ! 'Florida uses School Grades to measure the overall performance of a school each year on the Florida Comprehensive Assessment Test (FCAT) Each school is assigned a letter grade (A-F) based on three criteria: the overall performance on the FCAT, the percentage of eligible students who took the test, and whether or not students made progress in reading and math  The School Grades are calculated by adding points earned from each of the performance criteria listed above'
  : ! 'Florida utiliza los grados escolares para medir el rendimiento general de una escuela cada año en la Prueba de Evaluación Integral de la Florida (FCAT). Cada escuela se le asigna una letra (A-F) basado en tres criterios: el rendimiento global en el FCAT, el porcentaje de estudiantes elegibles que tomaron el examen, y si los estudiantes avanzar en la lectura y las matemáticas. Los grados escolares se calculan sumando los puntos obtenidos por cada uno de los criterios enumerados anteriormente.'
  ? In 2008-2009 Delaware used the Delaware Student Testing Program (DSTP) to test students in reading and math in grades 2 through 10, in writing in grades 3 through 10, and in science and social studies in grades 4, 6, 8 and 11 The scores for social studies in grades 4 and 6 are not shown on GreatSchools profiles The DSTP is a standards-based test, which means it measures specific skills defined for each grade by the state of Delaware The goal is for all students to score at or above the state standard
  : En 2008-2009 Delaware utilizó el Programa de Evaluación Estudiantil de Delaware (DSTP) para poner a prueba a los estudiantes en lectura y matemáticas en los grados 2 a 10, en la escritura en los grados 3 a 10, y en ciencias y estudios sociales en los grados 4, 6, 8 y 11 . Las calificaciones de los estudios sociales en los grados 4 y 6 no se muestran en los perfiles GreatSchools. El DSTP es una prueba basada en estándares, lo que significa que mide las habilidades específicas definidas para cada grado por el estado de Delaware. El objetivo es que todos los estudiantes a una puntuación igual o por encima de la norma estatal.
  ? In 2010-2011 Colorado used the Colorado Student Assessment Program (CSAP) to test students' skills in reading, writing and mathematics in grades 3 through 10, and in science in grades 5, 8 and 10  The CSAP is a standards-based test, which means it measures how well students are mastering specific skills defined for each grade by the state of Colorado  The goal is for all students to score at or above proficient on the test The CSAP is no longer used by Colorado, instead they use the TCAP
  : En 2010-2011 Colorado utiliza el Programa de Evaluación de Estudiantes de Colorado (CSAP) para poner a prueba las habilidades de los estudiantes en lectura, escritura y matemáticas en los grados 3 a 10, y en la ciencia en los grados 5, 8 y 10. El CSAP es una prueba basada en estándares , lo que significa que mide qué tan bien los estudiantes están dominando las habilidades específicas definidas para cada grado por el estado de Colorado. El objetivo es que todos los estudiantes puntuación igual o mayor dominio en la prueba. El CSAP ya no es utilizado por Colorado, sino que usan la TCAP.
  ? In 2010-2011 Iowa used the Iowa Test of Basic Skills (ITBS) to test students in grades 3 through 8 in reading and math  The scores reflect the performance of students enrolled for the full academic year  The ITBS is a norm-referenced test, which means it measures how well students in Iowa score in comparison to their peers nationwide Students who score at the 40th percentile are considered proficient  The goal is for all students to score at or above the proficient level
  : En 2010-2011 Iowa utilizó la prueba de Iowa de Habilidades Básicas (ITBS) para evaluar a los estudiantes en los grados 3 a 8 en lectura y matemáticas. Las puntuaciones reflejan el rendimiento de los estudiantes matriculados en el año académico completo. El ITBS es un examen estandarizado de referencia, lo que significa que mide qué tan bien los estudiantes en la puntuación de Iowa en comparación con sus pares en todo el país. Los estudiantes que obtengan una puntuación en el percentil 40 se consideran competentes. El objetivo es que todos los estudiantes a una puntuación igual o por encima del nivel de dominio.
