  ? Ohio uses the Performance Index to provide an overall indication of how well students
    perform on its standardized tests each year The Performance Index scores are based
    upon how well each student does on all tested subjects in grades 3 through 8 and
    10 Schools and districts earn anywhere from 12 points for each student scoring
    at the advanced level to zero points for each untested student The Performance
    Index ranges between 0 and 120, with 100 as the statewide goal for all students
  : Ohio utiliza el Índice de Rendimiento para proporcionar una indicación general
    de lo bien que los estudiantes realizan en sus pruebas estandarizadas cada año.
    Los resultados del Índice de Desempeño se basan en lo bien que cada alumno hace
    en todas las materias que se evalúan en los grados 3 a 8 y 10. Las escuelas y
    los distritos ganar en cualquier lugar de 1,2 puntos por cada estudiante de puntuación
    en el nivel avanzado de cero puntos para cada estudiante no probado. El índice
    de rendimiento oscila entre 0 y 120, con 100 como la meta a nivel estatal para
    todos los estudiantes.
  ? ! 'Progress Report Grades measure the school''s contribution to student learning
    in three areas: School Environment, Student Performance and Student Progress Schools
    can receive additional credit for achieving exemplary performance progress among
    high-needs students Progress Report Grades range from A to F'
  : ! 'Informe de Progreso Grados medir la contribución de la escuela para el aprendizaje
    de los estudiantes en tres áreas: ambiente escolar, rendimiento de los estudiantes
    y el Progreso Estudiantil. Las escuelas pueden recibir crédito adicional para
    lograr el progreso desempeño ejemplar entre los estudiantes de necesidades. Informe
    de Progreso Grados van desde la A a la F.'
  ? ! 'Texas uses Accountability Ratings to indicate the overall performance of each
    school and district  The ratings are based on TAKS test results, dropout rates
    for grades 7 and 8 and school completion rates for grades 9 through 12  Schools
    and districts rated under standard accountability procedures are designated as
    Exemplary, Recognized, Academically Acceptable or Academically Unacceptable  Schools
    and districts rated under alternative education accountability (AEA) procedures
    are designated as either AEA: Academically Acceptable or AEA: Academically Unacceptable'
  : ! 'Tejas utiliza clasificaciones de rendición de cuentas para indicar el rendimiento
    general de cada escuela y distrito. Las calificaciones se basan en resultados
    de pruebas TAKS, las tasas de deserción escolar para los grados 7 y 8 y las tasas
    de terminación de la escuela para los grados 9 a 12. Las escuelas y los distritos
    calificados bajo los procedimientos de rendición de cuentas estándar se designan
    como Ejemplar, Reconocido, Académicamente Aceptable o Académicamente inaceptable.
    Las escuelas y los distritos calificados bajo la responsabilidad de educación
    alternativa procedimientos (AEA) se designan como AEA: Académicamente Aceptable
    o AEA: Académicamente inaceptable.'
  ? The DC school classification system includes multiple measures to evaluate performance
    and student growth The possible classifications, from highest to lowest, are Reward,
    Rising, Developing, Focus and Priority These measures include the DC CAS, annual
    growth, graduation rates, attendance rates and participation rates Under the system,
    required under the Elementary and Secondary Education Act (ESEA), each school
    is given a School Index Score based on the performance of its students Schools
    receive different levels of support, resources, flexibility and monitoring based
    on their classification
  : El sistema de clasificación de la escuela DC incluye múltiples medidas para evaluar
    el rendimiento y el crecimiento de los estudiantes. Las posibles clasificaciones,
    de mayor a menor, son la recompensa, Rising, desarrollo, enfoque y prioridad.
    Estas medidas incluyen la CAS DC, el crecimiento anual, las tasas de graduación,
    las tasas de asistencia y las tasas de participación. Bajo el sistema, requiere
    la Ley de Educación Primaria y Secundaria (ESEA), cada escuela recibe una puntuación
    del índice de escuela basado en el desempeño de sus estudiantes. Las escuelas
    reciben diferentes niveles de apoyo, los recursos, la flexibilidad y el seguimiento
    en función de su clasificación.
