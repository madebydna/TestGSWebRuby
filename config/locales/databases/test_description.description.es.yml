  ? Ohio uses the Performance Index to provide an overall indication of how well students perform on its standardized tests each year The Performance Index scores are based upon how well each student does on all tested subjects in grades 3 through 8 and 10 Schools and districts earn anywhere from 12 points for each student scoring at the advanced level to zero points for each untested student The Performance Index ranges between 0 and 120, with 100 as the statewide goal for all students
  : Ohio utiliza el Índice de Rendimiento para proporcionar una indicación general de rendimiento de los estudiantes en sus exámenes estandarizados cada año. Los resultados del Índice de Desempeño se basan en lo bien que cada estudiante hace en todas las materias que se evalúan en los grados 3 a 8 y 10. Las escuelas y los distritos ganar entre 1,2 puntos de puntuación para cada estudiante en el nivel avanzado de cero puntos para cada estudiante no probado. El índice de rendimiento oscila entre 0 y 120, siendo 100 la meta estatal para todos los estudiantes.
  ? Oregon now has K-12 learning standards aligned with the expectations of colleges and employers These standards are designed to provide students with the knowledge and skills they need at each step along their educational journey so they can graduate high school prepared for future success These tests move beyond the rote memorization and fill in the bubble format of past multiple choice tests Students were asked to write, reason, think critically, and solve multi-step problems that better reflect classroom learning and the real world Students who receive a 3 or 4 on the test (on a 4-point scale) are considered on track to graduate high school college- and career-ready Those who receive a 1 or a 2 will receive additional support to help them reach this new higher standard
  : Oregon tiene ahora K-12 estándares de aprendizaje alineados con las expectativas de los colegios y los empleadores. Estos estándares están diseñados para proporcionar a los estudiantes los conocimientos y habilidades que necesitan en cada paso a lo largo de su viaje educativo para que puedan graduarse de la escuela preparados para el éxito futuro. Estas pruebas se mueven más allá de la memorización y rellenar el formato de la burbuja de pruebas de opción múltiple del pasado. Se pidió a los estudiantes a escribir, razonar, pensar críticamente y resolver problemas de varios pasos que reflejan un mejor aprendizaje en el aula y el mundo real. Los estudiantes que reciben un 3 o 4 en la prueba (en una escala de 4 puntos) se consideran en vías de graduarse de la escuela secundaria universidad y la carrera preparada. Los que reciben un 1 o un 2 recibirá apoyo adicional para ayudarles a alcanzar esta nueva norma superior.
  ? 'Progress Report Grades measure the school''s contribution to student learning in three areas: School Environment, Student Performance and Student Progress Schools can receive additional credit for achieving exemplary performance progress among high-needs students Progress Report Grades range from A to F'
