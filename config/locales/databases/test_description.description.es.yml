  ? In June 2014, the Michigan Legislature required the Michigan Department of Education (MDE) to develop a new test for spring 2015, creating a need to reduce a normal three-year test development process to nine months We have been working hard to accomplish this and are excited to announce our new assessment system called the Michigan Student Test of Educational Progress, or M-STEP The M-STEP will include our summative assessments designed to measure student growth effectively for today's students English language arts and mathematics will be assessed in grades 3-8, science in grades 4 and 7, and social studies in grades 5 and 8 It also includes the Michigan Merit Examination in 11th grade, which consists of a college entrance exam, work skills assessment, and M-STEP summative assessments in English language arts, mathematics, science, and social studies
  : En junio de 2014, la legislatura de Michigan requiere que el Departamento de Educación (MDE) de Michigan para desarrollar una nueva prueba para la primavera de 2015, creando la necesidad de reducir un proceso de desarrollo normal de la prueba de tres años y nueve meses. Hemos estado trabajando duro para lograr esto y estamos emocionados de anunciar nuestro nuevo sistema de evaluación llamado el test de Student Michigan de Progreso Educativo, o M-STEP. El M-PASO incluirá las evaluaciones acumulativas diseñadas para medir el crecimiento del estudiante de manera efectiva para que los estudiantes de hoy en día. artes del lenguaje y matemáticas serán evaluadas en los grados 3-8, la ciencia en los grados 4 y 7, y estudios sociales en los grados 5 y 8. También incluye el examen Mérito Michigan en el grado 11, que consiste en un examen de ingreso a la universidad, el trabajo evaluación de habilidades, y M-STEP evaluaciones acumulativas en las artes del lenguaje Inglés, matemáticas, ciencias y estudios sociales.
