  : En la primavera de 2015, Distrito de Columbia estudiantes tomó la Asociación para la Evaluación de la Preparación para la universidad y carreras, o PARCC, evaluaciones por primera vez. La nueva evaluación, que sustituyó a la evaluación anual DC CAS, es más riguroso y diseñado para medir la preparación de los estudiantes para la universidad y carrera.
  ? Indiana uses the A through F School Grading System to assess the overall performance of a school For the 2012-2013 school year, schools were graded based on performance and participation levels in state standardized tests and student growth using the Indiana Growth Model In addition, high schools were graded on four-year (on-time) graduation rates and college and career readiness indicators including Advanced Placment exam results and industry certification exam results
  : Indiana utiliza la A a la F Sistema de Calificaciones de la escuela para evaluar el rendimiento general de una escuela. Para el año escolar 2012-2013, las escuelas fueron clasificadas en base a los niveles de rendimiento y de participación en las pruebas estandarizadas del estado y el crecimiento del estudiante usando el modelo de crecimiento de Indiana. Además, las escuelas secundarias se calificaron en las tasas de cuatro años (a tiempo) y de graduación de la universidad y los indicadores de preparación para la carrera, incluyendo los resultados del examen y la industria avanzada placment resultados del examen de certificación.
  ? The IREAD-3 assesses the 2014 Indiana Academic Standards, specifically those standards which align to foundational skills in reading
  : El iREAD-3 evalúa los Estándares Académicos de Indiana 2014, específicamente aquellos estándares que se alinean con habilidades básicas en lectura
  ? Minnesota previously used the Minnesota Comprehensive Assessment-II (MCA-II) as a required test This test was phased out, in favor of the MCA-III  The MCA-II was a standards-based test, which means it measured specific skills defined for each grade by the state of Minnesota  The goal was for all students to score at or above the state standard
  : Minnesota utilizado anteriormente los Minnesota Evaluación Integral-II (MCA-II) como una prueba requerida. Esta prueba fue eliminado, a favor de la MCA-III. La MCA-II era una prueba basada en estándares, lo que significa que mide las habilidades específicas definidas para cada grado por el estado de Minnesota. El objetivo era que todos los estudiantes una puntuación igual o por encima de la norma estatal.
  ? Ohio uses the Performance Index to provide an overall indication of how well students perform on its standardized tests each year The Performance Index scores are based upon how well each student does on all tested subjects in grades 3 through 8 and 10 Schools and districts earn anywhere from 12 points for each student scoring at the advanced level to zero points for each untested student The Performance Index ranges between 0 and 120, with 100 as the statewide goal for all students
  : Ohio utiliza el Índice de Rendimiento para proporcionar una indicación general de rendimiento de los estudiantes en sus exámenes estandarizados cada año. Los resultados del Índice de Desempeño se basan en lo bien que cada estudiante hace en todas las materias que se evalúan en los grados 3 a 8 y 10. Las escuelas y los distritos ganar entre 1,2 puntos de puntuación para cada estudiante en el nivel avanzado de cero puntos para cada estudiante no probado. El índice de rendimiento oscila entre 0 y 120, siendo 100 la meta estatal para todos los estudiantes.
  ? Oregon now has K-12 learning standards aligned with the expectations of colleges and employers These standards are designed to provide students with the knowledge and skills they need at each step along their educational journey so they can graduate high school prepared for future success These tests move beyond the rote memorization and fill in the bubble format of past multiple choice tests Students were asked to write, reason, think critically, and solve multi-step problems that better reflect classroom learning and the real world Students who receive a 3 or 4 on the test (on a 4-point scale) are considered on track to graduate high school college- and career-ready Those who receive a 1 or a 2 will receive additional support to help them reach this new higher standard
  : Oregon tiene ahora K-12 estándares de aprendizaje alineados con las expectativas de los colegios y los empleadores. Estos estándares están diseñados para proporcionar a los estudiantes los conocimientos y habilidades que necesitan en cada paso a lo largo de su viaje educativo para que puedan graduarse de la escuela preparados para el éxito futuro. Estas pruebas se mueven más allá de la memorización y rellenar el formato de la burbuja de pruebas de opción múltiple del pasado. Se pidió a los estudiantes a escribir, razonar, pensar críticamente y resolver problemas de varios pasos que reflejan un mejor aprendizaje en el aula y el mundo real. Los estudiantes que reciben un 3 o 4 en la prueba (en una escala de 4 puntos) se consideran en vías de graduarse de la escuela secundaria universidad y la carrera preparada. Los que reciben un 1 o un 2 recibirá apoyo adicional para ayudarles a alcanzar esta nueva norma superior.
  ? ! 'Progress Report Grades measure the school''s contribution to student learning in three areas: School Environment, Student Performance and Student Progress Schools can receive additional credit for achieving exemplary performance progress among high-needs students Progress Report Grades range from A to F'
  : ! 'Calificaciones en el informe de progreso miden la contribución de la escuela de aprendizaje de los estudiantes en tres áreas: Entorno escolar, rendimiento de los estudiantes y el progreso de los estudiantes. Las escuelas pueden recibir crédito adicional para lograr el progreso desempeño ejemplar entre los estudiantes de las necesidades. Grados del informe de progreso van de la A a la F.'
  ? ! 'Texas uses Accountability Ratings to indicate the overall performance of each school and district  The ratings are based on TAKS test results, dropout rates for grades 7 and 8 and school completion rates for grades 9 through 12  Schools and districts rated under standard accountability procedures are designated as Exemplary, Recognized, Academically Acceptable or Academically Unacceptable  Schools and districts rated under alternative education accountability (AEA) procedures are designated as either AEA: Academically Acceptable or AEA: Academically Unacceptable'
  : ! 'Texas usa la clasificación de responsabilidad para indicar el rendimiento global de cada escuela y distrito. Las clasificaciones se basan en los resultados de la prueba TAKS, las tasas de abandono de los grados 7 y 8 y las tasas de terminación de la escuela para los grados 9 a 12. Las escuelas y los distritos calificados bajo los procedimientos de rendición de cuentas estándar se designan como Ejemplar, Reconocido, académicamente aceptables o académicamente inaceptable. Las escuelas y los distritos nominales bajo la responsabilidad de educación alternativa (AEA) se designan como AEA: Académicamente Aceptable o AEA: Académicamente inaceptable.'
  ? The DC school classification system includes multiple measures to evaluate performance and student growth The possible classifications, from highest to lowest, are Reward, Rising, Developing, Focus and Priority These measures include the DC CAS, annual growth, graduation rates, attendance rates and participation rates Under the system, required under the Elementary and Secondary Education Act (ESEA), each school is given a School Index Score based on the performance of its students Schools receive different levels of support, resources, flexibility and monitoring based on their classification
  : El sistema de clasificación de la escuela de CC incluye múltiples medidas para evaluar el desempeño del crecimiento y el estudiante. Las posibles clasificaciones, de mayor a menor, son la recompensa, Rising, desarrollo, el enfoque y prioridad. Estas medidas incluyen el DC CAS, el crecimiento anual, las tasas de graduación, las tasas de asistencia y las tasas de participación. Bajo el sistema, requiere la Ley de Educación Primaria y Secundaria (ESEA), cada escuela se le da una puntuación de evaluación de la escuela basado en el desempeño de sus estudiantes. Las escuelas reciben diferentes niveles de apoyo, los recursos, la flexibilidad y la supervisión, basada en su clasificación.
  ? The Georgia Milestones Assessment System (Georgia Milestones) is a comprehensive summative assessment program spanning grades 3 through high school Georgia Milestones measures how well students have learned the knowledge and skills outlined in the state-adopted content standards in language arts, mathematics, science, and social studies Students in grades 3 through 8 will take an end-of-grade assessment in each content area, while high school students will take an end-of-course assessment for each of the eight courses designated by the State Board of Education
  : El Sistema de Evaluación de hitos Georgia (hitos Georgia) es un programa de evaluación sumativa integral que abarca los grados 3 hasta la secundaria. Georgia Hitos mide qué tan bien los estudiantes han aprendido los conocimientos y habilidades se indica en las normas de contenido adoptadas por el estado en lenguaje, matemáticas, ciencias y estudios sociales. Los estudiantes en los grados 3 a 8 tendrán una evaluación de fin de grado en cada área de contenido, mientras que los estudiantes de la escuela secundaria tendrán una evaluación de fin de curso para cada uno de los ocho cursos designados por la Junta Estatal de Educación.
  ? The Smarter Balanced member states, including Washington, have approved a set of recommendations on achievement levels that help to describe student performance on the new assessments The achievement levels serve as a starting point for discussion about the performance of individual students and of groups of students in English language arts (ELA) and math There are other measures that students, teachers, and parents can also use to help evaluate the academic progress of students and schools, such as scale scores, growth models, and portfolios of student work Smarter Balanced tests align to the new K-12 learning standards in English language arts and math (Common Core), which are more difficult than previous standards As with any change, there will be a period of adjustment as teachers and students get used to the new standards and tests Lower proficiency rates do not necessarily mean that schools are performing worse or that students are learning less It means the tests have changed and are measuring different skills Smarter Balanced tests have been specifically developed to measure real-world skills that students will need when they graduate We expect this dip in proficiency to be temporary
  : Los estados miembros más inteligentes equilibradas, como Washington, han aprobado una serie de recomendaciones sobre los niveles de rendimiento que ayudan a describir el desempeño de los estudiantes en las nuevas evaluaciones. Los niveles de rendimiento sirven como punto de partida para la discusión sobre el rendimiento de los estudiantes individuales y de grupos de estudiantes en artes del lenguaje inglés (ELA) y matemáticas. Hay otras medidas que los estudiantes, los maestros y los padres también pueden utilizar para ayudar a evaluar el progreso académico de los estudiantes y las escuelas, tales como puntuaciones de la escala, los modelos de crecimiento, y las carteras de trabajo del estudiante. pruebas más inteligente equilibradas se alinean con los nuevos estándares de aprendizaje K-12 en las artes del lenguaje y matemáticas (Common Core), que son más difíciles que las normas anteriores. Al igual que con cualquier cambio, habrá un período de ajuste como profesores y estudiantes se acostumbren a los nuevos estándares y pruebas. los índices de competencia más bajas no significan necesariamente que las escuelas están funcionando mal o que los estudiantes están aprendiendo menos. Esto significa que las pruebas han cambiado y están midiendo diferentes habilidades. pruebas más inteligente equilibradas se han desarrollado específicamente para medir las habilidades del mundo real que necesitarán los estudiantes cuando se gradúen. Esperamos que esta caída en el dominio sea temporal.
  ? Until 2010-2011 Georgia administered the Georgia High School Graduation Test (GHSGT) in English language arts, math, science and social studies to students in grade 11 The GHSGT is a standards-based assessment, which means it measures how well students are mastering specific skills defined by the state of Georgia Students must pass all parts of the GHSGT in order to graduate from high school The goal is for all students to pass the test
  : Hasta 2010-2011 Georgia administró la Prueba de Graduación de Georgia High School (GHSGT) en artes del lenguaje Inglés, matemáticas, ciencias y estudios sociales a los estudiantes en el grado 11. El GHSGT es una evaluación basada en estándares, lo que significa que mide qué tan bien los estudiantes están dominando habilidades específicas definidas por el estado de Georgia. Los estudiantes deben pasar todas las partes del GHSGT con el fin de graduarse de la secundaria. El objetivo es que todos los estudiantes que pasan la prueba.
  ? Until 2010-2011 New Mexico used the New Mexico High School Standards Assessment (NMHSSA) to test students in grade 11 in Reading, Math, Science and Social Studies As of 2012, New Mexico will use only the New Mexico Standards-Based Assessment (NMSBA) to test students in grades 3 through 8, 10 and 11 in reading and math The NMHSSA is a standards-based test, which means that it measures how well students are mastering specific skills defined by the state of New Mexico  The goal is for all students to score at or above proficient on the test
  : Hasta 2010-2011 Nuevo México utilizó la Escuela Superior de Evaluación de Estándares de Nuevo México (NMHSSA) para poner a prueba los estudiantes del grado 11 en Lectura, Matemáticas, Ciencias y Estudios Sociales. A partir de 2012, Nuevo México utilizará solamente la evaluación basada en los criterios de Nuevo México (NMSBA) para evaluar a los estudiantes en los grados 3 a 8, 10 y 11 en lectura y matemáticas. El NMHSSA es una prueba basada en estándares, lo que significa que mide qué tan bien los estudiantes están dominando las habilidades específicas definidas por el estado de Nuevo México. El objetivo es que todos los estudiantes puntuación igual o mayor dominio en la prueba.
  ? Until 2010-2011, Kentucky used the Kentucky Core Content Tests (KCCT) to assess students in grades 3 through 8 and 10 through 12 in reading, social studies, science, writing, and math  The Elementary School results displayed on GreatSchools profiles are for grades 3 through 5 combined for each subject Middle School results are for grades 6 though 8 combined, and High School results are for grades 10 though 12 combined  The KCCT is a standards-based test, which means it measures how well students are mastering specific skills defined for each grade by the state of Kentucky Beginning in 2011-2012, Kentucky switched to the K-PREP and EOC exams
  : Hasta 2010-2011, Kentucky utiliza las pruebas de contenido de Kentucky Core (KCCT) para evaluar a los estudiantes en los grados 3 a 8 y 10 a 12 en lectura, estudios sociales, ciencias, escritura y matemáticas. Los resultados de las escuelas primarias que aparecen en los perfiles GreatSchools son para los grados 3 a 5 combinados para cada sujeto. Los resultados escolares son media para los grados 6 8 embargo combinados, y los resultados de secundaria son para los grados 10 aunque 12 combinado. El KCCT es una prueba basada en estándares, lo que significa que mide qué tan bien los estudiantes están dominando las habilidades específicas definidas para cada grado por el estado de Kentucky. A partir de 2011-2012, Kentucky cambió a los exámenes de K-PREP y el COE.
  ? Until 2011-2012 Georgia administered the Middle Grades Writing Assessment (MGWA) to students in grades 5 and 8 The MGWA is a standards-based assessment, which means it measures how well students are mastering specific skills defined by the state of Georgia The goal is for all students to score at or above the state standard
  : Hasta la temporada 2011-2012 Georgia administró los grados intermedios Evaluación de Escritura (mgwa) a los estudiantes en los grados 5 y 8. El mgwa es una evaluación basada en estándares, lo que significa que mide qué tan bien los estudiantes están dominando las habilidades específicas definidas por el estado de Georgia. El objetivo es que todos los estudiantes a una puntuación igual o por encima de la norma estatal.
  ? Until 2011-2012, terminating in 2012-2013, Mississippi used the Mississippi Writing Assessment Program (MWAP) to test students in grades 4, 7 and 10 in writing The MWAP is a standards-based test, which means it measures how well students are mastering specific skills defined for each grade by the state of Mississippi The goal is for all students to score at or above 2 on the test
  : Hasta 2011-2012, terminando en 2012-2013, Mississippi utilizó el Programa de Evaluación de Escritura de Mississippi (MWAP) para evaluar a los estudiantes en los grados 4, 7 y 10 por escrito. El MWAP es una prueba basada en estándares, lo que significa que mide qué tan bien los estudiantes están dominando las habilidades específicas definidas para cada grado por el estado de Mississippi. El objetivo es que todos los estudiantes a una puntuación igual o superior a 2 en la prueba.
  ? Until 2012-2013, Idaho used the Idaho Standards Achievement Test (ISAT) to test students in grades 3 through 10 in reading, math, and language usage, and in grades 5, 7, and 10 in science In 2013-2014, Idaho field-tested a new ISAT, and only reported testing for grades 5, 7, and 10 science, and grade 10 reading, language use, and mathematics Data was also heavily suppressed to protect individual students from being identified Students may also take the ISAT in grades 11 or 12 if they were not able to do so in grade 10  The scores from the spring administration are displayed on GreatSchools profiles  The grade 10 ISAT is a high school graduation requirement  The ISAT is a standards-based test, which means it measures how well students are mastering the specific skills defined for each grade by the state of Idaho  The goal is for all students to score at or above the proficient level
  : Hasta 2012-2013, Idaho utilizarse los criterios de Idaho resultados de la Prueba (ISAT) para evaluar a los estudiantes en los grados 3 a 10 en lectura, matemáticas y el uso del lenguaje, y en los grados 5, 7, y 10 en la ciencia. En 2013-2014, Idaho campo probó un nuevo ISAT, y sólo informaron de ensayos para los grados 5, 7 y 10, la ciencia y el grado 10 de lectura, uso del lenguaje y matemáticas. Los datos también fue fuertemente reprimida para proteger a los estudiantes individuales de ser identificado. Los estudiantes también pueden tomar el ISAT en los grados 11 o 12 si no eran capaces de hacerlo en el grado 10. Las puntuaciones de la administración de la primavera se muestran en los perfiles GreatSchools. El ISAT grado 10 es un requisito de graduación de la escuela secundaria. El ISAT es una prueba basada en estándares, lo que significa que mide qué tan bien los estudiantes están dominando las habilidades específicas definidas para cada grado por el estado de Idaho. El objetivo es que todos los estudiantes a una puntuación igual o por encima del nivel de dominio.
  ? Virginia school accreditation ratings reflect student achievement on Standards of Learning (SOL) tests and other assessments in English, history/social science, math and science The 2009-2010 ratings are based on passing rates on tests taken during the 2008-2009 school year or on overall achievement during the three most recent years Schools are identified as either Fully Accredited, Accredited with Warning, Conditionally Accredited or Accreditation Denied
  : Virginia calificaciones de acreditación de la escuela reflejan el rendimiento de los estudiantes en las Normas de Aprendizaje (SOL) en sangre y otros exámenes, Inglés, historia / ciencias sociales, matemáticas y ciencia. Los 2009-2010 calificaciones se basan en el índice de aprobación en las pruebas tomadas durante el año escolar 2008-2009 o en el rendimiento global durante los tres últimos años. Las escuelas se identifican como totalmente autorizados, los organismos con advertencia, condicionalmente o Acreditado Acreditación denegado.
