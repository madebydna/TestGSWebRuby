  ? Until 2010-2011 New Mexico used the New Mexico High School Standards Assessment (NMHSSA) to test students in grade 11 in Reading, Math, Science and Social Studies As of 2012, New Mexico will use only the New Mexico Standards-Based Assessment (NMSBA) to test students in grades 3 through 8, 10 and 11 in reading and math The NMHSSA is a standards-based test, which means that it measures how well students are mastering specific skills defined by the state of New Mexico  The goal is for all students to score at or above proficient on the test
