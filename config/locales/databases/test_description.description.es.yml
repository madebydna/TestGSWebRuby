  ? In 2010-2011, the Ohio Department of Education used the Value-Added Measure to show how much growth students made on the Ohio Achievement Test since the last school year The state expects that student test scores will show an average year's worth of growth compared to test scores from the previous year Ohio's Value-Added Measure is not the same as Adequate Yearly Progress (AYP), a federal measure which uses different criteria
  : En 2010-2011, el Departamento de Educación de Ohio utilizó la medida de valor añadido para mostrar a los estudiantes de crecimiento cuánto hechas en la Prueba de Rendimiento Ohio desde el último año escolar. El estado espera que los resultados de los exámenes mostrarán el valor de un año promedio de crecimiento en comparación con resultados de las pruebas del año anterior. Medida Valor Agregado de Ohio no es el mismo que el Progreso Anual Adecuado (AYP), una medida federal que utiliza diferentes criterios.
