  ? 'Texas uses Accountability Ratings to indicate the overall performance of each school and district  The ratings are based on TAKS test results, dropout rates for grades 7 and 8 and school completion rates for grades 9 through 12  Schools and districts rated under standard accountability procedures are designated as Exemplary, Recognized, Academically Acceptable or Academically Unacceptable  Schools and districts rated under alternative education accountability (AEA) procedures are designated as either AEA: Academically Acceptable or AEA: Academically Unacceptable'
  : 'Texas usa la clasificación de responsabilidad para indicar el rendimiento global de cada escuela y distrito. Las clasificaciones se basan en los resultados de la prueba TAKS, las tasas de abandono de los grados 7 y 8 y las tasas de terminación de la escuela para los grados 9 a 12. Las escuelas y los distritos calificados bajo los procedimientos de rendición de cuentas estándar se designan como Ejemplar, Reconocido, académicamente aceptables o académicamente inaceptable. Las escuelas y los distritos nominales bajo la responsabilidad de educación alternativa (AEA) se designan como AEA: Académicamente Aceptable o AEA: Académicamente inaceptable.'
  ? The DC school classification system includes multiple measures to evaluate performance and student growth The possible classifications, from highest to lowest, are Reward, Rising, Developing, Focus and Priority These measures include the DC CAS, annual growth, graduation rates, attendance rates and participation rates Under the system, required under the Elementary and Secondary Education Act (ESEA), each school is given a School Index Score based on the performance of its students Schools receive different levels of support, resources, flexibility and monitoring based on their classification
  : El sistema de clasificación de la escuela de CC incluye múltiples medidas para evaluar el desempeño del crecimiento y el estudiante. Las posibles clasificaciones, de mayor a menor, son la recompensa, Rising, desarrollo, el enfoque y prioridad. Estas medidas incluyen el DC CAS, el crecimiento anual, las tasas de graduación, las tasas de asistencia y las tasas de participación. Bajo el sistema, requiere la Ley de Educación Primaria y Secundaria (ESEA), cada escuela se le da una puntuación de evaluación de la escuela basado en el desempeño de sus estudiantes. Las escuelas reciben diferentes niveles de apoyo, los recursos, la flexibilidad y la supervisión, basada en su clasificación.
  ? The Georgia Milestones Assessment System (Georgia Milestones) is a comprehensive summative assessment program spanning grades 3 through high school Georgia Milestones measures how well students have learned the knowledge and skills outlined in the state-adopted content standards in language arts, mathematics, science, and social studies Students in grades 3 through 8 will take an end-of-grade assessment in each content area, while high school students will take an end-of-course assessment for each of the eight courses designated by the State Board of Education
  : El Sistema de Evaluación de hitos Georgia (hitos Georgia) es un programa de evaluación sumativa integral que abarca los grados 3 hasta la secundaria. Georgia Hitos mide qué tan bien los estudiantes han aprendido los conocimientos y habilidades se indica en las normas de contenido adoptadas por el estado en lenguaje, matemáticas, ciencias y estudios sociales. Los estudiantes en los grados 3 a 8 tendrán una evaluación de fin de grado en cada área de contenido, mientras que los estudiantes de la escuela secundaria tendrán una evaluación de fin de curso para cada uno de los ocho cursos designados por la Junta Estatal de Educación.
  ? The Smarter Balanced member states, including Washington, have approved a set of recommendations on achievement levels that help to describe student performance on the new assessments The achievement levels serve as a starting point for discussion about the performance of individual students and of groups of students in English language arts (ELA) and math There are other measures that students, teachers, and parents can also use to help evaluate the academic progress of students and schools, such as scale scores, growth models, and portfolios of student work Smarter Balanced tests align to the new K-12 learning standards in English language arts and math (Common Core), which are more difficult than previous standards As with any change, there will be a period of adjustment as teachers and students get used to the new standards and tests Lower proficiency rates do not necessarily mean that schools are performing worse or that students are learning less It means the tests have changed and are measuring different skills Smarter Balanced tests have been specifically developed to measure real-world skills that students will need when they graduate We expect this dip in proficiency to be temporary
  : Los estados miembros más inteligentes equilibradas, como Washington, han aprobado una serie de recomendaciones sobre los niveles de rendimiento que ayudan a describir el desempeño de los estudiantes en las nuevas evaluaciones. Los niveles de rendimiento sirven como punto de partida para la discusión sobre el rendimiento de los estudiantes individuales y de grupos de estudiantes en artes del lenguaje inglés (ELA) y matemáticas. Hay otras medidas que los estudiantes, los maestros y los padres también pueden utilizar para ayudar a evaluar el progreso académico de los estudiantes y las escuelas, tales como puntuaciones de la escala, los modelos de crecimiento, y las carteras de trabajo del estudiante. pruebas más inteligente equilibradas se alinean con los nuevos estándares de aprendizaje K-12 en las artes del lenguaje y matemáticas (Common Core), que son más difíciles que las normas anteriores. Al igual que con cualquier cambio, habrá un período de ajuste como profesores y estudiantes se acostumbren a los nuevos estándares y pruebas. los índices de competencia más bajas no significan necesariamente que las escuelas están funcionando mal o que los estudiantes están aprendiendo menos. Esto significa que las pruebas han cambiado y están midiendo diferentes habilidades. pruebas más inteligente equilibradas se han desarrollado específicamente para medir las habilidades del mundo real que necesitarán los estudiantes cuando se gradúen. Esperamos que esta caída en el dominio sea temporal.
  ? Until 2010-2011 Georgia administered the Georgia High School Graduation Test (GHSGT) in English language arts, math, science and social studies to students in grade 11 The GHSGT is a standards-based assessment, which means it measures how well students are mastering specific skills defined by the state of Georgia Students must pass all parts of the GHSGT in order to graduate from high school The goal is for all students to pass the test
