  ? ! 'Florida uses School Grades to measure the overall performance of a school each
    year on the Florida Comprehensive Assessment Test (FCAT) Each school is assigned
    a letter grade (A-F) based on three criteria: the overall performance on the FCAT,
    the percentage of eligible students who took the test, and whether or not students
    made progress in reading and math  The School Grades are calculated by adding
    points earned from each of the performance criteria listed above'
  : ! 'Florida utiliza los grados escolares para medir el rendimiento global de una
    escuela cada año en la Prueba de Evaluación Comprensiva de Florida (FCAT). Cada
    escuela se le asigna una calificación (AF) en base a tres criterios: el rendimiento
    global en el FCAT, el porcentaje de estudiantes elegibles que tomaron el examen,
    y si los estudiantes ha avanzado en lectura y matemáticas. Los grados de la escuela
    se calculan sumando los puntos obtenidos por cada uno de los criterios enumerados
    anteriormente.'
  ? In 2008-2009 Delaware used the Delaware Student Testing Program (DSTP) to test
    students in reading and math in grades 2 through 10, in writing in grades 3 through
    10, and in science and social studies in grades 4, 6, 8 and 11 The scores for
    social studies in grades 4 and 6 are not shown on GreatSchools profiles The DSTP
    is a standards-based test, which means it measures specific skills defined for
    each grade by the state of Delaware The goal is for all students to score at or
    above the state standard
  : En 2008-2009 Delaware utilizó el Programa de Evaluación Estudiantil de Delaware
    (DSTP) para poner a prueba a los estudiantes en lectura y matemáticas en los grados
    2 al 10, por escrito en los grados 3 a 10, y en ciencias y estudios sociales en
    los grados 4, 6, 8 y 11 . Las calificaciones de los estudios sociales en los grados
    4 y 6 no se muestran en los perfiles GreatSchools. El DSTP es una prueba basada
    en estándares, lo que significa que mide las habilidades específicas definidas
    para cada grado por el estado de Delaware. El objetivo es que todos los estudiantes
    para una puntuación igual o por encima de la norma estatal.
  ? In 2010-2011 Colorado used the Colorado Student Assessment Program (CSAP) to test
    students' skills in reading, writing and mathematics in grades 3 through 10, and
    in science in grades 5, 8 and 10  The CSAP is a standards-based test, which means
    it measures how well students are mastering specific skills defined for each grade
    by the state of Colorado  The goal is for all students to score at or above proficient
    on the test The CSAP is no longer used by Colorado, instead they use the TCAP
  : En 2010-2011 Colorado utiliza el Programa de Evaluación de Estudiantes de Colorado
    (CSAP) para poner a prueba las habilidades de los estudiantes en lectura, escritura
    y matemáticas en los grados 3 a 10, y en la ciencia en los grados 5, 8 y 10. El
    CSAP es una prueba basada en estándares , lo que significa que mide qué tan bien
    los estudiantes están dominando las habilidades específicas definidas para cada
    grado por el estado de Colorado. El objetivo es que todos los estudiantes de puntuación
    igual o mayor dominio en la prueba. El CSAP ya no es utilizado por Colorado, sino
    que usan la TCAP.
  ? In 2010-2011 Iowa used the Iowa Test of Basic Skills (ITBS) to test students in
    grades 3 through 8 in reading and math  The scores reflect the performance of
    students enrolled for the full academic year  The ITBS is a norm-referenced test,
    which means it measures how well students in Iowa score in comparison to their
    peers nationwide Students who score at the 40th percentile are considered proficient  The
    goal is for all students to score at or above the proficient level
  : En 2010-2011 Iowa utiliza la Prueba de Habilidades Básicas de Iowa (ITBS) para
    poner a prueba a los estudiantes en los grados 3 a 8 en lectura y matemáticas.
    Las puntuaciones reflejan el rendimiento de los estudiantes matriculados para
    el año académico completo. El ITBS es un examen estandarizado con referencia,
    lo que significa que mide qué tan bien los estudiantes en la puntuación de Iowa
    en comparación con sus pares a nivel nacional. Los estudiantes que tengan una
    calificación en el percentil 40 se consideran competentes. El objetivo es que
    todos los estudiantes para una puntuación igual o por encima del nivel de competencia.
