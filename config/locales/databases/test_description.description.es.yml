  ? 'In 2014-2015 California tested students using the California Assessment of Student Performance and Progress (CAASPP), administered through the online Smarter Balanced Summative Assessments These are comprehensive, end-of-year assessments of grade-level learning that measure progress toward college and career readiness Each test, English language arts/literacy (ELA) and mathematics is comprised of two parts: (1) a computer adaptive test and (2) a performance task; administered within a 12-week window beginning at 66 percent of the instructional year for grades three through eight, or within in a 7-week window beginning at 80 percent of the instructional year for grade eleven The summative assessments are aligned with the Common Core State Standards (CCSS) for ELA and mathematics The tests capitalize on the strengths of computer adaptive testing-efficient and precise measurement across the full range of achievement and timely turnaround of results'
  : 'En 2014-2015, California calificó a los estudiantes usando la Evaluación del Progreso y Rendimiento de los Estudiantes de California (CAASPP), administrado a través del Sistema de Evaluación Smarter Balanced. Estas son, evaluaciones integrales de fin de año de aprendizaje a nivel de grado a fin de año que miden el progreso hacia la preparación universitaria y profesional. Cada examen, inglés / alfabetización (ELA) y matemáticas, se compone de dos partes: (1) una prueba de adaptación informática y (2) una tarea de rendimiento, administrados dentro de un período de 12 semanas empezando en el 66 por ciento del año de instrucción para los grados del tercero a octavo, o dentro de un período de 7 semanas empezando en el 80 por ciento del año de instrucción del grado once. Las evaluaciones sumativas están alineadas con los Estándares Académicos Estatales (CCS) para inglés y matemáticas. Estos exámenes usan la capacidad de las pruebas de adaptación informática como una medida precisa y eficiente en todo tipo de logros y por el tiempo de entrega de los resultados.'
