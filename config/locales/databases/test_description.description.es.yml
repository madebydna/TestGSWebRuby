  ? In 2015-2016, students took the South Carolina College- and Career-Ready Assessments (SC READY) The SC Ready is a statewide assessment that includes tests in English Language Arts (ELA) and mathematics administered to students in grades 3-8 All students in grades 3-8 are required to participate in the SC READY, except those who qualify for the South Carolina National Center and State Collaborative (SC-NCSC) alternate assessment The initial administration of the SC READY was in spring 2016, and the SC READY test results will be used for state and federal accountability purposes
  : En 2015-2016, los estudiantes tomaron las evaluaciones de Colegio y Career-Ready de Carolina del Sur (SC READY). El SC Ready es una evaluación a nivel estatal que incluye pruebas en Artes del Lenguaje Inglés (ELA) y matemáticas administradas a estudiantes en los grados 3-8. Todos los estudiantes en los grados 3-8 son requeridos para participar en el SC READY, excepto aquellos que califican para el Centro Nacional de Carolina del Sur y la Colaboración Estatal (SC-NCSC). La administración inicial del SC READY fue en la primavera de 2016 y los resultados de la prueba SC READY se utilizarán para propósitos de rendición de cuentas estatales y federales.
