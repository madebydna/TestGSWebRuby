  ? Indiana uses the A through F School Grading System to assess the overall performance of a school For the 2012-2013 school year, schools were graded based on performance and participation levels in state standardized tests and student growth using the Indiana Growth Model In addition, high schools were graded on four-year (on-time) graduation rates and college and career readiness indicators including Advanced Placment exam results and industry certification exam results
