  : En 2015-2016, Louisiana usó las pruebas de fin de curso (EOC) para evaluar a los estudiantes de secundaria en inglés 2, inglés 3, historia de EE.UU., biología 1, álgebra 1 y geometría. El EOC es una prueba basada en estándares, lo que significa que mide habilidades específicas definidas para cada grado por el estado de Louisiana. El EOC es un requisito de graduación de la escuela secundaria. El objetivo es que todos los estudiantes obtengan calificaciones iguales o por encima del nivel básico en la prueba.
  In 2015-2016, students in grades 5 and 7, students took the ISAT science assessment: En 2015-2016, los estudiantes en los grados 5 y 7, los estudiantes tomaron la evaluación científica ISAT.
