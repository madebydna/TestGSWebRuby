  ? In grades 3-8 for English language arts (ELA) and mathematics, Louisiana has chosen to adopt the assessments developed by The Partnership for Assessment of Readiness for College and Careers (PARCC) PARCC is a group of states working together to develop high-quality assessments driven by determining whether students are college- and career-ready or on track PARCC assesses the full range of the Common Core State Standards (CCSS), measures the full range of student performance, including the performance of high- and low-performing students, provides data during the academic year to inform instruction, interventions and professional development, provides data for accountability, including measures of growth, and incorporating innovative approaches throughout the assessment system
  : En los grados 3-8 para las artes del lenguaje inglés (ELA) y las matemáticas, Louisiana ha decidido adoptar las evaluaciones desarrolladas por la Asociación para la Evaluación de la Preparación para la universidad y carreras (PARCC). PARCC es un grupo de estados que trabajan en conjunto para desarrollar evaluaciones de alta calidad impulsados ​​por determinar si los estudiantes están universidad y la carrera preparada o en pista. PARCC evalúa la gama completa de las Normas Comunes del Estado (CCSS), mide la gama completa de rendimiento de los estudiantes, incluyendo el rendimiento de los estudiantes de alto y de bajo rendimiento, proporciona datos durante el año académico para informar la instrucción, las intervenciones y el desarrollo profesional, proporciona datos para la rendición de cuentas, incluyendo las medidas de crecimiento, y la incorporación de enfoques innovadores en todo el sistema de evaluación.
