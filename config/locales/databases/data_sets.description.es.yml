  ? In 2016-17, the Oklahoma State Department of Education administered assessments through the Oklahoma School Testing Program (OSTP) to provide evidence of student proficiency of grade-level standards to inform progress toward career- and college-readiness (CCR) and support student and school accountability State assessment scores provide a reliable measure that can be compared across schools and districts by serving as a point-in-time snapshot of what students know and can do relative to the Oklahoma Academic Standards The OSTP was administered to students in English Language Arts and Mathematics in grades 3-8, and grade 10 The test was also administered to students in Science in grades 5, 8, and 10, and in US History in grade 10
  : En 2016-17, el Departamento de Educación del Estado de Oklahoma administró evaluaciones a través del Programa de Pruebas Escolares de Oklahoma (OSTP) para proporcionar evidencia del dominio del estudiante de los estándares de nivel de grado para informar el progreso hacia la preparación para la carrera y la universidad (CCR) y apoyar al estudiante y responsabilidad escolar Los puntajes de las evaluaciones estatales brindan una medida confiable que se puede comparar entre escuelas y distritos al servir como una instantánea de lo que los estudiantes saben y pueden hacer en relación con los Estándares Académicos de Oklahoma. El OSTP se administró a los estudiantes de Artes del Lenguaje en Inglés y Matemáticas en los grados 3-8 y 10. El examen también se administró a los estudiantes de Ciencias en los grados 5, 8 y 10, y en Historia de los EE. UU. En el grado 10.
  ? The Test Score Rating examines how students at this school performed on standardized tests compared with other schools in the state The Test Rating was created using 2017 Oklahoma School Testing Program data from Oklahoma State Department of Education
  : La calificación de puntaje de examen examina cómo los estudiantes de esta escuela se desempeñaron en exámenes estandarizados en comparación con otras escuelas del estado. La calificación de la prueba se creó utilizando los datos del Programa de Pruebas Escolares de Oklahoma 2017 del Departamento de Educación del Estado de Oklahoma.
  ? In 2016-2017, students in West Virginia took the General Summative Assessment The West Virginia General Summative Assessment, includes the Smarter Balanced assessments in reading and mathematics, for students in grades 3-8 and grade 11
  : En 2016-2017, los estudiantes en West Virginia tomaron la Evaluación sumativa general. La Evaluación Sumativa General de West Virginia, incluye las evaluaciones Smarter Balanced en lectura y matemáticas, para estudiantes en los grados 3-8 y grado 11.
  ? In 2017-2018, students in West Virginia took the General Summative Assessment The West Virginia General Summative Assessment was administered to students in Grades 3-8 in reading and mathematics
  : En 2017-2018, los estudiantes en West Virginia tomaron la Evaluación sumativa general. La Evaluación Sumativa General de West Virginia se administró a estudiantes en los grados 3-8 en lectura y matemáticas.
  ? In 2018-2019, students in West Virginia took the General Summative Assessment The West Virginia General Summative Assessment was administered to students in Grades 3-8 in reading and mathematics, and grades 5 and 8 in science
  : En 2018-2019, los estudiantes en West Virginia tomaron la Evaluación sumativa general. La Evaluación Sumativa General de West Virginia se administró a estudiantes en los grados 3-8 en lectura y matemáticas, y grados 5 y 8 en ciencias.
  ? The Test Score Rating examines how students at this school performed on standardized tests compared with other schools in the state The Test Rating was created using 2019 West Virginia General Summative Assessment data from West Virginia Department of Education
  : La calificación de puntaje de examen examina cómo los estudiantes de esta escuela se desempeñaron en exámenes estandarizados en comparación con otras escuelas del estado. La calificación de la prueba se creó utilizando los datos de la evaluación sumativa general de West Virginia 2019 del Departamento de Educación de West Virginia
  ? The Equity Overview Rating looks at how well this school is serving the needs of its disadvantaged students relative to all its students, compared to other schools in the state, based on test scores provided from the state Department of Education The Equity Rating was created using 2016 demographic data from NCES, and using 2019 West Virginia General Summative Assessment data from West Virginia Department of Education
  : La Calificación general de equidad analiza cuán bien esta escuela atiende las necesidades de sus estudiantes desfavorecidos en relación con todos sus estudiantes, en comparación con otras escuelas en el estado, en función de los puntajes de las pruebas proporcionadas por el Departamento de Educación del estado. El Equity Rating se creó utilizando los datos demográficos de 2016 del NCES y los datos de la Evaluación Sumativa General de West Virginia 2019 del Departamento de Educación de West Virginia.
  The Discipline and Attendance Flags are based on 2016 discipline and attendance data from the Civil Rights Data Collection: Las banderas de disciplina y asistencia se basan en datos de disciplina y asistencia de 2016 de la recopilación de datos de derechos civiles.
