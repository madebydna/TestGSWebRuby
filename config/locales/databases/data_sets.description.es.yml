  ? The Performance Evaluation for Alaska's Schools (PEAKS) is designed to measure a student's understanding of the skills and concepts outlined in the Alaska English Language Arts (ELA) and Mathematics Standards The Alaska English Language Arts and Mathematics Standards are specific rigorous expectations for growth in students' skills across gradesThe Alaska English language arts (ELA) standards demonstrate the expectation that students' skills will build across grades in reading and analyzing a variety of complex texts, writing with clarity for different purposes, and presenting and evaluating ideas and evidence The ELA standards are designed to help students develop a logical progression of fluency, analysis, and application, moving toward college and career readiness The Alaska mathematics standards have the expectation that students' skills will grow across grades in mathematics content as well as mathematical practices The mathematics standards are designed to help students develop a logical progression of mathematical fluency, conceptual understanding, and real world application In 2018-19, the PEAKS assessments are administered to students in grades 3-9
  : La Evaluación de Desempeño de las Escuelas de Alaska (PEAKS) está diseñada para medir la comprensión de un estudiante de las habilidades y conceptos descritos en los Estándares de Lengua y Literatura de Alaska (ELA) y Matemáticas. Los Estándares de Artes del Lenguaje Inglés de Alaska y Matemáticas son expectativas rigurosas específicas para el crecimiento de las habilidades de los estudiantes en todos los grados. Los estándares de Artes del Lenguaje Inglés de Alaska (ELA) demuestran la expectativa de que las habilidades de los estudiantes se desarrollarán a través de los grados en lectura y análisis de una variedad de textos complejos. , escribiendo con claridad para diferentes propósitos, y presentando y evaluando ideas y evidencia. Los estándares ELA están diseñados para ayudar a los estudiantes a desarrollar una progresión lógica de fluidez, análisis y aplicación, avanzando hacia la preparación universitaria y profesional. Los estándares de matemáticas de Alaska tienen la expectativa de que las habilidades de los estudiantes crecerán a través de las calificaciones en el contenido de matemáticas, así como en las prácticas matemáticas. Los estándares de matemáticas están diseñados para ayudar a los estudiantes a desarrollar una progresión lógica de fluidez matemática, comprensión conceptual y aplicación en el mundo real. En 2018-19, las evaluaciones PEAKS se administran a los estudiantes en los grados 3-9.
