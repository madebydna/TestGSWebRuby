  ? In the spring of 2017-2018, the Grades 3-8 English Language Arts (ELA) and Mathematics Tests were administered to students across New York State These annual ELA and math tests for students in grades 3-8 are required by the federal Every Student Succeeds Act (ESSA) of 2015 The tests are designed to measure how well students are mastering the learning standards that guide classroom instruction and help to ensure that students are on track to graduate from high school with the critical thinking, problem solving, and reasoning skills needed for success in college and the modern workplace The tests also show how schools and districts are progressing with the learning standards and can support professional development for teachers
