  ? Statewide assessments have been used for decades in New Jersey and are designed to measure student progress toward achieving our academic standards PARCC is a multi-state consortium that allows states, including New Jersey, to pool resources and expertise to develop a meaningful, comparable high-quality assessment - one that can be used to guide our efforts to continually improve our educational system by supporting teaching and learning, identifying struggling schools, informing teacher development, and providing parents with feedback on their own child's strengths and challenges In 2016-17, the PARCC exam was administered to students
