  ? The primary purpose of the Student Learning Assessments (NJSLA) is to provide high-quality assessments to measure students' progress toward college and career readiness The Spring 2019 NJSLA assessments were administered to students in grade 3 through high school English Language Arts (ELA) assessments focused on reading and comprehending a range of sufficiently complex texts independently and writing effectively when analyzing text Mathematics assessments focused on applying skills and concepts, understanding multi-step problems that require abstract reasoning, and modeling real-world problems with precision, perseverance, and strategic use of tools In both content areas, students also demonstrated their acquired skills and knowledge by answering selected-response items and constructed response items
  : El objetivo principal de las Evaluaciones de aprendizaje del estudiante (NJSLA) es proporcionar evaluaciones de alta calidad para medir el progreso de los estudiantes hacia la preparación universitaria y profesional. Las evaluaciones NJSLA de primavera de 2019 se administraron a estudiantes de tercer grado hasta la escuela secundaria. Las evaluaciones de artes del lenguaje en inglés (ELA) se centraron en la lectura y comprensión de una variedad de textos suficientemente complejos de forma independiente y escrita de manera efectiva al analizar el texto. Las evaluaciones de matemáticas se centraron en aplicar habilidades y conceptos, comprender problemas de varios pasos que requieren razonamiento abstracto y modelar problemas del mundo real con precisión, perseverancia y uso estratégico de herramientas. En ambas áreas de contenido, los estudiantes también demostraron sus habilidades y conocimientos adquiridos respondiendo elementos de respuesta seleccionados y elementos de respuesta construidos.
  ? The Alaska Science Assessment are designed to measure a student's understanding of the skills and concepts outlined in the Alaska Science Grade Level Expectations (GLEs) In 2018-19, the science assessment is administered to students in grades 4, 8, and 10
