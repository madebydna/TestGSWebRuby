es:
  ? In 2016-2017, students in Arizona took the AZMerit Arizona's Measurement of Educational Readiness to Inform Teaching (AzMERIT) is an annual statewide test that measures how students are performing in English language arts and math for students in grade 3-8, and grade 11 The AZ Merit is also used to assess students for End of Course assessments for Algebra I, Algebra II, and Geometry
  : En 2016-2017, los estudiantes en Arizona tomaron el AZMerit. La Medición de la preparación educativa para informar la enseñanza de Arizona (AzMERIT) es una prueba anual en todo el estado que mide cómo los estudiantes se desempeñan en artes del lenguaje inglés y matemáticas para los estudiantes en los grados 3-8 y 11. El Mérito AZ también se usa para evaluar a los estudiantes para Evaluaciones de fin de curso para Álgebra I, Álgebra II y Geometría.