  ? The Academic Performance Index (API) is a single number assigned to each school by the California Department of Education to measure overall school performance and improvement over time on statewide testing The API ranges from 200 and 1000, with 800 or higher as the state goal for all schools
  : El Índice de Rendimiento Académico (API) es un número único asignado a cada escuela por el Departamento de Educación de California para medir el rendimiento escolar en general y mejora con el tiempo en las pruebas de todo el estado. La API oscila entre 200 y 1000, con 800 o más como el objetivo del estado para todas las escuelas.
  ? The DC Public Charter School Board (PCSB) provides school performance reports as a way to share how PCSB evaluates each public charter school Although each charter school is unique, PCSB's Performance Management Framework (PMF) enables the board to look at school performance across common measures Using a 100-point scale and based on the total scores for the academic scoring screen, standard schools are identified as Tier 1 (high-performing), Tier 2 (mid-performing) or Tier 3 (low-performing)
  : La Junta DC Public Charter School (PCSB) proporciona informes sobre la ejecución de la escuela como una forma de compartir cómo PCSB evalúa cada escuela pública. Aunque cada escuela charter es único, Marco de Gestión de Rendimiento de PCSB (PMF) permite a la junta para mirar el rendimiento escolar a través de medidas comunes. Utilizando una escala de 100 puntos y en base a las puntuaciones totales de la pantalla de puntuación académica, las escuelas normales se identifican como Tier 1 (de alto rendimiento), Nivel 2 (mediados de rendimiento) o Nivel 3 (bajo rendimiento).
  ? The Excellent Schools Detroit Scorecard is a tool that recommends where Detroit parents should send their children to school and is based on test scores, student academic growth, student and teacher surveys, and other indicators of student success It compares schools across the Detroit area, where the highest rated schools in the city receive an A+ and the lowest an F Excellent Schools Detroit recommends parents and students select schools graded C+ or better or "promising"
  : La excelente Escuelas Detroit Scorecard es una herramienta que recomienda que los padres de Detroit deben enviar a sus hijos a la escuela y se basa en resultados de exámenes, el crecimiento académico de los estudiantes, las encuestas de estudiantes y profesores, y otros indicadores de éxito de los estudiantes. Se comparan las escuelas de todo el área de Detroit, donde las escuelas de mayor audiencia en la ciudad reciben una A + y la más baja una F. Excelente Escuelas Detroit recomienda a los padres y estudiantes selectos escuelas graduadas C + o mejor o "prometedor".
  ? The GreatSchools rating is a simple tool for parents to compare schools based on test scores It compares schools across the state, where the highest rated schools in the state are designated as “Above Average” and the lowest “Below Average” It is designed to be a starting point to help parents make baseline comparisons We always advise parents to visit the school and consider other information on school performance and programs, as well as consider their child's and family's needs as part of the school selection process
  : Las calificaciones de GreatSchools les dan a los padres una forma sencilla de comparar escuelas en base al resultado de los exámenes. Se comparan escuelas en todo el estado. Las escuelas con las mejores calificaciones en el estado son designadas como "Por encima del promedio" y las escuelas con las calificaciones más bajas "Por debajo del promedio." Este recurso está diseñado para ser un punto de partida para ayudar a los padres a hacer comparaciones básicas. Siempre les aconsejamos a los padres que visiten la escuela y consideren otra información sobre el rendimiento y los programas de la escuela, y que también tengan en cuenta las necesidades del niño y la familia como parte del proceso de selección de la escuela.
  ? The GreatSchools rating is a simple tool for parents to compare schools based on test scores, student academic growth, and college readiness It compares schools across the state, where the highest rated schools in the state are designated as “Above Average” and the lowest “Below Average”  It is designed to be a starting point to help parents make baseline comparisons We always advise parents to visit the school and consider other information on school performance and programs, as well as consider their child's and family's needs as part of the school selection process
  : La calificacion de GreatSchools. Es una sencilla herramienta para los padres de familia que es basado en los reportes de los exámenes, en el crecimiento académico y la preparación para la universidad. Compara escuelas a través de el estado donde las escuelas con mayor calificacion a nivel estatal son designadas como; “Por encima del promedio” y las más bajas en calificacion “por debajo del promedio”.  La calificacion esta diseñada como un punto de partida para ayudar a los padres de familia hacer basicas comparaciones. Siempre aconsejamos a los padres de familia en visitar la escuela y considerar otra información sobre el rendimiento y los programas, Así como también tener en cuenta las necesidades del niño y de la familia como parte del proceso de selección.
  ? The Indiana Paths to Quality (PTQ) system is a statewide rating system for early care and education programs Level Zero indicates that the childcare provider has yet to apply to the PTQ system or does not meet Level One requirement Level One indicates that the health and safety needs of children are met Level Two indicates that the sites environment supports children’s learning Level Three indicates a planned curriculum that guides child development and school readiness Level Four indicates National accreditation (the highest indicator of quality)
  : El sistema Indiana Caminos para la Calidad (PTQ) es un sistema de calificación a nivel estatal para los programas de cuidado y educación infantil. Nivel Cero indica que el proveedor de cuidado de los niños aún no aplicar al sistema PTQ o no cumple con el requisito de nivel uno. Nivel Uno indica que se satisfagan las necesidades de salud y seguridad de los niños. Nivel Dos indica que el entorno sitios apoya el aprendizaje de los niños. Nivel Tres indica un currículo planificado que guía el desarrollo del niño y la preparación escolar. Nivel Cuatro indica Acreditación Nacional (el más alto indicador de la calidad).
  ? The Michigan School Accountability Scorecard is the state's school accountability rating Ratings are based on test scores, student academic growth, graduation rates, attendance rates, educator evaluations, and compliance with state law The Michigan School Accountability Scorecard uses a five-color coded system (Green, Lime, Yellow, Orange, and Red) to indicate the performance of schools Green is highest and indicates that most of the goals were met for a school, while red is lowest and indicates that few objectives were met at a school
  : El Cuadro de Mando de Responsabilidad Escolar de Michigan es la calificación del estado de la responsabilidad escolar. Las puntuaciones se basan en resultados de exámenes, el crecimiento académico de los estudiantes, las tasas de graduación, las tasas de asistencia, evaluaciones, educador, y el cumplimiento de la ley estatal. El Cuadro de Mando de Responsabilidad Escolar de Michigan utiliza un sistema codificado de cinco colores (verde, lima, amarillo, naranja y rojo) para indicar el desempeño de las escuelas. El verde es más alto e indica que la mayoría de las metas se cumplieron para una escuela, mientras que el rojo es el más bajo e indica que pocos objetivos se cumplieron en una escuela.
  ? The Ohio Local Report Card evaluates the academic performance of Ohio’s schools based on various components including student achievement, student progress, gap closing, graduation rate, K-3 literacy, and how well high school students are prepared for success Schools receive a grade for various metrics within each component, where the highest rated schools in the state receive an A and the lowest an F Beginning in August 2015, schools and districts will receive an overall grade, which combines the component grades
  : El Reporte de Ohio Local evalúa el rendimiento académico de las escuelas de Ohio en base a varios componentes, incluyendo el rendimiento estudiantil, el progreso del estudiante, cierre brecha, la tasa de graduación, K-3 de alfabetización, y lo bien que los estudiantes de secundaria se preparan para el éxito. Las escuelas reciben una calificación por diversas métricas dentro de cada componente, donde las escuelas de mayor audiencia en el estado reciben una la más baja una F. A partir de agosto de 2015, las escuelas y distritos recibirán una calificación global, que combina los grados A y componentes.
  ? The Oklahoma Legislature adopted an A-F School Grading System to provide incentives to schools for challenging all students to reach high levels of college and career readiness A school's grade is based on its ability to help students meet grade-level performance standards as well as academic growth A school’s grade also includes factors such as graduation and dropout rates, and attendance rates for elementary schools
  : La Legislatura de Oklahoma adoptó un Sistema de Calificaciones Escolar AF para proporcionar incentivos a las escuelas para desafiar a todos los estudiantes a alcanzar altos niveles de preparación universitaria y profesional. De grado de una escuela se basa en su capacidad para ayudar a los estudiantes a alcanzar los estándares de desempeño a nivel de grado, así como el crecimiento académico. De grado de una escuela también incluye factores tales como las tasas de graduación y deserción escolar y las tasas de asistencia de las escuelas primarias.
  ? The Oklahoma School Climate Survey was offered to all Oklahoma schools as a way to earn bonus points towards their state accountability rating The state required that the survey be completed by at least 90% of faculty, 20% of students, and 10% of parents The survey covered school safety, environment, and quality of instruction
  : La Encuesta de Clima Oklahoma escuela fue ofrecido a todas las escuelas de Oklahoma como una forma de ganar puntos de bonificación a su calificación de Estado de rendición de cuentas. El estado requiere que la encuesta se completa con al menos el 90% de los profesores, el 20% de los estudiantes, y 10% de los padres. La encuesta abarcó la seguridad escolar, medio ambiente y calidad de la instrucción.
  ? The administration dimension score attempts to characterize a schools administration and its effectiveness Students, parents, and staff are asked to respond to questions relating to feeling of value, promptness in response to concerns, and the provision of meaningful feedback The administration dimension score has a maximum value of 100
  : La puntuación dimensión administración intenta caracterizar una administración escuelas y su eficacia. Se les pide a los estudiantes, padres y personal para responder a las preguntas relacionadas con sentimiento de valor, prontitud en respuesta a las preocupaciones, y la provisión de retroalimentación significativa. La puntuación dimensión administración tiene un valor máximo de 100.
  ? The annual dropout rate is computed for all high schools The calculation is based on students who were included in the September 30 Enrollment Report to the state A dropout for any particular year is any student who was in the September enrollment report who did not graduate, did not die, or did not transfer to another school and was not included in the end of year enrollment report Students who are identified as “whereabouts unknown” by a school district or charter school are assumed to be dropouts for this calculation
  : La tasa de deserción anual se calcula para todas las escuelas secundarias. El cálculo se basa en los estudiantes que fueron incluidos en el Informe de inscripción 30 de septiembre para el Estado. Una de deserción en un año determinado es cualquier estudiante que se encontraba en el informe de inscripción septiembre que no se gradúan, no murió, o no transferir a otra escuela y no fue incluido en el informe de fin de año de inscripción. Los estudiantes que son identificados como "paradero desconocido" por un distrito escolar o escuela se supone que son los abandonos de este cálculo.
  ? The college readiness rating combines this high school's graduation rates with data about college entrance exams, both of which are indicators of how well schools are preparing students for success in college and beyond
  : La calificación preparación para la universidad combina las tasas de graduación de esta escuela secundaria con datos sobre los exámenes de ingreso a la universidad, los cuales son indicadores de lo bien que las escuelas están preparando a los estudiantes para el éxito en la universidad y más allá.
  ? The creativity & arts dimension score attempts to characterize access to the arts with schools Students, parents, and staff are asked to respond to questions relating to the opportunity to participate in arts offerings as well as the use of student creative content The creativity & arts score has a maximum value of 100
  : La puntuación creatividad y artes dimensión intenta caracterizar el acceso a las artes con las escuelas. Se les pide a los estudiantes, padres y personal para responder a las preguntas relacionadas con la oportunidad de participar en las ofertas de las artes, así como la utilización de los contenidos creativos de los estudiantes. La creatividad y las artes puntaje tiene un valor máximo de 100.
  ? The four-year adjusted graduation rate is the percentage of students who graduate in four years with a regular high school diploma within their cohort From the beginning of 9th grade, students form a "cohort" that is subsequently "adjusted" by adding any students who transfer into the cohort later during the 9th grade and the next three years and subtracting any students who transfer out
  : La tasa de graduación ajustada de cuatro años es el porcentaje de estudiantes que se gradúan en cuatro años con un diploma regular de la escuela dentro de su cohorte. Desde el comienzo del noveno grado, los estudiantes forman una "cohorte", que posteriormente se "ajusta" al añadir los alumnos que se transfieren a la cohorte más tarde durante el noveno grado y los próximos tres años y restando cualquier estudiante que se transfieren a cabo.
