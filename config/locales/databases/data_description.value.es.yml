---
es:
  ? A growth target is established for each student based on the scores from the Fall DCAS assessment Results from the Spring DCAS assessment are compared to the Fall's target to determine if the target is met
  : Un objetivo de crecimiento establecido para cada estudiante en base a los resultados de la evaluación DCAS Caída. Los resultados de la evaluación de primavera DCAS se comparan con el objetivo de la caída para determinar si se cumple el objetivo.
  ? A highly qualified teacher for a specific academic area is one who has full state certification for teaching the subject, has a minimum of a Bachelor’s degree, and has demonstrated subject matter competence
  : Un maestro altamente calificado para un área académica específica es aquel que tiene la certificación estatal completa para la enseñanza de la asignatura, tiene un mínimo de una licenciatura, y ha demostrado competencia respecto.
  ACT participation: Participación ACT
  ACT/SAT college ready: ACT / SAT preparados para la universidad
  ACT/SAT participation: La participación de ACT / SAT
  ? ACT/SAT percent college ready refers to the percent of test-taking high school seniors that reached or surpassed the college ready benchmark for each exam For the ACT, college ready benchmarks are scores that represent the level of achievement required for students to have a 50% chance of obtaining a B or higher or about a 75% chance of obtaining a C or higher in corresponding credit-bearing first-year college courses For the SAT, college ready benchmarks indicate a 65% likelihood of achieving a B- average or higher during the first year of college
  : ACT / SAT ciento preparados para la universidad se refiere al porcentaje de estudiantes de secundaria para tomar exámenes que alcanzó o superó el punto de referencia de la universidad listo para cada examen. Para la ACT, los puntos de referencia de la universidad listo son puntuaciones que representan el nivel de logro requerido para que los estudiantes tienen un 50% de probabilidad de obtener una B o superior, o alrededor de un 75% de probabilidades de obtener una C o más en el crédito que devengan de primer año correspondiente cursos de la universidad. Para el SAT, en la universidad de referencia listos indican una probabilidad de 65% de lograr un promedio de B o mayor durante el primer año de la universidad.
  ? Advanced Placement (AP) courses are offered by high schools across the nation The schools decide if they want to offer courses and which courses to offer The curriculums are specified by the national group that operates the program and the teachers must be trained to teach these advanced courses Students elect to participate in these more rigorous courses, courses for which many colleges grant credit if the student takes and passes the end-of-course test
  : Colocación Avanzada (AP) cursos son ofrecidos por las escuelas secundarias de todo el país. Las escuelas deciden si quieren ofrecer cursos y que los cursos que ofrecer. Los planes de estudio son especificados por el grupo nacional que opera el programa y los maestros deben estar capacitados para enseñar estos cursos avanzados. Los estudiantes eligen para participar en estos cursos más rigurosos, cursos para los que muchas universidades otorgan crédito si el estudiante toma y pasa la prueba de fin de curso.
  Attending a 2-year institution is the percent of students enrolling in 2-year colleges immediately after graduation: Asistir a una institución de 2 años es el porcentaje de alumnos que se matriculan en las universidades de 2 años inmediatamente después de la graduación.
  Attending a 4-year institution is the percent of students enrolling in 4-year colleges immediately after graduation: Asistir a una institución de 4 años es el porcentaje de alumnos que se matriculan en universidades de 4 años inmediatamente después de la graduación.
  ? Attending any higher learning institution is the percent of students who enrolled in either a 2-year or 4-year college immediately after graduation
  : Asistir cualquier institución de educación superior es el porcentaje de estudiantes que se inscribieron en cualquiera de los 2 años o 4 años de universidad inmediatamente después de la graduación.
  Average ACT score: Calificación media de ACT
  Average SAT score: Calificación media de los SAT
  ? College and Career Ready Performance Index (CCRPI) is a comprehensive school improvement, accountability, and communication platform for all educational stakeholders that will promote college and career readiness for all Georgia public school students Schools are scored on a scale of 0 to 100
  : College y el Índice de Rendimiento Listo Carrera (CCRPI) es una mejora de la escuela, la rendición de cuentas, y la plataforma integral de comunicación para todos los actores educativos que promuevan la preparación universitaria y profesional para todos los estudiantes de escuelas públicas de Georgia. Las escuelas se puntúan en una escala de 0 a 100.
  ? Each NJ school is required to complete a self-assessment of its level of preparedness for, and ability to respond to, incidences of harassment, intimidation, and bullying in schools (HIB) The best score a school can achieve is 75
  : Cada escuela NJ es necesario para completar una autoevaluación de su nivel de preparación y la capacidad para responder a, la incidencia de acoso, la intimidación y el acoso en las escuelas (HIB). La mejor puntuación de una escuela puede alcanzar es de 75.
  ? ! 'Florida uses School Grades to measure the overall performance of a school each year on the Florida Comprehensive Assessment Test (FCAT) Each school is assigned a letter grade (A-F) based on three criteria: the overall performance on the FCAT, the percentage of eligible students who took the test, and whether or not students made progress in reading and math The School Grades are calculated by adding points earned from each of the performance criteria listed above'
  : ! 'Florida utiliza los grados escolares para medir el rendimiento global de una escuela cada año en la Prueba de Evaluación Comprensiva de Florida (FCAT). Cada escuela se le asigna una calificación (AF) en base a tres criterios: el rendimiento global en el FCAT, el porcentaje de estudiantes elegibles que tomaron el examen, y si los estudiantes ha avanzado en lectura y matemáticas. Los grados de la escuela se calculan sumando los puntos obtenidos por cada uno de los criterios enumerados anteriormente.'
  ? For private schools, the GreatSchools academic rating is based on test scores and student growth measures from students participating in the Milwaukee Parental Choice Program and <em>is not necessarily reflective of performance for all students at a private school</em> GreatSchools is working with state education officials in the hopes of presenting a more comprehensive picture of student performance at private schools in the future In the meantime, we encourage reaching out to private schools of interest about specific testing information
  : Para las escuelas privadas, la calificación académica GreatSchools se basa en resultados de las pruebas y medidas de crecimiento estudiantil de los estudiantes que participan en el Programa de Elección de Padres de Milwaukee y <em> no es necesariamente un reflejo de rendimiento para todos los estudiantes en una escuela privada. </ Em> GreatSchools es trabajar con los funcionarios de educación del estado con la esperanza de presentar una imagen más completa de rendimiento de los estudiantes en las escuelas privadas en el futuro. Mientras tanto, animamos a llegar a las escuelas privadas de interés sobre la información específica de prueba.
  ? ! 'Georgia includes school climate as an indicator in its statewide accountability system Schools are evaluated on four dimensions of school climate: Safety, Relationships, Teaching and Learning, and Institutional Environment See https://gosageorgiagov/overview-gadoes-school-climate-star-rating for more detail'
  : ! 'Georgia incluye el clima escolar como indicador en su sistema de rendición de cuentas en todo el estado. Las escuelas son evaluados en cuatro dimensiones del clima escolar: Seguridad, Relaciones, Enseñanza y aprendizaje, y Medio Ambiente Institucional. Ver https://gosa.georgia.gov/overview-gadoes-school-climate-star-rating para obtener más detalles.'
  Graduation rate: Porcentaje de graduación
  ? Great Start to Quality helps parents find the best child care and preschool for their child, and helps providers improve the care and education they give to children Programs are designated as licensed with one outlined star Programs with one full star are both licensed and participating in Great Start to Quality Additional stars (2-5) represent how many standards the program meets, with 5 as the highest Standards are based on indicators related to staff qualifications, family engagement, class sizes, facility safety, and curriculum
  : Gran inicio de Calidad ayuda a los padres a encontrar la mejor guardería y preescolar para sus hijos, y ayuda a los proveedores a mejorar el cuidado y la educación que le dan a los niños. Los programas están designados como licencia con una estrella esbozado. Los programas con una estrella completa son a la vez una licencia y participar en gran comienzo con la Calidad. Estrellas adicionales (2-5) representan el número de normas del programa se reúne, con un 5 como el más alto. Las normas se basan en indicadores relacionados con las cualificaciones del personal, participación de la familia, tamaño de las clases, la seguridad de las instalaciones, y el currículo.
  ? In May 2013, the Washoe County School District administered the third annual School Climate Survey to parents, students, and school employees in the district The survey is intended to provide schools with data that reflect components of school climate that support a positive learning and working environment and that promote academic success among all students Schools are scored on a scale from 1 to 5
  : En mayo de 2013, el Distrito Escolar del Condado de Washoe administró la tercera Encuesta de Clima escolar anual a los padres, estudiantes y empleados de la escuela en el distrito. La encuesta tiene por objeto proporcionar a las escuelas con los datos que reflejan los componentes del clima escolar que apoyan un aprendizaje positivo y medio ambiente de trabajo y que promuevan el éxito académico de todos los estudiantes. Las escuelas se puntúan en una escala de 1 a 5.
  ? Indiana uses the A through F School Grading System to assess the overall performance of a school For the 2013-2014 school year, schools were graded based on performance and participation levels in state standardized tests and student growth using the Indiana Growth Model In addition, high schools were graded on four-year (on-time) graduation rates and college and career readiness indicators including Advanced Placement exam results and industry certification exam results
  : Indiana utiliza la A a la F Sistema de Calificaciones Escolar para evaluar el rendimiento global de una escuela. Para el año escolar 2013-2014, las escuelas se clasificaron en base a los niveles de rendimiento y participación en las pruebas estandarizadas del estado y crecimiento de los estudiantes mediante el Modelo de Crecimiento de Indiana. Además, las escuelas secundarias se clasificaron en cuatro años (a tiempo) y las tasas de graduación de la universidad y los indicadores de preparación para la carrera, incluyendo los resultados del examen de nivel avanzado y la industria los resultados del examen de certificación.
  ? ! 'Inter-District Choice: Students at this school from outside their resident district All vocational and charter school enrollment is considered Inter-District Choice'
  : ! 'Inter-Distrito Elección: Los estudiantes de esta escuela desde fuera de su distrito de residencia. Toda la matrícula escolar profesional y carta se considera Inter-Distrito Choice.'
  ? ! 'Intra-District Choice: Students at this school who are outside the normal feeder pattern, but still within their resident district'
  : ! 'Intra-Distrito Elección: Los estudiantes de esta escuela que están fuera del patrón normal de alimentación, pero aún dentro de su distrito de residencia.'
  ? ! 'Intra-District Choice: Students at this school who are outside the normal feeder pattern, but still within their resident district <br> <br> Inter-District Choice: Students at this school from outside their resident district All vocational and charter school enrollment is considered Inter-District Choice <br> <br> Non-Choice: Students at this school who are part of the normal feeder pattern'
  : ! 'Intra-Distrito Elección: Los estudiantes de esta escuela que están fuera del patrón normal de alimentación, pero aún dentro de su distrito de residencia. <br> Inter-Distrito Elección: Los estudiantes de esta escuela desde fuera de su distrito de residencia. Toda la matrícula escolar profesional y carta se considera Inter-Distrito Choice. <br> no Elección: Los estudiantes de esta escuela que son parte del patrón normal de alimentación.'
  ! 'Non-Choice: Students at this school who are part of the normal feeder pattern': ! 'No Elección: Los estudiantes de esta escuela que son parte del patrón normal de alimentación.'
  ? ! 'Ohio''s open enrollment policy allows students to attend public schools outside their designated districts tuition free Application practices differ by district Parents are responsible for transportation The open enrollment application periods generally begin each spring when school districts select one of three options: no open enrollment; enrollment from students residing in adjacent school districts; or open enrollment from students residing in any Ohio school district'
  : ! 'Política de inscripción abierta de Ohio permite que los estudiantes asisten a escuelas públicas fuera de sus distritos matrícula designado gratuita. Prácticas de aplicación difieren según el distrito. Los padres son responsables del transporte. Los períodos de solicitud de inscripción abierta generalmente comienzan cada primavera cuando los distritos escolares seleccionar una de tres opciones: no inscripción abierta; la matrícula de los estudiantes que residen en los distritos escolares adyacentes; o la inscripción abierta de los estudiantes que residen en cualquier distrito escolar de Ohio.'
  ? PSAT/NMSQT scores range from 60 to 240 by combining test results from three 80-point sections (math, critical reading, and writing)
  : Puntajes PSAT / NMSQT van desde 60 hasta 240 mediante la combinación de resultados de la prueba a partir de tres secciones de 80 puntos (matemáticas, lectura crítica y escritura).
  Passing an AP examination was a score of 3 or higher and passing for an IB examination was a score of 4 or higher: Pasar un examen de AP fue una puntuación de 3 o superior y que pasa por un examen IB era una puntuación de 4 o superior.
  ? Percent College Course Ready is the percent of students who achieved a combined score of at least 21 on the ACT and therefore are classified as Ready for College Coursework
  : Porcentaje Colegio Curso Ready es el porcentaje de estudiantes que lograron una puntuación combinada de al menos 21 en el ACT y por lo tanto se clasifican como Ready for College de curso.
  Percent of students taking at least one AP or IB exam: Porcentaje de estudiantes que toman al menos un examen AP o IB.
  Percent of students who attended a  postsecondary setting within 16 months of high school graduation: Porcentaje de estudiantes que asistieron a una postsecundaria establecer dentro de los 16 meses de su graduación de la escuela secundaria.
  Percent participation on the SAT/ACT reflects the percent of students who took either the SAT or the ACT test: Porcentaje de participación en el SAT / ACT refleja el porcentaje de estudiantes que tomaron el SAT o el ACT.
  SAT college ready: SAT preparados para la universidad
  SAT participation: Participación SAT
  ? SAT scores range from 600 to 2400 by combining test results from three 800-point sections (math, critical reading, and writing), along with other sub-sections scored separately (among graduating seniors only)
  : Los resultados del SAT van desde 600 hasta 2400 mediante la combinación de resultados de la prueba a partir de tres secciones de 800 puntos (matemáticas, lectura crítica y escritura), junto a otras subsecciones califican por separado (sólo entre los mayores de graduación).
  ? Schools and districts across the nation are invited to participate in the OECD Test for Schools (based on the internationally respected PISA exam) This exam enables individual high schools to benchmark their students’ performance against that of their international peers It is a unique assessment that measures students’ critical-thinking and problem-solving skills and gathers information about student attitudes toward learning and perceptions of the school environment In each test subject, the score for each participating country is the average of all student scores in that country The average score among OECD countries is 500 points About two-thirds of students across OECD countries score between 400 and 600 points
  : Se invita a las escuelas y distritos en todo el país para participar en la prueba de la OCDE para las Escuelas (basadas en el examen PISA de prestigio internacional). Este examen permite a las escuelas secundarias individuales de referencia de rendimiento de sus alumnos frente a la de sus pares internacionales. Se trata de una evaluación única que mide crítico-pensamiento de los estudiantes y las habilidades de resolución de problemas y reúne información sobre las actitudes de los estudiantes hacia el aprendizaje y la percepción del entorno escolar. En cada sujeto de prueba, la puntuación de cada país participante es el promedio de todas las calificaciones de los estudiantes en ese país. La puntuación media de los países de la OCDE es de 500 puntos. Alrededor de dos tercios de los estudiantes en todos los países de la OCDE puntuación entre 400 y 600 puntos.
  ? SurveyWorks is the Rhode Island Deparment of Education's new opinions and perceptions survey and is administered annually to all students in grades 4 through 12 SurveyWorks is age appropriate for each level and covers roughly the same areas of questioning at all levels
  : SurveyWorks es la Rhode Island Deparment de nuevas opiniones y percepciones de Educación de la encuesta y se administra anualmente a todos los estudiantes en los grados 4 a 12. SurveyWorks es la edad apropiada para cada nivel y abarca aproximadamente las mismas áreas de cuestionar a todos los niveles.
  ? Test score rating examines how students at this school performed on standardized tests compared with other schools in Colorado Test scores are based on 2012-13 TCAP results from the state of Colorado
  : Grado de la cuenta de prueba examina cómo los estudiantes de esta escuela realizan en los exámenes estandarizados en comparación con otras escuelas en Colorado. Resultados de los exámenes se basan en 2012-13 resultados TCAP del estado de Colorado.
  ? Test score rating examines how students at this school performed on standardized tests compared with other schools in Massachusetts Test scores are based on 2012-13 MCAS results from the state of Massachusetts
  : Grado de la cuenta de prueba examina cómo los estudiantes de esta escuela realizan en los exámenes estandarizados en comparación con otras escuelas en Massachusetts. Resultados de los exámenes se basan en 2012-13 MCAS resultados del estado de Massachusetts.
  ? Test score rating examines how students at this school performed on standardized tests compared with other schools in Michigan Test scores are based on 2012-13 MEAP results from the state of Michigan
  : Grado de la cuenta de prueba examina cómo los estudiantes de esta escuela realizan en los exámenes estandarizados en comparación con otras escuelas en Michigan. Resultados de los exámenes se basan en 2012-13 resultados MEAP desde el estado de Michigan.
  ? Test score rating examines how students at this school performed on standardized tests compared with other schools in Ohio Test scores are based on 2012-13 OAA/OGT results from the state of Ohio
  : Grado de la cuenta de prueba examina cómo los estudiantes de esta escuela realizan en los exámenes estandarizados en comparación con otras escuelas en Ohio. Resultados de los exámenes se basan en 2012-13 OAA / resultados OGT del estado de Ohio.
  ? Test score rating examines how students at this school performed on standardized tests in the District of Columbia Test scores are based on 2012-13 DC CAS results
  : Grado de la cuenta de prueba examina cómo los estudiantes de esta escuela realizan en los exámenes estandarizados en el Distrito de Columbia. Resultados de los exámenes se basan en 2012-13 resultados DC CAS.
  Test scores are based on 2012-13 ISAT results from the state of Illinois: Resultados de los exámenes se basan en 2012-13 resultados ISAT del estado de Illinois.
  Test scores are based on 2013-14 ISTEP and 2012-13 End of Course Assessment results: Resultados de los exámenes se basan en 2013-14 y 2012-13 ISTEP Fin de resultados de la evaluación del curso.
  Test scores are based on 2013-14 MCAS results from the state of Massachusetts: Resultados de los exámenes se basan en 2013-14 MCAS resultados del estado de Massachusetts.
  Test scores are based on 2013-14 MEAP results from the state of Michigan: Resultados de los exámenes se basan en 2013-14 resultados MEAP desde el estado de Michigan.
  Test scores are based on 2013-14 OAA/OGT results from the state of Ohio: Resultados de los exámenes se basan en 2013-14 OAA / resultados OGT del estado de Ohio.
  Test scores are based on 2013-14 TCAP results from the state of Colorado: Resultados de los exámenes se basan en 2013-14 resultados TCAP del estado de Colorado.
  ? The Academic Performance Index (API) is a single number assigned to each school by the California Department of Education to measure overall school performance and improvement over time on statewide testing The API ranges from 200 and 1000, with 800 or higher as the state goal for all schools
  : El Índice de Rendimiento Académico (API) es un número único asignado a cada escuela por el Departamento de Educación de California para medir el rendimiento escolar en general y mejora con el tiempo en las pruebas de todo el estado. La API oscila entre 200 y 1000, con 800 o más como el objetivo del estado para todas las escuelas.
  ? The DC Public Charter School Board (PCSB) provides school performance reports as a way to share how PCSB evaluates each public charter school Although each charter school is unique, PCSB's Performance Management Framework (PMF) enables the board to look at school performance across common measures Using a 100-point scale and based on the total scores for the academic scoring screen, standard schools are identified as Tier 1 (high-performing), Tier 2 (mid-performing) or Tier 3 (low-performing)
  : La Junta DC Public Charter School (PCSB) proporciona informes sobre la ejecución de la escuela como una forma de compartir cómo PCSB evalúa cada escuela pública. Aunque cada escuela charter es único, Marco de Gestión de Rendimiento de PCSB (PMF) permite a la junta para mirar el rendimiento escolar a través de medidas comunes. Utilizando una escala de 100 puntos y en base a las puntuaciones totales de la pantalla de puntuación académica, las escuelas normales se identifican como Tier 1 (de alto rendimiento), Nivel 2 (mediados de rendimiento) o Nivel 3 (bajo rendimiento).
  ? The Excellent Schools Detroit Scorecard is a tool that recommends where Detroit parents should send their children to school and is based on test scores, student academic growth, student and teacher surveys, and other indicators of student success It compares schools across the Detroit area, where the highest rated schools in the city receive an A+ and the lowest an F Excellent Schools Detroit recommends parents and students select schools graded C+ or better or "promising"
  : La excelente Escuelas Detroit Scorecard es una herramienta que recomienda que los padres de Detroit deben enviar a sus hijos a la escuela y se basa en resultados de exámenes, el crecimiento académico de los estudiantes, las encuestas de estudiantes y profesores, y otros indicadores de éxito de los estudiantes. Se comparan las escuelas de todo el área de Detroit, donde las escuelas de mayor audiencia en la ciudad reciben una A + y la más baja una F. Excelente Escuelas Detroit recomienda a los padres y estudiantes selectos escuelas graduadas C + o mejor o "prometedor".
  ? The GreatSchools rating is a simple tool for parents to compare schools based on test scores It compares schools across the state, where the highest rated schools in the state are designated as “Above Average” and the lowest “Below Average” It is designed to be a starting point to help parents make baseline comparisons We always advise parents to visit the school and consider other information on school performance and programs, as well as consider their child's and family's needs as part of the school selection process
  : La calificación GreatSchools es una sencilla herramienta para los padres para comparar escuelas sobre la base de resultados de las pruebas. Se comparan las escuelas en todo el estado, donde las escuelas de mayor audiencia en el estado son designados como "Por encima de la media" y la más baja "debajo de la media." Está diseñado para ser un punto de partida para ayudar a los padres a tomar las comparaciones basales. Siempre aconsejamos a los padres a visitar la escuela y considerar otra información sobre el rendimiento y los programas de la escuela, así como tener en cuenta las necesidades del niño y de la familia como parte del proceso de selección de la escuela.
  ? The GreatSchools rating is a simple tool for parents to compare schools based on test scores, student academic growth, and college readiness It compares schools across the state, where the highest rated schools in the state are designated as “Above Average” and the lowest “Below Average”  It is designed to be a starting point to help parents make baseline comparisons We always advise parents to visit the school and consider other information on school performance and programs, as well as consider their child's and family's needs as part of the school selection process
  : La calificación GreatSchools es una sencilla herramienta para los padres para comparar escuelas sobre la base de resultados de las pruebas, el crecimiento académico de los estudiantes, y preparación para la universidad. Se comparan las escuelas en todo el estado, donde las escuelas de mayor audiencia en el estado son designados como "Por encima de la media" y la más baja "debajo de la media." Está diseñado para ser un punto de partida para ayudar a los padres a tomar las comparaciones basales. Siempre aconsejamos a los padres a visitar la escuela y considerar otra información sobre el rendimiento y los programas de la escuela, así como tener en cuenta las necesidades del niño y de la familia como parte del proceso de selección de la escuela.
  ? The Indiana Paths to Quality (PTQ) system is a statewide rating system for early care and education programs Level Zero indicates that the childcare provider has yet to apply to the PTQ system or does not meet Level One requirement Level One indicates that the health and safety needs of children are met Level Two indicates that the sites environment supports children’s learning Level Three indicates a planned curriculum that guides child development and school readiness Level Four indicates National accreditation (the highest indicator of quality)
  : El sistema Indiana Caminos para la Calidad (PTQ) es un sistema de calificación a nivel estatal para los programas de cuidado y educación infantil. Nivel Cero indica que el proveedor de cuidado de los niños aún no aplicar al sistema PTQ o no cumple con el requisito de nivel uno. Nivel Uno indica que se satisfagan las necesidades de salud y seguridad de los niños. Nivel Dos indica que el entorno sitios apoya el aprendizaje de los niños. Nivel Tres indica un currículo planificado que guía el desarrollo del niño y la preparación escolar. Nivel Cuatro indica Acreditación Nacional (el más alto indicador de la calidad).
  ? The Michigan School Accountability Scorecard is the state's school accountability rating Ratings are based on test scores, student academic growth, graduation rates, attendance rates, educator evaluations, and compliance with state law The Michigan School Accountability Scorecard uses a five-color coded system (Green, Lime, Yellow, Orange, and Red) to indicate the performance of schools Green is highest and indicates that most of the goals were met for a school, while red is lowest and indicates that few objectives were met at a school
  : El Cuadro de Mando de Responsabilidad Escolar de Michigan es la calificación del estado de la responsabilidad escolar. Las puntuaciones se basan en resultados de exámenes, el crecimiento académico de los estudiantes, las tasas de graduación, las tasas de asistencia, evaluaciones, educador, y el cumplimiento de la ley estatal. El Cuadro de Mando de Responsabilidad Escolar de Michigan utiliza un sistema codificado de cinco colores (verde, lima, amarillo, naranja y rojo) para indicar el desempeño de las escuelas. El verde es más alto e indica que la mayoría de las metas se cumplieron para una escuela, mientras que el rojo es el más bajo e indica que pocos objetivos se cumplieron en una escuela.
  ? The Ohio Local Report Card evaluates the academic performance of Ohio’s schools based on various components including student achievement, student progress, gap closing, graduation rate, K-3 literacy, and how well high school students are prepared for success Schools receive a grade for various metrics within each component, where the highest rated schools in the state receive an A and the lowest an F Beginning in August 2015, schools and districts will receive an overall grade, which combines the component grades
  : El Reporte de Ohio Local evalúa el rendimiento académico de las escuelas de Ohio en base a varios componentes, incluyendo el rendimiento estudiantil, el progreso del estudiante, cierre brecha, la tasa de graduación, K-3 de alfabetización, y lo bien que los estudiantes de secundaria se preparan para el éxito. Las escuelas reciben una calificación por diversas métricas dentro de cada componente, donde las escuelas de mayor audiencia en el estado reciben una la más baja una F. A partir de agosto de 2015, las escuelas y distritos recibirán una calificación global, que combina los grados A y componentes.
  ? The Oklahoma Legislature adopted an A-F School Grading System to provide incentives to schools for challenging all students to reach high levels of college and career readiness A school's grade is based on its ability to help students meet grade-level performance standards as well as academic growth A school’s grade also includes factors such as graduation and dropout rates, and attendance rates for elementary schools
  : La Legislatura de Oklahoma adoptó un Sistema de Calificaciones Escolar AF para proporcionar incentivos a las escuelas para desafiar a todos los estudiantes a alcanzar altos niveles de preparación universitaria y profesional. De grado de una escuela se basa en su capacidad para ayudar a los estudiantes a alcanzar los estándares de desempeño a nivel de grado, así como el crecimiento académico. De grado de una escuela también incluye factores tales como las tasas de graduación y deserción escolar y las tasas de asistencia de las escuelas primarias.
  ? The Oklahoma School Climate Survey was offered to all Oklahoma schools as a way to earn bonus points towards their state accountability rating The state required that the survey be completed by at least 90% of faculty, 20% of students, and 10% of parents The survey covered school safety, environment, and quality of instruction
  : La Encuesta de Clima Oklahoma escuela fue ofrecido a todas las escuelas de Oklahoma como una forma de ganar puntos de bonificación a su calificación de Estado de rendición de cuentas. El estado requiere que la encuesta se completa con al menos el 90% de los profesores, el 20% de los estudiantes, y 10% de los padres. La encuesta abarcó la seguridad escolar, medio ambiente y calidad de la instrucción.
  ? The administration dimension score attempts to characterize a schools administration and its effectiveness Students, parents, and staff are asked to respond to questions relating to feeling of value, promptness in response to concerns, and the provision of meaningful feedback The administration dimension score has a maximum value of 100
  : La puntuación dimensión administración intenta caracterizar una administración escuelas y su eficacia. Se les pide a los estudiantes, padres y personal para responder a las preguntas relacionadas con sentimiento de valor, prontitud en respuesta a las preocupaciones, y la provisión de retroalimentación significativa. La puntuación dimensión administración tiene un valor máximo de 100.
  ? The annual dropout rate is computed for all high schools The calculation is based on students who were included in the September 30 Enrollment Report to the state A dropout for any particular year is any student who was in the September enrollment report who did not graduate, did not die, or did not transfer to another school and was not included in the end of year enrollment report Students who are identified as “whereabouts unknown” by a school district or charter school are assumed to be dropouts for this calculation
  : La tasa de deserción anual se calcula para todas las escuelas secundarias. El cálculo se basa en los estudiantes que fueron incluidos en el Informe de inscripción 30 de septiembre para el Estado. Una de deserción en un año determinado es cualquier estudiante que se encontraba en el informe de inscripción septiembre que no se gradúan, no murió, o no transferir a otra escuela y no fue incluido en el informe de fin de año de inscripción. Los estudiantes que son identificados como "paradero desconocido" por un distrito escolar o escuela se supone que son los abandonos de este cálculo.
  ? The college readiness rating combines this high school's graduation rates with data about college entrance exams, both of which are indicators of how well schools are preparing students for success in college and beyond
  : La calificación preparación para la universidad combina las tasas de graduación de esta escuela secundaria con datos sobre los exámenes de ingreso a la universidad, los cuales son indicadores de lo bien que las escuelas están preparando a los estudiantes para el éxito en la universidad y más allá.
  ? The creativity & arts dimension score attempts to characterize access to the arts with schools Students, parents, and staff are asked to respond to questions relating to the opportunity to participate in arts offerings as well as the use of student creative content The creativity & arts score has a maximum value of 100
  : La puntuación creatividad y artes dimensión intenta caracterizar el acceso a las artes con las escuelas. Se les pide a los estudiantes, padres y personal para responder a las preguntas relacionadas con la oportunidad de participar en las ofertas de las artes, así como la utilización de los contenidos creativos de los estudiantes. La creatividad y las artes puntaje tiene un valor máximo de 100.
  ? The four-year adjusted graduation rate is the percentage of students who graduate in four years with a regular high school diploma within their cohort From the beginning of 9th grade, students form a "cohort" that is subsequently "adjusted" by adding any students who transfer into the cohort later during the 9th grade and the next three years and subtracting any students who transfer out
  : La tasa de graduación ajustada de cuatro años es el porcentaje de estudiantes que se gradúan en cuatro años con un diploma regular de la escuela dentro de su cohorte. Desde el comienzo del noveno grado, los estudiantes forman una "cohorte", que posteriormente se "ajusta" al añadir los alumnos que se transfieren a la cohorte más tarde durante el noveno grado y los próximos tres años y restando cualquier estudiante que se transfieren a cabo.
  The graphs below compare this school's results in each area to other schools in the city: Las gráficas siguientes se comparan los resultados de esta escuela en cada área a otras escuelas de la ciudad.
