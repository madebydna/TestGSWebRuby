  ? The learning climate score attempts to characterize the manner in which a school addresses the topic of student learning Students, parents, and staff are asked to respond to questions relating to student behavior, classroom atmosphere, and teacher expectations The learning climate score has a maximum value of 100
  : La puntuación clima de aprendizaje intenta caracterizar la manera en que una escuela aborda el tema del aprendizaje de los estudiantes. Se les pide a los estudiantes, padres y personal para responder a las preguntas relacionadas con el comportamiento del estudiante, clima de aula, y las expectativas de los maestros. La puntuación clima de aprendizaje tiene un valor máximo de 100.
  ? The physical environment score attempts to characterize the physical environment within a school Students, parents, and staff are asked to respond to questions relating to lighting, building cleanliness, and building maintenance The physical environment score has a maximum value of 100
  : La puntuación ambiente físico intenta caracterizar el ambiente físico dentro de una escuela. Se les pide a los estudiantes, padres y personal para responder a las cuestiones relativas a la iluminación, la construcción de la limpieza y mantenimiento de edificios. La puntuación entorno físico tiene un valor máximo de 100.
  ? The safety dimension score attempts to characterize a school in terms of student safety Students, parents, and staff are asked to respond to questions relating to student feelings of safety, vandalism, and the occurrence of student conflicts The school safety score has a maximum value of 100
  : La puntuación dimensión de seguridad intenta caracterizar a una escuela en términos de seguridad de los estudiantes. Se les pide a los estudiantes, padres y personal para responder a las cuestiones relativas a los sentimientos de los estudiantes de la seguridad, el vandalismo, y la aparición de conflictos estudiantiles. La puntuación seguridad de la escuela tiene un valor máximo de 100.
  ? The satisfaction w/ school score attempts to characterize the student, parent, and staffs feelings towards a school Students, parents, and staff are asked to respond to questions relating to learning, class offerings, and the accessibility of teachers The satisfaction w/ school score has a maximum value of 100
  : La satisfacción w puntuación / escuela intenta caracterizar los sentimientos de los estudiantes, los padres, y el personal hacia una escuela. Se les pide a los estudiantes, padres y personal para responder a las preguntas relacionadas con el aprendizaje, las ofertas de clase, y la accesibilidad de los profesores. La satisfacción w puntuación / escuela tiene un valor máximo de 100.
  ? The school resources score attempts to characterize the type and depth of school based offerings Students, parents, and staff are asked to respond to questions relating to teacher supplies, the availability of extra academic support, and the availability of programs to address topics such as violence and emotional/social development The school resources score has a maximum value of 100
  : Los recursos de la escuela puntuación intentos de caracterizar el tipo y la profundidad de ofertas basadas escolares. Se les pide a los estudiantes, padres y personal para responder a las cuestiones relativas a los suministros de los maestros, la disponibilidad de apoyo académico adicional, y la disponibilidad de programas para abordar temas como la violencia y el desarrollo emocional / social. La puntuación recursos de la escuela tiene un valor máximo de 100.
  ? The student growth rating measures whether students at this school are making academic progress over time Specifically, the rating looks at how much progress individual students have made on reading and math assessments during the past year or more
  : Las medidas de calificación crecimiento del estudiante si los estudiantes de esta escuela están haciendo progreso académico a través del tiempo. En concreto, la calificación se ve en cómo los estudiantes tanto el progreso individual han hecho en las evaluaciones de lectura y matemáticas durante el último año o más.
  ? The teachers dimension score attempts to characterize the teacher experience at a school Staff are asked to respond to questions relating to the use of lesson objectives, teacher organization, and feelings of self-efficacy The teacher dimension score has a maximum value of 100
  : La puntuación dimensión maestros intenta caracterizar la experiencia docente en una escuela. Se les pide a personal para responder a preguntas relacionadas con el uso de objetivos de la lección, la organización del profesorado, y los sentimientos de autoeficacia. La puntuación dimensión maestro tiene un valor máximo de 100.
  ? The test score rating examines how students at this school performed on standardized tests compared with other schools in the state
  : La calificación calificación de la prueba examina cómo los estudiantes de esta escuela realizan en los exámenes estandarizados en comparación con otras escuelas en el estado.
  ? These tiers reflect the program’s progress through accreditation by national organizations like NAEYC Early childhood accreditation systems focus on criteria such as safe and healthy environments, developmentally appropriate practices, and preparation of teaching staff “Gold” represents a fully accredited program; “Silver” represents a program that has submitted an accreditation application and is pursuing self-study; and “Bronze” represents a program that is not accredited The state is developing a comprehensive Quality Rating and Improvement System (QRIS) rating
  : Estos niveles reflejan el progreso del programa a través de la acreditación por organizaciones nacionales como NAEYC. Sistemas de acreditación de la primera infancia se centran en criterios tales como entornos seguros y saludables, prácticas apropiadas para el desarrollo, y la preparación del personal docente. "Oro" representa un programa completamente acreditado; "Plata" representa un programa que ha presentado una solicitud de acreditación y está llevando a cabo el auto-estudio; y "Bronce" representa un programa que no esté acreditado. El estado está desarrollando un amplio | Calidad y Mejora del Sistema (QRIS) Valoración.
  This is the percent of 11th and 12th graders enrolled in at least one AP course: Este es el porcentaje de 11 y 12 grados matriculados en al menos un curso AP.
  ? This is the percent of graduating Seniors who took the SAT that met the definition of “college readiness” as defined by the College Board The college readiness benchmark is defined as the SAT score associated with a 65% probability of earning a first-year GPA of 267 (B-) or higher The SAT benchmark determined in the 2011 College Board Research Report study is 1550 for the composite score
  : Este es el porcentaje de estudiantes que se gradúan que tomaron el SAT que cumplieron la definición de "preparación para la universidad", según lo definido por el College Board. El índice de referencia preparación para la universidad se define como la puntuación SAT asociado con un 65% de probabilidad de ganar un promedio de calificaciones de primer año de 2,67 (B-) o superior. El índice de referencia SAT determinado en el College Board Research Report estudio de 2011 es 1,550 para la puntuación compuesta.
  ? This is the percent of graduating seniors enrolling, within 16 months of graduation, in one of the three most commonly attended universities within Delaware
  : Este es el por ciento de los graduados de la inscripción, dentro de los 16 meses de su graduación, en una de las tres universidades que asistieron más comúnmente dentro de Delaware.
  ? This is the percent of students enrolling in a college rated as “Most Competitive”, “Highly Competitive”, or “Very Competitive” by Barron’s within 16 months of graduation
  : Este es el porcentaje de alumnos que se matriculan en un colegio calificado como "más competitiva", "altamente competitivo", o "muy competitivo" por Barron dentro de los 16 meses de su graduación.
  ? ! 'This rating encompasses five elements of school climate: safety and cleanliness, respect and relationships, expectations for students, teacher collaboration and support, and parent involvement This school''s climate ratings are the result of GreatSchools'' analysis of teacher survey data from the Spring 2013 School Climate Survey developed by Milwaukee Public Schools'
  : ! 'Esta clasificación incluye cinco elementos del clima escolar: seguridad y limpieza, respeto y relaciones, las expectativas para los estudiantes, la colaboración docente y de apoyo, y la participación de los padres. Clasificaciones climáticas de este escolares son el resultado del análisis GreatSchools ''de datos de la encuesta docente desde la primavera de 2013 Encuesta de Clima Escolar desarrollado por Escuelas Públicas de Milwaukee.'
