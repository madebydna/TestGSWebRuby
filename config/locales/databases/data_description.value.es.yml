  ? Test score rating examines how students at this school performed on standardized tests compared with other schools in Michigan Test scores are based on 2012-13 MEAP results from the state of Michigan
  : Grado de la cuenta de prueba examina cómo los estudiantes de esta escuela realizan en los exámenes estandarizados en comparación con otras escuelas en Michigan. Resultados de los exámenes se basan en 2012-13 resultados MEAP desde el estado de Michigan.
  ? Test score rating examines how students at this school performed on standardized tests compared with other schools in Ohio Test scores are based on 2012-13 OAA/OGT results from the state of Ohio
  : Grado de la cuenta de prueba examina cómo los estudiantes de esta escuela realizan en los exámenes estandarizados en comparación con otras escuelas en Ohio. Resultados de los exámenes se basan en 2012-13 OAA / resultados OGT del estado de Ohio.
  ? Test score rating examines how students at this school performed on standardized tests in the District of Columbia Test scores are based on 2012-13 DC CAS results
  : Grado de la cuenta de prueba examina cómo los estudiantes de esta escuela realizan en los exámenes estandarizados en el Distrito de Columbia. Resultados de los exámenes se basan en 2012-13 resultados DC CAS.
