  : El grado de preparación para la universidad utiliza las tasas de graduación de esta escuela secundaria, la participación y el rendimiento en el examen de ingreso a la universidad o la participación y rendimiento de AP para determinar qué tan bien las escuelas preparan a los estudiantes para el éxito en la universidad y más allá. La Calificación de Preparación Universitaria 2014-2015 se basa en las tasas de graduación 2014-2015, los datos SAT y ACT, y las tasas de graduación UC / CSU del Departamento de Educación del estado y los datos de participación y rendimiento AP 2013-2014 de CRDC.
  ? The Student Progress Rating measures whether students at this school are making academic progress over time based on student growth data provided by the Department of Education Specifically, this rating looks at how much progress individual students have made on state assessments during the past year or more, how this performance aligns with expected progress based on a student growth model established by the state Department of Education, and how this school's growth data compares to other schools in the state The 2015-2016 Student Progress Rating is based on the 2015-2016 percentage of students meeting growth targets
  : La Calificación de Progreso Estudiantil mide si los estudiantes de esta escuela están progresando académicamente a lo largo del tiempo de acuerdo con los datos de crecimiento estudiantil provistos por el Departamento de Educación. Específicamente, esta calificación analiza cuánto progresaron los estudiantes individuales en evaluaciones estatales durante el año pasado o más, cómo este rendimiento se alinea con el progreso esperado basado en un modelo de crecimiento del estudiante establecido por el Departamento de Educación estatal y cómo los datos de crecimiento de esta escuela se compara con otras escuelas en el estado. La Calificación de Progreso Estudiantil 2015-2016 se basa en el porcentaje de estudiantes que alcanzan los objetivos de crecimiento en 2015-2016.
