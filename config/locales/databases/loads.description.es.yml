  ? 'In 2014-2015, California tested students using the California Assessment of Student Performance and Progress (CAASPP), administered through the online Smarter Balanced Summative Assessments These are comprehensive, end-of-year assessments of grade-level learning that measure progress toward college and career readiness Each test, English language arts/literacy (ELA) and mathematics is comprised of two parts: (1) a computer adaptive test and (2) a performance task; administered within a 12-week window beginning at 66 percent of the instructional year for grades three through eight, or within in a 7-week window beginning at 80 percent of the instructional year for grade eleven The summative assessments are aligned with the Common Core State Standards (CCSS) for ELA and mathematics The tests capitalize on the strengths of computer adaptive testing-efficient and precise measurement across the full range of achievement and timely turnaround of results'
  : 'En 2014-2015, California evaluó a los estudiantes utilizando la Evaluación de California del Desempeño y Progreso Estudiantil (CAASPP), administrada a través de las Evaluaciones Sumativas Smarter Balanced en línea. Estas son evaluaciones integrales de fin de año de aprendizaje a nivel de grado que miden el progreso hacia la preparación universitaria y profesional. Cada prueba, artes del lenguaje en inglés / alfabetización (ELA) y matemáticas se compone de dos partes: (1) una prueba adaptativa de la computadora y (2) una tarea de rendimiento; administrado dentro de un período de 12 semanas que comienza en el 66 por ciento del año de instrucción para el tercer al octavo grado, o dentro de un período de siete semanas que comienza en el 80 por ciento del año lectivo del onceavo grado. Las evaluaciones sumativas están alineadas con los Estándares Estatales Básicos Comunes (CCSS) para ELA y matemáticas. Las pruebas capitalizan las fortalezas de las pruebas adaptativas de la computadora: medición eficiente y precisa en toda la gama de logros y respuesta oportuna de los resultados.'
