              too_short: Utilice al menos %{count} palabras en su comentario.
            overall:
              blank: Valoración general no puede estar en blanco
            who:
              inclusion: Afiliación tiene un valor no válido.
          blank: ! '%{attribute} no puede estar en blanco.'
        user:
          attributes:
            email:
              blank: Por favor introduzca una dirección de correo eléctronico.
              format: Por favor, introduce una dirección de correo electrónico válida.
              taken: Lo sentimos, pero la dirección de correo electrónico que usted eligió ya ha sido tomada.
            plain_text_password:
              too_long: La contraseña debe tener entre 6 y 14 caracteres.
              too_short: La contraseña debe tener entre 6 y 14 caracteres.
  errors:
