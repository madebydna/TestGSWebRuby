es:
  actions:
    account:
      created_via_facebook: Grande, hemos terminado de configurar su cuenta! A partir de ahora puede iniciar sesión en el uso de Facebook.
      email_verified: Su dirección de correo electrónico ha sido verificada. Bienvenido a GreatSchools!
      facebook_linked: Nos dimos cuenta de que ya tenía una cuenta de GreatSchools, por lo que ahora puede iniciar sesión en el uso de Facebook también!
      password_changed: Su contraseña ha sido cambiada.
      pending_email_verification: Casi hecho! Ahora sólo lo necesario para verificar su dirección de correo electrónico. Por favor, haz clic en el enlace del correo para activar su cuenta.
    forgot_password:
      email_sent: ¡Excelente! Simplemente haga clic en el enlace en el correo electrónico que le enviamos para %{email} continuar restablecer su contraseña.
    generic_error: Lo sentimos, por algo salió mal al procesar tu solicitud.
    my_school_list:
      school_added: ! '%{school_name} se ha guardado en la lista de la escuela.'
      school_added_subscribed: ¡Excelente! Te enviaremos actualizaciones oportunas sobre las escuelas que sigues. Usted puede descargar y guardar la lista de su cuenta.
    official_school_profile:
      register: ¡Casi Estas allí! Gracias por registrarse como líder escolar. Sólo tenemos que verificar su dirección de correo electrónico. Te hemos enviado un correo electrónico - por favor haga clic en el enlace en ese mensaje para empezar la edición de la información de su escuela!
    report_review:
      email_verification_required: Antes de marcar un comentario, usted debe verificar su dirección de correo electrónico haciendo clic en el enlace del correo electrónico que le enviamos. <a href="%{verification_email_url}"> Haga clic aquí </a> para enviar el correo electrónico.
      login_required: Por favor, ingrese o regístrese para informar de una revisión.
      reported: Gracias por marcar este review. Nuestros moderadores han sido notificados y investigarán.
    review:
      activated: Muchas gracias por tu opinión escuela! Su opinion ayuda a otros padres eligen las escuelas correctas!
      login_required: ¡Tienes que entrar o registrar su correo electrónico para poder escribir un comentario.
      pending_email_verification: Gracias - hemos ahorrado su revisión. Podemos publicar una vez que verifique su dirección de correo electrónico; por favor revise su bandeja de entrada un correo electrónico de nosotros.
      pending_moderation: Tenga en cuenta que puede tardar hasta 48 horas para que su opinión será publicada en nuestro sitio.
    session:
      signed_out: Firmado a cabo con éxito.
    subscription:
      default:
        login_required: Por favor Inicie sesión o registro de su correo electrónico para recibir actualizaciones.
      gsnewsletter:
        login_required: Por favor Inicie sesión o registro de su correo electrónico con el fin de inscribirse en el boletín de GreatSchool
      mystat:
        login_required: Por favor Inicie sesión o registro de su correo electrónico con el fin de seguir esta escuela.
      mystat_private:
        login_required: Por favor Inicie sesión o registro de su correo electrónico con el fin de seguir esta escuela.
  activerecord:
