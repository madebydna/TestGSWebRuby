        blank: Por favor introduzca una dirección de correo eléctronico.
        de_activated: La cuenta asociada a esa dirección de correo electrónico se ha desactivado. Por favor contáctenos.
        format: Por favor, introduce una dirección de correo electrónico válida.
        nonexistent: Lo sentimos, no tenemos una cuenta con esa dirección de correo electrónico.
        nonexistent_join: No hay ninguna cuenta asociada con esa dirección de correo electrónico. ¿Quieres <a href="%{join_path}"> unen GreatSchools </a>?
        provisional: Antes de iniciar la sesión, se debe verificar su dirección de correo electrónico haciendo clic en el enlace del correo electrónico que le enviamos.
        provisional_resend_email: Antes de iniciar la sesión, se debe verificar su dirección de correo electrónico haciendo clic en el enlace del correo electrónico que le enviamos. <a href="%{verification_email_url}"> Haga clic aquí </a> para enviar el correo electrónico.
      facebook: Lo sentimos, hubo un error de iniciar sesión con Facebook.
      password:
        invalid: El email o la contraseña que ha introducido no es válido. Por favor, inténtelo de nuevo o <a href="%{join_url}"> crear una cuenta </a>.
        invalid_try_facebook: Intenta iniciar sesión con Facebook. GreatSchools no tiene una cuenta que coincide con la contraseña, pero usted podría estar utilizando accidentalmente sus credenciales de Facebook.
    osp:
      changes_saved: Los cambios realizados han sido guardados
      delaware_error: Para acceder a su perfil de la escuela, por favor iniciar sesión en el <a href="https://login.doe.k12.de.us/"> IMS portal </a>, a continuación, haga clic en la aplicación GreatSchools Delaware.
      provisional_user: Usted tiene una cuenta provisional. Los cambios que realice se publicarán en el sitio después de que su cuenta haya sido aprobada.
      saving_error: Se produjo un error al guardar los datos. Por favor, intente guardar de nuevo.
  helpers:
