      pending_email_verification: Gracias Un paso más - por favor haga clic en el enlace de verificación que le hemos enviado un correo electrónico, y le envíe su opinión.
      pending_moderation: Tenga en cuenta que puede tardar hasta 48 horas para que su opinión será publicada en nuestro sitio.
    save_search:
