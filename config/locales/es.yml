      register: ¡Casi Estas allí! Gracias por registrarse como líder escolar. Sólo tenemos que verificar su dirección de correo electrónico. Te hemos enviado un correo electrónico - por favor haga clic en el enlace en ese mensaje para empezar la edición de la información de su escuela!
    report_review:
      email_verification_required: ¡Gracias! Un paso más - haga clic en el enlace de verificación que le hemos enviado un correo electrónico, y esta revisión se informó.
