      greatnews:
        login_required: Por favor Inicie sesión o registro de su correo electrónico con el fin de inscribirse en el boletín de GreatSchool
      sponsor:
        login_required: Por favor Inicie sesión o registro de su correo electrónico con el fin de seguir esta escuela.
      mystat:
        login_required: Por favor Inicie sesión o registro de su correo electrónico con el fin de seguir esta escuela.
      mystat_private:
        login_required: Por favor Inicie sesión o registro de su correo electrónico con el fin de seguir esta escuela.
  activerecord:
    errors:
      models:
        review:
          attributes:
            comment:
              too_long: Su comentario sólo puede ser de hasta %{count} caracteres.
              too_short: Utilice al menos %{count} palabras en su comentario.
        school_rating:
          attributes:
            comments:
              too_long: Su comentario sólo puede ser de hasta %{count} caracteres.
              too_short: Utilice al menos %{count} palabras en su comentario.
            overall:
              blank: Valoración general no puede estar en blanco
            who:
              inclusion: Afiliación tiene un valor no válido.
          blank: ! '%{attribute} no puede estar en blanco.'
        user:
          attributes:
            email:
              blank: Por favor introduzca una dirección de correo eléctronico.
              format: Por favor, introduce una dirección de correo electrónico válida.
              taken: Lo sentimos, pero la dirección de correo electrónico que usted eligió ya ha sido tomada.
            plain_text_password:
              too_long: La contraseña debe tener entre 6 y 14 caracteres.
              too_short: La contraseña debe tener entre 6 y 14 caracteres.
  errors:
    format: ! '%{message}'
  forms:
    admin:
      errors:
        email:
          account_without_password: Cuenta con ninguna contraseña.
          de_activated: La cuenta asociada a esa dirección de correo electrónico se ha desactivado.
          nonexistent: Lo sentimos, no tenemos una cuenta con esa dirección de correo electrónico.
          provisional: El usuario es provisional.
    errors:
      email:
