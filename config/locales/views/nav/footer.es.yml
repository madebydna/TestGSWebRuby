      about_gs:
        heading: Empoderar a los padres
        body: GreatSchools es el líder nacional sin fines de lucro empoderando a
         los padres para que descubran oportunidades educativas para sus hijos.
         Ofrecemos información de escuelas y recursos a padres para ayudar a
         millones de familias estadounidenses a elegir la mejor escuela, apoyar
         el aprendizaje en el hogar, y guiar a sus hijos a un mejor y gran futuro.
