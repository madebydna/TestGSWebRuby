es:
  home:
    who_we_are:
      body: GreatSchools es una organización sin fines de lucro con perfiles de más de 200.000 escuelas entre
            preK-12 - públicas, charter-públicas y privadas - y más de un millón de opiniones de los padres,  maestros
            y estudiantes que comparten información sobre las escuelas que mejor conocen. También tenemos  miles de
            artículos, hojas de trabajo, y videos para ayudar a los padres alentar y apoyar el aprendizaje en casa.
            Nuestra nueva guía de educación personalizada, GreatKids, ayuda a los padres a ver cómo sus hijos se
            desarrollan, apoya su aprendizaje, y encuentran grandes recursos educativos.
      heading: Quienes somos
      learn_more_html: Aprende más &raquo;
