es:
  home:
    who_we_are:
      body: GreatSchools es una organización sin fines de lucro con perfiles de más de 200.000 escuelas entre
            preK-12 - públicas, chárter-públicas y privadas - y más de un millón de opiniones de los padres,  maestros
            y estudiantes que comparten información sobre las escuelas que más conocen. También tenemos  miles de
            artículos, hojas de trabajo, y videos para ayudarles a los padres a alentar y apoyar el aprendizaje en casa.
            Nuestra nueva guía de educación personalizada, GreatKids, ayuda a los padres a ver cómo sus hijos se
            desarrollan, apoyar su aprendizaje, y encontrar grandes recursos educativos.
      heading: Quienes somos
      learn_more_html: Infórmese más &raquo;
