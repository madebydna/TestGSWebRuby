es:
  home:
    quote:
      attribution: "- GreatSchools padres"
      body: “Estoy muy agradecido de que exista una organización como GreatSchools.  Tuve que mudarme y quería saber qué opciones tenía para encontrar una buena escuela que respondiera a las necesidades de mi hijo.  Esto me ayudó a evaluar y elegir en base a calificaciones, lugar de la escuela y número de estudiantes matriculados.  Se lo recomendaré a todas las familias."
