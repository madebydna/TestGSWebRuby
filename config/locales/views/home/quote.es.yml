es:
  home:
    quote:
      attribution: "- GreatSchools padres"
      body: “Estoy muy agradecido que una organización como GreatSchools existe. Tuve que moverme y quiso saber todas
            mis opciones para mi hijo poder asistir un gran instituto que encajaría sus necesidades. Esto me ayudó a
            evaluar mis opciones por clasificacion, posición, y cuántos estudiantes son matriculados. Recomendaré esto
            a todas las familias.”
