      mission-text: Ayudamos a millones de padres conseguir una buena educación para sus hijos
      learn-more: Aprende más
      more-about-our-work: Más acerca de nuestro trabajo
      school-quality: La calidad de la escuela
      school-quality-text: >
        Proporcionamos información esencial a los padres para ayudar a mejorar las oportunidades
        educativas para sus hijos. Usando las Calificaciones de GreatSchools de confianza y información
        de la calidad de la escuela, los padres pueden escoger la escuela adecuada para su familia y tomar
        medidas para mejorar las escuelas en sus comunidades.
      supporting-advocacy: Apoyando la defensa
      supporting-advocacy-title_html: Nuestros últimos <br> informes de investigación
      supporting-advocacy-text: >
        Ofrecemos a los organizadores, a los grupos de defensa de los derechos civiles y de la
        educación y a los investigadores, información útil y ideas para ayudar a los padres y
        las comunidades a comprender la calidad de la escuela, descubrir las desigualdades y
        promover mejores escuelas para todos los niños.
      parenting-information: Información para los padres
      parenting-information-text: >
        Presentamos información práctica y bien investigada sobre la crianza de los niños, incluyendo artículos, videos, podcasts
        y consejos interactivos, para ayudar a los padres a participar y apoyar el desarrollo académico y
        socioemocional de sus hijos en todos los grados y etapas, desde preK hasta el 12º grado.
      highlights: Lo más destacado de nuestro último trabajo
      csa-title_html: College Success <br/> Awards
      csa-text: Nuestro segundo año de College Success Awards reconoce y celebrar las escuelas secundarias que se
        destacan en preparar sus estudiantes para triunfar en la universidad. Las escuelas secundarias que ganaron se
        distinguen por su preparación universitaria y los datos postsecundarios compartidos por sus estados, que nos
        dicen si los estudiantes se inscriben en la universidad, están listos para los cursos de nivel universitario
        cuando llegan y / o persisten en su segundo año.
      gs-summary-rating_html: La Calificación <br> General de GreatSchools
      gs-summary-rating-text: >
        Nuestra nueva Calificación General de GreatSchools ofrece información ampliada acerca de aspectos
        importantes de la calidad de las escuelas —   - incluyendo el acceso de estudiantes a los cursos
        avanzados, el progreso del estudiante, información y datos de equidad para ayudar a los padres a
        ver si o no todos los estudiantes son atendidos de forma similar —  que los padres de todo el país
        pueden utilizar para apoyar la educación de sus hijos y tomar medidas para mejorar sus escuelas locales.
        Estamos incorporando estos datos para asegurarnos de que nuestra clasificaciones de escuelas reflejan
        factores que sabemos que son importantes para los padres y que estudios muestran que están conectados
        a el éxito de los estudiantes en la universidad y en la vida.
      latest-research-reports: Nuestros últimos informes de investigación
      latest-research-reports-text: >
        En nuestros dos informes más recientes, Searching for Opportunity and Education Equality Index,
        examinamos las brechas raciales en el acceso a escuelas de calidad en California y medimos el
        rendimiento de estudiantes de bajos ingresos en todo el país, respectivamente. Nuestros informes
        se basan en los conocimientos permitidos por los datos únicos de GreatSchools y están destinados
        a provocar conversaciones -desde los pasillos de la escuela hasta los pasillos de la capital del
        estado- y inspirar nuevas investigaciones sobre los programas y prácticas que mejoran la educación
        y la equidad en nuestras escuelas.
      grade-by-grade-newsletters-title_html: Boletines de <br> grado por grado K-12
      grade-by-grade-newsletters-text: >
        Nuestros boletines K-12 ofrecen padres ideas, consejos y formas de acción respaldados por estudios
        para apoyar el crecimiento y desarrollo de su hijo a lo largo del año escolar, comenzando en el
        Kinder y continuando hasta el final del 12º grado.
