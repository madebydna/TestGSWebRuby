es:
  school_profiles:
    hero_rating_test_scores_only_tooltip:
      Last updated: Última actualización
      Learn more: Infórmese más sobre las Calificaciones de GreatSchools.
      Content: >
        GreatSchools es una organización nacional sin fines de lucro. En la mayoría de los estados, publicamos La
        Calificación General de GreatSchools que ofrece una perspectiva multidimensional sobre la calidad de la escuela
        basada en una variedad de factores, como las calificaciones de los exámenes, la equidad, el estudiante o el
        progreso académico y la preparación universitaria. Este estado no proporciona suficientes datos para calcular
        La Calificación General de GreatSchools, por lo que la calificación refleja Las Calificaciones de GreatSchools
        de los Resultados de Exámenes para cada escuela.
