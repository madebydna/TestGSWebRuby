es:
  school_profiles:
    equity:
      title: Equidad
      Race ethnicity: 'Raza/etnicidad'
      Race ethnicity subtitle: >
        <a href="/gk/equity-toolkit/lang=es">Estas 5 cosas</a> te ayudarán a iniciar una conversación en tu escuela acerca de cómo ayudar a que todos los estudiantes tengan éxito.
      Race ethnicity tooltip: >
        Esta sección refleja las clasificaciones de los exámenes y otras medidas importantes para los estudiantes de esta escuela a través de diferentes razas y etnias. <br/><br/>Nota: Cuando la población de un subgrupo es demasiado pequeña para proporcionar datos fiables, es subgrupo no aparecerá en la pantalla. Esto puede provocar que ciertas razas o etnias no sean incluidos en algunos gráficos dentro de esta sección.
      Race ethnicity icon: 'icon-pie'
      Race ethnicity no data: Esta sección refleja cómo esta escuela trabaja con estudiantes de distintas razas y etnicidades.
      'Low-income students': 'Estudiantes de bajos ingresos'
      Low income subtitle: >
        ¿Quieres que los niños de bajos ingresos tengan una oportunidad justa? Estas <a href="/gk/equity-toolkit?lang=es">5 cosas simples</a>
        te ayudarán a abogar por todos los estudiantes.
      Low income tooltip: >
        La calificación de estudiantes de bajos ingresos refleja los puntajes de los exámenes estatales para los
        estudiantes de esta escuela que son elegibles para recibir el almuerzo gratis o a un precio reducido, comparado
        con todos los estudiantes en el estado. <a href="/gk/equity-toolkit/?lang=es" target="_blank">Infórmese más sobre esta calificación.</a>
      Low income icon: 'icon-pie'
      Low income no data: Esta sección refleja cómo esta escuela trabaja con estudiantes de familias de bajos ingresos.
      Students with Disabilities: Estudiantes con discapacidades
      Students with Disabilities subtitle: <br />
      Student with disabilities tooltip: >
        Este grupo incluye a todos los estudiantes con discapacidades físicas o de aprendizaje que reciben servicios de educación especial y servicios relacionados a sus discapacidades.
      Student with disabilities icon: 'icon-disability-2'
      Disabilities no data: Esta sección refleja cómo esta escuela trabaja con estudiantes con discapacidades.
      Answer: Responda
      feedback_cta: ¿Sientes que esta escuela apoya efectivamente a los estudiantes con diferencias de aprendizaje?
      Community feedback: Comentarios de la comunidad
