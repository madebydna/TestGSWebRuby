      'Percentage AP math enrolled grades 9-12': 
        label: Participación en cursos de matemáticas AP
        tooltip_html: Esto refleja el porcentaje de estudiantes de esta escuela que tomaron un Curso Avanzado (AP) de matemáticas en comparación con el promedio estatal.
      'Percentage AP science enrolled grades 9-12': 
        label: Participación en cursos de ciencias AP
