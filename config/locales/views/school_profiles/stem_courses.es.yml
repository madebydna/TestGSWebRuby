      'Percent of students enrolled in Algebra 1':
        label: Algebra 1 índice de participación
        tooltip_html: La mayoría de las escuelas consideran <a href="/gk/articles/why-algebra/">Álgebra 1</a> como un curso avanzado en los años 7° y 8° y un curso estándar en la escuela secundaria. Esto refleja el porcentaje de estudiantes en 8º de esta escuela que tomaron Álgebra 1 comparado con el promedio estatal. Aquí encontrará todo lo que necesita saber acerca de la <a href="/gk/articles/algebra-middle-school-math-track/">ruta de matemáticas</a>. 
