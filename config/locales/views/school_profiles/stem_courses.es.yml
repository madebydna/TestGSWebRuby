es:
  school_profiles:
    stem_courses:
      title: Cursos avanzados de STEM
      title_tooltip_text_html: >
        El acrónimo STEM representa las iniciales de: ciencia, tecnología, ingeniería y matemáticas. <a href="/gk/articles/stem-in-the-classroom/">Averigue más</a> por qué cursos de STEM son tan importantes para los estudiantes de hoy. 
      m:
        title: Cursos avanzados de STEM
        subtitle_html: Cursos avanzados de STEM en la escuela intermedia puede ayudar a su estudiante a tener éxito en la escuela secundaria. <a href="/gk/articles/stem-in-the-classroom/">Averigue más</a>.
        parent_tip_html: ¿Cuando va tomar su hijo álgebra? <a href="/gk/articles/algebra-middle-school-math-track/">Esto es lo que usted necesita entender</a> acerca la ruta de matemáticas.
        faq_content_html: >
          <p><a href="/gk/articles/why-algebra/">Álgebra 1</a> normalmente es ofrecido como un curso de matemáticas
          avanzado para estudiantes en los años 7° y 8° (es una clase estándar de matemáticas en la escuela secundaria).
          Cuando falta información en nuestra perfil, probablemente es porque esta escuela no ofrece Álgebra 1 en los
          años 7° o 8° o porque esta escuela no tienen estudiantes en estos años. También puede ser que los datos que
          faltan no fueron incluidos en los datos de la recopilación de datos federales de los Derechos Civiles (Ver
          "Fuentes" para más información).</p>
          <p>¿Todavía tiene preguntas? <a href="https://greatschools.zendesk.com/hc/en-us" target="_blank">Visite nuestra página de preguntas frecuentes.</a></p>
      h:
        title: Cursos avanzados y de STEM
        subtitle_html: Un riguroso curso de STEM puede ayudar a su estudiante a prepararse y entrar a la universidad. <a href="/gk/articles/stem-in-the-classroom/">Averigue más</a> acerca de por qué cursos de STEM son tan importantes para los estudiantes de hoy.
        parent_tip_html: Muchos estudiantes exitosos terminan en cursos correctivas de matemáticas en la universidad. <a href="/gk/articles/ready-for-college-math/">¿Su estudiante está preparado</a> para matemáticas a nivel universitario? Pregúntele a esta escuela cómo garantizan que los estudiantes están bien preparados. 
        faq_content_html: >
          <div class="emphasis">¿Qué son las clases de AP?</div>
          <p>Las cursos “AP” (Cursos Avanzados) son clases de nivel universitario con un examen final que, si aprobado,
          podría contar para crédito universitario. El porcentaje de los estudiantes que toman clases AP puede reflejar
          si la cultura escolar se centra en la preparación universitaria.</p>
          <div class="emphasis">¿Por qué no veo índices de AP?</div>
          <p>Cuando falta información en nuestra perfiles, puede ser debido a que la escuela no ofrece estos cursos
          o porque los datos no fueron incluidos en la recopilación de datos federales de los Derechos Civiles (CRDC).
          Información sobre los estudiantes tomando y/o aprobando los exámenes de matemáticas o ciencias AP no es parte
          de los datos proporcionados por el CRDC. (Ver "Fuentes" para más información).</p>
          <div class="emphasis">What courses are included in "Other AP course participation?"</div>
          <p>"Other subjects" include all AP courses other than those in mathematics and science. 
          For example, AP computer science and AP world languages and cultures are included in 
          "other subjects." Note&colon; a combined view of participation in any AP course can be 
          found in the College Readiness module.</p>
          <p>¿Ha encontrado la información de cursos avanzados de STEM útil? ¿Qué podemos hacer mejor? <a href="#">Comparte tus comentarios.</a></p>
          <p>¿Todavía tiene preguntas? <a href="https://greatschools.zendesk.com/hc/en-us" target="_blank">Visite nuestra página de preguntas frecuentes.</a></p>
