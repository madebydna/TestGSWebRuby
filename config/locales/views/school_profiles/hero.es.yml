      new_summary_rating_info:
        unrated_private: >
          <p>GreatSchools es una organización nacional sin fines de lucro. Nuestra Calificación General es una
          sencilla herramienta que le ayuda a los padres comparar escuelas dentro de un estado basado en los
          puntajes de los exámenes y otros datos disponibles, como el progreso académico del estudiante y la
          preparación universitaria. Agencias estatales y nacionales de educación no reportan todos o algunos
          de estos datos para las escuelas privadas como ésta, así que no somos capaces de ofrecer una calificación.</p>
          <p><a href='/gk/ratings-in-nd/?lang=es' target="_blank">Mas acerca de la calificación de GreatSchools.</a></p>
        unrated_public: >
          <p>GreatSchools es una organización nacional sin fines de lucro. Nuestra Calificación General es una
          sencilla herramienta que le ayuda a los padres comparar escuelas dentro de un estado basado en los
          puntajes de los exámenes y otros datos disponibles, como el progreso académico del estudiante y la
          preparación universitaria. Para algunas escuelas no tenemos suficientes datos de las agencias estatales
          o nacionales de educación para proporcionar una calificación.</p>
          <p><a href='/gk/ratings-in-nd/?lang=es' target="_blank">Mas acerca de la calificación de GreatSchools.</a></p>
        rated: >
          <p>GreatSchools es una organización nacional sin fines de lucro. Nuestro nuevo Resumen de 
          Calificaciones es una reflexión de múltiples medidas sobre la calidad de la escuela en base a 
          los componentes de calificación que ve aquí.</p>
          <p><a href='/gk/ratings-in-nd/?lang=es' target="_blank">Infórmese más sobre las Calificaciones de GreatSchools.</a></p>
