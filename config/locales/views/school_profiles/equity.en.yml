        This section reflects test scores and other important measures for students at this school across different races/ethnicities.
      Race ethnicity icon: 'icon-pie'
      'Low-income students': 'Low-income students'
      Low income subtitle: >
        Is your school helping all students succeed?
        <a href="/gk/articles/the-achievement-gap-is-your-school-helping-all-students-succeed/">
        Here's what to look for.</a>
      Low income tooltip: >
        The low-income rating reflects state test scores for students at this school who qualify for free or
        reduced-price lunch compared to all students in the state.
      Low income icon: 'icon-pie'
