      csa_badge_html: >
        Esta escuela ha ganado un <span style='font-family:opensans-semibold'>%{blurb} College Success Award</span> basado en su éxito en preparar a los estudiantes para la universidad y finalmente para su carrera. <a href=%{csa_state_link}>Ver más ganadores</a>.
      data_point_info_texts:
        '4-year high school graduation rate': 'Los índices de graduación reflejan cuántos estudiantes se gradúan de esta escuela a tiempo.'
        Percent of students who meet UC/CSU entrance requirements: >
          Este es el porcentaje de estudiantes graduados de esta escuela que recibieron una "C" o superior en los cursos
          A-G requeridos para ser elegibles para atender a alguna de las escuelas de la
          Universidad de California y Universidad del Estado de California.
          <a href="/gk/articles/dont-miss-these-requirements-to-get-into-college/">Obtén más información</a>.
        Average SAT score: 'El SAT es una prueba de admisión universitaria, que en 2015 tenía un total de 2400 puntos posibles. Esta calificación refleja el puntaje promedio en el SAT entre los estudiantes de esta escuela. En 2016, el SAT cambió a una escala de 1600 puntos. Regrese pronto para obtener información actualizada para esta escuela.'
        Average SAT score_new: 'El SAT es una examen de admisión universitaria, cuyo puntaje más alto es de 1600 puntos. Esta calificación refleja el puntaje promedio en el SAT entre los estudiantes de esta escuela.'
        SAT percent participation: 'El índice de participación en el SAT refleja el porcentaje de estudiantes elegibles de esta escuela que tomaron el SAT.'
        Percentage SAT/ACT participation grades 11-12: 'El índice de participación en SAT/ACT refleja el porcentaje de estudiantes elegibles en los grados 11.° y 12.° de esta escuela que tomaron el SAT o ACT.'
        Percent of Students who Participated in the SAT/ACT in grades 9-12: 'El índice de participación en SAT/ACT refleja el porcentaje de estudiantes elegibles de esta escuela que tomaron el SAT o ACT.'
        Average ACT score: 'El ACT es un examen de admisión universitaria, cuyo puntaje más alto es de 36 puntos. Esta calificación refleja el puntaje promedio de las calificaciones en el ACT entre los estudiantes de esta escuela.'
        ACT participation: 'El índice de participación en el ACT refleja el porcentaje de estudiantes elegibles de esta escuela que tomaron el ACT.'
        SAT percent college ready: 'La clasificación para la preparación universitaria SAT refleja el puntaje mínimo en un SAT subject test necesario para indicar aproximadamente un 75 por ciento de posibilidad de obtener una "C" o más en un curso correspondiente con crédito universitario. Los puntos de referencia se establecen en los datos a nivel nacional.'
        ACT percent college ready: 'La clasificación para la preparación universitaria ACT refleja el puntaje mínimo de las pruebas de materia temáticas de ACT necesario para indicar aproximadamente un 75 por ciento de posibilidad de obtener una "C" o más en un curso correspondiente con crédito universitario. Los puntos de referencia se establecen en los datos a nivel nacional.'
        Percentage AP enrolled grades 9-12: 'Los cursos de AP (cursos avanzados) son clases de nivel universitario que los estudiantes pueden tomar en la escuela secundaria. El porcentaje de estudiantes que toman cursos AP puede reflejar si la cultura escolar se centra en la preparación universitaria.'
        AP Course Participation: 'Los cursos de AP (cursos avanzados) son clases de nivel universitario que los estudiantes pueden tomar en la escuela secundaria. El porcentaje de estudiantes que toman cursos AP puede reflejar si la cultura escolar se centra en la preparación universitaria.'
        Percentage of students passing 1 or more AP exams grades 9-12: 'El índice de aprobación de los exámenes de AP (cursos avanzados) refleja cuántos estudiantes obtuvieron un puntaje mínimo en al menos uno de estos exámenes. Estudiantes que tienen éxito en los exámenes AP (con un resultado de un 3, 4 o 5) puedan recibir crédito universitario.'
        Percentage of students enrolled in Dual Enrollment classes grade 9-12: 'La Clasificación para la Participación de Inscripción Doble refleja el porcentaje de estudiantes en esta escuela que toman cursos universitarios mientras están en la escuela secundaria. Los créditos para estos cursos se aplican a los requisitos para un diploma de la escuela secundaria y los requisitos de para graduación universitaria.'
        Percentage of students enrolled in IB grades 9-12: >
          El Bachillerato Internacional (IB) es un programa de alto nivel reconocido internacionalmente que enfatiza
          el pensamiento creativo y crítico. Una escuela secundaria puede tener clases específicas de IB que
          los estudiantes pueden tomar, o un programa IB para toda la escuela que afecta a todas las clases.
          Algunas universidades dan créditos universitarios para los cursos del IB.
          <a href='/gk/articles/que-es-el-bachillerato-internacional-escuela-de-ib/?lang=es' target='_blank'>Más acerca de IB</a>
        'Graduating seniors pursuing 4 year college/university': 'Esto refleja el porcentaje de graduados de esta escuela que se inscribieron en un colegio o universidad de 4 años inmediatamente después de la escuela secundaria.'
        'Graduating seniors pursuing 2 year college/university': 'Esto refleja el porcentaje de graduados de esta escuela que se inscribieron en un colegio o universidad de 2 años inmediatamente después de la escuela secundaria.'
        'Graduating seniors pursuing other college': 'Esto refleja el porcentaje de graduados de esta escuela secundaria que se inscribieron en programas universitarios distintos de una universidad de 2 o 4 años inmediatamente después de la escuela secundaria.'
        'Percent Enrolled in College Immediately Following High School': Esto refleja el porcentaje de graduados de esta escuela que se inscribieron en la universidad inmediatamente después de la escuela secundaria.'
        'Percent Needing Remediation for College': Esto refleja el porcentaje de graduados de esta escuela que necesitaron tomar clases básicas o correctivas, que no cuentan para un título universitario.
        'Graduates needing English remediation in college': Esto refleja el porcentaje de graduados de esta escuela que necesitaron tomar clases de inglés básicas o correctivas, que no cuentan para un título universitario.
        'Graduates needing Math remediation in college': Esto refleja el porcentaje de graduados de esta escuela que necesitaron tomar clases de matemáticas básicas o correctivas, que no cuentan para un título universitario.
        'Graduates needing Science remediation in college': Esto refleja el porcentaje de graduados de esta escuela que necesitaron tomar clases de ciencia básicas o correctivas, que no cuentan para un título universitario.
        'Graduates needing Reading remediation in college': Esto refleja el porcentaje de graduados de esta escuela que necesitaron tomar clases de lectura básicas o correctivas, que no cuentan para un título universitario.
        'Graduates needing Writing remediation in college': Esto refleja el porcentaje de graduados de esta escuela que necesitaron tomar clases de escritura básicas o correctivas, que no cuentan para un título universitario.
        'Percent Enrolled in College and Returned for a Second Year': 'Esto refleja el porcentaje de graduados de esta escuela que completaron su primer año de universidad y regresaron por segundo año consecutivo.'
        'Percent enrolled in any institution of higher learning in the last 0-16 months': 'Esto refleja el porcentaje de graduados de esta escuela que se inscribieron en cualquier institución de educación superior dentro de los 16 meses de haberse graduado.'
        'Percent enrolled in any public in-state postsecondary institution within 12 months after graduation': Esto refleja el porcentaje de graduados de esta escuela que se inscribieron en cualquier institución pública de educación superior del estado dentro de los 12 meses de haberse graduado.
        'Percent enrolled in any postsecondary institution within 12 months after graduation': Esto refleja el porcentaje de graduados de esta escuela que se inscribieron en cualquier institución de educación superior dentro de los 12 meses de haberse graduado.
        'Percent enrolled in any 2 year postsecondary institution within 6 months after graduation': Esto refleja el porcentaje de graduados de esta escuela que se inscribieron en cualquier institución de educación superior de 2 años dentro de los 6 meses de haberse graduado
        'Percent enrolled in any 2 year postsecondary institution within the immediate fall after graduation': Esto refleja el porcentaje de graduados de esta escuela que se inscribieron en cualquier institución de educación superior de 2 años inmediatamente después de la escuela secundaria.
        'Percent enrolled in any 2 year public in-state postsecondary institution within the immediate fall after graduation': Esto refleja el porcentaje de graduados de esta escuela que se inscribieron en cualquier institución pública del estado de educación superior de 2 años inmediatamente después de la escuela secundaria.
        'Percent enrolled in any 4 year postsecondary institution within 6 months after graduation': Esto refleja el porcentaje de graduados de esta escuela que se inscribieron en una institución de educación superior de 4 años dentro de los 6 meses de haberse graduado
        'Percent enrolled in any 4 year postsecondary institution within the immediate fall after graduation': Esto refleja el porcentaje de graduados de esta escuela que se inscribieron en una institución de educación superior de 4 años inmediatamente después de la escuela secundaria.
        'Percent enrolled in any 4 year public in-state postsecondary institution within the immediate fall after graduation': Esto refleja el porcentaje de graduados de esta escuela que se inscribieron en una institución pública del estado de educación superior de 4 años inmediatamente después de la escuela secundaria.
        'Percent enrolled in any in-state postsecondary institution within 12 months after graduation': Esto refleja el porcentaje de graduados de esta escuela que se inscribieron en cualquier institución pública del estado de educación superior dentro de los 12 meses de haberse graduado.
        'Percent enrolled in any in-state postsecondary institution within the immediate fall after graduation': Esto refleja el porcentaje de graduados de esta escuela que se inscribieron en cualquier institución pública del estado de educación superior inmediatamente después de la escuela secundaria.
        'Percent enrolled in any out-of-state postsecondary institution within the immediate fall after graduation': Esto refleja el porcentaje de graduados de esta escuela que se inscribieron en cualquier institución pública fuera del estado de educación superior inmediatamente después de la escuela secundaria.
        'Percent enrolled in any postsecondary institution within 24 months after graduation': Esto refleja el porcentaje de graduados de esta escuela que se inscribieron en cualquier institución de educación superior dentro de los 24 meses de haberse graduado.
        'Percent enrolled in any postsecondary institution within 6 months after graduation': Esto refleja el porcentaje de graduados de esta escuela que se inscribieron en cualquier institución de educación superior dentro de los 6 meses de haberse graduado.
        'Percent enrolled in any public in-state postsecondary institution or intended to enroll in any out-of-state institution, or in-state private institution within 18 months after graduation': Esto refleja el porcentaje de graduados de esta escuela que se inscribieron en una institución pública de educación superior del estado, o que tienen la intención de inscribirse en una institución fuera del estado o una institución privada del estado dentro de los 18 meses de haberse graduado.
        'Percent enrolled in any public in-state postsecondary institution within the immediate fall after graduation': Esto refleja el porcentaje de graduados de esta escuela que se inscribieron en cualquier institución pública del estado de educación superior inmediatamente después de la escuela secundaria.
        'Percent Enrolled in a public 4 year college and Returned for a Second Year': Esto refleja el porcentaje de graduados de esta escuela que completaron su primer año en una universidad pública de 4 años y regresaron por un segundo año consecutivo.
        'Percent Enrolled in a public 2 year college and Returned for a Second Year': Esto refleja el porcentaje de graduados de esta escuela que completaron su primer año en una universidad pública de 2 años y regresaron por un segundo año consecutivo.
        'Percent enrolled in a 2-year institution of higher learning in the last 0-16 months': 'Esto refleja el porcentaje de graduados de esta escuela que se inscribieron en una institución de dos años de educación superior dentro de los 16 meses de haberse graduado.'
        'Percent enrolled in a 4-year institution of higher learning in the last 0-16 months': 'Esto refleja el porcentaje de graduados de esta escuela que se inscribieron en una institución de 4 años de educación superior dentro de los 16 meses de haberse graduado.'
        'Percent of students who will attend out-of-state colleges': 'Esto refleja el porcentaje de graduados de esta escuela que están inscritos en colegios o universidades fuera del estado.'
        'Percent of students who will attend in-state colleges': 'Esto refleja el porcentaje de graduados de esta escuela que están inscritos en colegios o universidades estatales.'
