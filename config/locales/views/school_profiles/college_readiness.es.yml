      faq:
        cta: ¿Notas que algo falta o confunde?
        content_html: >
          <p>Información de la preparación universitaria procede de agencias del estado o nacionales de educación (haz clic en el enlace "Fuentes" para más detalles).</p>
          <p>Cuando falta información en nuestros perfiles, probablemente es porque esta escuela no ofreció un curso AP,
          clases de bachillerato internacional (IB) o inscripción doble, o participó en uno de los dos exámenes de preparación
          universitaria, el ACT o SAT (algunos estados determinan que exámenes de preparación universitaria las escuelas pueden utilizar).
          También es posible que los datos que faltan no estaban incluidos en los datos que recibimos del estado.</p>
          <p>¿Ha encontrado la información de la preparación universitaria útil? ¿Qué podemos hacer mejor? <a href="https://s.qualaroo.com/45194/34aea707-ec71-4130-b6bb-2864e0528c64" target="_blank">Comparte tus comentarios.</a></p>
          <p><a href="/gk/como-clasificamos/?lang=es#collegereadinessrating" target="_blank">Infórmese más sobre esta calificación.</a></p>
          <p>Todavía tiene preguntas? <a href="https://greatschools.zendesk.com/hc/en-us" target="_blank">Visite nuestra página de preguntas frecuentes.</a></p>
