        article_title: Sólo el 53% de los Estudiantes del área de la Bahía Se Gradúan Elegible para la Universidad
        article_intro: En nuestra economía del siglo 21, la gran mayoría de los trabajos de clase media requiere la educación después de la preparatoria. Sin embargo, en 2014, sólo alrededor de cinco de cada 10 estudiantes en el área de la Bahía se graduaron elegibles para la universidad, y sólo tres de cada 10 estudiantes latinos o afroamericanos.
