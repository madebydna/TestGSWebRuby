      data_types:
        RESOURCES PROVIDED BY THE DISTRICT:
          specific:
            label: Distritos/escuelas proporcionan currículo a nivel de grado
          general:
            label: Distritos proporcionan enlaces a recursos generales de aprendizaje
        RESOURCE COVERAGE:
          specific:
            label: Distritos/escuelas proporcionan currículo a nivel de grado
          general:
            label: Distritos proporcionan enlaces a recursos generales de aprendizaje
        INSTRUCTION FROM TEACHERS:
          label: Los maestros proporcionan lecciones y tarea regularmente
        SYNCHRONOUS TEACHING FLAG:
          label: La enseñanza se realiza en tiempo real (por ejemplo, en vivo por video)
        SYNCHRONOUS STUDENT ENGAGEMENT FLAG:
          label: Los estudiantes interactúan en tiempo real
        RESOURCES FOR STUDENTS WITH DISABILITIES:
          label: Apoyo proporcionado para estudiantes con discapacidades
        FEEDBACK ON STUDENT WORK:
          label: Los maestros proporcionan indicaciones en el trabajo de los estudiantes
        FORMAL GRADING FLAG:
          label: Los estudiantes reciben calificaciones (calificación de letra o pase/fallo)
        TEACHER CHECK-INS:
          label: Los maestros se conectan con los estudiantes individualmente fuera de clases
        ATTENDANCE TRACKING:
          label: Las escuelas siguen la asistencia de los estudiantes
        INSTRUCTIONAL MINUTES RECOMMENDED:
          label: Distritos ofrecen directrices de aprendizaje para los padres
        DEVICE DISTRIBUTION:
          label: Computadoras/apartos proporcionados a los estudiantes que los necesitan
        HOTSPOT ACCESS:
          label: Puntos de acceso a Wi-Fi proporcionados
        DISTRICT DELEGATES DISTANCE LEARNING PLAN DECISION-MAKING:
          label: El distrito ha delegado el aprendizaje a distancia a las escuelas
          tooltip_html: En los distritos que han delegado el aprendizaje a distancia, las escuelas son responsables de diseñar sus propios planes. Esto lo que significa es que los enfoques pueden variar entres las escuelas del distrito.
        20-21 CONTINGENCY PLAN:
          label: Planes flexibles para ofrecer aprendizaje a distancia y/o en persona para el año escolar 2020-21
          tooltip_html: El distrito tiene planes para abordar diferentes escenarios de aprendizaje para el nuevo año escolar, incluyendo aprendizaje a distancia o en persona, o una combinación de ambas estrategias.
        LEARNING LOSS PLAN:
          label: Planes para remediar la perdida de aprendizaje de los estudiantes durante el verano o otoño
          tooltip_html: Distritos ofrecerán recuperacion de credito, instrucción correctiva y/o apoyo adicional para estudiantes con alto ausentismo o calificaciones bajas.
        SUMMER LEARNING PLAN:
          label: Planes para ofrecer opciones de escuela de verano
          tooltip_html: El distrito ofrecerá la escuela de verano directamente o a través de una compañía externo.
        LEARNING LOSS DIAGNOSTIC IDENTIFIED:
          label: Herramientas para medir la perdida de aprendizaje de los estudiantes en el otoño del 2020
          tooltip_html: El distrito evaluará a cada estudiante para la pérdida de aprendizaje para guiar las decisiones sobre el nivel de grado y los créditos.
        ES MS SUMMER PROGRAM:
          label: Ofreciendo un programa de verano
          tooltip_html: El distrito ofrece al menos un programa de verano impartido por maestros del distrito. Consulta <a href="%{url}" style="font-family:'opensans-semibold';" target="_blank">el sitio del distrito</a> para obtener más información.
          tooltip_no_link_html: El distrito ofrece al menos un programa de verano impartido por maestros del distrito.
        "ES MS CONTENT: MAKE-UP":
          label: Ofreciendo un programa para la pérdida de aprendizaje
          tooltip_html: El Distrito está ofreciendo un programa de verano para ayudar a los estudiantes a ponerse al día con el material que pueden haber perdido debido al cierre de las escuelas.
        "ES MS CONTENT: REVIEW":
          label: Ofreciendo un programa para la pérdida de aprendizaje
          tooltip_html: El Distrito está ofreciendo un programa de verano para ayudar a los estudiantes a ponerse al día con el material que pueden haber perdido debido al cierre de las escuelas.
        "ES MS CONTENT: ENRICHMENT":
          label: Ofreciendo un programa de enriquecimiento
          tooltip_html: El programa se centra en material que normalmente no se cubre durante el año escolar. Estos programas no están destinados a ayudar a poner al día los estudiantes que están detrás.
        HS SUMMER PROGRAM:
          label: Ofreciendo un programa de verano
          tooltip_html: El distrito ofrece al menos un programa de verano impartido por maestros del distrito. Consulta <a href="%{url}" style="font-family:'opensans-semibold';" target="_blank">el sitio del distrito</a> para obtener más información.
          tooltip_no_link_html: El distrito ofrece al menos un programa de verano impartido por maestros del distrito.
        "HS CONTENT: LEARNING LOSS":
          label: Ofreciendo un programa para la pérdida de aprendizaje
          tooltip_html: El programa aborda la pérdida de aprendizaje debido al cierre de las escuelas, pero no ofrece crédito para el curso.
        "HS CONTENT: CREDIT RECOVERY":
          label: Ofreciendo recuperación de crédito o classes fallidas
          tooltip_html: El programa ayuda a los estudiantes de secundaria a retomar las clases fallidas o a compensar los créditos que les faltan.
        "HS CONTENT: CREDIT ACCELERATION":
          label: Ofreciendo aceleración de crédito
          tooltip_html: El programa permite a los estudiantes que desean salir adelante a tomar cursos de crédito durante el verano.
        "HS CONTENT: ENRICHMENT":
          label: Ofreciendo programa de enriquecimiento
          tooltip_html: El programa ofrece actividades de enriquecimiento como preparación para SAT/ACT o planificación universitaria/carrera.
        SUMMER MEAL PLAN:
          label: Comida gratuita para estudiantes
          tooltip_html: Comida está disponible para cualquier estudiante, independientemente de la inscripción en la escuela de verano.
