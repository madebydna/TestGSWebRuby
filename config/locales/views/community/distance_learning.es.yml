        # FORMAL GRADING FLAG:
        #   label: Los estudiantes reciben calificaciones (calificación de letra o pase/fallo)
        # TEACHER CHECK-INS:
        #   label: Los maestros se conectan con los estudiantes individualmente fuera de clases
        # ATTENDANCE TRACKING:
        #   label: Las escuelas siguen la asistencia de los estudiantes
        # INSTRUCTIONAL MINUTES RECOMMENDED:
