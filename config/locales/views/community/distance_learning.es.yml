        # INSTRUCTION FROM TEACHERS:
        #   label: Los maestros proporcionan lecciones y tarea regularmente
        # SYNCHRONOUS TEACHING FLAG:
        #   label: La enseñanza se realiza en tiempo real (por ejemplo, en vivo por video)
        # SYNCHRONOUS STUDENT ENGAGEMENT FLAG:
