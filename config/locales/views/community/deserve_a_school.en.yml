    deserve_a_school:
      collection_id_15:
        title: Bay Area School Search
        sub_header: Every child deserves a great school
        in_partnership_with: IN PARTNERSHIP WITH
        paragraph: "How can you find the best possible school for your child? GreatSchools and Innovate Public Schools have partnered to provide Bay Area parents with powerful information about schools in your community. Our expanded school ratings and new ways to compare data help you see if children like yours are thriving at each school. Innovate's resources help connect you with opportunities to take action to make sure all children in your community have access to a great school."
