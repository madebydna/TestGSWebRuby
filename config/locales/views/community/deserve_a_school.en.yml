  community:
    deserve_a_school:
      collection_id_15:
        title: Bay Area School Search
        sub_header: Every child deserves a great school
        in_partnership_with: IN PARTNERSHIP WITH
        paragraph: 'How can you find the best possible school for your child? GreatSchools has partnered with Innovate Public Schools to help. Our expanded ratings show you test scores for two groups: all students and economically disadvantaged students. Then, our data shows how students from different groups (for example, Latinos or African Americans) are doing. With this information, you can see if children like yours are thriving at each school -- and find opportunities to take action to ensure all children in your area have access to a great school.'
