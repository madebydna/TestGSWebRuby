      RE UC/CSU eligibility narration: >
        Not all high school graduates have taken the classes they need to be eligible to apply to University of CA or CA state schools.
        This shows the percentages of graduates at this school who got a “C” grade or higher in the A-G required classes needed to be eligible for UC and CSU schools.
        <a href="/gk/articles/dont-miss-these-requirements-to-get-into-college/">Find out more about these requirements.</a>
      LI Test scores overview narration:
        _0_html: >
          This shows Test Score Ratings for low-income students. Big differences may suggest that some student groups
          are not getting the support they need to succeed.
        _1_html: >
          <p class="title negative">Very concerning:</p>
          <p class="narrative-content">Test scores for low income students at this school fall <span class="emphasis">far below</span>
          the state average for all students.</p>
          <hr />
          <p class="parent-tip"><img src='/assets/school_profiles/owl.png' /><span class="speech-bubble left">Parent tips</span></p>
          <p class="footnote">Test scores are important to look at because they indicate where students are performing
          compared to grade-level standards. Ask the school what it’s%{more}doing to help students who are behind. Understand what
          <a href="/gk/milestones/">on-track learning looks like</a>, and explore higher-performing schools in your
          area to find the best opportunities for your child to succeed.%{end_more}</p>
        _2_html: >
          <p class="title negative">A worrisome sign:</p>
          <p class="narrative-content">Test scores for low income students at this school fall <span class="emphasis">below</span> the state
          average for all students.</p>
          <hr />
          <p class="parent-tip"><img src='/assets/school_profiles/owl.png' /><span class="speech-bubble left">Parent tips</span></p>
          <p class="footnote">Ask the school what it’s doing to help students who are behind. Understand what
          <a href="/gk/milestones/">on-track learning looks like</a>, and%{more}explore higher-performing schools in your
          area to find the best opportunities for your child to succeed.%{end_more}</p>
        _3_html: >
          <p class="title neutral">Worth a deeper look:</p>
          <p class="narrative-content">Test scores for low income students at this school are <span class="emphasis">about the same as</span> the
          state average, though still below the top-performing schools in the state for all students. </p>
          <hr />
          <p class="parent-tip"><img src='/assets/school_profiles/owl.png' /><span class="speech-bubble left">Parent tips</span></p>
          <p class="footnote">Ask the school what it’s doing to help students who are behind. Understand what
          <a href="/gk/milestones/">on-track learning looks like</a>, and%{more}ask the school what it’s doing to accelerate
          progress for students.%{end_more}</p>
        _4_html: >
          <p class="title positive">A promising sign:</p>
          <p class="narrative-content">Test scores for low income students at this school are <span class="emphasis">above</span> the state
          average for all students.</p>
          <hr />
          <p class="parent-tip"><img src='/assets/school_profiles/owl.png' /><span class="speech-bubble left">Parent tips</span></p>
          <p class="footnote">Even high-performing schools can have disparities between student groups.
          Understand what
          <a href="/gk/milestones/">on-track learning looks like</a> for your child and how you can help at home.</p>
        _5_html: >
          <p class="title positive">Good news!</p>
          <p class="narrative-content">Test scores for low income students at this school <span class="emphasis">are far above</span> the state
          average for all students.</p>
          <hr />
          <p class="parent-tip"><img src='/assets/school_profiles/owl.png' /><span class="speech-bubble left">Parent tips</span></p>
          <p class="footnote">Even high-performing schools can have disparities between student groups.
          Understand what
          <a href="/gk/milestones/">on-track learning looks like</a> for your child and how you can help at home.</p>
