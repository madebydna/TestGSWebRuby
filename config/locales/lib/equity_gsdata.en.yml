      Student with disabilities tooltip: >
        This group includes all students with physical or learning disabilities who receive special education and related services.
        <a href="/gk/articles/special-education-a-practical-primer/">Learn more</a>.
      narration:
        ER:
          normal:
            'Percentage of students chronically absent (15+ days)': >
              <p class="narrative-content">This shows the percentage of students absent 15 or more days across different races/ethnicities at this school compared to the state average. High absenteeism rates mean less time for teaching and learning.</p>
              <hr />
              <p class="parent-tip"><img src='/assets/school_profiles/brown-owl.svg' alt="" /><span class="speech-bubble left">Parent tip</span></p>
              <p class="footnote"><a href="/gk/articles/discipline-in-schools-moves-toward-peacemaking/">See how</a> some schools are using innovative approaches to improve discipline and attendance.</p>
            'Percentage of students suspended out of school': >
              <p class="narrative-content">This shows the out-of-school suspension rates across different races/ethnicities at this school compared to the state average. High suspension rates mean less time for teaching and learning.</p>
              <hr />
              <p class="parent-tip"><img src='/assets/school_profiles/brown-owl.svg' alt="" /><span class="speech-bubble left">Parent tip</span></p>
              <p class="footnote"><a href="/gk/articles/discipline-in-schools-moves-toward-peacemaking/">See how</a> some schools are using innovative approaches to improve discipline and attendance.</p>
          disparity:
            'Percentage of students chronically absent (15+ days)': >
              <div class="auto-narration">
                <h3 class="title negative"><span class="icon-flag"></span>Very concerning:</h3>
                <p>This school has big differences between student groups in the percentage of students who missed 15
                or more days of school.  When students aren't in school, they don't learn as much. Ask the school why
                this disparity exists and
                what it's doing to make sure that attendance policies are fair.</p>
                <hr />
                <p class="parent-tip"><img src='/assets/school_profiles/brown-owl.svg' alt="" /><span class="speech-bubble left">Parent tip</span></p>
                <p class="footnote"><a href="/gk/articles/discipline-in-schools-moves-toward-peacemaking/">See how</a> some schools are using innovative approaches to improve discipline and attendance.</p>
              </div>
            'Percentage of students suspended out of school': >
              <div class="auto-narration">
                <h3 class="title negative"><span class="icon-flag"></span>Very concerning:</h3>
                <p>This school has big differences in the suspension rates of different student groups. When students
                aren't in school, they don't learn as much. Ask the school why it disproportionately suspends some
                groups of students and what it's doing to make sure that discipline policies are fair.</p>
                <hr />
                <p class="parent-tip"><img src='/assets/school_profiles/brown-owl.svg' alt="" /><span class="speech-bubble left">Parent tip</span></p>
                <p class="footnote"><a href="/gk/articles/discipline-in-schools-moves-toward-peacemaking/">See how</a> some schools are using innovative approaches to improve discipline and attendance.</p>
              </div>
        SD:
          'Percentage of students chronically absent (15+ days)': >
            <p class="narrative-content">This shows the percentage of students with disabilities absent for 15 or more days compared to the state average. High absenteeism rates mean less time for teaching and learning.</p>
            <hr />
            <p class="parent-tip"><img src='/assets/school_profiles/brown-owl.svg' alt="" /><span class="speech-bubble left">Parent tip</span></p>
            <p class="footnote"><a href="/gk/articles/school-discipline-the-rights-of-students-with-ieps-and-504-plans/">Learn about your child’s rights</a> when it comes to school discipline.</p>
          'Percentage of students suspended out of school': >
            <p class="narrative-content">This shows the suspension rates for students with disabilities at this school compared to the state average. High suspension rates mean less time for  teaching and learning.</p>
            <hr />
            <p class="parent-tip"><img src='/assets/school_profiles/brown-owl.svg' alt="" /><span class="speech-bubble left">Parent tip</span></p>
            <p class="footnote"><a href="/gk/articles/school-discipline-the-rights-of-students-with-ieps-and-504-plans/">Learn about your child’s rights</a> when it comes to school discipline.</p>
          'Test scores':
            # one - subject begins with a vowel e.g. an English
            # other - subject begins with a consonant e.g. a Math
            one: >
              <p class="narrative-content">This shows results for students with disabilities on an %{subject} test given once a year. Big differences may suggest that some student groups are not getting the support they need to succeed.</p>
              <hr />
              <p class="parent-tip"><img src='/assets/school_profiles/brown-owl.svg' alt="" /><span class="speech-bubble left">Parent tip</span></p>
              <p class="footnote">Ask your child’s school about <a href="/gk/articles/accommodations-what-they-are-and-how-they-work/">accommodations that can remove barriers to learning.</a></p>
            other: >
              <p class="narrative-content">This shows results for students with disabilities on a %{subject} test given once a year. Big differences may suggest that some student groups are not getting the support they need to succeed.</p>
              <hr />
              <p class="parent-tip"><img src='/assets/school_profiles/brown-owl.svg' alt="" /><span class="speech-bubble left">Parent tip</span></p>
              <p class="footnote">Ask your child’s school about <a href="/gk/articles/accommodations-what-they-are-and-how-they-work/">accommodations that can remove barriers to learning.</a></p>
