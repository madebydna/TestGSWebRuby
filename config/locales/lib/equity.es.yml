      'Great schools rating': 'La Calificación General de Equidad de GreatSchools'
      discipline_attendance_flag: GreatSchools disciplina y asistencia advertencia
      GreatSchools: GreatSchools
      li_GreatSchools_Rating: GreatSchools Low-income Rating
      li_description: The low-income rating reflects state test scores for students at this school who qualify for free or reduced-price lunch compared to all students in the state.
      faq:
        race_ethnicity:
          cta: ¿Notas que algo falta o confunde?
          content_html: >
            <p><span class="emphasis">¿Falta una raza o etnicidad?</span> Cuando la población de un subgrupo es demasiado pequeño para ofrecer datos fiables, no aparece en el perfil. Esto puede provocar que ciertas razas o etnicidades no sean incluidos en algunos gráficos dentro de esta sección.</p>
            <p><span class="emphasis">¿Cómo creamos las etiquetas de raza/etnicidad?</span> Usamos los términos utilizado por el Departamento de Educación del estado para describir la información de la raza/etnicidad del estudiante.</p>
            <ul>
            <li>El "Todos los estudiantes" número representa el número de estudiantes de la escuela que participaron en los exámenes.</li>
            <li>La información del "% de estudiantes" refleja la porción de la población estudiantil en la escuela que cada subgrupo representa. Para obtener más información sobre la demografía del estudiante en esta escuela, visite la sección "estudiantes" a continuación.</li>
            </ul>
            <p><span class="emphasis">¿Cómo decidimos los temas que vamos a mostrar?</span> Temas del examen que mostramos representan los temas más tomadas por la mayoría de los estudiantes en esta escuela.</p>
            <p>Todavía tiene preguntas? Visite nuestra <a href="https://greatschools.zendesk.com/hc/en-us" target="_blank">página de preguntas frecuentes.</a></p>
        low_income:
          cta: ¿Notas que algo falta o confunde?
          content_html: >
            <p><span class="emphasis">¿Cómo decidimos los temas que vamos a mostrar?</span> Mostramos los tres exámenes tomadas por la mayoría de estudiantes en esta escuela.</p>
            <p><span class="emphasis">Nota:</span> El "Todos los estudiantes" número representa el número de estudiantes de la escuela que participaron en los exámenes. La información del "% de estudiantes" de bajos ingresos representa la porción del total de estudiantes de la escuela que provienen de familias de bajos ingresos.</p>
            <ul>
            <li>Para obtener más información sobre definiciones de bajos ingresos, consulte el "?" en la parte superior del módulo.</li>
            <li>Para obtener más información sobre la demografía del estudiante en esta escuela, visite la sección "estudiantes" a continuación.</li>
            </ul>
            <p><a href="/gk/como-clasificamos/?lang=es#lowincomerating" target="_blank" rel="noopener noreferrer">Infórmese más sobre esta calificación.</a></p>
            <p>Todavía tiene preguntas? <a href="https://greatschools.zendesk.com/hc/en-us" target="_blank">Visite nuestra página de preguntas frecuentes.</a></p>
        disabilities:
          cta: ¿Notas que algo falta o confunde?
          content_html: >
            <p><span class="emphasis">¿Cómo decidimos los temas que vamos a mostrar?</span> Mostramos los tres exámenes tomadas por la mayoría de estudiantes en esta escuela.</p>
            <p><span class="emphasis">¿Qué muestra los datos del "promedio del estado"?</span> En este gráfico, el promedio del estado muestra el promedio estatal para estudiantes con discapacidades (no para todos los estudiantes) en todo el estado. Esto te permite comparar los resultados de los estudiantes con discapacidades en esta escuela a poblaciones de estudiantes similares en otras escuelas en el estado.</p>
            <p>Todavía tiene preguntas? Visite nuestra página de <a href="https://greatschools.zendesk.com/hc/en-us" target="_blank">preguntas frecuentes</a>.</p>
      data_point_info_texts:
        '4-year high school graduation rate': 'Los índices de graduación reflejan cuántos estudiantes se gradúan de esta escuela a tiempo.'
        'Percent of students who meet UC/CSU entrance requirements': 'Este es el porcentaje de estudiantes graduados de esta escuela que completaron los cursos A-G requeridos para ser elegibles para atender a alguna de las escuelas de la Universidad de California y Universidad del Estado de California.'
        'Average SAT score': 'El SAT es una prueba de admisión universitaria, que en 2015 tenía un total de 2400 puntos posibles. Esta calificación refleja el puntaje promedio en el SAT entre los estudiantes de esta escuela. En 2016, el SAT cambió a una escala de 1600 puntos. Regrese pronto para obtener información actualizada para esta escuela.'
        'Average ACT score': 'El ACT es un examen de admisión universitaria, cuyo puntaje más alto es de 36 puntos. Esta calificación refleja el puntaje promedio de las calificaciones en el ACT entre los estudiantes de las escuelas secundarias de este distrito.'
        'SAT percent college ready': 'La clasificación para la preparación universitaria SAT refleja el puntaje mínimo en un SAT subject test necesario para indicar aproximadamente un 75 por ciento de posibilidad de obtener una "C" o más en un curso correspondiente con crédito universitario. Los puntos de referencia se establecen en los datos a nivel nacional.'
        'ACT percent college ready': 'La clasificación para la preparación universitaria ACT refleja el puntaje mínimo de las pruebas de materia temáticas de ACT necesario para indicar aproximadamente un 75 por ciento de posibilidad de obtener una "C" o más en un curso correspondiente con crédito universitario. Los puntos de referencia se establecen en los datos a nivel nacional.'
        Student Progress Rating:
          label: 'Calificaciones de GreatSchools de el Progreso del Estudiante'
        Academic Progress Rating:
          label: 'La Calificación de Progreso Académico de GreatSchools'
      description: Some description
      Dept of Education: Dept. de Educación
      see more: '<span class="emphasis">Ver más:</span> <a href="/gk/como-clasificamos/?lang=es" target="_blank" rel="noopener noreferrer">Infórmese más sobre esta calificación.</a>'
