es:
  lib:
    student_progress:
      info_text: 'El progreso del estudiante (también conocido como "el crecimiento académico del estudiante") es una forma de medir si las escuelas están ayudando a los estudiantes para avanzar académicamente año tras año, y si estos estudiantes están en camino de lograr su máximo potencial, en comparación con otras escuelas en el estado.<br/><br/>El progreso del estudiante compara el progreso académico a lo largo del tiempo para esta escuela en comparación con todas las escuelas en el estado, usando datos del crecimiento académico del estudiante proporcionados por el Departamento de Educación. <a href="/gk/ratings/">Aprenda más acerca de esta clasificación</a>.'
      'title': 'Las fuentes de datos y informacion de los perfiles de GreatSchools'
      'GreatSchools Rating': 'Calificaciones de GreatSchools'
      'Rating text': 'La calificación de el progreso del estudiante mide si los estudiantes de esta escuela están progresando académicamente a lo largo del tiempo basada en los datos de crecimiento proporcionados por el Departamento de Educación. Específicamente, esta calificación mira cuánto progreso estudiantes individuales han hecho en los exámenes estatales durante el último año o más, como este rendimiento se alinea con el esperado progreso basado en el modelo de crecimiento estudiantil establecido por el Departamento de Educación del estado, y cómo los datos de crecimiento de esta escuela compara con otras escuelas en el estado.'
      'source': 'Fuente'
