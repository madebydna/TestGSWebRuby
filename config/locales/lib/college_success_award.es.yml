es:
  lib:
    college_success_award:
      #need updated  spanish version
      title: "%{year} Ganadores del College Success Award de %{state}"
      meta: En %{state}, %{total} escuelas públicas ganaron un College Success Award de %{year}, un premio basado en su éxito en preparar a los estudiantes para la universidad y, finalmente, la carrera.
      csa_year_winners: "Ganadores del  %{year}"
      Total enrolled: Número total de estudiantes matriculados
      Persistence: Persistencia
      Remediation: Remediación
      English remediation: Remediación de inglés
      Math remediation: Remediación de matemáticas
      Two year remediation: Remediation in two-year colleges
      Four year remediation: Remediation in four-year colleges
      College enrollment: Inscritos en la universidad
      State average: Promedio estatal
      tooltips:
        Total enrolled: El número total de estudiantes matriculados en todos los grados en cada escuela.
        Low-income: Los estudiantes que son elegibles para recibir el almuerzo gratis o a un precio reducido.
        College_enrollment: Esto refleja a los graduados de esta escuela que se inscribieron en una institución de educación superior. Esta definición puede variar según el estado; visite el perfil de una escuela ganadora para obtener más detalles.
        Remediation: Esto refleja el porcentaje de graduados que necesitaron tomar clases básicas o correctivas, que no cuentan para un título universitario.
        Math remediation: Esto refleja el porcentaje de graduados que necesitaron tomar clases de matemáticas básicas o correctivas, que no cuentan para un título universitario.
        English remediation: Esto refleja el porcentaje de graduados que necesitaron tomar clases de inglés básicas o correctivas, que no cuentan para un título universitario.
        Persistence: Esto refleja el porcentaje de graduados que completaron su primer año de universidad y regresaron por un segundo año.
      og:
        facebook_title: Ganadores del College Success Award de %{state} %{year} | GreatSchools
        facebook_post_copy: ¿Cuales escuelas ganaron? Vea la lista de las mejores escuelas del estado que sobresalen en preparar a los estudiantes para inscribirse y que tengan éxito en la universidad.


