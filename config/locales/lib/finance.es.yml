es:
  lib:
    finance:
      'module_title': Finanzas del distrito
      'module_subtitle': "La forma en que un distrito escolar asigna fondos puede reflejar sus prioridades. <a href='/gk/articles/lo-que-todos-los-padres-deben-saber-sobre-la-junta-de-educacion/?lang=es'>Obtén más información sobre cómo se toman estas decisiones.</a>"
      'parent_tip': "Las decisiones del distrito sobre cómo gastar dinero impactan la educación de tu hijo. <a href='/gk/articles/5-pasos-para-trabajar-con-la-junta-escolar/?lang=es'>Así es como los padres pueden influir en estas decisiones.</a>"
      "district_scope": 'Distrito'
      'RevenueSources': Fuentes de ingresos
      'ExpenditureSources': Gasto por categoría
      'RevenueSources_tooltip_html': >
        Este es un análisis de cuánto de los ingresos anuales totales de este distrito provienen de fuentes federales, estatales o locales, en comparación con los promedios estatales.
      'ExpenditureSources_tooltip_html': >
        Este es un análisis de los gastos anuales del distrito en educación pre K-12 y otras categorías.
      data_types:
        'Total Revenue': 'Ingresos totales del distrito'
        'Per Pupil Revenue': 'Promedio de ingresos del distrito por  estudiante'
        'Percent Federal Revenue': "Federal"
        'Percent State Revenue': "Del estado"
        'Percent Local Revenue': "Local"
        'Total Expenditures': 'Gasto total del distrito'
        'Per Pupil Expenditures': 'Promedio de gastos por estudiante'
        'Percent Instructional Expenditures': 'Instrucción'
        'Percent Support Services Expenditures': 'Servicios de apoyo'
        'Percent Other Expenditures': 'Otros gastos de pre K-12'
        'Percent Uncategorized Expenditures': 'Otros gastos'
      tool_tips:
        'Total Revenue': 'Esto refleja el total de fondos anuales que este distrito recibió de fuentes locales, estatales y federales, en comparación con el promedio en todo el estado. (Mira ejemplos abajo.)'
        'Per Pupil Revenue': 'Esto refleja la cantidad de ingresos anuales del distrito por cada estudiante comparado con el promedio estatal. La cifra de ingresos del distrito por estudiante ofrece una forma útil de comparar distritos, ya que los ingresos totales varían mucho entre los distritos grandes y pequeños.'
        'Percent Federal Revenue': "Fondos del gobierno federal, que pueden incluir dinero para escuelas de Título 1, programas vocacionales y educación de tecnología, educación bilingüe y La Ley de Nutrición de Menores, y más."
        'Percent State Revenue': "Fondos del estado, que pueden incluir dinero para la mejora del personal, educación especial, educación para estudiantes talentosos y excepcionalmente talentosos, educación bilingüe y vocacional, almuerzo escolar, transporte, y beneficios para empleados, y más."
        'Percent Local Revenue': "Fondos que provienen de fuentes locales, que pueden incluir dinero de organizaciones de padres como un PTA/PTO; impuestos locales a la propiedad, ventas o servicios públicos, y transporte, y más."
        'Total Expenditures': 'Este es un análisis del gasto total de este distrito, incluyendo el gasto en educación pre K-12, educación de adultos, pagos a gobiernos, escuelas privadas o chárter, gastos en edificios, carreteras y herramientas y más.'
        'Per Pupil Expenditures': 'Esto refleja cuánto dinero gastó este distrito por estudiante, en comparación con el promedio estatal. Esta cifra puede ayudarte a comparar distritos entre sí.'
        'Percent Instructional Expenditures': 'Gastos en instrucción pre K-12, incluyendo salarios de maestros y materiales para programas regulares, especiales y vocacionales durante el año escolar, el verano, y más.'
        'Percent Support Services Expenditures': 'Gastos en apoyos administrativos para educación pre K-12, incluyendo desarrollo profesional, consejeros, transporte, materiales, y más.'
        'Percent Other Expenditures': 'Gastos para educación pre K-12 fuera de los servicios de instrucción y apoyo.'
        'Percent Uncategorized Expenditures': 'Otros gastos, incluyendo los servicios comunitarios, la educación de adultos, y en gastos de capital como edificios y carreteras.'