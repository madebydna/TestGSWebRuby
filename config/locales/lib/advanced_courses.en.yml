      narration:
        _1_html: >
          <h3 class="negative">Very concerning:</h3>
          <p>The number of advanced courses taken per student at this school is <span class="emphasis">far lower</span> than state average.</p>
          <p>College admissions officers look at both a student's grades and the level of coursework taken. Taking advanced courses helps demonstrate that students are willing to challenge themselves. Plus, some advanced courses, like AP, may qualify for college credit and raise the student’s GPA.</p>
          <p class="parent-tip"><img src='/assets/school_profiles/owl.png' /><span class="speech-bubble left">Parent tip</span></p>
          <p class="footnote">Ask the school what it's doing to ensure that students have access to - and participate in - advanced coursework.</p>
          <hr />
