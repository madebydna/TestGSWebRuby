      li_GreatSchools_Rating: GreatSchools Low-income Rating
      li_description: The low-income rating reflects state test scores for students at this school who qualify for free or reduced-price lunch compared to all students in the state.
      faq:
        race_ethnicity:
          cta: Notice something missing or confusing?
          content_html: >
            <p><span class="emphasis">Missing a race or ethnicity?</span> When the population of a subgroup is too small to provide reliable data, it does not show up in the display. This may cause certain races/ethnicities to not be included in some charts within this section.</p>
            <p><span class="emphasis">How do we come up with the race/ethnicity labels?</span> We display the language used by the State Department of Education to describe student race/ethnicity information.</p>
            <ul>
            <li>The “All students” number displayed represents the number of students at the school who participated in testing.</li>
            <li>The “% of students” information reflects the portion of the overall student population at the school that each subgroup represents. For more about student demographics at this school, visit the “Students” section below.</li>
            </ul>
            <p><span class="emphasis">How do we decide which subjects to display?</span> Test subjects shown represent those taken by the largest number of students at this school.</p>
            <p>Still have questions? <a href="https://greatschools.zendesk.com/hc/en-us" target="_blank">Visit our FAQ page.</a></p>
        low_income:
          cta: Notice something missing or confusing?
          content_html: >
            <p><span class="emphasis">How do we decide which subjects to display?</span> We display the three tests taken by the largest number of students at this school.</p>
            <p><span class="emphasis">Note:</span> The “All students” number displayed represents the number of students at the school who participated in testing. The Low-income “% of students” information represents the portion of overall students at the school who are from low-income families.</p>
            <ul>
            <li>For more information about low-income definitions, see the “?” at the top of the module.</li>
            <li>For more about overall student demographics at this school, visit the “Students” section below.</li>
            </ul>
            <p><a href="/gk/ratings/#lowincomerating" target="_blank">Learn more about this rating</a></p>
            <p>Still have questions? <a href="https://greatschools.zendesk.com/hc/en-us" target="_blank">Visit our FAQ page.</a></p>
        disabilities:
          cta: Notice something missing or confusing?
          content_html: >
            <p><span class="emphasis">How do we decide which subjects to display?</span> We display the three tests taken by the largest number of students at this school.</p>
            <p><span class="emphasis">What does the “State average” data show?</span> In this chart, the state average show the state average for Students with disabilities (not for all students) across the state. This allows you to compare results for students with disabilities at this school to similar student populations at other schools in the state.</p>
            <p>Still have questions? <a href="https://greatschools.zendesk.com/hc/en-us" target="_blank">Visit our FAQ page</a>.</p>
      data_point_info_texts:
        '4-year high school graduation rate': 'Graduation rates reflect how many students graduate from this school on time.'
        'Percent of students who meet UC/CSU entrance requirements': 'This is the percentage of graduates from this school who completed the A-G courses required for eligibility at University of California and California State University schools.'
        'Average SAT score': 'The SAT is a college admissions test which in 2015 had a total of 2400 possible points. This score reflects the average SAT score for students at this school. In 2016 the SAT changed to a 1600 point scale. Check back soon for updated information for this school.'
        'Average ACT score': 'The ACT is a college admissions test with a total of 36 possible points. This score reflects the average ACT score for students at high schools in this district.'
        'SAT percent college ready': 'The SAT college readiness rate reflects the minimum score needed on an SAT subject test to indicate about a 75 percent chance of obtaining a “C” or higher in the corresponding credit-bearing college course. The benchmarks are set based on national-level data.'
        'ACT percent college ready': 'The ACT college readiness rate reflects the minimum score needed on an ACT subject-area test to indicate about a 75 percent chance of obtaining a “C” or higher in the corresponding credit-bearing college course. The benchmarks are set based on national-level data.'
        Student Progress Rating:
          label: 'GreatSchools Student Progress Rating'
