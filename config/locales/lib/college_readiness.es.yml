        _college_success: >
          <div class="auto-narration">
          <p>¿Los graduados de esta escuela están preparados para triunfar en la universidad? Esta sección analiza los signos importantes de la preparación universitaria.</p>
          <hr />
          <p class="parent-tip"><img src='/assets/school_profiles/owl.png' /><span class="speech-bubble left">Consejos para padres</span></p>
          <p class="footnote">Los estudiantes que no están preparados para la materia de nivel universitario pueden encontrarse en
          <a href="/gk/articles/por-que-tantos-estudiantes-destacados-terminan-en-clases-de-recuperacion/?lang=es">clases costosas de recuperación</a> y es más probable que <a href="/gk/articles/por-que-tantos-estudiantes-universitarios-abandonar-la-universidad/?lang=es">abandonen la universidad</a>. Usa esta información para comenzar una conversación con alguien
          en tu comunidad sobre cómo asegurarse de que tu escuela secundaria esté preparando a los estudiantes para el éxito después de graduarse.</p>
          </div>
