    college_readiness:
      info_text: "<p>Esta clasificación muestra que bien los estudiantes de esta escuela están preparados para la universidad comparados a los estudiantes en otras escuelas en este estado, sobre medidas como las tasas de graduación, pruebas de ingreso universitario y los cursos de AP cuando están disponibles.</p><p><a href='/gk/como-clasificamos/?lang=es#collegereadinessrating' target='_blank'>Infórmese más sobre esta calificación.</a></p>"
      'title': 'Las fuentes de datos y informacion de los perfiles de GreatSchools'
