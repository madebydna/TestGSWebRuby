        _1_html: >
          <div class="auto-narration">
          <h3 class="negative">Muy preocupante:</h3>
          <p>Esta escuela está muy por debajo del promedio estatal en medidas de preparación universitario y de la preparación (o carrera) profesional</p>
          <p>(Recuerde: <span class="emphasis">altas índices de graduación no significan mucho</span> si los estudiantes se gradúan sin los cursos y las calificaciones de los exámenes que necesitan para tener éxito.)</p>
          <hr />
          <p class="parent-tip"><img src='/assets/school_profiles/owl.png' /><span class="speech-bubble left">Consejos para padres</span></p>
          <p class="footnote">Pregúntele a la escuela lo que están haciendo para mejorar el acceso a las clases avanzadas y ayudar a los estudiantes a prepararse para las
          <a href="/gk/articles/improving-sat-scores/">pruebas de ingreso a la universidad</a>.</p>
          </div>
