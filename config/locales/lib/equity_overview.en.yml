      narrative_4_html: >
        <h3 class="positive">A promising sign:</h3>
        <p>This school is not serving students from the state's most disadvantaged communities as well as
        other schools in the state. </p>
        <br><br/>
        <p class="parent-tip"><img src='/assets/school_profiles/owl.png' /><span class="speech-bubble left">Parent tip:</span></p>
        <p class="footnote">Schools that close the gap between different student groups are doing something right!
        Start a conversation with a teacher or a fellow parent about what’s the school doing. </p>
      narrative_5_html: >
