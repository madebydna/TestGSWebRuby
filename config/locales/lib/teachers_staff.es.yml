        'Social Worker indicator': 'Esto indica si la escuela tienen o no un trabajador social licenciado que trabaja medio tiempo o tiempo completo.'
        'Law Enforcement Officer indicator': 'Esto indica si la escuela tienen o no un oficial de la policía que trabaja medio tiempo o tiempo completo en el campus.'
        'Security Guard indicator': 'Esto indica si la escuela tienen o no un oficial de seguridad que trabaja medio tiempo o tiempo completo.'
