es:
  lib:
    test_scores:
      'English Language Arts': Inglés
      'English': Inglés
      'title': 'Las fuentes de datos y informacion de los perfiles de GreatSchools'
      'GreatSchools Rating': 'Calificaciones de GreatSchools'
      'Rating text': 'GreatSchools es una organización nacional sin fines de lucro y no partidista. Nuestra calificación es una sencilla herramienta que le ayuda a comparar escuelas dentro de un estado basado en los puntajes de los exámenes estatales y otros datos disponibles, como el progreso académico del estudiante y la preparación universitaria. Acerca de la calificación GreatSchools.'
      n_tested: 'Para proporcionar una visión de la capacidad en esta escuela, calculamos una calificación general de los exámenes para cada categoría, haciendo un promedio ponderado con el número de estudiantes evaluados en cada grado.'
      straight_avg: 'Para proporcionar una visión de la capacidad en esta escuela, calculamos una calificación general de los exámenes para cada categoría basado en un promedio no ponderado de los puntajes en cada grado. No somos capaces de proporcionar un promedio ponderado porque el número de estudiantes tomando los exámenes en cada grado no está disponible.'
      n_tested_and_straight_avg: 'Para proporcionar una visión de la capacidad en esta escuela, calculamos una calificación general de los exámenes para cada categoría basadas en las puntuaciones obtenidas en cada grado. Cuando es posible, la total calificación es ponderado por el número de estudiantes evaluados en cada grado. Cuando el número de estudiantes tomando los exámenes en cada grado no está disponible, podemos calcular un promedio no ponderado.'
      'source': 'Fuente'
      note: Note
      'See more': 'See more'
      'More': 'More about GreatSchools ratings'
      Test scores: Resultados de exámenes
      info_text: "La calificación de los exámenes refleja los resultados de los exámenes anuales del estado para esta escuela en comparación con los puntajes a nivel estatal."
      'Math': Matemáticas
      Science: Ciencia
      Source: Fuente
      sources: Fuentes
      narration:
        _1_html: >
          <div>sp value 1 2</div>
        _2_html: >
          <div>sp value 3 4</div>
        _3_html: >
          <div>sp value 5 6</div>
        _4_html: >
          <div>sp value 7 8</div>
        _5_html: >
          <div>sp value 9 10</div>
      narrative:
        subject:
          'English Language Arts': English
          'Math': math
        low_income:
          '0_html': >
            <p class="narrative-content">Esto muestra resultados de los estudiantes que son elegibles para recibir el
            almuerzo gratis o a un precio reducido, en un examen dado a los estudiantes una vez al año. Grandes
            diferencias pueden sugerir que algunos grupos de estudiantes no están recibiendo el apoyo que necesitan
            para tener éxito.</p>
          '1_html': >
            <p class='title negative'>Muy preocupante:</p>
            <p class="narrative-content">Los puntajes de %{subject} de 
            estudiantes de bajos ingresos en esta escuela están <span class="emphasis">por debajo</span> 
            del promedio estatal para estudiantes de bajos ingresos.</p>
            <p class="parent-tip">Consejos para padres:</p>
            <p class="footnote">Pregúntele a la escuela lo que está haciendo 
            para ayudar a los estudiantes que no están logrando por lo menos 
            los resultados promedio.</p>
          '2_html': >
            <p class='title negative'>Un signo preocupante:</p>
            <p class="narrative-content">Los puntajes de %{subject} de 
            estudiantes de bajos ingresos en esta escuela son 
            <span class="emphasis">aproximadamente los mismos</span> que el 
            promedio estatal para niños de bajos ingresos, pero aún 
            siguen <span class="emphasis">por debajo</span> del promedio 
            estatal de <span class="italicized">todos</span> los estudiantes.</p>
            <p class="parent-tip">Consejos para padres:</p>
            <p class="footnote">Pregúntele a la escuela lo que está haciendo para ayudar a los estudiantes que no
            están logrando por lo menos los resultados promedio.</p>
          '3_html': >
            <p class='title positive'>Un signo positivo:</p>
            <p class="narrative-content">Los puntajes de %{subject} de 
            estudiantes de bajos ingresos en esta escuela están 
            <span class="emphasis">por encima</span> del promedio estatal 
            para niños de bajos ingresos, pero aún así, siguen 
            <span class="emphasis">por debajo</span> del promedio estatal 
            de <span class="italicized">todos</span> los estudiantes.</p>
            <p class="parent-tip">Consejos para padres:</p>
            <p class="footnote">Pregúntele a la escuela lo que está haciendo 
            para acelerar el progreso de los estudiantes de familias de 
            bajos ingresos.</p>
          '4_html': >
            <p class='title positive'>¡Buenas noticias!</p>
            <p class="narrative-content">Los puntajes de %{subject} de 
            estudiantes de bajos ingresos en esta escuela se 
            encuentran <span class="emphasis">en o por encima</span> del 
            promedio estatal de <span class="italicized">todos</span> los estudiantes, lo que sugiere que 
            esta escuela está haciendo un buen trabajo enseñando a 
            estudiantes de bajos ingresos.</p>
            <p class="parent-tip">Consejos para padres:</p>
            <p class="footnote">Pregúntele a la escuela qué más se puede 
            hacer para apoyar a los estudiantes de familias de bajos 
            ingresos.</p>
        '4-year high school graduation rate':
          '0_html': >
            <p class="narrative-content">Esto muestra las tasas de graduación de diferentes razas o etnias. Grandes diferencias puede sugerir que algunos estudiantes no están recibiendo el apoyo que necesitan para tener éxito.</a>
          '1_html': >
            <p class='title negative'>Muy preocupante:</p>
            <p class="narrative-content">En esta escuela, los índices de 
            graduación de los estudiantes de bajos ingresos 
            están <span>por debajo</span> del promedio estatal para 
            estudiantes de bajos ingresos.</p>
            <p class="parent-tip">Consejos para padres:</p>
            <p class="footnote">Pregúntele al director o consejero que es lo que la escuela está haciendo para apoyar a los estudiantes que <span class='emphasis'>corren el riesgo de abandonar la escuela.</span></p>
          '2_html': >
            <p class="title negative">Un signo preocupante:</p>
            <p class="narrative-content">En esta escuela, los índices de 
            graduación de los estudiantes de bajos 
            ingresos <span class="emphasis">es comparable</span> con el 
            promedio estatal para los estudiantes de bajos ingresos, pero 
            por debajo del promedio de <span class="italicized">todos</span> los estudiantes.</p>
            <p class="parent-tip">Consejos para padres:</p>
            <p class="footnote">Los índices de graduación no cuentan toda 
            la historia. Averigua si la escuela está preparando a los 
            estudiantes para el éxito universitario.</p>
            <p class="footnote"><a href="/gk/articles/por-que-tantos-estudiantes-destacados-terminan-en-clases-de-recuperacion/?lang=es">Obtenga más información.</a></p>
          '3_html': >
            <p class="title positive">Un signo positivo:</p>
            <p class="narrative-content">En esta escuela, los índices de graduación de los estudiantes de bajos ingresos <span class='emphasis'>están más altas</span> que el promedio estatal para los estudiantes de bajos ingresos, pero <span class='emphasis'>por debajo</span> del promedio de <span class="italicized">todos</span> los estudiantes.</p>
            <p class="parent-tip">Consejos para padres:</p>
            <p class="footnote">Los índices de graduación no cuentan toda la historia. Averigua si la escuela está preparando a los estudiantes para el éxito universitario.</p>
            <p class="footnote"><a href="/gk/articles/por-que-tantos-estudiantes-destacados-terminan-en-clases-de-recuperacion/?lang=es">Obtenga más información.</a></p>
          '4_html': >
            <p class="title positive">¡Buenas noticias!</p>
            <p class="narrative-content">En esta escuela, los estudiantes de bajos ingresos se están graduando <span class='emphasis'>en o por encima</span> del promedio estatal para <span class="italicized">todos</span> los estudiantes.</p>
            <p class="parent-tip">Consejos para padres:</p>
            <p class="footnote">Los índices de graduación no cuentan toda la historia. Averigua si la escuela está preparando a los estudiantes para el éxito universitario.</p>
            <p class="footnote"><a href="/gk/articles/por-que-tantos-estudiantes-destacados-terminan-en-clases-de-recuperacion/?lang=es">Obtenga más información.</a></p>
        'Percent of students who meet UC/CSU entrance requirements':
          '0_html': >
            Esto muestra los porcentajes de graduados que han tomado el A-G clases requeridas necesarias para ser elegible para la Universidad de CA y colegios de CA State.
            <a href="/gk/articles/no-pierda-de-vista-estos-requisitos-para-entrar-a-la-universidad/?lang=es">Obtenga más información acerca de estos requisitos.</a>
          '1_html': >
            <p class="title negative">Muy preocupante:</p>
            <p class="narrative-content">En esta escuela, <span class="emphasis">pocos</span> estudiantes 
            de bajos ingresos se gradúan siendo elegibles para 
            universidades estatales comparado con el promedio estatal para 
            los estudiantes de bajos ingresos.</p>
            <p class="parent-tip">Consejos para padres:</p>
            <p class="footnote">¿Su hijo está preparado para ir a la universidad? Los índices de graduación no son el mejor indicador. Asegúrese de que su niño esté tomando las clases adecuadas para ser elegible para las universidades estatales.</p>
            <p class="footnote"><a href="/gk/articles/no-pierda-de-vista-estos-requisitos-para-entrar-a-la-universidad/?lang=es">Obtenga más información.</a></p>
          '2_html': >
            <p class="title negative">Un signo preocupante:</p>
            <p class="narrative-content">En esta escuela, aproximadamente 
            <span class="emphasis">el mismo número</span> de estudiantes de 
