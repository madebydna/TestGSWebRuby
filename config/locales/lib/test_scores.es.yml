es:
  lib:
    test_scores:
      'English Language Arts': Inglés
      'English': Inglés
      'title': 'Las fuentes de datos y informacion de los perfiles de GreatSchools'
      'GreatSchools Rating': 'Calificaciones de GreatSchools de los Resultados de Exámenes'
      'Rating text': 'GreatSchools es una organización nacional sin fines de lucro y no partidista. Nuestra calificación es una sencilla herramienta que le ayuda a comparar escuelas dentro de un estado basado en los puntajes de los exámenes estatales y otros datos disponibles, como el progreso académico del estudiante y la preparación universitaria. Acerca de la calificación GreatSchools.'
      n_tested: 'Para proporcionar una visión de la capacidad en esta escuela, calculamos una calificación general de los exámenes para cada categoría, haciendo un promedio ponderado con el número de estudiantes evaluados en cada grado.'
      straight_avg: 'Para proporcionar una visión de la capacidad en esta escuela, calculamos una calificación general de los exámenes para cada categoría basado en un promedio no ponderado de los puntajes en cada grado. No somos capaces de proporcionar un promedio ponderado porque el número de estudiantes tomando los exámenes en cada grado no está disponible.'
      n_tested_and_straight_avg: 'Para proporcionar una visión de la capacidad en esta escuela, calculamos una calificación general de los exámenes para cada categoría basadas en las puntuaciones obtenidas en cada grado. Cuando es posible, la total calificación es ponderado por el número de estudiantes evaluados en cada grado. Cuando el número de estudiantes tomando los exámenes en cada grado no está disponible, podemos calcular un promedio no ponderado.'
      'source': 'Fuente'
      note: Note
      Test scores: Resultados de exámenes
      info_text: "<p>La calificación de los exámenes refleja los resultados de los exámenes anuales del estado para esta escuela en comparación con los puntajes a nivel estatal.</p><p><a href='/gk/como-clasificamos/?lang=es#testscorerating' target='_blank'>Infórmese más sobre esta calificación.</a></p>"
      'Math': Matemáticas
      Science: Ciencia
      Source: Fuente
      sources: Fuentes
      was_this_useful: ¿Esto estuvo útil?
      was_this_useful_test_only: ¿Le gustaría ver más que sólo información de los resultados de exámenes de esta escuela?
      give_us_your_feedback: Danos tu opinion
      Subject: Materias
      percent_proficient: '% a nivel de grado'
      alternate_no_data_summary: >
        En este estado, los estudiantes de escuela secundaria ya no toman exámenes estatales. En cambio, los exámenes
        de ingreso a la universidad (SAT / ACT) se les dan a todos los estudiantes y se usan para medir el dominio de
        las materias generales.<br></br>
      faq:
        cta: ¿Notas que algo falta o confunde?
        content_html: >
          <p>Los resultados de los exámenes y los promedios estatales que mostramos provienen del Departamento de
          Educación del estado (DE). Cuando falta información en nuestros perfiles, es porque la información no
          estaba incluida en los datos que recibimos del DE.</p>
          <p>¿Por qué los resultados de los exámenes de grado a veces son distintos al resultado general en una materia?
          Es muy probable que esto se deba a la supresión. A los estados se les requiere que supriman información de
          grado/materia si el número de estudiantes tomando el examen es demasiado bajo. Esto puede significar que
          algunos resultados de grados que son parte del resultado general no se pueden mostrar individualmente.</p>
          %{standardized_tests_note}
          <p><a href="/gk/como-clasificamos/?lang=es#testscorerating" target="_blank">Infórmese más sobre esta calificación.</a></p>
          <p><a href="https://greatschools.zendesk.com/hc/en-us" target="_blank">Todavía tiene preguntas? Visite nuestra página de
          preguntas frecuentes.</a></p>
      narration:
        _1_html: >
          <h3 class="negative">Muy preocupante:</h3>
          <p>Los resultados de los exámenes en esta escuela está <span class="emphasis">muy por debajo</span>
          del promedio estatal. Esto sugiere que los estudiantes de esta escuela posiblemente no están alcanzando el nivel de grado.</p>
          <hr />
          <p class="parent-tip"><img src='/assets/school_profiles/brown-owl.svg' alt="" /><span class="speech-bubble left">Consejos para padres</span></p>
          <p class="footnote">Pregúntele a la escuela lo que está haciendo para ayudar a los estudiantes que no están logrando por lo menos%{more}los resultados promedio.
          <a href="/gk/milestones/?lang=es" target="_blank">Entienda lo que se espera que tu hijo aprenda en cada grado</a>,
          y explora las escuelas de mejor rendimiento en tu área para encontrar las mejores oportunidades para que tu hijo tenga éxito.%{end_more}</p>
          <hr />
        _2_html: >
          <h3 class="negative">Un signo preocupante:</h3>
          <p>Los resultados de los exámenes en esta escuela está <span class="emphasis">por debajo</span> del promedio estatal.
          Esto sugiere que los estudiantes de esta escuela no están alcanzando el nivel de grado.</p>
          <hr />
          <p class="parent-tip"><img src='/assets/school_profiles/brown-owl.svg' alt="" /><span class="speech-bubble left">Consejos para padres</span></p>
          <p class="footnote">Pregúntele a la escuela lo que está haciendo para ayudar a los estudiantes que no están logrando por lo menos%{more}los resultados promedio.
          <a href="/gk/milestones/?lang=es" target="_blank">Entienda lo que se espera que tu hijo aprenda en cada grado</a>,
          y explora las escuelas de mejor rendimiento en tu área para encontrar las mejores oportunidades para que tu hijo tenga éxito.%{end_more}</p>
          <hr />
        _3_html: >
          <h3 class="neutral">Vale la pena una mirada más profunda:</h3>
          <p>Los resultados de los exámenes en esta escuela <span class="emphasis">son comparables</span> con el promedio estatal, aunque todavía por debajo de escuelas de rendimiento superior en el estado. Es posible que los resultados promedio de los exámenes en algunos estados sean tan bajos que muchos estudiantes de esta escuela no estén alcanzando el nivel de grado.</p>
          <hr />
          <p class="parent-tip"><img src='/assets/school_profiles/brown-owl.svg' alt="" /><span class="speech-bubble left">Consejos para padres</span></p>
          <p class="footnote">Pregúntele a la escuela lo que está haciendo para ayudar a los estudiantes que no están logrando por lo menos%{more}los resultados promedio.
          <a href="/gk/milestones/?lang=es" target="_blank">Entienda lo que se espera que tu hijo aprenda en cada grado</a>,
          y explora las escuelas de mejor rendimiento en tu área para encontrar las mejores oportunidades para que tu hijo tenga éxito.%{end_more}</p>
          <hr />
        _4_html: >
          <h3 class="positive">Un signo prometedor:</h3>
          <p>Los resultados de los exámenes en esta escuela están por encima del promedio estatal. Es posible que los resultados promedio de los exámenes en algunos estados sean tan bajos que muchos estudiantes de esta escuela no estén alcanzando el nivel de grado.</p>
          <hr />
          <p class="parent-tip"><img src='/assets/school_profiles/brown-owl.svg' alt="" /><span class="speech-bubble left">Consejos para padres</span></p>
          <p class="footnote">Incluso las escuelas de alto rendimiento pueden tener diferencias entre grupos de estudiantes.
          Para comprender%{more}cómo esta escuela educa a todos sus estudiantes, <a href="#Equity">revisa la siguiente información en la sección de Equidad</a>.
          Entienda lo que se espera <a href="/gk/milestones/?lang=es" target="_blank">que tu hijo aprenda en cada grado</a> y cómo puedes ayudar en el hogar.%{end_more}</p>
          <hr />
        _5_html: >
          <h3 class="positive">¡Buenas noticias!:</h3>
          <p>Los resultados de los exámenes en esta escuela están <span class="emphasis">muy por encima</span> del promedio estatal, sugiriendo que la mayoría de los estudiantes de esta escuela están realizando en o por encima del nivel de grado.</p>
          <hr />
          <p class="parent-tip"><img src='/assets/school_profiles/brown-owl.svg' alt="" /><span class="speech-bubble left">Consejos para padres</span></p>
          <p class="footnote">Incluso las escuelas de alto rendimiento pueden tener diferencias entre grupos de estudiantes.
          Para comprender%{more}cómo esta escuela educa a todos sus estudiantes, <a href="#Equity">revisa la siguiente información en la sección de Equidad</a>.
