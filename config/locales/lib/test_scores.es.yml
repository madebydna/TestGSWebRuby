          '4_html': >
            <p class="title positive">¡Buenas noticias!</p>
            <p class="narrative-content">En esta escuela, más estudiantes de bajos ingresos se gradúan elegibles para la universidades o universidades estatales comparado con el promedio estatal para <span class="italicized">todos</span> los estudiantes</p>
            <hr />
            <p class="parent-tip"><img src='/assets/school_profiles/brown-owl.svg' alt="" /><span class="speech-bubble left">Consejos para padres</span></p>
