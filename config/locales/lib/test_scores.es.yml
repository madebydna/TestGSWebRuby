            ingresos.</p>
        '4-year high school graduation rate':
          '0_html': >
            <p class="narrative-content">Esto muestra las tasas de graduación de diferentes razas o etnias. Grandes diferencias puede sugerir que algunos estudiantes no están recibiendo el apoyo que necesitan para tener éxito.</a>
          '1_html': >
            <p class='title negative'>Muy preocupante:</p>
            <p class="narrative-content">En esta escuela, los índices de
            graduación de los estudiantes de bajos ingresos
            están <span>por debajo</span> del promedio estatal para
            estudiantes de bajos ingresos.</p>
            <hr />
            <p class="parent-tip"><img src='/assets/school_profiles/brown-owl.svg' alt="" /><span class="speech-bubble left">Consejos para padres</span></p>
            <p class="footnote">Pregúntele al director o consejero que es lo que la escuela está haciendo para apoyar a los estudiantes que <span class='emphasis'>corren el riesgo de abandonar la escuela.</span></p>
          '2_html': >
            <p class="title negative">Un signo preocupante:</p>
            <p class="narrative-content">En esta escuela, los índices de
            graduación de los estudiantes de bajos
            ingresos <span class="emphasis">es comparable</span> con el
            promedio estatal para los estudiantes de bajos ingresos, pero
            por debajo del promedio de <span class="italicized">todos</span> los estudiantes.</p>
            <hr />
            <p class="parent-tip"><img src='/assets/school_profiles/brown-owl.svg' alt="" /><span class="speech-bubble left">Consejos para padres</span></p>
            <p class="footnote">Los índices de graduación no cuentan toda
            la historia. Averigua si la escuela está preparando a los
            estudiantes para el éxito universitario.</p>
            <p class="footnote"><a href="/gk/articles/por-que-tantos-estudiantes-destacados-terminan-en-clases-de-recuperacion/?lang=es" target="_blank">Obtenga más información.</a></p>
          '3_html': >
            <p class="title positive">Un signo positivo:</p>
            <p class="narrative-content">En esta escuela, los índices de graduación de los estudiantes de bajos ingresos <span class='emphasis'>están más altas</span> que el promedio estatal para los estudiantes de bajos ingresos, pero <span class='emphasis'>por debajo</span> del promedio de <span class="italicized">todos</span> los estudiantes.</p>
            <hr />
            <p class="parent-tip"><img src='/assets/school_profiles/brown-owl.svg' alt="" /><span class="speech-bubble left">Consejos para padres</span></p>
            <p class="footnote">Los índices de graduación no cuentan toda la historia. Averigua si la escuela está preparando a los estudiantes para el éxito universitario.</p>
            <p class="footnote"><a href="/gk/articles/por-que-tantos-estudiantes-destacados-terminan-en-clases-de-recuperacion/?lang=es" target="_blank">Obtenga más información.</a></p>
          '4_html': >
