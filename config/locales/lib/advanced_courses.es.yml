      faq:
        cta: ¿Notas que algo falta o confunde?
        content_html: >
          <p><span class="emphasis">¿Por qué le falta una calificación a algunas materias?</span> Ofrecemos información de cursos avanzados en siete materias, pero sólo cuatro de ellos (inglés, STEM, ciencias sociales y idiomas extranjeros) se ofrecen en suficiente escuelas en todo el estado para asignar una calificación que puede resumirse en nuestra calificación de cursos avanzados. (Haz clic en los símbolos "?" junto a "Cursos Avanzados" y "Calificaciones" para más información).</p>
          <p>Clasificaciones se basan en una escala del 1 (bajo) al 10 (alto).
          Si una escuela no ofrece ningún tipo de cursos avanzados en una de las cuatro materias con una clasificación,
          esa materia recibirá un "1" para la calificación.</p>
          <p>¿Ha encontrado la información de cursos avanzados útil? ¿Qué podemos hacer mejor? <a href="https://s.qualaroo.com/45194/d8fa4702-59cd-435c-a922-9409acaf81c8" target="_blank">Comparte tus comentarios.</a></p>
          <p><a href="/gk/ratings/#advancedcoursesrating" target="_blank">Infórmese más sobre esta calificación.</a></p>
          <p>¿Todavía tiene preguntas? <a href="https://greatschools.zendesk.com/hc/en-us" target="_blank">Visite nuestra página de preguntas frecuentes.</a></p>
      narration:
        _1_html: >
          <h3 class="negative">Muy preocupante:</h3>
          <p>El número de cursos avanzados tomadas por estudiantes de esta escuela está <span class="emphasis">muy por debajo</span> del promedio estatal.</p>
          <p>Los oficiales de admisiones universitarias miran las calificaciones de los estudiantes y el nivel de cursos tomados. Tomando cursos avanzados ayuda a demostrar que el estudiante está dispuesto a desafiarse a sí mismo. Además, algunos cursos avanzados, como AP, puede calificar para crédito universitario y elevar el GPA del estudiante.</p>
          <hr />
          <p class="parent-tip"><img src='/assets/school_profiles/owl.png' /><span class="speech-bubble left">Consejos para padres</span></p>
          <p class="footnote">Pregúntele a la escuela lo que están haciendo para asegurar que los estudiantes tengan acceso a -- y participen en cursos avanzados.</p>
          <hr />
