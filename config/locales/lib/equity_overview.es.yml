es:
  lib:
    equity_overview:
      'title': 'Perspectiva de la equidad'
      'sources_title': 'Las fuentes de datos y informacion de los perfiles de GreatSchools'
      'Great schools rating': 'La Calificación General de Equidad de GreatSchools'
      'source': 'Fuente'
      info_text: >
        La Calificación General de Equidad mira lo bien que esta escuela está atendiendo las necesidades de sus
        estudiantes en desventaja con relación a todos sus estudiantes, en comparación a otras escuelas en el estado,
        basado en los resultados de los exámenes del Departamento de Educación del estado.
        <br>
        <a href="http://www.greatschools.org/gk/ratings/" style="cursor: pointer;">Aprenda más acerca de esta
        clasificación. </a>
      narrative_1_html: >
        <h3 class="negative">Muy preocupante:</h3>
        <p>Esta escuela no sirve a los estudiantes de las comunidades más desfavorecidas del estado así como otras
        escuelas en el estado.</p>
        <hr>
        <p class="parent-tip"><img src='/assets/school_profiles/owl.png' />
        <span class="speech-bubble left">Consejos para padres:</span></p>
        <p class="footnote">Compare esta calificación a la calificación General de GreatSchools. Hay una gran
        diferencia? Inicie una conversación con un maestro o otros padres sobre cómo interpretar esta información.
        ¿Qué está haciendo la escuela para ayudar a todos los estudiantes a tener éxito? ¿Cómo puedes ayudar?</p>
