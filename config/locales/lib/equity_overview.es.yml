        iniciar una conversación en tu escuela acerca de cómo ayudar a que todos los estudiantes tengan éxito.%{end_more}</p>
      narrative_3_html: >
        <h3 class="neutral">Vale la pena una mirada más profunda:</h3>
        <p>En esta escuela los estudiantes de las comunidades más desfavorecidas se están desempeñando tan bien como
        otros estudiantes en el estado, pero esta escuela todavía puede tener diferencias en logro académico.</p>
