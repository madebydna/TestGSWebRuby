      data_point_info_texts:
        'Percentage AP enrolled grades 9-12': 'Esto muestra el porcentaje de estudiantes tomando cursos avanzados (AP).'
        'Percentage of students enrolled in Dual Enrollment classes grade 9-12': 'Esto muestra el porcentaje de estudiantes que están matriculados en clases universitarias mientras están en la escuela secundaria (también referido como "inscripción doble").'
        'Percentage of students enrolled in IB grades 9-12': 'Porcentaje tomando cursos IB'
        'Number of Advanced Courses Taken per Student': 'Esto muestra el promedio de cursos avanzados tomadas por los estudiantes de esta escuela.'
        'Advanced Course Rating': >
          Las calificaciones de los cursos avanzados reflejan el número de cursos avanzados de Inglés,
          Ciencias/Tecnología/Ingeniería/Matemáticas (STEM), Ciencias Sociales, e Idiomas, que ha tomado cada
          estudiante por raza/grupo étnico, comparado con el promedio del estado.
      Students with disabilities: Estudiantes con discapacidades
      'Discipline & attendance': Disciplina y asistencia
      'Percentage of students suspended out of school': '% de estudiantes suspendidos'
      'Percentage of students chronically absent (15+ days)': '% de estudiantes crónicamente ausentes'
      Student with disabilities tooltip: >
        Este grupo incluye a todos los estudiantes con discapacidades físicas o de aprendizaje que
        reciben servicios de educación especial y servicios relacionados a sus discapacidades.
      narration:
        ER:
          normal:
            'Percentage of students chronically absent (15+ days)': >
              <p class="narrative-content">Esto muestra el porcentaje de alumnos ausentes 15 días o más a través de diferentes razas y etnias en esta escuela, en comparación con el promedio estatal. Altos índices de absentismo y suspensiones significa menos tiempo para la enseñanza y el aprendizaje.</p>
              <hr />
              <p class="parent-tip"><img src='/assets/school_profiles/brown-owl.svg' alt="" /><span class="speech-bubble left">Consejos para padres</span></p>
              <p class="footnote"><a href="/gk/articles/la-disciplina-en-las-escuelas-se-aproxima-a-la-pacificacion/?lang=es">Vea cómo</a> algunas escuelas están utilizando métodos innovadores para mejorar la disciplina y la asistencia.</p>
            'Percentage of students suspended out of school': >
              <p class="narrative-content">Esto demuestra los índices de suspensiones fuera de la escuela entre diferentes razas/etnias en esta escuela, en comparación con el promedio estatal. Altos índices de suspensiones significa menos tiempo para la enseñanza y el aprendizaje.</p>
              <hr />
              <p class="parent-tip"><img src='/assets/school_profiles/brown-owl.svg' alt="" /><span class="speech-bubble left">Consejos para padres</span></p>
              <p class="footnote"><a href="/gk/articles/la-disciplina-en-las-escuelas-se-aproxima-a-la-pacificacion/?lang=es">Vea cómo</a> algunas escuelas están utilizando métodos innovadores para mejorar la disciplina y la asistencia.</p>
          disparity:
            'Percentage of students chronically absent (15+ days)': >
              <div class="auto-narration">
                <h3 class="title negative"><span class="icon-flag"></span>Muy preocupante:</h3>
                <p>Esta escuela tiene grandes diferencias en el porcentaje de estudiantes que faltaron 15 o más días de
                la escuela a través de diferentes grupos de estudiantes. Cuando los estudiantes no están en la escuela,
                no aprenden tanto. Pregúntele a la
                escuela por qué existe esta desigualdad y lo que está haciendo para asegurar que las políticas de
                asistencia sean justas.</p>
                <hr />
                <p class="parent-tip"><img src='/assets/school_profiles/brown-owl.svg' alt="" /><span class="speech-bubble left">Consejos para padres</span></p>
                <p class="footnote"><a href="/gk/articles/la-disciplina-en-las-escuelas-se-aproxima-a-la-pacificacion/?lang=es">Vea cómo</a> algunas escuelas están utilizando métodos innovadores para mejorar la disciplina y la asistencia.</p>
              </div>
            'Percentage of students suspended out of school': >
              <div class="auto-narration">
                <h3 class="title negative"><span class="icon-flag"></span>Muy preocupante:</h3>
                <p>Esta escuela tiene grandes diferencias en los índices de suspensión entre distintos grupos
                de estudiantes. Cuando los estudiantes no están en la escuela, no aprenden tanto. Pregúntele a la escuela
                por qué suspende desproporcionadamente a algunos grupos de estudiantes y lo que está haciendo para
                asegurar que las políticas de disciplina sean justas.</p>
                <hr />
                <p class="parent-tip"><img src='/assets/school_profiles/brown-owl.svg' alt="" /><span class="speech-bubble left">Consejos para padres</span></p>
                <p class="footnote"><a href="/gk/articles/la-disciplina-en-las-escuelas-se-aproxima-a-la-pacificacion/?lang=es">Vea cómo</a> algunas escuelas están utilizando métodos innovadores para mejorar la disciplina y la asistencia.</p>
              </div>
        SD:
          'Percentage of students chronically absent (15+ days)': >
            <p class="narrative-content">Esto muestra el porcentaje de estudiantes con discapacidades ausentes 15 días o más en esta escuela en comparación con el promedio estatal. Altos índices de absentismo significa menos tiempo para la enseñanza y el aprendizaje.</p>
            <hr />
            <p class="parent-tip"><img src='/assets/school_profiles/brown-owl.svg' alt="" /><span class="speech-bubble left">Consejos para padres</span></p>
            <p class="footnote"><a href='/gk/articles/disciplina-escolar-los-derechos-de-los-estudiantes-con-iep-o-un-plan-504/?lang=es'>Entérate de los derechos de tu hijo</a> cuando se trata de la disciplina escolar.</p>
          'Percentage of students suspended out of school': >
            <p class="narrative-content">Este índice muestra la suspensión de los estudiantes con discapacidades en esta escuela en comparación con el promedio estatal. Altos índices de suspensiones significa menos tiempo para la enseñanza y el aprendizaje.</p>
            <hr />
            <p class="parent-tip"><img src='/assets/school_profiles/brown-owl.svg' alt="" /><span class="speech-bubble left">Consejos para padres</span></p>
            <p class="footnote"><a href='/gk/articles/disciplina-escolar-los-derechos-de-los-estudiantes-con-iep-o-un-plan-504/?lang=es'>Entérate de los derechos de tu hijo</a> cuando se trata de la disciplina escolar.</p>
