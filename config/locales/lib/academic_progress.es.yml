es:
  lib:
    academic_progress:
      'title': 'Progreso Académico'
      'sources_title': 'Las fuentes de datos y informacion de los perfiles de GreatSchools'
      'source': 'Fuente'
      'see_more': 'See more: <a href="/gk/ratings/#academicprogressrating" target="_blank">About this rating</a>'
      'Great schools rating': 'La Calificación de Progreso Académico de GreatSchools'
      info_text: >
        <p>La Calificación del Progreso Académico ayuda a medir cuánto los estudiantes aprenden en un año, en comparación con
        sus compañeros de todo el estado.</p>
        <p>Crecimiento del estudiante es una de las mejores maneras de evaluar cómo los maestros y las escuelas ayudan a los
        estudiantes a aprender. Muchos Departamentos de Educación del estado proporcionan datos de crecimiento del estudiante
        y para esos estados, utilizamos estos datos para calcular una Calificación de el Progreso del Estudiante.</p>
        <p>Este estado no publica datos de crecimiento del estudiante, por lo que utilizamos otros datos disponibles para estimar
        el aprendizaje del estudiante a lo largo del tiempo. Especialmente, para los estados que les faltan datos de crecimiento,
        calculamos nuestra Calificación del Progreso Académico comparando año con año las calificaciones de grado y sujeto
        en esta escuela contra todas las escuelas en el estado.</p>
        <p><a href="/gk/ratings/#academicprogressrating" target="_blank">Infórmese más sobre esta calificación.</a></p>
      narrative:
        1_low_html: >
          <p class="side-bar"><span class="emphasis">Muy poco progreso con bajas calificaciones en los exámenes</span>
          significa que los estudiantes empiezan en un punto bajo y caerán aún más lejos detrás de sus compañeros en
          otras escuelas en el estado.</p>
        1_high_html: >
          <p class="side-bar"><span class="emphasis">Muy poco progreso con altas calificaciones en los exámenes<span>
          significa que los estudiantes tienen fuertes capacidades académicas pero están haciendo menos aumentos
          similares que de los estudiantes en otras escuelas en el estado.</p>
        1_html: >
          <h3 class="negative">Muy preocupante:</h3>
          <p>Los estudiantes de esta escuela están progresando <span class="emphasis">mucho menos</span>
          académicamente en comparación a otros estudiantes en el estado.</p>
          %{test_score_dependent_content}
          <p class="parent-tip"><img src='/assets/school_profiles/owl.png' /><span class="speech-bubble left">Consejos
          para padres:</span></p>
          <p class="footnote">Pregúntele a la escuela cómo interpreta esta clasificación y cómo podría utilizar esta
          información para mejorar sus programas.</p>
        2_low_html: >
          <p class="side-bar"><span class="emphasis">Poco progreso con bajas calificaciones en los exámenes</span>
          significa que los estudiantes empiezan en un punto bajo y caerán aún más lejos detrás de sus compañeros de
          otras escuelas en el estado.</p>
        2_high_html: >
          <p class="side-bar"><span class="emphasis">Poco progreso con altas calificaciones en los exámenes</span>
          significa que los estudiantes tienen fuertes capacidades académicas pero están haciendo menos aumentos
          similares que de los estudiantes en otras escuelas en el estado.</p>
        2_html: >
          <h3 class="negative">Un signo preocupante:</h3>
          <p>Los estudiantes de esta escuela están progresando <span class="emphasis">menos</span> académicamente de un
          grado a otro en comparación con estudiantes en otras escuelas en el estado.</p>
          %{test_score_dependent_content}
          <p class="parent-tip"><img src='/assets/school_profiles/owl.png' /><span class="speech-bubble left">Consejos
          para padres:</span></p>
          <p class="footnote">Pregúntele a la escuela cómo interpreta esta clasificación y cómo podría utilizar esta
          información para ayudar a los estudiantes a crecer y alcanzar su máximo potencial.</p>
        3_low_html: >
          <p class="side-bar"><span class="emphasis">Progreso promedio con bajas calificaciones en los exámenes</span>
          significa que los estudiantes están comenzando en un punto bajo pero manteniendo el ritmo con sus compañeros
          de otras escuelas en el estado.</p>
        3_high_html: >
          <p class="side-bar"><span class="emphasis">Progreso promedio con altas calificaciones en los exámenes</span>
          significa que los estudiantes tienen fuertes capacidades académicas y están avanzando aproximadamente al
          mismo ritmo que sus compañeros de otras escuelas en el estado.</p>
        3_html: >
          <h3 class="neutral">Vale la pena una mirada más profunda:</h3>
          <p>Los estudiantes de esta escuela están <span class="emphasis">en promedio</span> logrando un progreso
          académico de un grado a otro en comparación con estudiantes en otras escuelas en el estado.</p>
          %{test_score_dependent_content}
          <p class="parent-tip"><img src='/assets/school_profiles/owl.png' /><span class="speech-bubble left">Consejos
          para padres:</span></p>
          <p class="footnote">Pregúntele a la escuela cómo interpreta esta clasificación y cómo podría utilizar esta
          información para ayudar a los estudiantes a crecer y alcanzar su máximo potencial.</p>
        4_low_html: >
          <p class="side-bar"><span class="emphasis">Grande progreso con bajas calificaciones en los exámenes </span>
          significa que los estudiantes están comenzando en un punto bajo pero están haciendo mayores ganancias que sus
          compañeros en otras escuelas en el estado.</p>
        4_high_html: >
          <p class="side-bar"><span class="emphasis">Grande progreso con altas calificaciones en los exámenes</span>
          significa que los estudiantes tienen fuertes capacidades académicas y están haciendo ganancias más grandes
          que sus compañeros en otras escuelas en el estado.</p>
        4_html: >
          <h3 class="positive">Un signo prometedor:</h3>
          <p>Los estudiantes de esta escuela están haciendo <span class="emphasis">más</span> progreso académico de un
          grado a otro en comparación con estudiantes en otras escuelas en el estado.</p>
          %{test_score_dependent_content}
          <p class="parent-tip"><img src='/assets/school_profiles/owl.png' /><span class="speech-bubble left">Consejos
          para padres:</span></p>
          <p class="footnote">Pregúntele a la escuela cómo interpreta esta clasificación y qué puedes hacer para
          apoyar el éxito continuo de la escuela.</p>
        5_low_html: >
          <p class="side-bar"><span class="emphasis">Alto progreso con bajas calificaciones en los exámenes</span>
          significa que los estudiantes
          están comenzando en un punto bajo pero la escuela está haciendo un buen trabajo en apoyar su crecimiento
          académico comparado con la mayoría de las otras escuelas.</p>
        5_high_html: >
          <p class="side-bar"><span class="emphasis">Alto progreso con altas calificaciones en los exámenes</span>
          significa que los estudiantes tienen fuertes capacidades académicas y están haciendo ganancias más grandes
          que sus compañeros en otras escuelas en el estado.</p>
        5_html: >
          <h3 class="positive">¡Buenas noticias!:</h3>
          <p>Los estudiantes de esta escuela están haciendo <span class="emphasis">mucho</span> más progreso académico
          de un grado a otro en comparación con estudiantes en otras escuelas en el estado.</p>
          %{test_score_dependent_content}
          <p class="parent-tip"><img src='/assets/school_profiles/owl.png' /><span class="speech-bubble left">Consejos
          para padres:</span></p>
          <p class="footnote">Pregúntele a la escuela cómo interpreta esta clasificación y qué puedes hacer para apoyar
          el éxito continuo de la escuela.</p>