inherit_from: .rubocop_todo.yml
AllCops:
  TargetRubyVersion: 2.4
Metrics/BlockLength:
  Exclude:
    - 'Rakefile'
    - '**/*.rake'
    - 'spec/**/*.rb'
    - 'config/routes.rb'
    - 'lib/etl/spec/**/*.rb'
Style/NumericPredicate:
  Enabled: false
Layout/Tab:
  Enabled: false
Bundler/OrderedGems:
  Enabled: false